{template 'common/header'}
<link rel="stylesheet" type="text/css" href="./themes/niling_themes_05/style/style.css">
<style type="text/css">
	body{
		padding:0;
		margin:0;
		min-height:480px;
		background-image:url('{if empty($_W['styles']['indexbgimg'])}./themes/niling_themes_05/images/bg_index.jpg{else}{$_W['styles']['indexbgimg']}{/if}');
		background-size:cover;
		color:{$_W['styles']['fontnavcolor']};
		background-color:{$_W['styles']['indexbgcolor']};{$_W['styles']['indexbgextra']};
		{$_W['styles']['indexbgextra']}
	}
	a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
	{$_W['styles']['css']}
</style>
<div class="box">
	{data func="site_navs" section="1" item="nav"}
	<a href="{$nav['url']}" class="box-item">
		{if !empty($nav['icon'])}
		<img src="{$_W['attachurl']}{$nav['icon']}">
		{else}
		<i class="fa {$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
		{/if}
		<span style="{$nav['css']['name']}" title="{$nav['name']}">{$nav['name']}</span>
	</a>
	{/data}
</div>

<div class="box1">
	{data func="site_navs" section="2" item="nav"}
	<a href="{$nav['url']}" class="box1-item">
		{if !empty($nav['icon'])}
		<img src="{$_W['attachurl']}{$nav['icon']}">
		{else}
		<i class="fa {$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
		{/if}
		<span style="{$nav['css']['name']}" title="{$nav['name']}">{$nav['name']}</span>
	</a>
	{/data}
</div>
<div class="footer1">
{template 'common/footer'}
</div>
