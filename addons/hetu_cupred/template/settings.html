{template 'common/header'}
    <form action="" method="post" onsubmit="return check();" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default">
	       <div class="panel-heading">分享设置</div>
	       <div class="panel-body">
                    
                <div class="form-group">
                <input  type="hidden" name="id" value="{$reply['id']}"/>
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 分享标题：</label>
        			<div class="col-sm-9 col-xs-12">
        				<input type="text" id="title" class="form-control span7"placeholder="恭喜发财 大吉大利！" name="title" value="{$reply['title']}">
        			</div>
		      </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 关注链接文字：</label>
        			<div class="col-sm-9 col-xs-12">
        				<input type="text" id="guanzhuwz" class="form-control span7"placeholder="" name="guanzhuwz" value="{$reply['guanzhuwz']}">
        			</div>
		      </div>
            </div>
        <div class="panel-body">

         <div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 引导关注链接：</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" id="guanzhu" class="form-control span7"placeholder="请填写开头为http://的路径" name="guanzhu" value="{$reply['guanzhu']}">
			</div>
		</div>
    </div>
    

    <div class="panel-body">

         <div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 图片广告：</label>
			<div class="col-sm-9 col-xs-12">
				{php echo tpl_form_field_image(img,$reply['img']);}
			</div>
		</div>
    </div>
    <div class="panel-body">

         <div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 图片广告链接：</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" id="imgurl" class="form-control span7"placeholder="请填写开头为http://的路径" name="imgurl" value="{$reply['imgurl']}">
			</div>
		</div>
    </div>
     <div class="panel-body">

         <div class="form-group">
			
			<div class="col-sm-12 col-xs-12">
			  <button type="submit" class="btn btn-primary col-lg-1" name="submit"  >确定</button>
			</div>
		</div>
    </div>
    </form>
    <script>
    
    function check() {
        if($.trim($('#title').val()) == '') {
           util.message('没有输入分享标题','','error');
            return false;
        }
        if($.trim($('#guanzhuwz').val()) == '') {
           util.message('没有输入关注链接文字','','error');
            return false;
        }
        if($.trim($('#guanzhu').val()) == '') {
           util.message('没有输入引导关注链接','','error');
            return false;
        }
        if($.trim($('#imgurl').val()) == '') {
           util.message('没有输入图片链接','','error');
            return false;
        } 
       
        
    }
    </script>
{template 'common/footer'}
