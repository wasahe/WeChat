{template 'header'}
{template 'header-common'}
<link type="text/css" rel="stylesheet" href="{$_W['siteroot']}addons/superman_house/template/mobile/css/rank.css">
<div class="margin">
	<div class="card rank border-1px">
		<div class="row">
			<div class="col-xs-12">
				<a href="#" class="new_color pull-left">排名</a>
				<a href="#" class="new_color pull-right">佣金</a>
			</div>
		</div>
		<div id="hot_plugin_list" class="panel-collapse collapse in">

            {loop $list $item}
			<li class="list-group-item">
				<span class="rank_color rank_color1">{$item['index']}</span>
							<span class="avatar">
								<img src="{$item['avatar']}" onerror="this.src='resource/images/heading.jpg'">
							</span>
				<span class="username">{$item['username']}</span>
				<span class="pull-right badge" title="佣金">¥{$item['commission']}</span>
			</li>
            {/loop}
		</div>
	</div>
	<div style="text-align: center; padding: 10px 0">
        {$pager}
	</div>
</div>
{template 'footer-common'}
{template 'footer'}
