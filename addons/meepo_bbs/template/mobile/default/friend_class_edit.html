{template 'default/header'}
<link rel="stylesheet" href="{MODULE_URL}public/css/style.css" type="text/css" media="all">
<link rel="stylesheet" href="{MODULE_URL}public/css/group_new.css" type="text/css" media="all">
<div class="bodyarea">
    <div class="wrap">
        <div class="headerarea">
            <header class="imui_header b_c cf po_fi">
                <div class="imui_hl tl imui_shl"><a href="forum.php?mod=guide&amp;mobile=2" class="imui_logo"><img src="source/plugin/cis_weixin/core/ui/logo.png"></a></div>
                <div class="imui_hm tc imui_shm">
                    创建圈子        </div>
                <div class="imui_hr tr imui_shr"><a href="javascript:openside()" class="imui_icon_side"></a></div>
            </header>
        </div>
        <div class="mainarea">
            <div class="body_main" id="creatgroup">
                <form method="post" autocomplete="off" name="groupform" id="groupform"  action="">
                    <div class="imui_blocks b_f size_16">
                        <div class="imui_block">
                            <div class="imui_block_hd cg">圈子名称<em class="cc">*</em></div>
                            <div class="imui_block_bd flex">
                                <input type="text" class="imui_input" id="name" autocomplete="off" name="title">
                            </div>
                            <div class="imui_block_ft"></div>
                        </div>
                        <div class="imui_block imui_block_select imui_select_after">
                            <div class="imui_block_hd cg">所属分类</div>
                            <div class="imui_block_bd flex">
                                <select name="class_id" id="class_id" class="imui_select">
                                    <option value="">请选择</option>
                                    {php $options = M('friend_class')->getall();}
                                    {loop $options $option}
                                    <option value="{$option['id']}" >{$option['title']}</option>
                                    {/loop}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="imui_blocks_title cg">圈子介绍</div>
                    <div class="imui_blocks b_f size_16">
                        <div class="imui_block">
                            <div class="imui_block_bd flex">
                                <textarea class="imui_textarea autoheight" name="desc" id="descriptionmessage"rows="3"></textarea></div>
                        </div>
                    </div>
                    <div class="imui_blocks b_f size_16">
                        <div class="imui_block imui_block_select imui_select_after">
                            <div class="imui_block_hd cg">浏览权限</div>
                            <div class="imui_block_bd flex">
                                <select name="gviewperm" id="gviewperm" class="imui_select">
                                    <option value="1" selected="selected" >所有人</option>
                                    <option value="0" >仅成员</option>
                                </select>
                            </div>
                        </div>
                        <div class="imui_block imui_block_select imui_select_after">
                            <div class="imui_block_hd cg">加入方式</div>
                            <div class="imui_block_bd flex">
                                <select name="jointype" id="jointype" class="imui_select">
                                    <option value="0" selected="selected" >自由加入</option>
                                    <option value="2" >审核加入</option>
                                    <option value="1" >邀请加入</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="p15">
                        <a href="javascript:;" class="imui_btn b_c cf formdialog" onClick="sendthreadpost('groupform')"><span>创建</span></a>
                    </div>
                </form>
            </div>
        </div>
        <div class="footerarea"></div>
    </div>
</div>
</div>
{template 'default/slider'}
<div class="imui_sidebg" onclick="openside();"></div>
<script language="javascript">
    function sendthreadpost(id){
        var formobj = $('#'+id);
        var post = formobj.serialize();
        popup.open('<img src="{MODULE_URL}public/images/imageloading.gif">');
        $.post("",post,function(s){
            $.toast(s.message,2000,function(){
                window.history.go(-1);
            });
        },'json');
        return false;
    }
    addToHomescreen({
        detectHomescreen: true,
        startDelay: 5,
        displayPace: 10,
        maxDisplayCount: 10,
    });
    var bodyheight=document.documentElement.clientHeight;
    $('body,.mainarea').css('height',bodyheight + 'px');
</script>
<a href="javascript:;" title="返回顶部" class="scrolltop"></a>
<div id="dark" style="display:none;"></div>
<div id="light" style="display:none;"></div>
<div id="windowarea"></div>
<a name="bot" id="bot"></a>
</body>
</html>
