<p class="btn_icon b_l bo_b cl p10">
    <a href="javascript:" onclick="showhiden(this.id)" id="smile">
        <img src="{MODULE_URL}public/images/smile.png" />
    </a>
    <a href="javascript:" onclick="showhiden(this.id)" id="up">
        <img src="{MODULE_URL}public/images/up.png" />
    </a>
    <a href="javascript:" onclick="showhiden(this.id)" id="tag">
        <img src="{MODULE_URL}public/images/tag.png" />
    </a>
    <a href="javascript:" onclick="showhiden(this.id);document.getElementById('aitarea').focus();" id="ait">
        <img src="{MODULE_URL}public/images/ait.png" />
    </a>
</p>

<div id="hidenarea">
    {template 'default/templates/forum/face'}
    <div id="up_area"  class="ha">
        <ul id="imglist" class="post_imglist cl">
            <li class="upimg">
                <a href="javascript:;" class="bo">
                    +<input type="file" name="Filedata[]" id="filedata" onchange="uploadfile(this)" multiple="multiple"/>
                </a>
            </li>
        </ul>
    </div>
    <div id="tag_area"  class="ha" style="display:none">
        <div class="flex_box b_f bo_b p10">
            <div class="flex">
                <input type="text" class="imui_input size_16" id="tags" name="tags" value="" placeholder="设置TAG"/>
            </div>
            <div class="pl10">
                <a href="javascript:;" class="imui_btn imui_btn_mini b_l" onclick="relatekw('-1','-1')">
                    自动获取
                </a>
            </div>
        </div>
        <p class="cg pt10 tc">用逗号或空格隔开多个标签，最多可填写 5 个</p>
    </div>
    <div id="ait_area" class="ha"style="display:none">
        <div class="flex_box b_f bo_b p10">
            <div class="flex">
                <input type="text" class="imui_input size_16" placeholder="输入用户名" id="aitarea" />
            </div>
            <div class="pl10">
                <a href="javascript:" onclick="aituser()" class="imui_btn imui_btn_mini b_l">
                    @添加
                </a>
            </div>
        </div>
        <p class="cg pt10 tc">@朋友账号，就能提醒他来看帖子</p>
    </div>
</div>


<div class="p15">
    <button id="postsubmit" type="button" class="imui_btn b_c  cg" disabled="disabled">
        发表
    </button>
</div>
