{template 'default/header'}
<link rel="stylesheet" href="{MODULE_URL}public/css/style.css" type="text/css" media="all">
<link rel="stylesheet" href="{MODULE_URL}public/css/index_vux.css" type="text/css" media="all">

<div class="bodyarea">
    <div class="wrap">
        <div class="headerarea">
            <header class="imui_header b_c cf po_fi">
                <div class="imui_hl tl imui_fhl"><a href="javascript:history.back(-1)" class="imui_icon_back"></a></div>
                <div class="imui_hm tc imui_fhm">
                    社区
                </div>
                <div class="imui_hr tr imui_fhr">
                    <a href="javascript:openside()" class="imui_icon_side"></a>
                </div>
            </header>
        </div>
        <div class="mainarea">
            <div class="body_main" id="discuz">
                <div class="imui_search_bar po_re b_d">
                    <table cellpadding="0" cellspacing="0" class="searchtable">
                        <tr>
                            <td class="icon b_f tl"><i class="imui_search_ico cg size_14"></i></td>
                            <td class="searchmain b_f">
                                <form id="searchform" method="post" autocomplete="off" action="search.php?mod=forum&mobile=2">
                                    <input type="hidden" name="formhash" value="c4dbee8b" />
                                    <input id="scform_srchtxt" name="srchtxt" value="" type="search" class="imui_search_input imui_input size_14" placeholder="搜索帖子" required/>
                                    <label for="scform_srchtxt" class="imui_search_text po_ab size_14 cg b_f" ><i></i><span>搜索</span></label>
                                    <input type="hidden" name="searchsubmit" value="yes">
                                </form>
                            </td>
                            <td class="cancel tr">
                                <a href="javascript:" class="imui_search_cancel cc size_16" id="search_cancel">取消</a>
                            </td>
                        </tr>
                    </table>
                </div>
                {loop $threadclass $key $class}
                <div class="formlist b_f bo_t mb10">
                    <h2 class="subformtitle bo_bl" href="#subforum_{php echo $class['typeid']}">
                        <img src="{MODULE_URL}public/images/collapsed_yes.png" class="r">
                        <em class="b_c l"></em>
                        <span class="l size_16">{$class['name']}</span>
                    </h2>
                    <div class="subform" id="subforum_{php echo $class['typeid']}">
                        <table cellspacing="0" cellpadding="0" class=" bo_bl bo_rl">
                            {loop $class['child'] $cla}
                            <tr>
                                <td class="single bo_bl">
                                    <a href="{php echo $this->createMobileUrl('cat_detail_new',array('typeid'=>$cla['typeid']))}" class="gettab size_18" tab="forum_2">
                                        <img src="{php echo tomedia($cla['icon'])}">
                                        {$cla['name']}
                                    </a>
                                </td>
                            </tr>
                            {/loop}
                        </table>
                    </div>
                </div>
                {/loop}
            </div>
        </div>
        {template 'default/footerbar'}
    </div>
</div>
<div id="modscript">
    <script type="text/javascript" id="script_forumstyle_1">
        (function() {
            $('.subform').css('display', 'block');
            $('.subformtitle').on('click', function() {
                var obj = $(this);
                var subobj = $(obj.attr('href'));
                if(subobj.css('display') == 'none') {
                    subobj.css('display', 'block');
                    obj.find('img').attr('src', '{MODULE_URL}public/images/collapsed_yes.png');
                } else {
                    subobj.css('display', 'none');
                    obj.find('img').attr('src', '{MODULE_URL}public/images/collapsed_no.png');
                }
            });
        })();
        evalscripts.push('script_forumstyle_1');
    </script>
</div>
{template 'default/slider'}
<div class="imui_sidebg" onclick="openside();"></div><script language="javascript">
    var bodyheight=document.documentElement.clientHeight;
    $('body,.mainarea').css('height',bodyheight + 'px');
</script>
<a href="javascript:;" title="返回顶部" class="scrolltop"></a>
<div id="dark" style="display:none;"></div>
<div id="light" style="display:none;"></div>
<div id="windowarea"></div>
<a name="bot" id="bot"></a>
</body>
</html>
