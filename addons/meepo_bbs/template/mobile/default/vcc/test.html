                    strHtml += '</div>';
                    strHtml += '<div class="weui_dialog_ft" style="text-align:center;margin-top:6px;">';

                    strHtml += '<a href="javascript:;" class="weui_btn_dialog primary payread_dialog_ok">确定</a>';
                    strHtml += '</div>';
                    strHtml += '</div>';
                    layer.open({
                        title: ['打赏阅读设置'],
                        style: 'min-width:90%;max-width:90%',
                        content: strHtml
                    });
                    $(".payread_dialog_cancle").on('click', function () {
                        $("#hidpayreadfei").val('');
                        $("#hidpayreadtxt").val('');
                        $("#hidpayreadtime").val('');
                        layer.closeAll();
                    });
                    $(".payread_dialog_ok").on('click', function () {
                        var payreadfei = $("#payreadmoney").val();
                        var payreadtime = $("#payreadtime").val();
                        if (payreadtime == '' || isNaN(payreadtime)) {
                            payreadtime = 0;
                        }
                        if (payreadfei != '' && !isNaN(payreadfei) && parseFloat(payreadfei) > 0) {
                            $("#hidpayreadfei").val(payreadfei);
                            $("#hidpayreadtxt").val($("#payfeiContent").val());
                            $("#hidpayreadtime").val(payreadtime);
                            layer.closeAll();
                        }
                        else {
                            alert("打赏金额不能小于0元!");
                            $("#payreadmoney").val('');
                            return false;
                        }
                    });
                });
            });
