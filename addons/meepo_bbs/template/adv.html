{template 'common/header'}
<style>
    .table>thead>tr>td, .table>tbody>tr>td, .table>tfoot>tr>td {overflow: visible !important;}
    .dropdown-menu{min-width:4em;}
	.table>thead>tr>td, .table>tbody>tr>td, .table>tfoot>tr>td {white-space: normal !important;overflow: visible !important;}
	.dropdown{display:inline-block !important;
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        广告管理
    </div>
    <div class="panel-body">
        <table st-table="items" class="table table-striped table-condensed" style="display:auto;">
            <thead>
            <tr>
				<th style="width:8em;">顺序</th>
				<th style="width:12em;">标题</th>
				<th style="width:18em;">链接</th>
				<th style="width:8em;">缩略图</th>
				<th style="width:8em;">状态</th>
				<th style="width:12em;">广告位置</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {loop $list['list'] $li}
            <tr>
				<td><label for="" class="">{$li['displayorder']}</label></td>
                <td><label for="" class="label label-success">{$li['advname']}</label></td>
				<td>{$li['link']}</td>
				<td><img src="{php echo tomedia($li['thumb'])}" style="width:4em;height:4em;" alt=""/></td>
				<td><label for="" class="label label-warning">{if $li['enabled']==1}上架{else}下架{/if}</label></td>
				<td><label for="" class="label label-info">{if $li['typeid']==1}精选{else}圈子{/if}</label></td>
                <td>
                    <a href="{php echo $this->createWebUrl('adv',array('act'=>'edit','id'=>$li['id']))}" class="btn btn-default">编辑</a>
                    <a href="{php echo $this->createWebUrl('adv',array('act'=>'delete','id'=>$li['id']))}" class="btn btn-danger">删除</a>
                </td>
            </tr>
            {/loop}
            </tbody>
        </table>
        {php echo $list['pager']}
    </div>

    <div class="panel-footer">
        <a href="{php echo $this->createWebUrl('adv',array('act'=>'edit'))}" class="btn btn-default">新增</a>
    </div>
</div>
{template 'common/footer'}
