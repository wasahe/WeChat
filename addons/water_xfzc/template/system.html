{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:void(0);">系统设置</a></li>
    </ul>
</div>
<div class="clearfix">
    <form id="theform" class="form form-horizontal" action="" enctype ="multipart/form-data" method="post">
		<div class="panel panel-default">
            <div class="panel-heading">是否开启强制关注</div>
            <div class="panel-body">           
              <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">启用</label>
                	<div class="col-sm-9 col-xs-12">
                    <label class="checkbox">
					  <input id="auth"  type="checkbox" name="follow" value="1" {if $system['follow'] == 1}checked="checked"{/if}>勾选则表示启用
					 <span class="help-block">未关注的粉丝进入活动页面会弹出要求关注的二维码</span>
					</label>
					 </div>
               </div>                                       
             </div>
		</div>
        <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">提示信息</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="follotips" value="{$system['follotips']}" class="form-control">
                        <span class="help-block">例如:扫码关注我们 </span>
                    </div>
                </div>		
		<div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">关注二维码</label>
                    <div class="col-sm-8 col-xs-12">
                        {php echo tpl_form_field_image('followewm',$system['followewm']);}
                    	<span class="help-block">建议100*100</span>
                    </div>
        </div> 
        <div class="form-group">
	        <div class="col-sm-12">
	            <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
	            <input type="hidden" name="token" value="{$_W['token']}" />
	        </div>
    	</div>   
    </form>
</div>
{template 'common/footer'}
