<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>会员资料填写</title>
    <link rel="stylesheet" href="{STYLE_PATH}/weui/weui.css"/>
    <link rel="stylesheet" href="{STYLE_PATH}/weui/example.css"/>
</head>
<body ontouchstart>
	<div class="hd">
        <h1 class="page_title">会员资料填写</h1>
    </div>
    
    <form action="{php echo $this->createMobileUrl('school_enter',array('op'=>'post'))}" method="post"  >
	    <div class="bd">
			<div class="weui_cells weui_cells_form">
	        	<div class="weui_cells_title">所在分组</div>
		        <div class="weui_cells">
		            <div class="weui_cell weui_cell_select">
		                <div class="weui_cell_bd weui_cell_primary">
		                    <select class="weui_select" name="group_id">
		                    	{loop $groupList $group}
		                        	<option {if $group['group_id']==$member['groupid']}selected="selected" {/if} value="{$group['group_id']}">{$group['name']}</option>
		                        {/loop}
		                    </select>
		                </div>
		            </div>
	            </div>
	            <div class="weui_cell">
	            	
	                <div class="weui_cell_hd"><label class="weui_label">毕业学校</label></div>
	                <div class="weui_cell_bd weui_cell_primary">
	                    <input name="graduateschool" id="graduateschool" class="weui_input" value="{$member['graduateschool']}" placeholder="请选择毕业学校"/>
	                	<div id="proSchool" class="provinceSchool" style="z-index:99;background-color: rgb(240, 255, 255);">
					    	<div class="title">
					       		<span>已选择:</span>
					     	</div>
					     	<div class="proSelect">
								<select></select><br/>
								<span>如没找到选择项，请选择其他手动填写</span>
								<input type="text" >
					  		</div>
					     	<div class="schoolList">
					       		<ul>
					       		</ul>
					     	</div>
					     	<div class="button">
					     		<button flag='0'>取消</button>
					       		<button flag='1'>确定</button>
					     	</div>
					   	</div>
	                </div>
	            </div>
	            <div class="weui_cell">
	                <div class="weui_cell_hd"><label class="weui_label">学院</label></div>
	                <div class="weui_cell_bd weui_cell_primary">
	                    <input name="grade" id="grade" class="weui_input" value="{$member['grade']}"  placeholder=""/>
	                </div>
	            </div>
	            <div class="weui_cell">
	                <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
	                <div class="weui_cell_bd weui_cell_primary">
	                    <input name="realname" value="{$member['realname']}"  class="weui_input"  placeholder=""/>
	                </div>
	            </div>
	            <div class="weui_cells_title">性别</div>
		        <div class="weui_cells weui_cells_radio">
		            <label class="weui_cell weui_check_label" for="x11">
		                <div class="weui_cell_bd weui_cell_primary">
		                    <p>男</p>
		                </div>
		                <div class="weui_cell_ft">
		                    <input type="radio" class="weui_check" value="1" name="gender" id="x11"  {if $member['gender'] == 1} checked="checked"{/if}>
		                    <span class="weui_icon_checked"></span>
		                </div>
		            </label>
		            <label class="weui_cell weui_check_label" for="x12">
		
		                <div class="weui_cell_bd weui_cell_primary">
		                    <p>女</p>
		                </div>
		                <div class="weui_cell_ft">
		                    <input type="radio" name="gender" class="weui_check" value="2" id="x12" {if $member['gender'] == 2} checked="checked"{/if}>
		                    <span class="weui_icon_checked"></span>
		                </div>
		            </label>
		        </div>
		        <div class="weui_cell">
	                <div class="weui_cell_hd"><label class="weui_label">联系电话</label></div>
	                <div class="weui_cell_bd weui_cell_primary">
	                    <input class="weui_input" name="mobile"  value="{$member['mobile']}" type="number" pattern="1\d{10}" placeholder="请输入11位手机号"/>
	                </div>
	            </div>
		        <div class="weui_cell">
	                <div class="weui_cell_hd"><label class="weui_label">邮箱</label></div>
	                <div class="weui_cell_bd weui_cell_primary">
	                    <input class="weui_input" name="email" type="email" value="{$member['email']}"   placeholder="请输入邮箱地址"/>
	                </div>
	            </div>
	            <div class="weui_cells_title">入学年份</div>
		        <div class="weui_cells">
		            <div class="weui_cell weui_cell_select">
		                <div class="weui_cell_bd weui_cell_primary">
		                    <select class="weui_select" name="height">
		                    	{loop $years $year}
		                        	<option {if $year==$member['height']}selected="selected" {elseif $year=='2008'}selected="selected"{/if} value="{$year}">{$year}</option>
		                        {/loop}
		                    </select>
		                </div>
		            </div>
	            </div>
	            <div class="weui_cells_title">(将)毕业年份</div>
		        <div class="weui_cells">
		            <div class="weui_cell weui_cell_select">
		                <div class="weui_cell_bd weui_cell_primary">
		                    <select class="weui_select" name="weight">
		                    	{loop $years $year}
		                        	<option {if $year==$member['weight']}selected="selected" {elseif $year=='2008'}selected="selected"{/if} value="{$year}">{$year}</option>
		                        {/loop}
		                    </select>
		                </div>
		            </div>
	            </div>
	            
	        </div>
	        <div class="bd spacing">
		        <button class="weui_btn weui_btn_primary" type="submit">提交</button>
		    </div>
	    </div>
    </form>

</body>
</html>
