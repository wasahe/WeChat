<style>
.rewardbg{
    text-align: center;
    position: absolute;
    bottom: 100px;
    width: 100%;
    z-index: 20;
}
.reward{
    line-height: 50px;
    font-size: 30px;
    -webkit-animation: guangzhu_ani 0.8s linear infinite alternate;
    border-radius: 50%;
}
#reward-bg{
	position: absolute;
	left: 0;
	top:0;
	width: 100%;
	height: 100%;
	z-index: 9999;
	display: none;
	background: rgba(0,0,0,.7);
}
#reward-submit{
    position: relative;
    width: 80%;
    height: 60px;
    left: 10%;
    border-radius: 5px;
    font-size: 25px;
    line-height: 60px;
    text-align: center;
    margin-top: 20px;
    margin-bottom: 20px;
	background-color: {if $cfg['bgtheme']}{$cfg['bgtheme']}{else}#FA6141{/if};
	color: {if $cfg['fonttheme']}{$cfg['fonttheme']}{else}white{/if};
}
.reward-detail input{
    width: 50%;
    height: 60px;
    font-size: 20px;
    margin-top: 25px;
    margin-left: 15px;
    border: none;
    background: #eee;
    border-radius: 10px;
}
#reward-content{
    position: absolute;
    width: 80%;
    top: 20%;
    left: 10%;
    z-index: 15000;
    background: white;
    border-radius: 5px;
	padding-top: 30px;
}
#reward-content ul li {
    width: 25%;
    text-align: center;
    margin: 20px 10px 0 10px;
    border: 1px solid orangered;
    border-radius: 5px;
    padding: 15px 0;
    font-size: 16px;
    color: rgb(250,97,65);
    font-weight: bold;
    display: inline-block;
}

ul li{list-style:none;}
.close_reward{
    position: absolute;
    top: -60px;
    right: 0;
    color: white;
    font-size: 35px;
    border-radius: 50%;
    border: 1px solid white;
    width: 45px;
    height: 45px;
    line-height: 45px;
    text-align: center;
}
.dashed{
	width: 100%;
	border: 1px dashed #ccc;
	position: relative;
	margin-top: 30px;
}
.reward_list{
	height:45px;
	text-align:center;
	font-size:22px;
	line-height:45px;
	background-color: {if $cfg['bgtheme']}{$cfg['bgtheme']}{else}#FA6141{/if};
	color: {if $cfg['fonttheme']}{$cfg['fonttheme']}{else}white{/if};
}

.reward_qrcode{
    position: absolute;
    background: rgba(0,0,0,.7);
    width: 100%;
    height: 100%;
    top: 0;
    text-align: center;
    z-index: 9999;	
    display: none;
}
.reward_qrcode img{
    width: 50%;
    margin-top: 30%;
}
.reward_qrcode p{
    font-size: 25px;
    color: white;
    margin-top: 20px;	
}
.reward_qrcode span{
    position: absolute;
    font-size: 40px;
    color: white;
    right: 30px;
    top: 10%;
    border: 1px solid white;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    line-height: 50px;   	
}
</style>
<div class="rewardbg"><a id="reward" class="red button reward" onclick="$('#reward-bg').fadeToggle()">赏</a></div>
<div id="reward-bg">
	<div id='reward-content'>
		<span class="close_reward" onclick="$('#reward-bg').fadeToggle()">×</span>
		<div class="remain_info" style="margin-top: 10px;text-align: center;    font-size: 20px;">打赏收入归相册主人</div>
		{if !empty($reward)}
		<ul style="width: 100%;padding: 20px;text-align: center;">
		{loop $reward $r}
			<li onclick="onPay({$r})"><span style="font-size:22px;">{$r}</span> 元</li>
		{/loop}
		</ul>
		{/if}
		<div class="reward-detail" style="text-align: center;color: orangered;">
	 		<label>任性赞赏</label><input style="text-align: center;" id="reward-money" type="tel" placeholder="1-20000" /> 元
	 	</div>
	 	<div class="dashed"></div>
		<div id='reward-submit' onclick="onPay($('#reward-money').val())">支付</div>
	</div>
</div>
<div class="reward_qrcode">
	<span onclick="$('.reward_qrcode').hide()">×</span>
	<img>
	<p>长按二维码即可打赏啦</p>
</div>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script>
var orderid = 0;
    function onPay(fee){
    	if(fee < 1){
    		alert('亲，不可低于1元哦');
    		return false;
    	}
    	$.ajax({
			 type:'POST',
			 data:{fee:fee},
			 url:'{php echo $this->createMobileUrl("GetPrepayid",array("aid"=>$_GPC["aid"]));}',
			 success:function(data){
				  var json = eval("("+data+")");
				  if(json.errcode == 0){
					  orderid = json.orderid;
					  if(json.auth == 0){
 						  wx.chooseWXPay({
 							    timestamp: json.timeStamp, 
 							    nonceStr: json.nonceStr, 
 							    package: json.package, 
 							    signType: json.signType, 
 							    paySign: json.paySign,
 							    success: function (res) {
 								   	checkorder();
 							    },
 							    fail:function(res){
 							    	var str = JSON.stringify(res);
 							        alert(str)
 							    }
 							});
					  }else{
						  $('.reward_qrcode img').attr('src',json.code_url)
						  $('#reward-bg').hide();
						  $('.reward_qrcode').show();
						  checkorder();
					  }
				  }else{	 
					alert(json.errmsg);
				  }
			 }
			 
		 });
    }

	function checkorder(){
		if(orderid > 0){
			$.ajax({
				 type:'POST',
				 data:{orderid:orderid},
				 url:'{php echo $this->createMobileUrl("checkpay");}',
				 success:function(data){
					  if(data == 1){
						  alert('打赏成功！');
						  $('.reward_qrcode').hide();
						  $('#reward-bg').hide();
					  }else{	 
						  setTimeout(function(){
							  checkorder();
						  },2000);
					  }
				 }
			 });
		}
	}
</script>
