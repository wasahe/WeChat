{template 'common/header'}
{template 'setting_nav'}
<div class="panel panel-default">
    <div class="panel-heading">
        模板设置
    </div>
    <div class="panel-body">
        <form action="" method="post"  class="form-horizontal" enctype="multipart/form-data">

            <div class="panel panel-default">
                <div class="panel-heading">
                    小按钮图标
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">免费畅听</label>
                        <div class="col-sm-8 col-lg-9 col-xs-12">
                            <div style="margin-top:5px;">
                                <input type="text" name="btn_title_1" placeholder="" value="{$item['btn_title_1']}" class="form-control"/>
                            </div>
                            <span class="help-block">自定义标题</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">*元偷听</label>
                        <div class="col-sm-8 col-lg-9 col-xs-12">
                            <div style="margin-top:5px;">
                                <input type="text" name="btn_title_2" placeholder="" value="{$item['btn_title_2']}" class="form-control"/>
                            </div>
                            <span class="help-block">自定义标题</span>
                        </div>
                    </div>

                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    找专家
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">名人榜</label>
                        <div class="col-sm-8 col-lg-9 col-xs-12">
                            <label class="radio-inline">
                                <input type="radio" name="find_item_1" value="1" {if $item['find_item_1']==1}checked="checked"{/if}> 开启
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="find_item_1" value="0" {if $item['find_item_1']==0}checked="checked"{/if}> 关闭
                            </label>
                            <div style="margin-top:5px;">
                                <input type="text" name="find_item_title_1" placeholder="" value="{$item['find_item_title_1']}" class="form-control"/>
                            </div>
                            <span class="help-block">自定义标题</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">新晋榜</label>
                        <div class="col-sm-8 col-lg-9 col-xs-12">
                            <label class="radio-inline">
                                <input type="radio" name="find_item_2" value="1" {if $item['find_item_2']==1}checked="checked"{/if}> 开启
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="find_item_2" value="0" {if $item['find_item_2']==0}checked="checked"{/if}> 关闭
                            </label>
                            <div style="margin-top:5px;">
                                <input type="text" name="find_item_title_2" placeholder="" value="{$item['find_item_title_2']}" class="form-control"/>
                            </div>
                            <span class="help-block">自定义标题</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">才华榜</label>
                        <div class="col-sm-8 col-lg-9 col-xs-12">
                            <label class="radio-inline">
                                <input type="radio" name="find_item_3" value="1" {if $item['find_item_3']==1}checked="checked"{/if}> 开启
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="find_item_3" value="0" {if $item['find_item_3']==0}checked="checked"{/if}> 关闭
                            </label>
                            <div style="margin-top:5px;">
                                <input type="text" name="find_item_title_3" placeholder="" value="{$item['find_item_title_3']}" class="form-control"/>
                            </div>
                            <span class="help-block">自定义标题</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    首页设置
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">开启导航</label>
                        <div class="col-sm-8 col-lg-9 col-xs-12">
                            <label class="radio-inline">
                                <input type="radio" name="open_index_nav" value="1" {if $item['open_index_nav']==1}checked="checked"{/if}> 开启
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="open_index_nav" value="0" {if $item['open_index_nav']==0}checked="checked"{/if}> 关闭
                            </label>
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">问题榜</label>
                        <div class="col-sm-8 col-lg-9 col-xs-12">
                            <label class="radio-inline">
                                <input type="radio" name="index_nav_1" value="1" {if $item['index_nav_1']==1}checked="checked"{/if}> 开启
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="index_nav_1" value="0" {if $item['index_nav_1']==0}checked="checked"{/if}> 关闭
                            </label>
                            <div style="margin-top:5px;">
                                <input type="text" name="index_nav_title_1" placeholder="" value="{$item['index_nav_title_1']}" class="form-control"/>
                            </div>
                            <span class="help-block">自定义标题</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">讨论</label>
                        <div class="col-sm-8 col-lg-9 col-xs-12">
                            <label class="radio-inline">
                                <input type="radio" name="index_nav_2" value="1" {if $item['index_nav_2']==1}checked="checked"{/if}> 开启
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="index_nav_2" value="0" {if $item['index_nav_2']==0}checked="checked"{/if}> 关闭
                            </label>
                            <div style="margin-top:5px;">
                                <input type="text" name="index_nav_title_2" placeholder="" value="{$item['index_nav_title_2']}" class="form-control"/>
                            </div>
                            <span class="help-block">自定义标题</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">我也来答</label>
                        <div class="col-sm-8 col-lg-9 col-xs-12">
                            <input type="text" name="index_item_title_1" placeholder="" value="{$item['index_item_title_1']}" class="form-control"/>
                            <span class="help-block">我也来答文字替换</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">分答时刻｜说出你的故事</label>
                        <div class="col-sm-8 col-lg-9 col-xs-12">
                            <input type="text" name="index_item_title_2" placeholder="" value="{$item['index_item_title_2']}" class="form-control"/>
                            <span class="help-block">文字替换</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">60秒+</label>
                        <div class="col-sm-8 col-lg-9 col-xs-12">
                            <label class="radio-inline">
                                <input type="radio" name="index_nav_3" value="1" {if $item['index_nav_3']==1}checked="checked"{/if}> 开启
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="index_nav_3" value="0" {if $item['index_nav_3']==0}checked="checked"{/if}> 关闭
                            </label>
                            <div style="margin-top:5px;">
                                <input type="text" name="index_nav_title_3" placeholder="" value="{$item['index_nav_title_3']}" class="form-control"/>
                            </div>
                            <span class="help-block">自定义标题</span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-1 col-xs-12 col-sm-10 col-md-10 col-lg-11">
                    <input name="submit" type="submit" value="提交" class="btn btn-primary span3" />
                    <input type="hidden" name="token" value="{$_W['token']}" />
                </div>
            </div>
        </form>
    </div>
</div>
{template 'common/footer'}
