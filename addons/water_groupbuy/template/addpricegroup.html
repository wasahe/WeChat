{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li><a href="{php echo $this->createWebUrl('pricegroup');}">价格分组管理</a></li>
        <li class="active"><a href="{php echo $this->createWebUrl('addpricegroup');}">添加分组</a></li>
    </ul>
</div>       
<style>
.table td span{display:inline-block;margin-top:4px;}
.table td input{margin-bottom:0;}
</style>
<div class="clearfix">
<form class="form-horizontal form" action="" method="post" encpricegroup="multipart/form-data">
    <div class="panel panel-default">
        <div class="panel-heading">价格分组分类信息编辑</div>
        <div class="panel-body">
                <input type="hidden" name="pricegroupid" value="{$pricegroup['id']}">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label"><span style='color:red'>*</span>价格分组名称</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" placeholder="" name="groupname" value="{$pricegroup['groupname']}">
                    	<span class="help-block">便于主题活动选择价格</span>
                    </div>
                </div>
                <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">是否启用</label>
                	<div class="col-sm-8 col-xs-12">
                    <label class="checkbox">
					  <input type="checkbox" name="state" value="1" {if $pricegroup['state'] == 1}checked="checked"{/if}>勾选则表示启用
					</label>
					 </div>
                </div>  
                                           
        </div>      
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </div>
</form>
</div>
{template 'common/footer'}
