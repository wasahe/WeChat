{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
    	<li><a href="{php echo $this->createWebUrl('pricegroup');}">价格分类</a></li>
        <li><a href="{php echo $this->createWebUrl('price',array('pricegroupid'=>$pricegroupid));}">价格管理</a></li>
        <li class="active"><a href="{php echo $this->createWebUrl('addprice',array('pricegroupid'=>$pricegroupid));}">添加价格</a></li>
    </ul>
</div>       
<style>
.table td span{display:inline-block;margin-top:4px;}
.table td input{margin-bottom:0;}
.display {display:block;}
</style>
<div class="clearfix">
<form class="form-horizontal form" action="" method="post" enctype="multipart/form-data">
    <div class="panel panel-default">
        <div class="panel-heading">价格信息编辑</div>
        <div class="panel-body">
                <input type="hidden" name="priceid" value="{$price['id']}">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">排序</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  placeholder="例如：1" name="displayorder"  value="{$price['displayorder']}">
                    	<span class="help-block">填正整数，数字越小排序越靠前</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label"><span style='color:red'>*</span>名称</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" placeholder="" name="name" value="{$price['name']}">
                    	<span class="help-block">例如：</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">数量</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" placeholder="" name="target" value="{$price['target']}">
                    	<span class="help-block">目标数量，满足此数量，享受下方设置的价格</span>
                    </div>
                </div>                 
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">价格</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" placeholder="" name="price" value="{$price['price']}">
                    	<span class="help-block">单位元</span>
                    </div>
                </div>                
 				<div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">是否启用</label>
                	<div class="col-sm-8 col-xs-12">
                    <label class="checkbox">
					  <input type="checkbox" name="state" value="1" {if $price['state'] == 1}checked="checked"{/if}>勾选则表示启用
					</label>
					 </div>
                </div>  


        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </div>
</form>
</div>

{template 'common/footer'}
