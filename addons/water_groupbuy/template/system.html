 		<div class="panel panel-default" {if !empty($system['ip'])}style="display:none; " {/if}>
            <div class="panel-heading">服务器IP</div>
            <div class="panel-body">           
              <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">ip</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="ip" value="{$system['ip']}" class="form-control">
                        <span class="help-block">如果没有自动读取出来，请自己填写</span>
                    </div>
              </div>               
             </div>
		</div>		
 		<div class="panel panel-default">
            <div class="panel-heading">模板消息 行业：IT科技 - 互联网|电子商务</div>
            <div class="panel-body">           
              <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">启用模板消息</label>
                	<div class="col-sm-9 col-xs-12">
                    <label class="checkbox">
					  <input type="checkbox" name="noticeopen" value="1" {if $system['noticeopen'] == 1}checked="checked"{/if}>勾选则表示启用
					</label>
					 </div>
               </div> 
              <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">订单支付成功通知</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="orderpayok" value="{$system['orderpayok']}" class="form-control">
                        <span class="help-block">粉丝支付参加活动后的消息提示</span>
                    </div>
              </div>               
             </div>
		</div>
		<div class="panel panel-default">
            <div class="panel-heading">借权使用 普通账号可以借用高级账号</div>
            <div class="panel-body">           
              <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">启用借用</label>
                	<div class="col-sm-9 col-xs-12">
                    <label class="checkbox">
					  <input id="auth"  type="checkbox" name="auth" value="1" {if $system['auth'] == 1}checked="checked"{/if}>勾选则表示启用
					 <span class="help-block">借用Water伴侣支持本公众号的相关权限(需要先安装配置)</span>
					</label>
					 </div>
               </div>                                       
             </div>
		</div>
		
        <div class="form-group">
	        <div class="col-sm-12">
	            <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
	            <input type="hidden" name="token" value="{$_W['token']}" />
	        </div>
    	</div>   
    </form>
