{template 'common/header'}

<div class="main">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{php echo $this->createWebUrl('theme');}">主题活动列表</a></li>
		<li><a href="{php echo $this->createWebUrl('addtheme');}">新增主题活动</a></li>
	</ul>
	<div class="panel panel-info">
		<div class="panel-heading">当前数量： {$total}</div>
		
	</div>

	<div class="panel panel-default">
		<div class="panel-body table-responsive">
			<table class="table table-hover">
				<thead class="navbar-inner">
					<tr>
						<th style="width: 40px;">序号</th>
						<th style="width: 100px;">标题</th>
						<th style="width: 50px;">价格分组</th>
						<!-- <th style="width: 50px;">目标人数</th> -->
						<th style="width: 50px;">参与人数</th>
						<th style="width: 50px;">活动状态</th>
						<th style="width: 120px; text-align: right;">操作</th>
					</tr>
				</thead>
				<tbody>
					{loop $list $item}
					<tr>
						<td>{$item['displayorder']}</td>
						<td>{$item['title']}</td>
						<td>{if $item['pricegroupid'] == 0 }<button type="button" class="btn btn-warning btn-sm" style="width: 60%;text-align:center;">未设置</button>{else}
							<button type="button" class="btn btn-info btn-sm" style="width: 60%;text-align: center;">已设置</button>{/if}</td>
						<td><button type="button" class="btn btn-info btn-sm" style="width: 60%;text-align: right;">{php echo $this->getThemeSumByTid($item['id']);}</button></td>
						<td><button type="button" class="btn btn-info btn-sm" style="width: 60%;text-align:center;">{if $item['state']==0}暂停中{elseif $item['state']==1}活动中{elseif $item['state']==2}已结束{else}test{/if}</button></td>
						<td style="text-align: right;"><a
							class="btn btn-success btn-sm"
							href="{php echo $this->createWebUrl('addtheme', array('themeid'=>$item['id']))}"
							title="编辑"><i class="icon-edit"></i>活动设置</a> <a
							class="btn btn-default btn-sm" href="#"
							onclick="drop_confirm('确定要删除吗?','{php echo $this->createWebUrl('addtheme',array('op'=>'delete','themeid'=>$item['id']))}');"
							title="删除"><i class="icon-remove"></i>删除</a></td>
					</tr>
					{/loop}
				</tbody>
			</table>
		</div>
		{$pager}
	</div>
</div>

<script type="text/javascript">
    function drop_confirm(msg, url){
        if(confirm(msg)){
            window.location = url;
        }
    }
</script>
{template 'common/footer'}
