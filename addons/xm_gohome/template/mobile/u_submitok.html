{template 'header'}

</head>
<body>
<div id="page0" class="ub ub-ver bga">
	<input type="hidden" id="posturl" value="{$posturl}">
	<input type="hidden" id="app" value="{$app}">
    <input type="hidden" id="plat_name" value="{$msgbase['plat_name']}">
    <input type="hidden" id="plat_pwd" value="{$plat_pwd}">
    <input type="hidden" id="qianming" value="{$msgbase['qianming']}">
    <input type="hidden" id="message1" value="{$msgbase['message1']}">
    <input type="hidden" id="phone" value="{$phone_list}">
    <input type="hidden" id="c" value="{$c}">
    
    {if $staff_id == ''}
    <div class="ub-f1 ub ub-ac ub-pc ub-ver tx-c">
    	<div><i class="iconfont icon-iconfont44 t-gre1" style="font-size:5rem"></i> </div>
        <div class="umar-t1">预约提交成功</div>
        <div class="uinn8">系统已通知附近的服务人员竞单</div>
        <div class="uinn8 ub">
            <a href="{php echo $this->createMobileUrl('Selected',array('id'=>$order_id))}" class="uba b-gre1 ub ub-pc uc-a1 ub-f1 btnn" style="margin-bottom:0.5em; padding:0.75rem 3rem"><span class="ulev0 t-gre1">查看实时竞单</span></a>
        </div>
    </div>
    {else}
    <div class="ub-f1 ub ub-ac ub-pc ub-ver tx-c">
    	<div><i class="iconfont icon-iconfont44 t-gre1" style="font-size:5rem"></i> </div>
        <div class="umar-t1">邀约成功</div>
        <div class="uinn8">系统已通知你邀约的服务人员</div>
        <div class="uinn8 ub">
            <a href="{php echo $this->createMobileUrl('Selected',array('id'=>$order_id))}" class="uba b-gre1 ub ub-pc uc-a1 ub-f1 btnn" style="margin-bottom:0.5em; padding:0.75rem 3rem"><span class="ulev0 t-gre1">查看状态</span></a>
        </div>
    </div>
    {/if}
    
    <div class="" style="height:3.125rem"></div>
    
    {template 'footer'}
    
</div>

<script type="text/javascript" src="{MODULE_URL}/template/mobile/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="{MODULE_URL}/template/mobile/js/main.js"></script>

<script type="text/javascript">
$(document).ready(function(){  
	var message1 = document.getElementById('message1').value;
	if(message1 == 1){
		var posturl = document.getElementById('posturl').value;
		var app = document.getElementById('app').value;
		var plat_name = document.getElementById('plat_name').value;
		var plat_pwd = document.getElementById('plat_pwd').value;
		var phone = document.getElementById('phone').value;
		var c = document.getElementById('c').value;
		$.ajax({
			url: posturl,
			type:"POST",
			data:{"app":app,"u":plat_name,"p":plat_pwd,"m":phone,"c":c},
			dataType:"json",
			success: function(res){
				//alert(res);
			}
		});
	}
}); 
</script>

</body>
</html>
