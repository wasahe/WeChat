<script type="text/javascript">
function checkform(){
	var money = document.getElementById('money').value;	
				
	if(money == ''){
		alert("请输入提现金额");
		return false;
	}			
}

function tixian(){
	var xianzhi = "{$xianzhi}";
	var start1 = document.getElementById('start').value;
	var end1 = document.getElementById('end').value;
	if(start1 == ''){
		alert('请选择开始时间！');
		return false;
	}
	if(end1 == ''){
		alert('请选择结束时间！');
		return false;	
	}
	var start= start1;
	var end = end1;
	$.ajax({
		url: "{php echo $this->createMobileUrl('checktixian', array());}",
		type:"POST",
		data:{"start":start,"end":end},
		dataType:"json",
		success: function(res){
			if(res < xianzhi){
				alert('系统起点结算金额为'+xianzhi+'元,你的结算金额('+res+'元)未达到起点结算金额！');
				return false;
			}
			if(res > 0){
				if(window.confirm('你选择的时间段有'+res+'元可以结算，你确定申请结算吗？')){
					var openid = document.getElementById('openid').value;
					$.ajax({
						url: "{php echo $this->createMobileUrl('Tixianok', array());}",
						type:"POST",
						data:{"money":res,"openid":openid,"start":start,"end":end},
						dataType:"json",
						success: function(res1){
							if(res1==1){
								alert('结算申请成功！');
								window.location.href = "{php echo $this->createMobileUrl('Validate',array())}";
							}else{
								alert('结算申请失败！');
								return false;
							}
						}
					});
				}else{
					return false;
				}
			}else{
				alert('你暂无可提现金额！');
				return false;
			}
		}
	});
}
</script>
