<script>
function check(){
	var str=prompt("请输入大写的OK","");
    if(str)
    {
        if(str == 'OK'){
			$.ajax({
				url: "{php echo $this->createWebUrl('Resetok', array());}",
				type:"POST",
				data:{},
				dataType:"json",
				success: function(res1){
					if(res1 == 1){
						alert('重置成功！');
					}else{
						alert('重置失败！');
					}
				}
			});
		}else{
			alert('输入错误，不能重置！');
			return false;
		}
    }
}
</script>
