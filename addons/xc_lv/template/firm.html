{template 'common/header'}

{template 'common'}


<div class="main">


    <div class="panel panel-default">
        <div class="panel-body table-responsive">
            <table class="table table-hover">
                <thead class="navbar-inner">
                <tr>
                    <th style="width:80px;">出发城市</th>
                    <th style="width:100px;">目的城市</th>
                    <th style="width:120px;">电话</th>
                    <th style="width:120px;">出游时间</th>
                    <!--<th style="width:80px;">支付方式</th>
                    <th style="width:80px;">配送方式</th>
                    <th style="width:50px;">运费</th>-->
                    <th style="width:100px;">出行人数</th>
                    <th style="width:80px;">留言</th>
                    <th style="width:150px;">联系人</th>
                    <th style="width:120px; text-align:right;">QQ号码或者微信号</th>
                </tr>
                </thead>
                <tbody>
                	{loop $list $v}
                <tr>
                	
                    <td>{$v['city']}</td>
                    <td>{$v['city2']}</td>
                    <td>{$v['mobile']}</td>
                    <td>{$v['stime']}</td>
                    <!--<td><span class="label label-{$item['css']}">{$item['paytype']}</span></td>
                    <td>{if empty($item['dispatch'])}自提{else}{$item['dispatch']}{/if}</td>
                    <td>{$item['dispatchprice']}</td>-->
                    <td>{$v['xq']}</td>
                    <td>{$v['mark']}</td>
                    <td>{$v['xingming']}</td>
                    <td>{$v['haoma']}
                    </td>
                </tr>
                {/loop}
                </tbody>
            </table>
           
        </div>
    </div>
</div>

 {$pager}

<style type="text/css">
    .main .form-horizontal .form-group{margin-bottom:0;}
    .main .form-horizontal .modal .form-group{margin-bottom:15px;}
    #modal-confirmsend .control-label{margin-top:0;}
</style>


{template 'common/footer'}
