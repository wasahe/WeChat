                                                                    class="promotion ng-scope">
            <div class="image" ng-style="{'background': 'url(\'\') center center no-repeat'}"

            <div class="keywords promotion-keyword ng-binding">满就送</div>
        </a><!-- end ngRepeat: promotion in promotions|limitTo: 5 -->
        </div>
        <!-- end ngIf: is_classic_layout() && promotions.length > 0 -->

        <!-- ngIf: is_classic_layout() && tuans.length > 0 -->
        <div class="promotion-section ng-scope" ng-if="is_classic_layout() &amp;&amp; tuans.length &gt; 0">
            <div class="subject">热门团购</div>
            <!-- ngRepeat: tuan in tuans|limitTo: 5 --><a ng-click="go_page('cart', '/tuans/'+ tuan.id)"
                                                          ng-repeat="tuan in tuans|limitTo: 5"
                                                          class="promotion overflow-ellipsis ng-scope">

                 style="background-image: url(http://diandanbao-development.oss-cn-hangzhou.aliyuncs.com/ddb_uploads/diandanbao/coupon_photo/image/2804/thumb_square_20150331105318350532.jpg); background-position: 50% 50%; background-repeat: no-repeat no-repeat;">
            </div>
            <div class="title overflow-ellipsis ng-binding">

            <div class="keywords overflow-ellipsis ng-binding">团购套餐，无需预约</div>
            <div class="price ng-binding">￥0.01</div>
        </a><!-- end ngRepeat: tuan in tuans|limitTo: 5 -->
        </div>
        <!-- end ngIf: is_classic_layout() && tuans.length > 0 -->
    </div>

</div>
