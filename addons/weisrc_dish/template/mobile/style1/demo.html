<script type="text/javascript">
		$(function(){
		    $('.swiper-wrapper .item').each(function(){
		    	$(this).click(function(){
		    		var page = 0;
		    		$(this).addClass('currentNow').parent().siblings('.swiper-slide').children().removeClass('currentNow');
		    		var type = $(this).attr('value');
		    		$('.weui_cells_access').empty();
            		$('.dropload-down').remove();
				    $('.content').dropload({
				        scrollArea : window,
				        loadDownFn : function(me){
				            $.ajax({
				                type: 'GET',
				                url: "/wx/index.php/Home/GoldShop/index.html",
				                data:{page:page,type:type},
				                dataType: 'json',
				                success: function(data){
				                    var result = '';
				                    $.each(data,function(index,value){
				                    	result += '<a class="weui_cell" href="/wx/index.php/Home/GoldShop/detail.html?id='+value.id+'">';
					        			result += '<div class="weui_cell_hd">';
					            		result += '<img src="http://papaquan.img-cn-hangzhou.aliyuncs.com/'+value.img+'/120x70"   class="ticket_Img">';
					        			result += '</div>';
					        			result += '<div class="weui_cell_bd weui_cell_primary">';
					            		result += '<p style="color: #080808;" class="text_flow">'+value.title+'</p>';
					            		result += '<p class="m-p text_flow">'+value.name+'</p>';
					            		result += '<p><i class="iconfont qiandai">&#xe61c;</i><span style="color: #E34F63; font-size: 16px; margin-left: 5px;">'+value.gold+'</span><span class="GZ_Sum">'+value.browse+'人关注</span></p>';
					        			result += '</div>';
					        			
					    				result += '</a>';
				                    });
				                    if (data.length < 10) {
				                        me.lock();
				                        // 无数据
				                        me.noData(); 
				                    }
				                    $('.weui_cells_access').append(result);
				                    page++;
				                    // 每次数据加载完，必须重置
				                    me.resetload();
	                    			$("img").delayLoading({
										defaultImg: "/wx/Public/Home/img/loading.jpg",           // 预加载前显示的图片
										errorImg: "",                        // 读取图片错误时替换图片(默认：与defaultImg一样)
										imgSrcAttr: "originalSrc",           // 记录图片路径的属性(默认：originalSrc，页面img的src属性也要替换为originalSrc)
										beforehand: 0,                       // 预先提前多少像素加载图片(默认：0)
										event: "scroll",                     // 触发加载图片事件(默认：scroll)
										duration: "normal",                  // 三种预定淡出(入)速度之一的字符串("slow", "normal", or "fast")或表示动画时长的毫秒数值(如：1000),默认:"normal"
										container: window,                   // 对象加载的位置容器(默认：window)
										success: function (imgObj) { },      // 加载图片成功后的回调函数(默认：不执行任何操作)
										error: function (imgObj) { }         // 加载图片失败后的回调函数(默认：不执行任何操作)
									});
				                },
				                error: function(xhr, type){
				                    alert('Ajax error!');
				                    // 即使加载出错，也得重置
				                    me.resetload();
				                }
				            });
				        }
				    });
				});
			});
			$(".swiper-wrapper .item").eq(0).trigger("click");
		});
	</script>
