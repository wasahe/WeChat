<script>
    //触屏--------------------------
    var touchPageYStart = 0;
    try{
        if($.isFunction(eval(etouch))){
            var touch = etouch;
        }
    }catch(e){
        var touch = function (event){
            var event = event || window.event;
            var eot = event.touches[0];
            switch(event.type){
                case "touchstart":
                    touchPageYStart = eot.clientY;
                    break;
                case "touchend":
                    break;
                case "touchmove":
                    var stTmp = $("body").scrollTop();
                    $("body").scrollTop(stTmp + (touchPageYStart - eot.clientY));
                    touchPageYStart = eot.clientY;
                    event.preventDefault();
                    break;
            }
        }
    }
    document.addEventListener('touchstart',touch, false);
    document.addEventListener('touchend',touch, false);
    document.addEventListener('touchmove',touch, false);
    function onBridgeReady(){
        WeixinJSBridge.call('hideOptionMenu');
    }

    if (typeof WeixinJSBridge == "undefined"){
        if( document.addEventListener ){
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        }else if (document.attachEvent){
            document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
    }else{
        onBridgeReady();
    }
</script>

    function _msTimeFormat(str){
        var ips;
        var strTime;
        ips = (str+"").split(".");
        var nd = new Date(parseInt(ips[0]) * 1000);
        var m = nd.getMonth()+1;
        m = m>9?m:"0"+m;
        var d = nd.getDate();
        d = d>9?d:"0"+d;
        var h = nd.getHours();
        h = h>9?h:"0"+h;
        var i = nd.getMinutes();
        i = i>9?i:"0"+i;
        var s = nd.getSeconds();
        s = s>9?s:"0"+s;
        var nds = m+"-"+d+" "+h+":"+i;
        return nds;
    }
</script>
