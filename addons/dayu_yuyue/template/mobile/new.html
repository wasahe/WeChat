<script type="text/javascript" src="/addons/dayu_yuyue/images/cascade.js"></script>
<script type="text/javascript">	
	cascdeInit('{$userinfo['resideprovince']}','{$userinfo['residecity']}','{$userinfo['residedist']}');
	$('#datepicker_yystarttime').change(function(){
		$.post('{php echo $this->createMobileUrl('getendtime')}',{'time':$(this).val()},function(s){
			$('#datepicker_yyendtime').val(s);
		});
	});
	var yyfs=$('#yyfs').val();
		//alert(yyfs);
		if(yyfs==1){
			$('#pca').css('display','');
			$('#address').css('display','');
			$('#trout').css('display','none');
			getjss();
		}else{
			$('#pca').css('display','none');
			$('#address').css('display','none');
			$('#trout').css('display','');
			$('#jsid').empty();
			$('#jsid').append('<option value="">请选择{$zhicheng}</option>');
		}
	$('#yyfs').change(function(){
		var yyfs=$(this).val();
		//alert(yyfs);
		if(yyfs==1){
			$('#trout').css('display','none');
			$('#pca').css('display','');
			$('#address').css('display','');
			getjss();
		}else{
			$('#pca').css('display','none');
			$('#address').css('display','none');
			$('#trout').css('display','');
			$('#jsid').empty();
			$('#jsid').append('<option value="">请选择{$zhicheng}</option>');
		}
	});
	function validate(){
		if($('#yyfs').val()==1){
			if($.trim($('#jsid').val())==''){
				alert('请选择{$zhicheng}.');
				return false;
			}
			if($.trim($('#xmid').val())==''){
				alert('请选择预约项目.');
				return false;
			}
			return validateadd();
		}else{
			if($.trim($('#member').val())==''){
				alert('请输入姓名.');
				return false;
			}
			if($.trim($('#mobile').val())==''){
				alert('请输入手机号码.');
				return false;
			}
			if($.trim($('#oid').val())==''){
				alert('请选择门店.');
				return false;
			}
			if($.trim($('#jsid').val())==''){
				alert('请选择{$zhicheng}.');
				return false;
			}
			if($.trim($('#xmid').val())==''){
				alert('请选择预约项目.');
				return false;
			}
			if($.trim($('#appDateTime').val())==''){
				alert('请选择预约时间.');
				return false;
			}
			//return validateadd();
		}
		return true;
	}
	function validateadd(){
		if($.trim($('#sel-provance').val())==''){
				alert('请选择省份.');
				return false;
			}
		if($.trim($('#sel-city').val())==''){
				alert('请选择市.');
				return false;
			}
		if($.trim($('#sel-area').val())==''){
				alert('请选择县区.');
				return false;
			}
		return true;	
	}
	function getjss() {
		$('#jsid').empty();
		$('#jsid').append('<option value="">请选择{$zhicheng}</option>');
		$.getJSON('{php echo $this->createMobileUrl('getjss')}', function(s){
			if (s.message.status == 0) {
				alert(s.message.jss, '', 'error');
				return;
			}
			$('#jsid').empty();
			if (s.message.jss) {
				for (i in s.message.jss) {
					$('#jsid').append('<option value="'+s.message.jss[i].id+'">'+s.message.jss[i].name+'</option>');
				}
			} 
		});
	}
	function fetchgetjs(obj) {
		$('#jsid').empty();
		$('#jsid').append('<option value="">请选择{$zhicheng}</option>');
		if (!$(obj).val()) {
			return false;
		}

		$.getJSON('{php echo $this->createMobileUrl('getjs')}', {'oid' : $(obj).val()}, function(s){
			if (s.message.status == 0) {
				alert(s.message.jss, '', 'error');
				return;
			}
			$('#jsid').empty();
			if (s.message.jss) {
				for (i in s.message.jss) {
					$('#jsid').append('<option value="'+s.message.jss[i].id+'">'+s.message.jss[i].name+'</option>');
				}
			} 
		});
	}
	function showDate(val) {
		if (!val) {
			$('#date_tr').hide();
			return false;
		}		
		if(val){
			$('#date_tr').show();
		}else{
			$('#date_tr').hide();
		}	
	}
	function showjishi(val) {
		if (!val) {
			$('#jishiinfo').hide();
			return false;
		}		
		if(val){
			$('#jishiinfo').show();
		}else{
			$('#jishiinfo').hide();
		}	
	}
</script>
