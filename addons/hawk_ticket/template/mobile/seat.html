<script type="text/javascript">
    $(document).ready(function() {
        var $cart = $('#selected-seats'),
                $counter = $('#counter'),
                $total = $('#total'),
                sc = $('#seat-map').seatCharts({
                    map: [ //座位图
                        {$ds['seatset']}
                    ],
                    seats: { //定义座位属性
                            {$ds['seattype']}
                    },
                    naming : { //定义行列等信息
                        top : true,
                        {$ds['crset']}
                        getLabel : function (character, row, column) {
                            return row+column;
                        }
                    },
                    click: function () {
                        if (this.status() == 'available') {//可选座
                            $('<li>'+this.data().category+'<br/>'+this.settings.label+'号<br/>￥'+this.data().price+'</li>')
                                    .attr('id', 'cart-item-'+this.settings.id)
                                    .data('seatId', this.settings.id)
                                    .appendTo($cart);
                            //更新票数
                            $counter.text(sc.find('selected').length+1);
                            //计算总计金额
                            $total.text(recalculateTotal(sc)+this.data().price);
                            return 'selected';
                        } else if (this.status() == 'selected') {//已选中
                            $counter.text(sc.find('selected').length-1);
                            $total.text(recalculateTotal(sc)-this.data().price);
                            //删除已预订座位
                            $('#cart-item-'+this.settings.id).remove();
                            return 'available';
                        } else if (this.status() == 'unavailable') {//已售出
                            //已售出
                            return 'unavailable';
                        } else {
                            return this.style();
                        }
                    },
                    focus  : function() {
                        if (this.status() == 'available') {
                            $("#seat-info").show().html(this.settings.label);
                            var cd = getMousePoint(event);
                            $("#seat-info").css({"left":(cd.x+10)+'px',"top":(cd.y-30)+"px"});
                            return 'focused';
                        } else  {
                            return this.style();
                        }
                    }
                });

        //已售出不可选座
        sc.get([{$ds['usedseats']}]).status('unavailable');
    });

    //计算总金额
    function recalculateTotal(sc) {
        var total = 0;
        sc.find('selected').each(function () {
            total += this.data().price;
        });

        return total;
    }

    //获取鼠标坐标位置
    function getMousePoint(ev) {
        // 定义鼠标在视窗中的位置
        var point = {
            x:0,
            y:0
        };

        // 如果浏览器支持 pageYOffset, 通过 pageXOffset 和 pageYOffset 获取页面和视窗之间的距离
        if(typeof window.pageYOffset != 'undefined') {
            point.x = window.pageXOffset;
            point.y = window.pageYOffset;
        }
        // 如果浏览器支持 compatMode, 并且指定了 DOCTYPE, 通过 documentElement 获取滚动距离作为页面和视窗间的距离
        // IE 中, 当页面指定 DOCTYPE, compatMode 的值是 CSS1Compat, 否则 compatMode 的值是 BackCompat
        else if(typeof document.compatMode != 'undefined' && document.compatMode != 'BackCompat') {
            point.x = document.documentElement.scrollLeft;
            point.y = document.documentElement.scrollTop;
        }
        // 如果浏览器支持 document.body, 可以通过 document.body 来获取滚动高度
        else if(typeof document.body != 'undefined') {
            point.x = document.body.scrollLeft;
            point.y = document.body.scrollTop;
        }

        // 加上鼠标在视窗中的位置
        point.x += ev.clientX;
        point.y += ev.clientY;

        // 返回鼠标在视窗中的位置
        return point;
    }
