<div ng-controller="showCaseCtrl">
{if $_GPC['iseditor']}
<!--橱窗-->
<div class="app-showCase-edit">
	<div class="arrow-left"></div>
	<div class="inner">
		<div class="panel panel-default">
			<div class="panel-body form-horizontal">
				<div class="form-group">
					<label class="control-label col-xs-3">橱窗标题名</label>
					<div class="col-xs-9">
						<input type="text" ng-model="activeItem.params.headerTitle" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-3">显示方式</label>
					<div class="col-xs-9">
						<label class="radio-inline"><input type="radio" value="1" ng-model="activeItem.params.listStyle" name="show-style">默认</label>
						<label class="radio-inline"><input type="radio" value="2" ng-model="activeItem.params.listStyle" name="show-style">3列</label>
						<span class="help-block">PC版一直显示 3 列</span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-3">内容区标题</label>
					<div class="col-xs-9">
						<input type="text" ng-model="activeItem.params.bodyTitle" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-3">内容区说明</label>
					<div class="col-xs-9">
						<textarea rows="5" class="form-control" ng-model="activeItem.params.bodyRemark"></textarea>
					</div>
				</div>
				<div class="card showcase-item clearfix" ng-repeat="item in activeItem.params.items">
					<div class="col-xs-3 img" ng-if="item.imgurl == ''">
						<span ng-click="changeItem(item)"><i class="fa fa-plus-circle green"></i>&nbsp;添加图片</span>
					</div>
					<div class="col-xs-3 img" ng-if="item.imgurl != ''">
						<h3 ng-click="changeItem(item)">重新上传</h3>
						<img ng-src="{{item.imgurl}}">
					</div>
					<div class="col-xs-9">
						<div class="form-group">
							<label class="control-label col-xs-3">文字</label>
							<div class="col-xs-9">
								<input name="title" ng-model="item.title" class="form-control" typel="text" placeholder="文字" >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-3">链接</label>
							<div class="col-xs-9 form-control-static ">
								<div ng-my-linker ng-my-url="item.url" ng-my-title="item.title"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--end橱窗-->
{else}
	<!--app橱窗-->
	<div class="app-showCase">
		<div class="inner">
			<div class="showCaseTitle">{{module.params.headerTitle}}</div>
			<div class="showCaseBody clearfix">
				<ul class="clearfix default" ng-if="module.params.listStyle == 1">
					<li ng-class="{'lg' : $index == 0, 'sm' : $index > 0}" ng-repeat="item in module.params.items"><a href="{{item.url}}"><img src="" ng-src="{{item.imgurl}}"></a></li>
				</ul>
				<ul class="clearfix three" ng-if="module.params.listStyle == 2">
					<li class="sm" ng-repeat="item in module.params.items"><a href="{{item.url}}"><img src="" ng-src="{{item.imgurl}}"></a></li>
				</ul>
				<div class="showCaseBodyTitle text-center">{{module.params.bodyTitle}}</div>
				<p class="showCaseBodyDesc">{{module.params.bodyRemark}}</p>
			</div>
		</div>
	</div>
	<!--end橱窗-->
{/if}
</div>
