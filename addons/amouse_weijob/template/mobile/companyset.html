<script>
function checkMail(str){
    var strReg="";
    var r;
    var strText=document.all(str).value;
    if(strText == "无"){
    }else{
        strReg=/^\w+((-\w+)|(\.\w+))*\@{1}\w+\.{1}\w{2,4}(\.{0,1}\w{2}){0,1}/ig;
        r=strText.search(strReg);
        if(r==-1) {
            alert("邮箱格式错误!");
            document.all(str).focus();
        }
    }
}
</script>
<script type="text/javascript">

    var localIds =  [];
    $(function () {
        $("#fileimg").click(function () {
            wx.chooseImage({
                count: 1,
                success: function (res) {
                    localIds = res.localIds;
                    onImageDone(1);
                }
            });
        });

        $("#fileimg1").click(function () {
            wx.chooseImage({
                count: 1,
                success: function (res) {
                    localIds = res.localIds;
                    onImageDone(2);
                }
            });
        });
    });

    function onImageDone(type){
        if (localIds.length == 0) {
            alert('请先使用 chooseImage 接口选择图片');
            return;
        }
        for(var k in localIds){
            var localId = localIds[k];
            wx.uploadImage({
                localId: localId, // 需要上传的图片的本地ID，由chooseImage接口获得
                isShowProgressTips: 1, // 默认为1，显示进度提示
                success: function (res) {
                    $.ajax({
                        type : "POST",
                        url : "{php echo $this->createMobileUrl('imgupload')}&mediaId="+res.serverId,
                        data : {serverId:res.serverId},
                        dataType : "json",
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",
                        success : function(data){
                            if(data && data.success === 0){
                                switch(type){
                                    case 1:
                                        $('#pic_url').attr('value', data.picid);
                                        $('#fileimg').attr('src', data.picid);
                                        document.getElementById('fileimg').style.display = 'block';
                                        break;
                                    case 2:
                                        $('#pic_url1').attr('value', data.picid);
                                        $('#fileimg1').attr('src', data.picid);
                                        document.getElementById('fileimg1').style.display = 'block';
                                        break;
                                    default:
                                        $('#pic_url').attr('value', data.picid);
                                        $('#fileimg').attr('src', data.picid);
                                        document.getElementById('fileimg').style.display = 'block';
                                }
                            }else{
                                alert("保存失败，请重新!");
                            }
                        },
                        error : function(data){
                            alert("抱歉,服务器繁忙");
                        }
                    });
                }
            });
        }
    }
</script>
