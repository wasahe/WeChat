{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{php echo $this->createWebUrl('activity', array('id'=>$rid))}">数据列表</a></li>
		<li class=""><a href="{php echo $this->createWebUrl('export', array('id'=>$rid))}"><i class="fa fa-arrow-circle-down"></i> 导出</a></li>
	</ul>

	{template 'forms_info'}

	<style>
    th{
        text-align: center !important;
    }
    td{
        text-align: center !important;
        white-space: normal !important;
        word-break: break-all !important;
    }
    </style>

    <div class="panel panel-default">
        <div class="panel-heading">
            用户信息
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead class="navbar-inner">
                     <tr>
                        <th style="width: 5%;">微信昵称</th>
                        <th style="width: 35%;">头像</th>
                        <th style="width: 15%;">活动码</th>
                        <th style="width: 20%;">操作</th>
                     </tr>
                </thead>
                <tbody>
                    {loop $info $row}
                        <tr>            
                            <td class="row-first">{$row['nickname']}</br>{$row['avatar']}</td>
                            <td>{$row['avatar']} </td>
                            <td>{$row['openid']} </td>
                            <td align="center">
                                <a class="btn btn-default" data-toggle="tooltip" data-placement="top" href="{php echo url('platform/reply/post',array('m'=>'aj_foolsday','rid'=>$row['rid']));}" title="编辑"><i class="fa fa-edit"></i></a>
                                <a class="btn btn-default" data-toggle="tooltip" data-placement="top" href="{php echo url('platform/reply/delete', array('m'=>'aj_foolsday','rid'=>$row['rid']));}" onclick="return confirm('此操作将同时删除游戏的数据,确定要删除吗?')" title="删除"><i class="fa fa-times"></i></a>
                            </td>
                        </tr>
                    {/loop}
                </tbody>
            </table>
            {$pager}
        </div>
    </div>
</div>
{template 'common/footer'}
