<div id="url_frame">
<div class="fheader"><button style="position: absolute;" class="weui_btn weui_btn_mini weui_btn_primary" onclick="$('#url_frame').hide();">关闭</button><div style="color: white;text-align: center;"></div></div>
<iframe></iframe>
</div>
<script>
function showFrame(url,title){
	$('#url_frame iframe').attr('src',url);
	$('.fheader div').text(title);
	$('#url_frame').show();
}
</script>
