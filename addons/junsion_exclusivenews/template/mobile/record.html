<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{$_W['account']['name']}</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="{RES}css/style.css?i={TIMESTAMP}">
<link rel="stylesheet" href="{RES}css/weui.css?i={TIMESTAMP}">
<script src="../app/resource/js/lib/jquery-1.11.1.min.js"></script>
<style>
table { border-collapse: collapse; border-spacing: 0; }
th{
	padding: 5px 0;
}
td{
	padding: 5px 0;
}
</style>
</head>
<body style="background: #ededed">
<div class="hd">
		<h1 class="page_title">
			<img style="width: 100px; height: 100px; border-radius: 50%; overflow: hidden;"
				src="{$fans['avatar']}">
		</h1>
	</div>
	<div class="weui_cells weui_cells_split">
		<div class="weui_cell">
			<div class="weui_cell_bd weui_cell_primary">
				<p>微信昵称</p>
			</div>
			<div class="weui_cell_ft">{$fans['nickname']}</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_bd weui_cell_primary">
				<p>当前金额</p>
			</div>
			<div class="weui_cell_ft">{$credit}</div>
		</div>
	</div>
<main id="main">
<div class="rank_box" style="background: #fff;margin-top: 10px;">
<div class="rankTabs">
					<table style="width: 100%;text-align: center;font-size: 14px;border: 1px solid gray;" border="1">
						<tr style="background: #f0f0f0">
							<th>金额</th>
							<th>状态</th>
							<th>时间</th>
						</tr>
						{loop $logs $l}
						<tr>
							<td>{$l['price']}</td>
							<td>{if $l['status']}已提现{else}提现中{/if}</td>
							<td>{php echo date('Y-m-d H:i:s',$l['createtime'])}</td>
						</tr>
						{/loop}
					</table>
				</div>
</div>
</main>
{template 'share'}
{template 'footer'}
</body>
</html>
