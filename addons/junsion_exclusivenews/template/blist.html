{template 'common/header'}{template 'tab'}
<div class="main" style="background: white;">
    <div style="padding:15px;">
        <table class="table table-hover">
            <thead class="navbar-inner">
                <tr>
                    <th>粉丝</th>					
                    <th>发布数量</th>
					<th>赚了</th>					                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {loop $list $l}
                <tr>
                    <td><img style="width: 80px;height: 80px;" src="{$l['avatar']}"><br>{$l['nickname']}</td>
                    <td>{$l['num']}</td>                                        <td>{$l['all']}</td>                                        <td>                    	<a href="{php echo $this->createWebUrl('index',array('openid'=>$l['openid']));}" class="btn btn-primary btn-sm">内容</a>                    	<a onclick="return confirm('释放后，该粉丝发布的内容将全部显示，确定吗？')" href="{php echo $this->createWebUrl('black',array('openid'=>$l['openid']));}" class="btn btn-default btn-sm">释放</a>                    </td>
                </tr>
                {/loop}
            </tbody>
        </table>{$pager}
    </div>
</div>{template 'common/footer'}
