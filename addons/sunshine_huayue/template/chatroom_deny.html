{template 'header'}
	<div class="container-fluid">
		<br>
		<div class="row">
		<div class="col-sm-12">
			<label></label>
			<table class="table table-hover" style="width:100%;z-index:-10;" cellspacing="0" cellpadding="0">
			<thead class="navbar-inner">
				<tr>
					<th style="width:50px;"></th>
					<th style="width:90px;">logo</th>
					<th style="width:90px;">名称</th>
					<th style="width:100px;">描述</th>
					<th style="width:150px;">创建者</th>
					<th style="width:180px;">提审时间</th>
					<th style="width:70px;"></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{loop $list $key $item}
					<tr>
						<td>{php echo $key+1}</td>
						<td><img src="{$item['room_logo']}"  style="border-radius:5px;width:70px;height:50px;"></td>
						<td>{$item['room_name']}</td>
						<td title="{$item['room_desc']}">{$item['room_desc']}</td>
						<td>{$item['uinfo']['nickname']}</td>
						<td>{$item['add_time']}</td>
						<td><button class="btn btn-sm btn-danger" disabled >已拒绝</button></td>
						<td></td>
					</tr>
				{/loop}
			</tbody>
		</table>
		</div>
	</div>
	</div>
	<script type="text/javascript">
	</script>
{template 'footer'}
