{template 'header'}
<div class="container">
	<div class="cell">
        <div class="hd">
            <h1 class="page_title">{$info['room_name']}</h1>
            <p class="page_desc">付费房间，需要支付会员费用</p>
        </div>
    	<div class="bd">
            <form action="{php echo $this->createMobileUrl('ChatRoomMoney')}" method="post">
            <div class="weui_cells">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>{$info['room_money']}元</p>
                    </div>
                    <div class="weui_cell_ft">有效期{$info['room_money_day']}天</div>
                </div>
            </div>
            <div class="weui_cells_tips">
            支付成功后，自动进入房间。有效期过后，需要重新支付。
            </div>
            <div style="height:80px">
            </div>
            <div class="weui_btn_area">
                <input type="submit" name="submit" class="weui_btn weui_btn_primary" value="支付{$info['room_money']}元">
                <input type="hidden" name="token" value="{$_W['token']}">
                <input type="hidden" name="room_id" value="{$info['id']}">
            </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    
</script>
{template 'footer'}
