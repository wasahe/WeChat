{template 'header'}
	<div class="container-fluid">
		<h4><span class='glyphicon glyphicon-circle-arrow-right'></span>&nbsp;&nbsp;底部菜单自定义</h4>
		<div class="row">
			<div class="col-md-6">
				<label>返回主页按钮链接自定义</label>
					<input type="text" class="form-control" value="{php echo $this->settings['menu_fhzy_jump_url']}" id='menu_fhzy_jump_url' placeholder='例如：积分商城链接'>
				<p class="help-block">如果为空，则跳转到系统默认；必须以http://开头</p>
				<button class="btn btn-sm btn-info" onclick="doSave('menu_fhzy_jump_url')">保存</button>
			</div>
		</div>
		<br>
	</div>
	<script type="text/javascript">
	function doSave(type,val) {

		if(!type) {
			return false;
		}

		if(type == 'menu_fhzy_jump_url') {
			menu_fhzy_jump_url = $("#menu_fhzy_jump_url").val();
		}
		
		$.ajax({
			type:'post',
			data:{
				dataType:type, // 数据类型区分
				menu_fhzy_jump_url:menu_fhzy_jump_url,
				setval:val
			},

			url:"{php echo $this->createWebUrl('settingform')}",
			success:function(d) {
				if(d.res == '100') {
					alert('保存成功');
					window.location.href='';
				}else {
					alert(d.msg);
				}
			}
		})

	}
	</script>
{template 'footer'}
