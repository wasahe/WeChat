<form id="baidu_form" class="form-horizontal form" action="" method="post" enctype="multipart/form-data">
	<div class="panel panel-default">
		<div class="panel-heading">
			从百度地图导入
		</div>
		<div class="panel-body">

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">城市名称</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" name="region" class="form-control" value="" />
					<div class="help-block">必填项，例：北京</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户类型</label>
				<div class="col-sm-9 col-xs-12">
					<label><input type="checkbox" name="tags[]" value="美食" /> 美食</label>
					<label><input type="checkbox" name="tags[]" value="酒店" /> 酒店</label>
					<label><input type="checkbox" name="tags[]" value="购物" /> 购物</label>
					<label><input type="checkbox" name="tags[]" value="生活服务" /> 生活服务</label>
					<label><input type="checkbox" name="tags[]" value="丽人" /> 丽人</label>
					<label><input type="checkbox" name="tags[]" value="旅游景点" /> 旅游景点</label>
					<label><input type="checkbox" name="tags[]" value="休闲娱乐" /> 休闲娱乐</label>
					<label><input type="checkbox" name="tags[]" value="运动健身" /> 运动健身</label>
					<label><input type="checkbox" name="tags[]" value="教育培训" /> 教育培训</label>
					<label><input type="checkbox" name="tags[]" value="文化传媒" /> 文化传媒</label>
					<label><input type="checkbox" name="tags[]" value="医疗" /> 医疗</label>
					<label><input type="checkbox" name="tags[]" value="汽车服务" /> 汽车服务</label>
					<label><input type="checkbox" name="tags[]" value="交通设施" /> 交通设施</label>
					<label><input type="checkbox" name="tags[]" value="金融" /> 金融</label>
					<label><input type="checkbox" name="tags[]" value="房地产" /> 房地产</label>
					<label><input type="checkbox" name="tags[]" value="公司企业" /> 公司企业</label>
					<label><input type="checkbox" name="tags[]" value="政府机构" /> 政府机构</label>
					<div class="help-block">具体请参照<a target="_blank" href="http://lbsyun.baidu.com/index.php?title=lbscloud/poitags">http://lbsyun.baidu.com/index.php?title=lbscloud/poitags</a></div>
				</div>
			</div>


			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
				<div class="col-sm-9 col-xs-12">
					<input type="hidden" name="submit" value="baidu" />
					<input id="btn-submit" type="submit" value="导入" class="btn btn-primary col-lg-1" data-loading-text="正在导入..."/>
					<div class="help-block">导入前，强烈建议备份数据！</div>
				</div>
			</div>

		</div>
	</div>



</form>

<script type="text/javascript">
	require(['jquery','util'], function($, util){
		$('#baidu_form').submit(function() {
			$('#btn-submit').button('loading');
			//tinyMCE.triggerSave();
			$.post($(this).attr('action'),$(this).serialize(),function(resp) {
				//resp=eval('('+resp+')');
				if(resp.status==0){
					$('#btn-submit').button('reset');
					util.message(resp.info);
				}else{
					util.message(resp.info,resp.data,'success');
					//location.href=resp.data;
				}
			});
			return false;
        });
	});
</script>
