{template 'common/header'}

<ul class="nav nav-tabs">
	<li><a href="{php echo $this->createWebUrl('rank')}">管理圈子</a></li>
	<li class="active"><a href="javascript:location.reload();">菜单管理</a></li>
	<li><a href="{php echo $this->createWebUrl('menu',array('cmd'=>'add','rank_id'=>$_GPC['rank_id']))}">新增菜单项</a></li>
</ul>

<div class="panel panel-default">
	<nav role="navigation" class="navbar navbar-default navbar-static-top" style="margin-bottom:0;">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="javascript:;" class="navbar-brand">菜单</a>
			</div>
		</div>
	</nav>


	<div class="panel-body table-responsive" style="overflow:visible;">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th style="width:80px;">标识</th>
					<th style="width:220px;">图标</th>
					<th style="width:250px;">名称</th>
					<th style="width:250px;">链接</th>
					<th style="width:150px;">状态</th>
					<th style="width:150px;">排序</th>
					<th style="text-align:right;">操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $menus $item}
				<tr>
					<td>{$item['code']}</td>
					<td><img src="{php echo tomedia($item['normal']['icon'])}"/> <img src="{php echo tomedia($item['active']['icon'])}"/></td>
					<td>{$item['name']}</td>
					<td>{$item['url']}</td>
					<td>
						{if $item['status']==0}  
							<label class='label label-danger' >
								隐藏
							</label>
						{/if}
						{if $item['status']==1}  
							<label class='label label-success' >
								显示
							</label>
						{/if}
					</td>
					<td>{$item['sort']}</td>
					<td style="text-align:right;overflow:visible;">
						<a href="{php echo $this->createWebUrl('menu',array('cmd'=>'edit','rank_id'=>$_GPC['rank_id'],'code' => $item['code']))}"class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="编辑"><i class="fa fa-pencil"></i></a>&nbsp;&nbsp;

						<a href="{php echo $this->createWebUrl('menu', array('cmd'=>'delete','rank_id'=>$_GPC['rank_id'],'code' => $item['code']))}" onclick="return confirm('此操作不可恢复，确认删除？');return false;" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="删除"><i class="fa fa-times"></i></a>
					</td>
				</tr>
				{/loop}
			</tbody>
		</table>
		{$pager}
	</div>
	</div>
</div>
<script type="text/javascript">
	require(['bootstrap'],function($){
		$('.btn').hover(function(){
			$(this).tooltip('show');
		},function(){
			$(this).tooltip('hide');
		});
	});



</script>

{template 'common/footer'}
