</div>
<div id="income_list_loader" class="weui-infinite-scroll"><div class="infinite-preloader"></div>加载中...</div>


{template 'inc/script'}
<script type="text/javascript">


	var list = $("#income_list");
	var loadList=function(){
		if(list.attr('data-loading')==true){
			return;
		}
		
		list.attr('data-loading',true);
		
		$.post(list.attr('data-url'), {
			start:list.attr('data-start')
		},function(resp) {
			list.attr('data-loading',false);
			if(resp.status==0){
				alert(resp.info);
			}else{
				list.attr('data-start',resp.data.start);
				list.attr('data-more',resp.data.more);
				if(list.attr('data-more')==0){
					$(document.body).destroyInfinite();
					$('#income_list_loader').hide();
				}
				for(i=0;i<resp.data.list.length;i++){
					var item=resp.data.list[i];
					 $("#income_list").append('<a class="weui_cell" href="javascript:;"><div class="weui_cell_bd weui_cell_primary"><p><span class="plus">+'+item.money/100+'元</span></p></div><div class="weui_cell_ft"><h4>'+item.biz_text+'</h4><h4>'+VP_FORMAT(item.create_time,'YYYY-MM-dd h:m:s')+'</h4><p></p></div></a>');
				}
			}
		});	
	}
	$(document.body).infinite().on("infinite", loadList);

	loadList();


	// 提钱
	$('#btn_outcash').on('click',function(){
		$.showLoading("正在提交...");
		var url=$(this).data('url');
		$.post(url,'',function(resp) {
			$.hideLoading();
			if(resp.status==0){
				$.alert(resp.info);
			}else{
				$.confirm(resp.info, '提现确认',function(){
					$.showLoading("正在提交...");
					$.post(url,resp.data,function(resp) {
						if(resp.status==0){
							$.hideLoading();
							$.alert(resp.info);
						}else{
							$.alert(resp.info,'已收到提现申请',function(){
								location.href="{php echo $_W['siteroot'] . 'app/' . substr($this->createMobileUrl('mine',array('cmd'=>'outcashs','rid'=>pencode($rank['id']))), 2)}";
							});
						}
					});
				});
			}
		});
	});	
</script>
