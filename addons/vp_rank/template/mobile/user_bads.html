{php $title=$you['nickname'].'的差评'}
{template 'inc/header'}

<style>
	body{background:#f8f8f8;}

	.weui_media_desc{}
	.weui_media_desc span{display:inline-block;width:50px;margin:3px 0;}
</style> 

<div>

	<div class="weui_panel weui_panel_access">
		<div id="feeds_list" class="weui_panel_bd" data-url="{php echo $_W['siteroot'] . 'app/' . substr($this->createMobileUrl('user',array('cmd'=>'bads','submit'=>'list','rid'=>pencode($rank['id']),'uid'=>pencode($you['uid']))), 2)}" data-loading=false data-start=0 data-more=1 >

		</div>
	</div>
	<div id="feeds_list_loader" class="weui-infinite-scroll"><div class="infinite-preloader"></div>加载...</div>


	<script id="feeds_list_tpl" type="text/template" >
		<%
			if(!list){
				return;
			}
			for(var i=0;i<list.length;i++){
				var item = list[i];
				var imgs = item['images'];
		%>
			<a href="<%=item._url%>" class="weui_media_box weui_media_appmsg">
                <div class="weui_media_hd">
                    <img class="weui_media_appmsg_thumb" src="<%=imgs[0]%>" alt="">
                </div>
                <div class="weui_media_bd">
                    <h3 class="weui_media_title"><%=item.content%></h3>
					<p class="weui_media_desc">
						<span class="agrees">赞<em><%=item.agrees%></em></span>
						<span class="disagrees">反<em><%=item.disagrees%></em></span>
						<span class="replys">评<em><%=item.replys%></em></span>
					</p>
                    <p class="weui_media_desc"><%=VP_FORMAT(item.create_time,'MM-dd h:m')%></p>
                </div>
			</a>
		<%  } %>
	</script>

</div>

{template 'inc/script'}
<script type="text/javascript">
$(function(){
	

	var list = $("#feeds_list");
	var list_tpl=baidu.template($('#feeds_list_tpl').html());
	var loadList=function(refresh){
		if(list.attr('data-loading')==true){
			return;
		}
		if(refresh){
			list.attr('data-start',0);
			list.attr('data-more',1);
		}
		list.attr('data-loading',true);
		$.post(list.attr('data-url'), {
			start:list.attr('data-start')
		},function(resp) {
			list.attr('data-loading',false);
			$('#feeds_list_container').pullToRefreshDone();
			if(resp.status==0){
				alert(resp.info);
			}else{
				list.attr('data-start',resp.data.start);
				list.attr('data-more',resp.data.more);
				if(list.attr('data-more')==0){
					$('#feeds_list_container').destroyInfinite();
					$('#feeds_list_loader').hide();
				}
				if(refresh){
					 list.html('');
				}
				var html=list_tpl(resp.data);
				list.html(list.html()+html);
			}
		});	
	}
	$('#feeds_list_container').infinite().on("infinite", loadList(false));

});
</script>
{template 'inc/footer'}
