	<img src="{MODULE_URL}/static/mobile/images/icon_outcash.png" style="width:64px;"/>

<div class="weui_cells_title">提现记录</div>
<div id="income_list" class="weui_cells weui_cells_access" data-url="{php echo $_W['siteroot'] . 'app/' . substr($this->createMobileUrl('mine',array('cmd'=>'outcashs','submit'=>'list','rid'=>pencode($rank['id']))), 2)}" data-loading=false data-start=0 data-more=1 >
</div>
<div id="income_list_loader" class="weui-infinite-scroll"><div class="infinite-preloader"></div>加载中...</div>


{template 'inc/script'}
<script type="text/javascript">


	var list = $("#income_list");
	var loadList=function(){
		if(list.attr('data-loading')==true){
			return;
		}
		
		list.attr('data-loading',true);
		
		$.post(list.attr('data-url'), {
			start:list.attr('data-start')
		},function(resp) {
			list.attr('data-loading',false);
			if(resp.status==0){
				alert(resp.info);
			}else{
				list.attr('data-start',resp.data.start);
				list.attr('data-more',resp.data.more);
				if(list.attr('data-more')==0){
					$(document.body).destroyInfinite();
					$('#income_list_loader').hide();
				}
				for(i=0;i<resp.data.list.length;i++){
					var item=resp.data.list[i];
					 $("#income_list").append('<a class="weui_cell" href="javascript:;"><div class="weui_cell_bd weui_cell_primary"><p>'+(item.money/100)+'元</p><h4>实际到账'+(item.cash/100)+'元</h4></div><div class="weui_cell_ft"><h4>'+VP_FORMAT(item.update_time,'YYYY-MM-dd h:m:s')+'</h4><h4 class="status'+item.status+'">'+item.status_text+'</h4> '+(item.status==2?('<h4 style="width:120px">'+item.fedback+'</h4>'):'')+'</div></a>');
				}
			}
		});	
	}
	$(document.body).infinite().on("infinite", loadList);

	loadList();

</script>
{template 'inc/footer'}
