{template 'common/header'}
<div class="panel panel-default">
    <div class="panel-heading">
        新增活动
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">活动名称:</label>
            <div class="col-sm-9 col-xs-12 col-md-10">
                <p class="form-control-static">
                    <input type="text" class="form-control" id="name">
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">发放总数:</label>
            <div class="col-sm-9 col-xs-12 col-md-10">
                <p class="form-control-static">
                    <input type="text" class="form-control" id="total">
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">优惠券id列表:</label>
            <div class="col-sm-9 col-xs-12 col-md-10">
                <p class="form-control-static">
                    <input type="text" class="form-control" id="coupon_ids">
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">首页图片</label>
            <div class="col-sm-9 col-xs-12 col-md-10">
                {php echo tpl_form_field_image('thumb', $item['thumb'])}
                <span class="help-block">图片建议为640X300</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">图片跳转地址:</label>
            <div class="col-sm-9 col-xs-12 col-md-10">
                <p class="form-control-static">
                    <input type="text" class="form-control" id="url">
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-sm-9 col-xs-12 col-md-10">
                <button type="button" class="btn btn-primary" id="submit">修改收货信息</button>
                <a class="btn btn-default" href="{php echo $this->createWebUrl('activity', array())}">返回</a>
            </div>

        </div>

    </div>

</div>
<script>
    $('#submit').click(function() {
        var name = $('#name').val();
        var total = $('#total').val();
        var url = $('#url').val();
        var coupon_ids = $('#coupon_ids').val();
        var thumb = $("input[name='thumb']").val();
        $.post('{php echo $this->createWebUrl("activity", array("op"=>"add"))}', {
            name: name,
            total: total,
            coupon_ids: coupon_ids,
            url: url,
            thumb: thumb
        }, function(data) {
            if (data.status == 1) {
                alert('添加成功');
                window.location.reload();
            }
        })
    })
</script>
