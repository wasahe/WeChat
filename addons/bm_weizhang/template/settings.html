{template 'common/header'}<div class="main">	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">        <div class="panel panel-default">            <div class="panel-heading">                参数设置            </div>            <div class="panel-body">                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">默认城市</label>                    <div class="col-sm-9">                        <span class="help-block">当前默认城市:(<span style='color:red'>{$settings['city']}</span>)</span>                    </div>                </div>            </div>			            <div class="panel-body">				<div class="form-group">					<label class="col-xs-12 col-sm-3 col-md-2 control-label">修改默认城市</label>					<div class="col-sm-9 col-xs-12">						<div class="input-group input-medium">							<select id='pro' >							<option value=''>请选择省份</option>							{loop $arr $list}							<option value='{$list[0]}'>{$list[0]}</option>							{/loop}							</select>							<select name='city' id='city'>							</select>														<span class="help-block">修改后记得保存哦</span>						</div>						<br>					</div>				</div>			</div>            <div class="panel-body">                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">聚合平台key</label>                    <div class="col-sm-9">                        <input type="text" name="kkk" class="form-control" value="{$settings['kkk']}" />						<span class="help-block">请填写聚合平台app key<a href="http://www.juhe.cn/" target="_blank">申请聚合平台KEY</a></span>                    </div>                </div>            </div>            <div class="panel-body">                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">查询地址1</label>                    <div class="col-sm-9">                        <input type="text" name="" class="form-control" value="{$site1}" />						<span class="help-block">用于文本回复查询</span>                    </div>                </div>            </div>            <div class="panel-body">                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">查询地址2</label>                    <div class="col-sm-9">                        <input type="text" name="" class="form-control" value="{$site2}" />						<span class="help-block">用于菜单查询</span>                    </div>                </div>            </div>        </div>        <div class="form-group col-sm-12">            <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">            <input type="hidden" name="token" value="{$_W['token']}" />        </div>			</form></div><script>$(function(){$('#pro').change(function(){ $("#city").empty();var pro = $("#pro").val();    //$.getJSON('member.php?act=module&do=setting&mid=74&ajax=1&pro='+pro+'&token={$_W['token']}',function(data){	$.getJSON("/web/index.php?i=2&c=profile&a=module&do=setting&m=bm_weizhang&ajax=1&pro="+pro, function(data){    $.each(data, function(i, item) {                $("<option></option>")                    .val(item.cid)                    .text(item.text)                    .appendTo($("#city"));            });    });})});</script>{template 'common/footer'}
