	</span></span></a>

	            {/if}
	        </div>
	    </div>
	</div>
</body>
<script>
	function loginout(){
		$.post("{php echo $this->createMobileUrl('login',array('op'=>'login_out'))}",{},function(d){
			location.href = "{php echo $this->createMobileUrl('login',array('op'=>'login'))}";
		},"json");
	}
</script>
