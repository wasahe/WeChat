<script>
	var recode = ''; 
 	/*********验证码倒计时********/	
  var countdown=60; 
	function settime() { 
			if (countdown == 0) { 
				$('#getVerifyCode').html('重新发送');
				$('#getVerifyCode').addClass('verifycode');
				countdown = 60; 
				return;
			} else { 
				$('#getVerifyCode').html("" + countdown + "秒");
				countdown--; 
			} 
			setTimeout(function() { 
				settime() 
			},1000) 
	} 
	/*********发送验证码********/	 
	 $("#getVerifyCode").click(function(){
	 	if($('#account').attr('data-status') == 'no'){
			 	$.toast("请输入正确手机号");
			 	return false;
			}
			var mobile = $('#account').val();
			$.post("{php echo $this->createMobileUrl('login',array('op'=>'send_code'))}",{mobile:mobile},function(d){
				if(d.status == 2){
					recode = d.code;
					$.toast(d.msg);
					settime()
				}else{
					$.toast(d.msg);
				}
			},"json");
	 })
	 
	 	/********绑定验证********/
	 	$('#loginsub').click(function(){
	 		if($('#account').attr('data-status') == 'no'){
		 			$.toast("请输入正确手机号");
				 	return false;
	 		}
	 		var account = $('#account').val();
	 		if($('#password').attr('data-status') == 'no'){
		 			$.toast("请输入6到20位密码");
				 	return false;
	 		}
	 		var passwords = $('#password').val();
	 		if($('#repassword').attr('data-status') == 'no'){
		 			$.toast("确认密码不正确");
				 	return false;
	 		}
	 		var repassword = $('#repassword').val();
	 		if($('#code').attr('data-status') == 'no' || recode == ''){
		 			$.toast("请输入正确的验证码");
				 	return false;
	 		}
	 		var code = $('#code').val();
	 		$.post("{php echo $this->createMobileUrl('login',array('op'=>'forget_password'))}",{account:account,passwords:passwords,code:code,recode:recode},function(d){
				if(d.status == 2){
					$.toast(d.msg);
					location.href = "{php echo $this->createMobileUrl('person')}";
				}else{
					$.toast(d.msg);
				}
			},"json");
	 	})
		/*********检测输入参数********/	
	 	function check_mess(){
		 		var mobile = $("#account").val();
		 		var reg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
				if(reg.test(mobile)){
				 	$("#account_icon").removeClass('icon-mobile').addClass('icon-emoji');
				 	$('#account').attr('data-status','yes');
				 	$.post("{php echo $this->createMobileUrl('login',array('op'=>'check_member'))}",{account:mobile},function(d){
						if(d.status == 2){
							$("#head_picture").attr('src',d.data.avatar);
						}else{
							$.toast(d.msg);
						}
					},"json");
				}else{
					$("#account_icon").removeClass('icon-emoji').addClass('icon-mobile');
					$('#account').attr('data-status','no');
				}
				
				var passwords = $("#password").val();
				if(passwords.length > 5 && passwords.length < 21){
					$("#password_icon").removeClass('icon-unlock').addClass('icon-lock');
					$('#password').attr('data-status','yes');
				}else{
					$("#password_icon").removeClass('icon-lock').addClass('icon-unlock');
					$('#password').attr('data-status','no');
				}
				
				var repassword = $("#repassword").val();
				if(repassword.length > 5 && repassword.length < 21 && repassword == passwords){
					$("#repassword_icon").removeClass('icon-unlock').addClass('icon-lock');
					$('#repassword').attr('data-status','yes');
				}else{
					$("#repassword_icon").removeClass('icon-lock').addClass('icon-unlock');
					$('#repassword').attr('data-status','no');
				}
				
				var code = $("#code").val();
				if(code.length == 4 && /^\d+$/.test(code)){
					$("#code_icon").removeClass('icon-attention').addClass('icon-emoji');
					$('#code').attr('data-status','yes');
				}else{
					$("#code_icon").removeClass('icon-emoji').addClass('icon-attention');
					$('#code').attr('data-status','no');
				}
		 }
</script>
