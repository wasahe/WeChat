{template 'common/header'}
<ul class="nav nav-tabs">
    <li class="active"><a href="{php echo $this->createWebUrl('setting');}">基本设置</a></li>
</ul>

<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default">
            <div class="panel-heading">
                基本设置
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">创建服务点数量</label>
                    <div class="col-sm-9">
						<div class="input-group">
                             <input type="text" name="store_number" value="{$setting['store_number']}" class="form-control"/>
                            <span class="input-group-addon">个</span>
                        </div>
						<div class="help-block">
							每个帐号最多能创建几个服务点，默认为1
						</div>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">服务点默认佣金</label>
                    <div class="col-sm-9">
						<div class="input-group">
                             <input type="text" name="commission" value="{$setting['commission']}" class="form-control"/>
                            <span class="input-group-addon">%</span>
                        </div>
						<div class="help-block">
							佣金计算方法：该服务点营业总额*{$setting['commission']}%
						</div>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">项目最多赠送倍数</label>
                    <div class="col-sm-9">
						<div class="input-group">
                             <input type="text" name="multiple" value="{$setting['multiple']}" class="form-control"/>
                            <span class="input-group-addon">倍</span>
                        </div>
						<div class="help-block">
							<strong>默认为1，0为关闭，关闭将清空所有非自营服务点服务项目的赠送积分列</strong><br/>
							例如设置为1.5倍，泡沫服务项目单价为20元，则设置赠送积分不能超过20*1.5=30积分。
						</div>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">结算积分兑换比例</label>
                    <div class="col-sm-9">
						<div class="input-group">
                             <input type="text" name="conver" value="{$setting['conver']}" class="form-control"/>
                            <span class="input-group-addon">%</span>
                        </div>
						<div class="help-block">
							[0为关闭]&nbsp;&nbsp;例如设置为8%，某个服务点上个月营业赠送1000积分，则结算金额=营业额-佣金-1000*8%。
						</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <input type="hidden" name="id" value="{$setting['id']}" />
            <input type="submit" name="submit" value="保存设置" class="btn btn-primary col-lg-1" />
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
	    <input type="hidden" name="id" value="{$setting['id']}" />
	</form>
</div>
{template 'common/footer'}
