<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>服务点管理平台 - 微洗车 - {if !empty($title)}{$title} - {/if}{if !empty($_W['page']['sitename'])}{$_W['page']['sitename']}{else}{$_W['account']['name']}{/if}</title>
<link type="text/css" href="{MODULE_URL}template/mobile/css/login.css" rel="stylesheet">
<link type="text/css" href="{MODULE_URL}template/mobile/css/font-awesome.min.css" rel="stylesheet">
<script type="text/javascript" src="{MODULE_URL}template/mobile/js/carjs/jquery.js"></script>
<script type="text/javascript" src="{MODULE_URL}template/mobile/js/jquery.supersized.min.js" ></script>
<script type="text/javascript" src="{MODULE_URL}template/mobile/js/jquery.progressBar.js"></script>
</head>
<body>

<div class="login-layout">
  <div class="top">
    <h5><em></em></h5>
    <h2>服务点管理平台</h2>
    <h6></h6>
  </div>
  <form method="post" id="form_login">
      <div class="lock-holder">
         <div class="form-group pull-left input-username">
		    <label>账号：</label>
            <input name="account" autocomplete="off" type="text" class="input-text" value="" required>
         </div>
         <i class="fa fa-ellipsis-h dot-left"></i><i class="fa fa-ellipsis-h dot-right"></i>
         <div class="form-group pull-right input-password-box">
            <label>密码：</label>
            <input name="password" id="password" class="input-password" autocomplete="off" type="password" required pattern="[\S]{6}[\S]*" title="密码不少于6个字符">
         </div>
      </div>
      <div class="avatar"><img src="{MODULE_URL}template/mobile/images/login/admin.png" alt=""></div>
      <div class="submit">
	     <span>
		    <input type="hidden" name="token" class="input-button" value="{$_W['token']}">
		    <input type="submit" name="submit" class="input-button" value="登录">
		 </span>
	  </div>
  </form>
</div>
<script>
$(function(){
        $.supersized({

        // 功能
        slide_interval     : 4000,    
        transition         : 1,    
        transition_speed   : 1000,    
        performance        : 1,    

        // 大小和位置
        min_width          : 0,    
        min_height         : 0,    
        vertical_center    : 1,    
        horizontal_center  : 1,    
        fit_always         : 0,    
        fit_portrait       : 1,    
        fit_landscape      : 0,    

        // 组件
        slide_links        : 'blank',    
        slides             : [    
                                 {image : '{MODULE_URL}template/mobile/images/login/1.jpg'},
                                 {image : '{MODULE_URL}template/mobile/images/login/2.jpg'},
                                 {image : '{MODULE_URL}template/mobile/images/login/3.jpg'},
								 {image : '{MODULE_URL}template/mobile/images/login/4.jpg'},
								 {image : '{MODULE_URL}template/mobile/images/login/5.jpg'}
                            ]
    });
});

</script>
</body>
</html>
