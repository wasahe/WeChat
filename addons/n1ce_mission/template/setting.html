{template 'common/header'} 
<script>
require(['bootstrap.switch', 'util'], function($, u){
	$(function(){
		$('.make-switch').bootstrapSwitch();
	});
});
</script>
<div class="main">
<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
  <div class="panel panel-default">
    <div class="panel-heading">生成海报设置</div>
    <div class="panel-body">
      <div class="form-group">
		<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">生成海报时间间隔</label>
		<div class="col-xs-12 col-sm-8 col-md-9 col-lg-10" style="padding: 0">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
					<div class="input-group">
						<input type="text" class="form-control" name="limittime" placeholder="不填则不限制" value="{$settings['limittime']}">
						<span class="input-group-addon">秒</span>
					</div>
				</div>
			</div>
		</div>
	</div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">订阅号引导关注链接</div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">引导关注链接</label>
        <div class="col-sm-9">
          <input type="text" name="suburl" value="{$settings['suburl']}" class="form-control"/>
        </div>
      </div>
    </div>
	<div class="form-group">
		<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">是否借权</label>
		<div class="col-xs-12 col-sm-9">
			<label class="radio-inline"><input type="radio" name="borrow"
			 value="1" {if $settings['borrow'] !== 2}checked="checked" {/if}>不开启</label>
			 <label class="radio-inline"><input type="radio" name="borrow"
			 value="2" {if $settings['borrow'] == 2}checked="checked" {/if}>开启</label>
		</div>
  </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">服务号参数</div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>AppId</label>
        <div class="col-sm-9">
          <input type="text" name="appid" value="{$settings['appid']}" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>AppSecret</label>
        <div class="col-sm-9">
          <input type="text" name="appsecret" value="{$settings['appsecret']}" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>商户号</label>
      <div class="col-sm-9">
        <input type="text" value="{$settings['pay_mchid']}" class="form-control" name="pay_mchid">
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>商户密钥</label>
      <div class="col-sm-9">
        <input type="text" value="{$settings['pay_signkey']}" class="form-control" name="pay_signkey">
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>商户证书</label>
      <div class="col-sm-9">
        <button type="button" class="btn btn-default" onClick="$('#rootca').click()">{if $settings['rootca']}{$settings['rootca']}{else}上传{/if}</button>
        请上传rootca.pem
        <input type="hidden" name="rootca2" value="{$settings['rootca']}"/>
        <input type="file" name="rootca" id="rootca"  style="display:none;">
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>商户证书</label>
      <div class="col-sm-9">
        <button type="button" class="btn btn-default" onClick="$('#apiclient_cert').click()">{if $settings['apiclient_cert']}{$settings['apiclient_cert']}{else}上传{/if}</button>
        请上传apiclient_cert.pem
        <input type="hidden" name="apiclient_cert2" value="{$settings['apiclient_cert']}"/>
        <input type="file" name="apiclient_cert" value="{$settings['apiclient_cert']}" id="apiclient_cert" style="display:none;">
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>商户证书</label>
      <div class="col-sm-9">
        <button type="button" class="btn btn-default" onClick="$('#apiclient_key').click()">{if $settings['apiclient_key']}{$settings['apiclient_key']}{else}上传{/if}</button>
        请上传apiclient_key.pem
        <input type="hidden" name="apiclient_key2" value="{$settings['apiclient_key']}"/>
        <input type="file" name="apiclient_key" id="apiclient_key" style="display:none;">
      </div>
    </div>
	<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span style='color:red'>*</span>活动名称</label>
					<div class="col-sm-8">
						<input type="text" name="act_name" class="form-control" value="{$settings['act_name']}" />
					</div>
	</div>
	<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span style='color:red'>*</span>祝福语</label>
					<div class="col-sm-8">
						<input type="text" name="wishing" class="form-control" value="{$settings['wishing']}" />
					</div>
	</div>
	<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span style='color:red'>*</span>备注信息</label>
					<div class="col-sm-8">
						<input type="text" name="remark" id="remark" class="form-control" value="{$settings['remark']}" />
					</div>
	</div>
	<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span style='color:red'>*</span>商户名称</label>
					<div class="col-sm-8">
						<input type="text" name="send_name" class="form-control" value="{$settings['send_name']}" />
					</div>
	</div>
	<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">管理员openid</label>
					<div class="col-sm-8">
						<input type="text" name="mopenid" class="form-control" value="{$settings['mopenid']}" />
						<div class="help-block">在粉丝营销-找到粉丝openid，可以在红包发放失败提醒管理员！</div>
					</div>
					
	</div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">有赞API信息</div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">AppID（应用ID）</label>
        <div class="col-sm-9">
          <input type="text" name="yzappId" value="{$settings['yzappId']}" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">AppSecret（应用密钥）</label>
        <div class="col-sm-9">
          <input type="text" name="yzappSecret" value="{$settings['yzappSecret']}" class="form-control"/>
        </div>
      </div>
    </div>
  </div>	
  <div class="form-group col-sm-12">
    <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
    <input type="hidden" name="token" value="{$_W['token']}" />
  </div>
</form>
</div>
<script>
require(['jquery','util'], function($, util){
	$(function(){
		$('#icon1,#icon2,#icon3,#icon4').click(function(){
			var types=$(this).attr("btnid");
			util.iconBrowser(function(ico){
				$('#icon_ipt'+types).val(ico);
				$('#icon_show'+types+' i').attr("class",ico);
				
			});
		});
	});
});
$('form').submit(function(){
	if($.trim($('#remark').val()) == ''){
            alert('请输入备注信息!');
            return false;
        }
});
$(function(){
	require(['bootstrap.switch'],function($){
	   $('.flag:checkbox').bootstrapSwitch({onText: '开启', offText: '关闭'});
		$('.flag:checkbox').on('switchChange.bootstrapSwitch', function(event, state) {
		   var force_register = state ? 2 : 1;
		});
	});
});
</script> 
{template 'common/footer'}
