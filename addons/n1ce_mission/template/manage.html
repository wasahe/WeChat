{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li{if $_GPC['do'] == 'manage' || $_GPC['do'] == '' } class="active"{/if}><a href="{php echo $this->createWebUrl('manage');}">活动管理</a></li>
<li{if $_GPC['do'] == 'post'} class="active"{/if}><a href="{php echo url('platform/reply/post',array('m'=>'n1ce_mission'));}">添加任务宝活动</a></li>
	</ul>
    <div class="panel panel-default">
        <div class="panel-body table-responsive">
            <table class="table table-hover">
                <thead class="navbar-inner">
                <tr>
                    <th style="width: 5%;">编号</th>
                    <th style="width: 25%;">活动名称</th>
                    <th style="width: 20%;">开始时间/结束时间</th>
                    <th style="width: 15%;">状态</th>
                    <th style="width: 35%;">操作</th>
                </tr>
                </thead>
                <tbody>
                {loop $list $row}
                <tr>
                    <td class="with-checkbox">
                        {$row['id']}
                    </td>
                    <td>{$row['name']} </td>
                    <td>{$row['starttime']}<br>
                        {$row['endtime']}</td>
                    <td>
                        {$row['show']}
                    </td>
                    <td>
                        <a href="{php echo $this->createWebUrl('usershow',array('rid'=>$row['id']))}" class="btn  btn-default" data-toggle="tooltip" data-placement="top" title="任务人数"><i class="fa fa-heart"></i> 任务人数</a>
						<a href="{php echo $this->createWebUrl('prize',array('rid'=>$row['id']))}" class="btn  btn-default" data-toggle="tooltip" data-placement="top" title="奖品"><i class="fa fa-gift"></i> 任务奖品</a>
                        <a class="btn btn-default" data-toggle="tooltip" data-placement="top" href="{php echo url('platform/reply/post',array('m'=>'n1ce_mission','rid'=>$row['id']));}" title="编辑"><i class="fa fa-edit"></i></a>
                        <a class="btn btn-default" data-toggle="tooltip" data-placement="top" href="#" onclick="drop_confirm('您确定要删除吗?', '{php echo $this->createWebUrl('delete',array('rid'=>$row['id']))}');" title="删除"><i class="fa fa-times"></i></a>
                    </td>
                </tr>
                {/loop}
                </tbody>
            </table>
        </div>
    </div>
    {$pager}
</div>
<script>
$(function(){
   
    $(".check_all").click(function(){
       var checked = $(this).get(0).checked;
       $("input[type=checkbox]").attr("checked",checked);
    });
	$("input[name=deleteall]").click(function(){
 
		var check = $("input:checked");
		if(check.length<1){
			err('请选择要删除的记录!');
			return false;
		}
        if( confirm("确认要删除选择的记录?")){
		var id = new Array();
		check.each(function(i){
			id[i] = $(this).val();
		});
		$.post('{php echo create_url('site/module', array('do' => 'deleteAll', 'name' => 'n1ce_mission'))}', {idArr:id},function(data){
			if (data.errno ==0)
			{
				location.reload();
			} else {
				alert(data.error);
			}


		},'json');
		}

	});
});
</script>
<script>
function drop_confirm(msg, url){
    if(confirm(msg)){
        window.location = url;
    }
}
</script>
{template 'common/footer'}
