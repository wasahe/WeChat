	<script type="text/javascript">
	function jumpCardUrl(){
		wx.closeWindow();
	}
	wx.ready(function () {
	
		 {if $reply['iptype'] == 2}
	      wx.getLocation({
	        type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
	        success: function (res) {
	            showPosition(res);	
	         }
	     });
		{/if}		 
	});
	function showPosition(res){
		var url = "{php echo MonUtil::str_murl($this->createMobileUrl('fansgpslimit',array('openid' => $openid ,'rid' => $rid ,'scene_id' => $scene_id),true))}";
		$.ajax
		({
			url: url,
			type:'POST',
			data: {
				"latitude":res.latitude,
				"longitude":res.longitude
			},
			dataType:'json',
			error: function () {
				alert('网络通讯异常，请稍后再试！');
			},
			success: function (result) {
				if(result.status == 1){
					$('.weui_loading_toast').hide();
					$('.weui_dialog_alert .weui_dialog_bd').html(result.msg);
					$('.weui_dialog_alert').show();
					return false;
				}else if(result.status == 2){
					$('.weui_loading_toast').hide();
					$('.weui_dialog_alert .weui_dialog_bd').html(result.msg);
					$('.weui_dialog_alert').show();
					return false;
				}else{
					$('.weui_loading_toast').hide();
					$('.weui_dialog_alert').show();
					return false;
				}
			}
		});
	}
	</script>
    </body>
