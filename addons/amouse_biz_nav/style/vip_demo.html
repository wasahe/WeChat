<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VIP特权</title>
    <style>
        body {
            padding: 0;
            width: 100%;
            max-width: 750px;
            margin: 0 auto;
            font-family: Microsoft Yahei, Arial;
        }

        a, a:hover {
            text-decoration: none;
        }

        h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0;
        }

        ol, ul, li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        a {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        .none {
            display: none;
        }

        /* VIP */
        .vipbg {
            background: #f7f7f7;
        }

        .vipbg img {
            width: 100%;
        }

        .topban {
            position: relative;
            padding: 0;
        }

        .centerbox {
            text-align: center;
            overflow: hidden;
        }

        .centerbox .tit {
            padding-top: 7%;
            color: #333;
            font-size: 24px;
        }

        .centerbox .stit {
            color: #666;
            font-size: 14px;
            margin: 0;
            padding: 2% 0 5% 0;
        }

        .centerbox img {
            vertical-align: bottom;
        }

        .centerbox .fontcolor {
            color: #fff;
        }

        .bluebg {
            background: #26a8ff;
        }

        .greenbg {
            background: #0bbd78;
        }

        .orangebg {
            background: #ffad00;
        }

        .red {
            background: #f95d61
        }

        .blue {
            background: #2adffa;
        }

        .purple {
            background: #818cf5;
        }

        .vipBtn {
            width: 80%;
            display: block;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1.2em;
            color: #ff792c;
            text-align: center;
            white-space: nowrap;
            outline: none;
            margin: 40px auto;
            border: 2px solid #ff792c;
            padding: 20px 0;
        }

        .vipBtn:visited {
            color: #ff792c;
        }

        .textBox {
            width: 80%;
            margin: 50px auto;
            border: 2px dashed #ff792c;
            text-align: left;
            margin-bottom: 30px;
        }

        .textBox p {
            line-height: 20px;
            color: #ff792c;
            font-size: 12px;
        }

        /* end VIP */

    </style>
    <style id="__wechat_default_css">::-webkit-scrollbar {
        width: 10px;
        height: 10px;
        background-color: #FFF;
    }

    ::-webkit-scrollbar-button:start:decrement, ::-webkit-scrollbar-button:end:increment {
        display: block;
    }

    ::-webkit-scrollbar-button:vertical:start:increment, ::-webkit-scrollbar-button:vertical:end:decrement {
        display: none;
    }

    ::-webkit-scrollbar-button:end:increment {
        background-color: transparent;
    }

    ::-webkit-scrollbar-button:start:decrement {
        background-color: transparent;
    }

    ::-webkit-scrollbar-track-piece:vertical:start {
        background-color: transparent;
    }

    ::-webkit-scrollbar-track-piece:vertical:end {
        background-color: transparent;
    }

    ::-webkit-scrollbar-thumb:vertical {
        background: rgb(191, 191, 191);
    }</style>
</head>

<body class="vipbg">
<div class="topban">
    <img src="http://qun.weituobang.com/Public/images/index/topbanner.jpg">
</div>

<div class="centerbox">
    <h1 class="tit">尊贵红名</h1>
    <p class="stit">尊贵红色&nbsp;&nbsp;与众不同</p>
    <img src="http://qun.weituobang.com/Public/images/index/vipimg01.png" alt="">
</div>

<div class="centerbox bluebg">
    <h1 class="tit fontcolor">名片标题加红</h1>
    <p class="stit fontcolor">VIP专利，发布自动变红色</p>
    <img src="http://qun.weituobang.com/Public/images/index/vipimg02.png" alt="">
</div>

<div class="centerbox">
    <h1 class="tit">名片标题加粗</h1>
    <p class="stit">高亮、醒目让标题更加明显</p>
    <img src="http://qun.weituobang.com/Public/images/index/vipimg03.png" alt="">
</div>

<div class="centerbox greenbg">
    <h1 class="tit fontcolor">名片搜索</h1>
    <p class="stit fontcolor">输入文字，只有想不到，没有搜不到</p>
    <img src="http://qun.weituobang.com/Public/images/index/vipimg04.png" alt="">
</div>

<div class="centerbox">
    <h1 class="tit">名片刷新</h1>
    <p class="stit">普通会员加5好友才刷新一次，VIP会员10分钟一次</p>
    <img src="http://qun.weituobang.com/Public/images/index/vipimg05.png" alt="">
</div>
<div class="centerbox red">
    <h1 class="tit fontcolor">发布名片</h1>
    <p class="stit fontcolor">普通会员每天可发布30个，VIP每天可发布100个</p>
    <img src="http://qun.weituobang.com/Public/images/index/vipimg07.png?" alt="">
</div>
<div class="centerbox ">
    <h1 class="tit ">VIP优先客服</h1>
    <p class="stit ">在线客服优先回复，优先处理</p>
    <img src="http://qun.weituobang.com/Public/images/index/vipimg06.png" alt="">
</div>
<div class="centerbox blue">
    <h1 class="tit fontcolor">更少积分发名片</h1>

    <img src="http://qun.weituobang.com/Public/images/index/vipimg08.png" alt="">

    <h1 class="tit ">自动刷新功能(另付费)</h1>
    <p class="stit ">24小时自动刷，无需手动干预</p>

</div>
<div class="centerbox purple">
    <h1 class="tit fontcolor">产品秀</h1>

    <img src="http://qun.weituobang.com/Public/images/index/vipimg10.png" alt="">
</div>

<script>
    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }

    window.onload = function () {
        if (!is_weixin()) {
            document.getElementById('vipBtn').style.display = "none";
        }
    }


</script>
</body>
</html>
