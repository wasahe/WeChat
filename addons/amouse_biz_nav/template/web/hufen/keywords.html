{template 'common/header'}

{template 'web/hufen/tabs'}

{if $op == 'display'}
<div class="main">
    <div class="keywords">
        <form action="" method="post" onsubmit="return formcheck(this)">
            <div class="panel panel-default">
                <div class="panel-body table-responsive">
                    <table class="table table-hover">
                        <thead class="navbar-inner">
                        <tr>
                            <th style="width:40%;">关键字名称</th>
                            <th style="text-align:center;">操作</th>
                        </tr>
                        </thead>
                        <tbody id="status-items">
                        {loop $cates $row}
                        <tr>
                            <td class="text-left">
                                <input name="ids[]" type="hidden" value="{$row['id']}">
                                <input class="form-control" name="titles[]" type="text" value="{$row['title']}">
                            </td>
                            <td style="text-align:center;">
                                <a href="{php echo $this->createWebUrl('keywords', array('op' => 'delete','id' => $row['id']))}" onclick="return confirm('确认删除此分类吗？');return false;" title="删除" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top"><i class="fa fa-times">删除</i></a>
                            </td>
                        </tr>
                        {/loop}

                        </tbody>
                    </table>
                    <table class="table table-hover">
                        <tr>
                            <td colspan="5">
                                <a class="btn btn-default btn btn-sm" href="javascript:;" onclick="addStatusItem()"><i class="icon-plus-sign-alt"></i> 添加关键字</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="form-group col-sm-12">
                <input name="submit" type="submit" class="btn btn-primary col-lg-1" value="提交">
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </form>

    </div>
</div>
<script type="text/javascript">
    function addStatusItem() {
        var html = '' +
                '<tr>' +
                '<td style="width:20%;"><input class="form-control" name="titles[]" title="关键字名称" placeholder="关键字名称" type="text" value=""/><input name="ids[]" type="hidden" value=""/></td>' +
                '<td style="text-align:center;"><a href="javascript:;" class="btn btn-default btn-sm" onclick="$(this).parent().parent().remove();" class="btn btn-small" title="删除此条目"><i class="fa fa-times">删除</i></a></td>' +
                '</tr>';
        $('#status-items').append(html);
    }

</script>
{/if}
