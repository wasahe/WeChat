<script>
    var menu_icon = $(".menu_icon");
    var navbar_list = $(".navbar-collapse");
    menu_icon.click(function(){
        var display = navbar_list.css("display");
        if(display == "none"){
            navbar_list.slideDown(300);
            $(this).addClass("cur");
        }else{
            navbar_list.hide();
            $(this).removeClass("cur");
        };
        event.stopPropagation()
    });
    var search_icon = $(".search_icon");
    var search_box = $(".pigSearch");
    var search_input = $(".pigSearch input");
    search_icon.click(function(){
        var display = search_box.css("display");
        if(display == "none"){
            search_box.show();
            $(this).addClass("cur");
            search_input.focus();
        };
    });
    search_input.blur(function(){
        search_box.hide();
        search_icon.removeClass("cur");
    });
    $("body").click(function(){
        navbar_list.slideUp(300);
        menu_icon.removeClass("cur");
    });

</script>

<script type="text/javascript">
    $(".verify_show").bind('click',function(){
        var mobile = $('input[name=new_phone]').val();
        if(mobile.length!=11)
        {
            alert('请输入正确的手机号');
            return;
        }
        //请求短信验证
        $.post("/home/me/messagecode.html",{mobile:mobile},function(json){
            if(json.status==0)
            {
                //已经绑定过
                alert(json.info);
                return;
            }
            else
            {
                //提示短信会被拦截的信息
                $('#tips').show();
                $(".verify_show").hide();
                $(".verify_get").show();
                var get_verify = setInterval(function(){
                    var second = $(".verify_get span").html();
                    if(second == "0"){
                        $(".verify_get").hide();
                        $(".verify_show").show();
                        $(".verify_get span").html("60");
                        clearInterval(get_verify);
                    }else{
                        $(".verify_get span").html(second-1);
                    }
                },1000)
            }
        });

    });
    //绑定手机
    $('#save_phone').bind('click',function(){
        var mobile = $('input[name=new_phone]').val();
        var code = $('input[name=verify_msg]').val();
        $.post("/home/me/bind_mobile.html",{mobile:mobile,code:code},function(json){
            alert(json.info);
            if(json.status==1)
            {
                location.href="/home/me/info.html";
            }
        });
    });

</script>
