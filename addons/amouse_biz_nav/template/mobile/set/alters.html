

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>提醒设置</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <div class="content">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">金额变动提醒</div>
                                <div class="item-input">
                                    <label class="label-switch">
                                        <input type="checkbox" id="money"  data-url="/sysmsg/money">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">积分变动提醒</div>
                                <div class="item-input">
                                    <label class="label-switch">
                                        <input type="checkbox" class="score"  data-url="/sysmsg/score">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">红包消息提醒</div>
                                <div class="item-input">
                                    <label class="label-switch">
                                        <input type="checkbox" class="hongbao"  data-url="/sysmsg/hongbao">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li style="display:none">
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">置顶通知提醒</div>
                                <div class="item-input">
                                    <label class="label-switch">
                                        <input type="checkbox" class="hongbao"  data-url="/sysmsg/sysauto">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script src="/Scripts/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
    jQuery.noConflict();
    $(function () {
        $("input[type=checkbox]").change( function () {
            var $this = $(this);
            var ischecked = $this.is(':checked');
            $.post($this.data("url"), { open: ischecked }, function (res) {
                if (res.errcode == 1) {
                } else {
                    if (ischecked) {
                        $this.removeAttr('checked');
                    } else {
                        $this.attr("checked", "checked");
                    }
                }
            });
        });
    })
</script>
</body>
</html>
