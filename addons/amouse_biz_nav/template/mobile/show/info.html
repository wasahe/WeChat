<script type="text/javascript">
    $('title').html('微商产品秀');

    $(document).scroll(function(){
        var offsetTop = $(".content").offset().top;
        var scrollTop = $(window).scrollTop();
        if(scrollTop>=offsetTop){
            $(".user_link_position").css({position:"fixed",top:"-10px"});
            $(".xiu_totop").show();
        }else{
            $(".user_link_position").css({position:"relative",top:""});
            $(".xiu_totop").hide();
        }
    });

    //返回顶部
    $(".xiu_totop").bind("click",function(){
        $("body").animate({scrollTop:"0px"}, 300);
    });

    $(".user_link a").click(function(){
        $card = $(this).attr('qrcode');
        //加载等待
        var load = '<div class="loader">'+
                '<div class="loader-inner ball-pulse-sync">'+
                '<div></div>'+
                '<div></div>'+
                '<div></div>'+
                '</div>'+
                '</div>';
        $("body").append(load);


        var mengban = '<div class="ewm_mengban" style="display:none;">' +
                '<div class="code_box">' +
                '<div class="close_ewm">X</div>' +
                '<div class="ewm">' +
                '<img id="list_qrcode" src="' + $card+ '" />' +
                '</div>' +
                '<p class="ewm_ts">长按上方二维码3秒识别二维码</p>' +
                '</div>' +
                '</div>';
        $("body").append(mengban);
        $("#list_qrcode").ready(function(){
            $(".loader").remove();
            $(".ewm_mengban").show();
        });

    });

    $("body").on("click", ".close_ewm", function() {
        $(".ewm_mengban").remove();
    });

    //评论点赞
    function comment_thumbup($id) {
        var $sid = "82969";
        var $zan = $('#zan_' + $id).text();
        $.get("/home/show/thumbup.html", {cid: $id}, function(data) {
            if (data.status == 1)
            {
                $('#zan_' + $id).text(parseInt($zan) + 1);
            }
            else{
                alert(data.info);
                if (data.url != '')
                {
                    window.location.href = data.url;
                }
            }
        })
    };

    function editShow(id) {
        var reduce_point = "{$set2['show']['edit']}";
        var isvip = "{$fans['vipstatus']}";
        if(isvip=='1') {
            reduce_point="{$set2['show']['sedit']}";
        }
        alert(isvip);
        if (!confirm('『编辑』相当于重新发布一次，消耗'+reduce_point+'{$credittxt}确认吗？')){
            return;
        }
        window.location.href ="{php echo $_W['siteroot'].'app/'.substr($this->createMobileUrl('show',array('op'=>'edit')), 2)}&showid="+id ;

    }

    //评论tab转换
    $(".xiu_tab").bind("click",function(){
        $(this).addClass("cur").siblings().removeClass("cur");
        if($(this).hasClass("xiu_showmsg")){
            $(".xiu_pl_box").hide();
            $(".xiu_show_box").show();
        }else{
            $(".xiu_show_box").hide();
            $(".xiu_pl_box").show();
        }
    });
</script>
