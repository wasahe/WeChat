<script>
    var cur_img = $(".foot_menu .cur img");
    cur_img.attr("src",cur_img.attr("data-src"));
    //点击发布
    var window_height = $(window).height();
    $(".card_fabu").click(function(){
        $(".mengban1").show();
        var comunicate_height = $(".comunicate_box").height();
        $(".comunicate_box").css("top",(window_height - comunicate_height)/2);
    });
    //点击连接里面防止冒泡
    $(".mengban1 a,.comunicate_box").click(function(){
        event.stopPropagation();
    });
    //点击关闭
    $(".close_mengban,.mengban1").bind("click",function(){
        $(".mengban1").hide();
    });
    $(".close_ewm").bind("click",function(){
        $(".ewm_mengban").hide();
    });
</script>
