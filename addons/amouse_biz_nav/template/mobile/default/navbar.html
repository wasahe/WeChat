<script>
    var menu_icon = $(".menu_icon");
    var navbar_list = $(".navbar-collapse");
    menu_icon.click(function () {
        var display = navbar_list.css("display");
        if (display == "none") {
            navbar_list.slideDown(300);
            $(this).addClass("cur");
        } else {
            navbar_list.hide();
            $(this).removeClass("cur");
        }
        ;
        event.stopPropagation()
    });
    var search_icon = $(".search_icon");
    var search_box = $(".pigSearch");
    var search_input = $(".pigSearch input");
    search_icon.click(function () {
        var display = search_box.css("display");
        if (display == "none") {
            search_box.show();
            $(this).addClass("cur");
            search_input.focus();
        }
        ;
    });
    search_input.blur(function () {
        search_box.hide();
        search_icon.removeClass("cur");
    });
    $("body").click(function () {
        navbar_list.slideUp(300);
        menu_icon.removeClass("cur");
    });
</script>
