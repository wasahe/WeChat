{template 'common/header'}
<ul class="nav nav-tabs">
    <li  class="active"><a href="{php echo $this->createWebUrl('payapi', array('op' => 'list'));}">基本设置</a></li>
    <li><a href="{php echo $this->createWebUrl('payapi', array('op' => 'alipay'));}">支付宝设置</a></li>
    <li><a href="{php echo $this->createWebUrl('payapi', array('op' => 'wechat'));}">借用微信支付</a></li>
    <li><a href="{php echo $this->createWebUrl('payapi', array('op' => 'service'));}">微信支付(子商户版)</a></li>
</ul>
<form action="" method="post" class="form-horizontal form">
    <input type="hidden" value="{$settings['id']}" name="sid" />
    <div class="main">
        <div class="panel panel-default">
            <div class="panel-heading">
                基本设置
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="xq_pay" class="col-sm-2 control-label">是否开启独立支付</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="xq_pay" value="1" {if $settings['xq_pay']==1 } checked{/if} />开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="xq_pay" value="0" {if empty($settings['xq_pay']) || $settings['xq_pay']==0 } checked{/if} /> 关闭</label>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="xq_alipay" class="col-sm-2 control-label">是否开启支付宝支付</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="xq_alipay" value="1" {if $settings['xq_alipay']==1 } checked{/if} />开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="xq_alipay" value="0" {if empty($settings['xq_alipay']) || $settings['xq_alipay']==0 } checked{/if} /> 关闭</label>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="xq_wechat" class="col-sm-2 control-label">是否开启借用微信支付</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="xq_wechat" value="1" id="xq_wechat" {if $settings['xq_wechat']==1 } checked{/if} />开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="xq_wechat" value="0" id="xq_wechat" {if empty($settings['xq_wechat']) || $settings['xq_wechat']==0 } checked{/if} /> 关闭</label>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group" id="xq_wechat_sub">
                    <label for="xq_wechat_sub" class="col-sm-2 control-label">是否开启微信支付(子商户版)</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="xq_wechat_sub" value="1" {if $settings['xq_wechat_sub']==1 } checked{/if} />开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="xq_wechat_sub" value="0" {if empty($settings['xq_wechat_sub']) || $settings['xq_wechat_sub']==0 } checked{/if} /> 关闭</label>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12 help-block">
                        <input name="submit" type="submit" value="提交" class="btn btn-primary span3">
                    </div>
                    <input type="hidden" name="token" value="{$_W['token']}" />
                </div>
        </div>
    </div>
    </div>
</form>
<script>
    $(function () {
        $(":input[name='xq_wechat']").click(function () {
            var xq_wechat = $('input[name="xq_wechat"]:checked ').val()
            if (xq_wechat == 1) {
                $("#xq_wechat_sub").hide();
            }
            else {
                $("#xq_wechat_sub").show();
            }
        });
    })
</script>
{template 'common/footer'}
