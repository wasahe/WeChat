<script type="text/javascript">
$(function() {
i = 1;
var totalpage = 100; //总页数，防止超过总页数继续滚动
var winH = $(window).height(); //页面可视区域高度 
$(window).scroll(function() {
if (i < totalpage) { // 当滚动的页数小于总页数的时候，继续加载
var pageH = $(document.body).height();
var scrollT = $(window).scrollTop(); //滚动条top 
var aa = (pageH - winH - scrollT) / winH;
if (aa < 0.01) {
getJson(i)
}
} else { //否则显示无数据
showEmpty();
}
});
getJson(0); //加载第一页
});
function getJson(page) {
$(".nodata").show().html("<img style='position: absolute;left:40%;bottom:28%' src='{$_W['siteroot']}addons/siyuan_cms/img/loading.gif'/>");
$.getJSON("{php echo $this->createMobileUrl('xinxi_house', array('act' => 'ajax','blei' => $blei))}", {page: i}, function(json) {
if (json) {
var str = "";
$.each(json, function(index, array) {
var str = "<li><a href='" + array['url'] + "'><div class='img'><img src='" + array['pic'] + "?imageView2/2/w/120/q/60/format/jpg'/></div><div class='txt'><h3>" + array['title'] + "</h3><p>户型:" + array['huxing'] + "</p><p>面积:" + array['mianji'] + "㎡&nbsp;&nbsp;楼层:" + array['louceng_1'] + "/" + array['louceng_2'] + "层</p><p><span class='time'>" + array['time'] + "</span><span class='new'>" + array['jiage'] + "</span></p></div></a></li>";
$("#lists").append(str);
});
$(".nodata").hide()
} else {
showEmpty();
}
});
i++;
}
function showEmpty() {
$(".nodata").show().html("所有内容已经加载完...");
}
</script>
