  <script type="text/javascript">
			$(function() {
               $('.sb-slider').height($(window).height());
				var Page = (function() {
              //  
					var $navArrows = $( '#nav-arrows' ).hide(),
						$navDots = $( '#nav-dots' ).hide(),
						$nav = $navDots.children( 'span' ),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$navDots.show();
								$shadow.show();

							},
							orientation : 'h',
							cuboidsCount:0,
							//disperseFactor : 5,
							//disperseFactor : 30,
							//cuboidsRandom : true,
							onBeforeChange : function( pos ) {

								$nav.removeClass( 'nav-dot-current' );
								$nav.eq( pos ).addClass( 'nav-dot-current' );

							}
							
						} ),
						
						init = function() {

							initEvents();
							
						},
						initEvents = function() {

							// add navigation events
							/*$navArrows.children( ':first' ).on( 'click', function() {

								slicebox.next();
								return false;

							} );

							$navArrows.children( ':last' ).on( 'click', function() {
								
								slicebox.previous();
								return false;

							} );*/
	
	

							$nav.each( function( i ) {
							
								$( this ).on( 'click', function( event ) {
									
									var $dot = $( this );
									
									if( !slicebox.isActive() ) {

										$nav.removeClass( 'nav-dot-current' );
										$dot.addClass( 'nav-dot-current' );
									
									}
									
									slicebox.jump( i + 1 );
									return false;
								
								} );
								
							} );

						};

                    var myScroll;
                     $('body').swipe({
						swipeLeft : function(event, direction, distance, duration, fingerCount) {
							if($('.zoom_pic').css('display') == "none"){
								slicebox.next();
							}
							
						},
						swipeRight : function(event, direction, distance, duration, fingerCount) {
							if($('.zoom_pic').css('display') == "none"){
								slicebox.previous();
							}
							
						},
						tap:function(){ //弹出缩放图


							if($('.zoom_3pic').css('display') == "none"){
								var img_url = $('.sb-current img').attr('src');

								//$('.big_pic').attr('src',img_url);

								$('.close').show();
								$('.zoom_pic').show();

								if(myScroll){
									myScroll.destroy();
									};
								
								
								setTimeout(function(){
									myScroll = new iScroll('wrapper',{
										hScroll: true, //是否水平滚动  
								     	vScroll: true, //是否垂直滚动
										zoom: true, //默认是否放大  
										zoomMin: 1, //放大的最小倍数  
										zoomMax: 2, //最大倍数  
										doubleTapZoom: 1, //双触放大几倍
									   });
									},200);
							};
							
						}
					});



						return { init : init };

				})();

				Page.init();


				$('#ss').setimgcenter({
					img_mark:'.m',
					imageWidth:                 640,
					imageHeight:                960

				})

				$('.close').click(function(){
                     		$('.zoom_pic').hide();
							$(this).hide();	
                     });

				$('#jgbord2').toggle(function(){

					$('#my1')[0].pause();
					$('#jgbord2').attr('src','/weiweb/template/temp_3/img/c.png');
				},function(){
					$('#my1')[0].play();
					$('#jgbord2').attr('src','/weiweb/template/temp_3/img/o.png');
				})

			});
		</script>

var imgsSrc = [];
var imgs = document.getElementById("wxgjmainview");
imgs = imgs ? imgs.getElementsByTagName("img") : [];
for( var i=0,l=imgs.length; i<l; i++ ){
	//忽略第一张图 是提前加载的loading图而已
  var img = imgs.item(i);
  var zoom = imgs.item(i).getAttribute('alt');
	
  var src = img.getAttribute('data-echo') || img.getAttribute('src');
  if( src && zoom != 'zoom'){
      imgsSrc.push(src);
      (function(src){
          if (img.addEventListener){
              img.addEventListener('click', function(){
                  reviewImage(src);
              });
          }else if(img.attachEvent){
              img.attachEvent('click', function(){
                  reviewImage(src);
              });
          }
      })(src);
  }
}


//预览图片
function reviewImage(src) {
        if (typeof window.WeixinJSBridge != 'undefined') {
            WeixinJSBridge.invoke('imagePreview', {
                'current' : src,
                'urls' : imgsSrc
            });
        }
        wx.previewImage({
            current: src,
            urls: imgsSrc
          });
    }
</script>
