<script>
function checkform() {

		var gongsi = $("select[id='gongsi']").val();
		var tel = $("input[name='tel']").val();
		
		if(gongsi == '0'){
            $.flytip("请选择需要预约的公司");
            return false;
        }
        if(tel == ''){
            $.flytip('请输入手机号');
            return false;
        }else if(tel.search(/^([0-9]{11})?$/) == -1) {
            $.flytip('请输入正确的手机号码！');
            return false;
        }
        $('#image').val(images.serverId);
    }
</script>
