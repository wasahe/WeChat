  {template 'common/header'}
  <div class="main"> 
 <div class="panel panel-default">
    <div class="panel-heading">
        <b>支付证书</b>
    </div>
    <div class="panel-body">
        <form method="post" enctype="multipart/form-data" action="{php echo $this->createWebUrl('payment')}">
            <div class="form-group">
                <label>支付证书apiclient_cert.pem</label>
                <input required type="file" class="form-control" name="payment[apiclient_cert]"
                       value="{$qcl['apiclient_cert']}">
                <span class="help-block">{if $qcl['apiclient_cert']}已经上传过apiclient_cert.pem，如无需要请勿再上传{/if}</span>
            </div>
            <div class="form-group">
                <label>支付证书apiclient_key.pem</label>
                <input required type="file" class="form-control" name="payment[apiclient_key]"
                       value="{$qcl['apiclient_key']}">
                <span class="help-block">{if $qcl['apiclient_key']}已经上传过apiclient_key.pem，如无需要请勿再上传{/if}</span>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">提交</button>
            </div>
        </form>
    </div>
</div> 
{template 'common/footer'}
