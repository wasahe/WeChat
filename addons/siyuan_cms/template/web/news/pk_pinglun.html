{template 'common/header'}
<div class="main">
<ul class="nav nav-tabs">
<li {if $status != 2 }class="active"{/if}><a href="{php echo url('site/entry/pk',array('op'=>'pinglun','m'=>'siyuan_cms','status'=>1))}">未审核评论</a></li>
<li {if $status == 2 }class="active"{/if}><a href="{php echo url('site/entry/pk',array('op'=>'pinglun','m'=>'siyuan_cms'))}">已审核评论</a></li>
</ul>
{if $op == 'pinglun'}
<div class="panel panel-default">
<div class="panel-body table-responsive">
<table class="table table-hover">
<thead class="navbar-inner">
<tr>
<th style="width: 80px;">序号</th>
<th>评论内容</th>
<th style="width: 200px; text-align: right;">操作</th>
</tr>
</thead>
<tbody>
{loop $list $item}
<tr>
<td>{$item['id']}</td>
<td>{$item['content']}</td>
<td style="text-align: right;">
{if $item['status'] !=2}
<a class="btn btn-default btn-sm" href="#"
onclick="drop_confirm('确定要通过审核吗?','{php echo $this->createWebUrl('pinglun',array('op'=>'update','id'=>$item['id']))}');"
title="审核"><i class="icon-edit"></i>审核</a>
{else}
{/if}
<a class="btn btn-default btn-sm" href="#"
onclick="drop_confirm('确定要删除吗?','{php echo $this->createWebUrl('pk_pinglun',array('op'=>'delete','id'=>$item['id']))}');"
title="删除"><i class="icon-remove"></i>删除</a>
</td>
</tr>
{/loop}
</tbody>
</table>
</div>
{$pager}
</div>
</div>
{/if}
<script type="text/javascript">
function drop_confirm(msg, url){
if(confirm(msg)){
window.location = url;
}
}
</script>
{template 'common/footer'}
