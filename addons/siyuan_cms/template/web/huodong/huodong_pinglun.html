{template 'common/header'}
{if $op == 'display'}
<div class="main">
	<div class="panel panel-default">
		<div class="panel-heading">评论管理</div>
		<div class="panel-body">
			<div class="table-responsive panel-body">
				<table class="table table-hover">
					<thead class="navbar-inner">
						<tr>
							<th class="col-sm-1">ID</th>
							<th class="col-sm-1">微信昵称</th>
							<th class="col-sm-3">活动标题</th>
							<th class="col-sm-3">评论内容</th>
							<th class="col-sm-1">是否领取</th>
						</tr>
					</thead>
					<tbody>
						{loop $list $item}
						<tr>
							<td>{$item['id']}</td>
							<td>{$item['name']}</td>
							<td>{$news[$item['huodongid']]['name']}</td>
							<td>{$item['content']}</td>
							<td><a onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo url('site/entry/huodong_pinglun',array('op'=>'delete', 'id' => $item['id'],'m'=>'siyuan_cms'))}" title="删除" data-toggle="tooltip" data-placement="top" class="btn btn-default btn-sm"><i class="fa fa-times"></i></a></td>
						</tr>
						{/loop}
					</tbody>
				</table>
				{$pager}
			</div>
		</div>
		</div>
	</div>
</div>
{/if}
{template 'common/footer'}
