{template 'common/header'}
<div class="main"> 
<form action="" method="post" class="form-horizontal form"> 
<div class="panel panel-default"> 
<div class="panel-heading">网站基本设置</div> 
<div class="panel-body">
<div class="form-group">
<label class="col-xs-12 col-sm-3 col-md-2 control-label">新闻频道调用数据</label>
<div class="col-sm-9">
<label class="radio-inline">
<input type="radio" name="news" value="0" {if $set['news'] == 0} checked="checked"{/if}/>新闻频道</label>
<label class="radio-inline">
<input type="radio" name="news" value="1" {if $set['news']== 1} checked="checked"{/if}/>微信公众号</label>
</div>
</div>
<div class="form-group"> 
<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label> 
<div class="col-sm-9 col-xs-12"> 
<p><input name="submit" type="submit" value="提交" class="btn btn-primary span3" /> <input type="hidden" name="token" value="{$_W['token']}" /></p>
</div> 
</div> 
</div> 
</form>
</div>
{template 'common/footer'}
