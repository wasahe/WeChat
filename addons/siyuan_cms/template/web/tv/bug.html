{template 'common/header'}
{if $op == 'display'}
<div class="main">
<div class="panel panel-default">
<div class="panel-heading">电视直播报错</div>
<div class="panel-body">
<div class="table-responsive panel-body">
<table class="table table-hover">
<thead class="navbar-inner">
<tr>
<th style="width:60px;">ID</th>
<th class="col-sm-3">名称</th>
<th class="col-sm-2">编辑</th>
<th class="col-sm-2">访问</th>
<th class="col-sm-1">报错时间</th>
<th class="col-sm-2">操作</th>
</tr>
</thead>
<tbody>
{loop $list $item}
<tr>
<td>{$item['id']}</td>
<td>{$item['title']}</td>
<td><a target="_blank" href="{php echo url('site/entry/tv',array('op'=>'post', 'id' => $item['vid'],'m'=>'siyuan_cms'))}"><button type="button" class="btn btn-info"><i class="fa fa-edit"></i>点击编辑</button></a></td>
<td><a target="_blank" href="{$_W['siteroot']}app/{php echo $this->createMobileUrl('tv', array('id' => $item['vid'],'act' => news, 'weid' => $_W['weid']))}"><button type="button" class="btn btn-primary"><i class="fa fa-paper-plane"></i>点击访问</button></a></td>
<td>{php echo date('m-d H:i', $item['time'])}</td>
<td>
{if $item['status'] =='0'}
<a class="btn btn-success btn-sm" href="{php echo $this->createWebUrl('tv_bug',array('op'=>'status','id'=>$item['id']))}"><i class="icon-edit"></i>设置为已处理</a>
{/if}
<a href="{php echo url('site/entry/tv_bug',array('op'=>'delete', 'id' => $item['id'],'m'=>'siyuan_cms'))}" title="删除" data-toggle="tooltip" data-placement="top" class="btn btn-default btn-sm"><i class="fa fa-times"></i></a></td>
</tr>
{/loop}
</tbody>
</table>
{$pager}
</div>
</div>
</div>
</div>
</div>
{/if}
{template 'common/footer'}
