{template 'common/header'}
<ul class="nav nav-tabs">
	<li {if $op == 'display'}class="active"{/if}><a href="{php echo $this->createWebUrl('banner', array('op' => 'display'))}">广告图管理</a></li>
	<li {if $op == 'post'}class="active"{/if}><a href="{php echo $this->createWebUrl('banner', array('op' => 'post'))}">创建广告图</a></li>
</ul>

<!-- 添加回复内容 -->
<div class="main">
	<form class="form-horizontal form" id="form2" action="" method="post">
		<div class="panel panel-default">
			<div class="panel-heading">
				编辑广告图：
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">名称</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="jform[title]" id="title" class="form-control " value="{$item['title']}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">广告图</label>
					<div class="col-sm-9 col-xs-12">
						{php echo tpl_form_field_image('jform[photo]',$item['photo']);}
					</div>
				</div>


				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">广告网址</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="jform[url]" id="url" class="form-control " value="{$item['url']}" />
					</div>
				</div>


				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否发布</label>
					<div class="col-sm-9 col-xs-12">
						<label for="isshow1" class="radio-inline"><input type="radio" name="jform[status]" value="1" id="isshow1" {if $item['status'] == 1}checked="true"{/if} /> 是</label>
						&nbsp;&nbsp;&nbsp;
						<label for="isshow2" class="radio-inline"><input type="radio" name="jform[status]" value="0" id="isshow2"  {if $item['status'] == 0}checked="true"{/if} /> 否</label>
					</div>
				</div>
				<input type="hidden" name="id" value="{$item['id']}" />
			</div>


		</div>

		<div class="form-group col-sm-12">
			<input name="token" type="hidden" value="{$_W['token']}" />
			<input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
		</div>
	</form>
</div>
