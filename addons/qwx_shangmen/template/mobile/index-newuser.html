{template 'common_header'}
	<style type="text/css">
	/*css reset*/
	body,nav,dl,dt,dd,p,h1,h2,h3,h4,ul,ol,li,input,button,textarea,footer,dl,dt,dd{margin:0;padding:0}
	body{font-size:14px;font-family: "sans-serif";color:#221815;background:#f0eff5;min-width:320px;-webkit-touch-callout:none;-webkit-text-size-adjust: none;-webkit-tap-highlight-color: rgba(0,0,0,0);-webkit-user-select: none;}
	h1,h2,h3,h4,h5,h6{font-size:100%}
	form{display:inline}
	ul,ol{list-style:none}
	a{text-decoration:none;color:#444;cursor:pointer;}
	a:active{color:#aaa;}
	img{vertical-align:middle;border:0;-ms-interpolation-mode:bicubic;}
	button,input,select,textarea{font-size:100%; vertical-align:middle;outline:none;font-family: "sans-serif";}
	input.password_field {-webkit-text-security: disc;} 
	textarea{resize:none}
	button,input[type="button"],input[type="reset"],input[type="submit"] {cursor:pointer;-webkit-appearance:button;-moz-appearance:button}
	input:focus:-moz-placeholder,input:focus::-webkit-input-placeholder {color:transparent}
	button::-moz-focus-inner,input::-moz-focus-inner { padding:0; border:0}
	table { border-collapse:collapse; border-spacing:0}
	ul,dl{cursor: pointer;}
	.fl{float:left;}.fr{float:right;}.hide{display:none;}.show{display: block;}
	.ellipsis { white-space:nowrap; text-overflow:ellipsis; overflow:hidden}
	.break { word-break:break-all; word-wrap:break-word}
	header, footer, article, section, nav, menu, hgroup {display: block;clear:all;}
	.clearfix:after{content:'\0020';display:block;height:0;clear:both}.clearfix{*zoom:1}
	.hide{ display: none !important;}
    
	section{ position: relative;}
	section img{ width: 100%; height: auto;}
	section a{ position: absolute; left: 0; display: block; width: 100%; height: 6%; font-size: 0;}
	section a.link1{ top: 70%;}
	section a.link2{ top: 78%;}
	</style>

	<section>
	    <img src="{CURR_JS_CSS_IMAGES}images/preview.jpg">
	    <a class="link1" href="#">点击领取100元新手券</a>
	    <a class="link2" href="#">点击体验200元拨筋</a>
	</section>

</body></html>
