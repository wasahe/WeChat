<input type="hidden" id="channel" name="channel" value="">
<input type="hidden" name="bang" id="bang" value="/Index/project/project/114">
<input type="hidden" name="checkBrowser" id="checkBrowser" value="wap">
<script src="./login_files/zepto.min.js"></script>
<script type="text/javascript">
$('#Verification').on('focus', function(){
    $(this).parent().addClass('focus'); 
});
$('#Verification').on('blur', function(){
    $(this).parent().removeClass('focus'); 
});
var tel = $('#tel'),
    post = $('#post'),
    verify = $('#Verification'),
    rePost = $('#rePost'),
    loading = $('#loading'),
    smt = $('#bind'),
    cellReg = /^1\d{10}$/i,
    veriReg = /\d{4}/i;

    var checkBrowser = $("#checkBrowser").val();
    var channel = $("#channel").val();
    var asd = $("#cnwoyuefjkmg").attr("cnwoyuefjkmg");
//  设置跳转页面
    var bang        = $("#bang").val();
    if (bang == null || bang == '' || bang =='subscribe') { bang = "/UserCenter"};

post.on('click tap', function(){ 
    var that = $(this);
    if(!that.hasClass('time')){ 
        if(!cellReg.test(tel.val())){ 
            loading.html('<span class="fail"></span>请正确输入手机号码！').removeClass('hide').addClass('animated').addClass('fadeInUp');
            setTimeout(function(){ 
                loading.addClass('hide').html('').attr('class', 'hide');
            },1000);
            tel.val('');
            tel.focus();
        }else{ 
            that.addClass('time').html('60s').data('time', 60);
            loading.html('<span></span>正在发送...').removeClass('hide').addClass('animated').addClass('fadeInUp');


            // 微信浏览器 才显示没收到
            if (checkBrowser == 'weixin') {
                rePost.removeClass('hide');
            }
            
            var timer = setInterval(function(){ 
                var left = parseInt(that.data('time'));
                if(left > 0){ 
                    left--;
                    that.html(left + 's').data('time', left);
                }else{ 
                    clearInterval(timer);
                    that.html('获取验证码').removeClass('time');
                }
            },1000);
            $.ajax({ 
                type: 'POST',
                url: '/Phone/binding_phone_My',
                  // data to be added to query string:
                data: {phone: tel.val(), asd:asd},
                dataType: 'json',
                timeout: 10000,
                success: function(data){
                    if (data.code == 100) {
                        loading.html('<span class="succ"></span>发送成功！');
                    }
                    else{
                        loading.html('<span class="succ"></span>'+data.message);
                    }
                    setTimeout(function(){ 
                        loading.addClass('hide').html('').attr('class', 'hide');
                    },1500);
                },
                error: function(xhr, type){
                    loading.html('<span class="fail"></span>发送失败！请检查网络');
                    clearInterval(timer);
                    that.html('获取验证码').removeClass('time');
                    rePost.addClass('hide');
                    setTimeout(function(){ 
                        loading.addClass('hide').html('').attr('class', 'hide');
                    },1500);
                }
            });
        }
    }
});

// 发送微信验证码
rePost.on('click tap', function(){ 
    $.ajax({ 
        type: 'POST',
        url: '/Phone/aSendWxVerifCode/',
          // data to be added to query string:
        data: {phone: tel.val(), act: 'wx', channel: channel},
        dataType: 'json',
        timeout: 10000,
        success: function(data){
            loading.html('<span></span>' + data.message).removeClass('hide').addClass('animated').addClass('fadeInUp');
        },
        error: function(xhr, type){
            loading.html('<span class="fail"></span>发送失败，请稍后再试').removeClass('hide').addClass('animated').addClass('fadeInUp');
        }
    });
    setTimeout(function(){ 
        loading.addClass('hide').html('').attr('class', 'hide');
    },1500);
});

smt.on('click tap', function(){ 
    if(tel.length > 0 && verify.length > 0){ 
        if(!cellReg.test(tel.val())){ 
            loading.html('<span class="fail"></span>请正确输入手机号码！').removeClass('hide').addClass('animated').addClass('fadeInUp');
            setTimeout(function(){ 
                loading.addClass('hide').html('').attr('class', 'hide');
            },1000);
            tel.val('');
            tel.focus();
        }else if(!veriReg.test(verify.val())){ 
            loading.html('<span class="fail"></span>请正确输入验证码！').removeClass('hide').addClass('animated').addClass('fadeInUp');
            setTimeout(function(){ 
                loading.addClass('hide').html('').attr('class', 'hide');
            },1000);
            verify.val('');
            verify.focus();
        }else{


            $.ajax({ 
                type: 'POST',
                url: '/Phone/binding_Action/',
                  // data to be added to query string:
                data: {phone: tel.val(), checkCode: verify.val(), channel:channel},
                dataType: 'json',
                timeout: 10000,
                success: function(data){
                    if(data && data.status == 0){ 
                        loading.html('<span class="succ"></span>登陆成功！').removeClass('hide').addClass('animated').addClass('fadeInUp');
                        setTimeout(function(){ 
                            loading.addClass('hide').html('').attr('class', 'hide');

                            // 设置跳转页面
                            if (bang) {
                                document.location.href = bang;
                            }
                            else{
                                document.location.href = "/UserCenter";
                            }
                        },1500);

                    }else{ 
                        loading.html('<span class="fail"></span>' + data.message).removeClass('hide').addClass('animated').addClass('fadeInUp');
                        setTimeout(function(){ 
                            loading.addClass('hide').html('').attr('class', 'hide');
                        },1500);
                    }

                },
                error: function(xhr, type){
                    loading.html('<span class="fail"></span>登陆失败！请检查网络').removeClass('hide').addClass('animated').addClass('fadeInUp');
                    setTimeout(function(){ 
                        loading.addClass('hide').html('').attr('class', 'hide');
                    },1500);
                }
            });
        }
    }else{ 
        $.ajax({ 
            type: 'POST',
            url: '/Phone/binding_Action/',
            dataType: 'json',
            timeout: 10000,
            success: function(data){
                if(data && data.code == 1){ 
                    loading.html('<span class="succ"></span>登陆成功！').removeClass('hide').addClass('animated').addClass('fadeInUp');
                    setTimeout(function(){ 
                        loading.addClass('hide').html('').attr('class', 'hide');
                        document.location.href = data.data.link;
                    },1500);
                }else{ 
                    loading.html('<span class="fail"></span>' + data.message).removeClass('hide').addClass('animated').addClass('fadeInUp');
                    setTimeout(function(){ 
                        loading.addClass('hide').html('').attr('class', 'hide');
                    },1500);
                }

            },
            error: function(xhr, type){
                loading.html('<span class="fail"></span>登陆失败！请检查网络').removeClass('hide').addClass('animated').addClass('fadeInUp');
                setTimeout(function(){ 
                    loading.addClass('hide').html('').attr('class', 'hide');
                },1500);
            }
        });
    }
});
     
//返回上一页
	function preInit(){ 
		$('.j_prePage').on('click tap', function(){ 
			window.history.length <= 1 ? window.location.href='http://m.emeidaojia.com/' : window.history.go(-1);
		});

		$('.j_preStep').on('click tap', function(){ 
			var storePage = $('#storePage'),
			    adrPage = $('#adrPage'),
			    mrsPage = $('#mrsPage');

			adrPage.addClass('hide');
			mrsPage.addClass('hide');
			storePage.removeClass('hide').addClass('animated').addClass('fadeInLeft');
			setTimeout(function(){ 
				storePage.attr('class', '');
			},400);
		});
	}

	preInit();
</script>
