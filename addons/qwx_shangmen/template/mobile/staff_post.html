{template 'common/header'}
<link rel="stylesheet" type="text/css" href="../addons/qwx_shangmen/template/resource/css/animate.min.css">
<link rel="stylesheet" type="text/css" href="../addons/qwx_shangmen/template/resource/css/style.css">
<link rel="stylesheet" type="text/css" href="../addons/qwx_shangmen/template/resource/css/myaddress_post.css">
<script src="{CURR_UI_DIR}jq/jquery-2.2.3.js"></script>
<script src="{CURR_UI_DIR}jq/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" href="{CURR_UI_DIR}weui/style/weui.css"/>
<style>
input[type=url], input[type=week], select, textarea {
     height: 23px; 
}
.info dd {
    padding: 11px 0 0px;
}
</style>
<body>
    <!-- 头部导航栏 -->
    {template 'header'}
    <section>
            <div class="info">
                <form id="theForm" method="POST" action="">
                    <dl>
                        <dt>上线</dt>
                        <dd><input value="1" style="width:52px" name="jform[online]" class="weui_switch" type="checkbox" {if $item['online']}checked="1"{/if}>                       
<!--                            <a id="setDefaultBtn" href="javascript:void(0);" class="setDefault {if !$item['online']}locked{/if} "><i></i></a>
                            <input type="hidden" id="setDefault" name="jform[online]" value="{$item[online]}" />-->
                        </dd>
                    </dl>
                    <dl>
                        <dt style="margin-top:10px;">联系人</dt>
                        <dd>
                            <input type="text" id="staff_name" name="jform[staff_name]" value="{$item[staff_name]}" placeholder="请输入联系人的姓名" />
                        </dd>
                    </dl>
                    <dl>
                        <dt style="margin-top:10px;">联系电话</dt>
                        <dd>
                            <input type="tel" id="staff_phone" name="jform[staff_phone]" value="{$item[staff_phone]}" placeholder="请输入联系人的手机号码" />
                        </dd>
                    </dl>

<dl>
    <dt style="width:100px;">照片</dt>
    
    <dd id="select_area" style="margin-left:100px;">
    	{if $staff_photo}
        	<img src="{$staff_photo}" width="80%">
        {/if}
                  <div class="weui_uploader">
                        <div class="weui_uploader_bd">
                          <ul class="weui_uploader_files"><!-- 预览图插入到这 --> </ul>
                          <div class="weui_uploader_input_wrp"><input class="weui_uploader_input js_file" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" ></div>
                        </div>
                  </div>
    </dd>
</dl>                     
                </form>
            </div>
<div class="weui_dialog_alert" id="dialog2" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">弹窗标题</strong></div>
        <div class="weui_dialog_bd">弹窗内容，告知当前页面信息等</div>
        <div class="weui_dialog_ft">
            <a id="ok1" href="javascript:;" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>

    </section>

    <aside>
        <a class="book" id="save_button" href="javascript:void(0);">
        保存 </a> 
    </aside>

    <script>
        $('#save_button').click(function(){
            //检查表单是否完整：
            $('#theForm').submit();
        });

    </script>
<script src="{CURR_UI_DIR}weui/weui.js"></script>   
<script>var widgets_ajax_pic_host = "{php echo $this->createMobileUrl('AjaxUploadPic');}";</script>                
<script src="{CURR_UI_DIR}jq/q_3354988381_ajax_pic.js"></script>    

    <script src="../addons/qwx_shangmen/template/resource/js/zepto.min.js"></script>
    <script src="../addons/qwx_shangmen/template/resource/js/address.min16.js"></script>
</body>
</html>
