{if !empty($banner)}
<div class="swiper-container lunbo-cotnainer">
    <div class="swiper-wrapper">
        {loop $banner $b}
        {if count($b)==1}
        {php $bb=$b;$b=array();$b['thumb']=$bb;$b['enabled']=0;}
        {/if}
        {if empty($b['enabled'])}
        <div class="swiper-slide"><img src="{php echo tomedia($b['thumb'])}"/></div>
        {/if}
        {if $b['enabled']==1}
        <div class="swiper-slide"><img class="banner_{$b['id']}" src="{php echo tomedia($b['thumb'])}"/></div>
        {/if}
        {if $b['enabled']==2}
        <div class="swiper-slide"><a href="{$b['url']}" target="_blank" ><img src="{php echo tomedia($b['thumb'])}"/></a></div>
        {/if}
        {/loop}
    </div>
    <div class="swiper-pagination"></div>
</div>
{else}
<div style="height: 2px"></div>
{/if}
<script src="../addons/{MD}/core/banner/js/swiper.min.js"></script>
<script>
    window.onload = function(){
        var swiper = new Swiper('.lunbo-cotnainer', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            centeredSlides: true,
            autoplay: 2500,
            autoplayDisableOnInteraction: false
        });
        // var height = $(".swiper-container").width()/2;
        // $(".swiper-container").height(height);
    };

    {if !empty($banner)}

    {loop $banner $b}

    {if $b['enabled']==1}


    $(".banner_{$b['id']}").on('click',function(){
        $("#rule{$b['id']}_page").show();

    });

    $(".rule{$b['id']}_back").on('click',function(){
        $("#rule{$b['id']}_page").hide();
    });

    {/if}

    {/loop}

    {/if}
</script>
