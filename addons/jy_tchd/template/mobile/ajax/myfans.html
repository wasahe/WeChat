<script>

    $(function() {
        loadlist('more');
    });

    function more() {
        loadlist('more');
    }

    function loadlist(op) {

        var str='';
        $(".myfans_list").each(function () {
            str = str + $(this).data('id') + ',';
        });
        $.post("{php echo $_W['siteroot'].'app/'.substr($this->createMobileUrl('ajax.myfans'),2)}",{str:str},function(data){
            if (data.status == 1) {
                $('#more').remove();
                $('#alllist').append(data.log);
                $('#loadingToast').hide();
            }
            else
            {
                alert("加载失败！"+data.log);
            }
        },'json')
    }

</script>
