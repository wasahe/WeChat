<script>
	$(function() {
		'use strict';
		//编辑地址页
		$(document).on("pageInit", "#page-createadd", function(e, id, page) {
			var $content = $(page).find('.content');
			$("#city-picker").cityPicker({
			    toolbarTemplate: '<header class="bar bar-nav">\
			    <button class="button button-link pull-right close-picker">确定</button>\
			    <h1 class="title">选择收货地址</h1>\
			    </header>'
			});
			$content.on('click','#addrsub',function () {
		    	var myname = $('#myname').val();
				var myphone = $('#myphone').val();
				var citys= $('#city-picker').val();
				var detailed = $('#detailed_address').val();
				var type = $('#type').val();
				var status = $('#status').val();
				if(!myname){
				 	$.toast("请输入你的姓名");
				 	return false;
				}
				if(!myphone){
				 	$.toast("请输入你的电话");
				 	return false;
				}
				 if(!(/^1[34578]\d{9}$/.test(myphone))){ 
			        $.toast("手机号码有误，请重填");  
			        return false; 
			    } 
				if(citys.length == 2){
				 	$.toast("请选择您的地区");
				 	return false;
				}
				if(!detailed){
				 	$.toast("请输入详细地址");
				 	return false;
				}
				if(!(/^[a-zA-Z0-9\u4e00-\u9fa5]+$/.test(detailed))){
						$.toast("详细地址不能有特殊符号");return false;
					}
				$.post("{php echo app_url('address/createadd/post',array('id'=>$addres['id'],'goodsid'=>$goodsid))}",{myname:myname,myphone:myphone,citys:citys,detailed:detailed,type:type,status:status},function(d){
					if(d.status == 1){
						$.alert('地址编辑成功', function () {
					        location.href = "{$bakurl}";
					    });
					}else{
						$.toast(d.result);
					}
				},"json");
		    });
		});
		$.init();
	});
</script>
