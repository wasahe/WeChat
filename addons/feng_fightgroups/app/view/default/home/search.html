<div class="weui_search_bar" id="search_bar" style="position: relative;">
    <form class="weui_search_outer" action="{php echo app_url('goods/list/search')}" method="post">
        <div class="weui_search_inner">
            <i class="weui_icon_search"></i>
            <input type="search" class="weui_search_input" id="search_input" name='keyword' placeholder="输入关键字搜索您想找的商品..." required="">
            <a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
        </div>
    </form>
    <a href="javascript:" class="weui_search_cancel" id="search_cancel">取消</a>
</div>
<script>
	$(function () {
		$("input[name='keywords']").focusin(function () {
			$(this).removeAttr('placeholder');
		});
		$("input[name='keywords']").focusout(function () {
			$(this).attr('placeholder','输入关键字搜索您想找的商品...');
		});
		$("#search_clear").click(function () {
			$('#search_input').val('');
			$('#search_input').attr('placeholder','输入关键字搜索您想找的商品...');
		});
	});
</script>
