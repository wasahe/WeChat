<div class="form-group">
	<label class="col-md-2 control-label">包邮说明</label>
	<div class="col-md-8">
		<div class="alert alert-warning">
			<h5 style="text-indent: 18px;">同时满足时按满N元减运费计算</h5>
		</div>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">单品满件包邮</label>
	<div class="col-sm-4">
		<div class="input-group">
			<span class="input-group-addon">满</span>
			<input type="text" name="free_freight[ednum]" value="{$marketing[1]['ednum']}" class="form-control">
			<span class="input-group-addon"> 件</span>
		</div>
		<span class="help-block">如果设置0或空，则不支持满件包邮</span>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">单品满额包邮</label>
	<div class="col-sm-4">
		<div class="input-group">
			<span class="input-group-addon"> 满</span>
			<input type="text" name="free_freight[edmoney]" value="{$marketing[1]['edmoney']}" class="form-control">
			<span class="input-group-addon"> 元</span>
		</div>
		<span class="help-block">如果设置0或空，则不支持满额包邮</span>
	</div>
</div>
