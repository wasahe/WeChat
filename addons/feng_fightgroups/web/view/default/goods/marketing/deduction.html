<div class="form-group" id="creditdeduct" style="">
	<label class="col-sm-2 control-label">积分抵扣比例</label>
	<div class="col-sm-5">
		<div class="input-group">
			<span class="input-group-addon">1个积分 抵扣</span>
			<input type="text" name="deduction[money]" value="{$marketing[2]['money']}" class="form-control">
			<span class="input-group-addon">元</span>
		</div>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">积分抵扣</label>
	<div class="col-sm-9 col-xs-12">
		<div class="input-group">
			<span class="input-group-addon">单件最多抵扣</span>
			<input type="text" name="deduction[deduct]" value="{$marketing[2]['deduct']}" class="form-control">
			<span class="input-group-addon"> 元</span>
		</div>
		<label class="checkbox-inline" for="manydeduct">
        <input id="manydeduct" type="checkbox" value="1" {if $marketing[2]['manydeduct']==1}checked{/if} name="deduction[manydeduct]"> 允许多件累计抵扣</label>
		<span class="help-block">如果设置0，则不支持积分抵扣</span>
	</div>
</div>

<div class="form-group" id="moneydeduct" style="">
	<label class="col-sm-2 control-label">余额抵扣</label>
	<div class="col-sm-9 col-xs-12">
		<label class="radio-inline">
            <input type="radio" name="deduction[dispatchnodeduct]" value="1" {if $marketing[2]['dispatchnodeduct']==1}checked{/if}> 支持余额抵扣
        </label>
		<label class="radio-inline">
            <input type="radio" name="deduction[dispatchnodeduct]" value="2" {if $marketing[2]['dispatchnodeduct']==2}checked{/if}> 不支持余额抵扣
        </label>
	</div>
</div>
