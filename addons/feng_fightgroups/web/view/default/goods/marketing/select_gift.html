<div style='max-height:500px;overflow:auto;min-width:580px;'>
<table class="table table-hover">
    <thead>
        <th>赠品</th>
        <th>选取</th>
    </thead>
    <tbody>   
        {loop $ds $row}
        <tr>
            <td style="width:80%;"><img src="{$row['goods']['gimg']}" style='width:30px;height:30px;padding1px;border:1px solid #ccc' /> {$row['name']}</td>
            <td style="width:20%;"><a href="javascript:;" onclick='select_gift({php echo json_encode($row);})' id="{$row['id']}" >选择</a></td>
        </tr>
        {/loop}
        {if count($ds)<=0}
        <tr> 
            <td colspan='4' align='center'>未找到</td>
        </tr>
        {/if}
    </tbody>
</table>
</div>
