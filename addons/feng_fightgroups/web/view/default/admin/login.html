<script>
	function formcheck() {
		if($('#remember:checked').length == 1) {
			cookie.set('remember-username', $(':text[name="username"]').val());
		} else {
			cookie.del('remember-username');
		}
		return true;
	}
	$('#toggle').click(function() {
		$('#imgverify').prop('src', '{php echo $_W['siteroot']."web/index.php?c=utility&a=code&"}r=' + Math.round(new Date().getTime()));
		return false;
	});
	$('#form1').submit(function() {
		var verify = $(':text[name="verify"]').val();
		if(verify == '') {
			alert('请填写验证码');
			return false;
		}
	});
</script>
