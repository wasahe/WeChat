{template 'common/header'}
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
		<div class="panel panel-default">
			<div class="panel-heading">
				<strong>积分设置</strong>
			</div>
			<div class="panel-body">
				<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">成功邀请1次，增加积分</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="points" id="points" value="{$settings['points']}" placeholder="请输入数字" >
						</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">成功被邀请获得积分</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="gpoints" id="gpoints" value="{$settings['gpoints']}" placeholder="请输入数字" >
					</div>
				</div>
				<div class="form-group col-sm-12">
					<input type="submit" name="submit" value="保存" class="btn btn-primary col-lg-1" /> <input type="hidden" name="token" value="{$_W['token']}" />
				</div>
			</div>
		</div>
	</form>
</div>
{template 'common/footer'}
