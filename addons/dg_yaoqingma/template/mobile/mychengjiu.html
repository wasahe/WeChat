<body class="theme white">
<style>
    .bg-color {
        background-color: #ffd952 !important;

    }
    .row{
        margin-right: 0px;

    }

    .xphoto-btn{
        border: 1px solid #4a4a4a;

        border-radius: 5px;
        color: #4a4a4a;

        width: 42%;

    }
    .scroll-container{
        color: white;
        /*background-color: #2a8ab1;*/

        height: 20px;
        background: rgba(0,0,0,0.3) none repeat scroll !important;

    }
    .left{
        float: left;
    }
    .right{
        float: right;
    }
    .keep-left{
        margin-left: 5%;
    }
    .keep-right{
        margin-right: 5%;
    }

    .index .nav ul li a:hover{
        color: #ffd952    }
    .select-button a{
        color: #ffd952 !important;
        background-color: #fcfcfc;
    }

    body{
        background-color: white !important;
    }

    .white{
        color: white;
    }

    .other-color{
        color: #666;
    }

    .black-color{
        background-color: #f0f0f0;
    }

    .mk-modal {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);

        left: 0px;
