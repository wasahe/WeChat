{template 'headers'}
{if $setting['mode']==0 || $_GPC['mode']==1}
<style type="text/css">
.am-slider-desc{height:3.5rem;padding:0 1rem;}
am-thumbnail { display: block; padding: 2px; margin-bottom: 0.5rem;}
.am-g .am-avg-sm-3, .am-g .am-avg-sm-4 {text-align: center; transition: all .2s ease;padding:0 0 1rem;}
.am-g .am-avg-sm-3 > li, .am-g .am-avg-sm-4 > li {padding:1rem .5rem;height:8rem;margin:0 0 1rem;}
.am-g .am-avg-sm-3 > li img, .am-g .am-avg-sm-4 > li img{height:5rem;margin:0;padding:0;}
.am-g .am-avg-sm-3 > li span, .am-g .am-avg-sm-4 > li span{display: block;margin:0.5rem 0 0;padding:0;color:{if $setting['itemolor']}{$setting['itemolor']}{else}#333{/if};font-weight:300;}
.am-badge{background-color:{if $setting['itembg']}{$setting['itembg']}{else}#e1eff4{/if};border-radius: 1rem;padding:0.5rem 0.5rem;width:100%;line-height:150%;}
</style>
		<header data-am-widget="header" id="header" class="am-header am-header-fixed pro">
            <div class="am-header-left am-header-nav">
			<img src="{if !empty($fans['tag']['avatar'])}{$fans['tag']['avatar']}{else}resource/images/noavatar_middle.gif{/if}" class="am-circle"> <font>{$fans['nickname']}</font>
            </div>
            <div class="am-header-right am-header-nav">
            </div>
		</header>
	<div data-am-widget="slider" class="am-slider am-slider-c1" data-am-slider='{&quot;directionNav&quot;:false}' >
		<ul class="am-slides">
		{loop $list $cate}
			<li {if $cate['link']}onclick="location.href='{$cate['link']}'"{/if}>
				<img src="{$cate['thumb']}">
				<div class="am-slider-desc">{$cate['title']}</div>         
			</li>
		{/loop}
		</ul>
	</div>
	{loop $rcategory $c}
    <div class="am-g">
		<div class="am-u-sm-12 am-text-center">
			{$c['title']}
		</div>
		<ul class="am-avg-sm-{$setting['list_num']}">
			{loop $c['yylist'] $item}
  <li onclick="location.href='{php echo $this->createMobileUrl('view',array('xmid'=>$item['id'],'list'=>$c['list']));}'">
  <div class="am-badge">
  <img class="am-text-center" src="{php echo tomedia($item['thumb'])}" />
  <span class="am-text-sm">{$item['title']}</span>
  </div>
  </li>
			{/loop}
		</ul>
	</div>
	{/loop}
{else}
<style type="text/css">
html, body, div {height:100%;height:100%;margin:0px;}
body{background-image: url({$setting['thumb']});background-position: top center;background-repeat: no-repeat;background-size: 100% auto;}
div{
height:100%;
}
</style>
<div onclick="location.href='{php echo $this->createMobileUrl('list',array('mode'=>1));}'"></div>
{/if}
{template 'footers'}
