{template 'common/header'}
<div class="main">
	<form action="" method="post" class="form-horizontal form"	enctype="multipart/form-data">
		<div class="panel panel-default">
			<div class="panel-heading">
				菜单设置
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">底部菜单左（主页）</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="menu_main" class="form-control" value="{$menu['menu_main']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">底部菜单中（专家）</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="menu_expert" class="form-control" value="{$menu['menu_expert']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">底部菜单右（我的）</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="menu_mine" class="form-control" value="{$menu['menu_mine']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">顶部菜单左（大厅）</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="menu_hall" class="form-control" value="{$menu['menu_hall']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">顶部菜单中（悬赏）</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="menu_reward" class="form-control" value="{$menu['menu_reward']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">顶部菜单左（定向）</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="menu_sense" class="form-control" value="{$menu['menu_sense']}" />
					</div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>
{template 'common/footer'}
