<style>
    .box{
        background: #ffffff;
        box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    .record-list{
        margin-top:8px;
        padding:8px 0;
    }

    .record-list p{
        line-height: 2em;
        color: rgba(0,0,0,0.7);
    }

    p.record-title{
        color: rgba(0,0,0,1);
    }
</style>
<body>
<div class="wrapper">
    <div class="content">
        <div class="dialog" id="tip">
            <div class="dialog-cnt">
                <div class="dialog-bd"><h3>提示</h3>

                    <p class="text"></p><a class="button correct-btn" id="alert_ok">确&nbsp;&nbsp;定</a></div>
            </div>
        </div>
        <div class="nav-bar">
            <ul class="row">
                <li class="small-12 medium-12 columns"><a class="top-nav" href="{php echo $this->createMobileUrl('logs',array('op'=>'record'),true)}">签到记录</a></li>
            </ul>
        </div>
        <div class="consumption">
            {loop $signs $item}
            <div class="row record-list box">
                <div class="small-12 medium-12 columns"><p class="record-title">连续签到：1天</p>
                    <div class="line"></div>
                    <p>签到时间：{php echo date('Y-m-d H:i:s', $item['createtime'])}</p></div>
            </div>
            {/loop}

        </div>
    </div>
</div>
{template 'footerbar'}

<script>
    $(document).foundation();
alert_ok = null;
function new_alert(msg, cb) {
    alert_ok = cb;
    $('#tip .text').html(msg);
    $('#tip').show();
}
old_alert = window.alert;
window.alert = new_alert;
$('#alert_ok').click(function () {
    if (alert_ok) {
        alert_ok();
    }
    $('#tip').hide();
});
</script>

</body>
