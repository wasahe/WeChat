</head>
<body>
<div class="main bg-h">
    <style>
        body {

        }

        * {

        }

        .pb10 {

        }

        .pt15 {

        }

        .pb15 {

        }

        .mt20 {
            margin-top: 20px;
        }

        .f38 {

        .userImg {

        }

        .imgShow {

            height: 84px;
            overflow: hidden;

        .main img {

        }

        .time {

        }

        .jifenshow div {
            float: left;

        }

        .jifenshow div span.line {

            width: 1px;
            height: 42px;
            background: #e1e2e2;

        }

        .jifenNav {
            border-top: 1px solid #e6e6e8;
            border-bottom: 1px solid #e6e6e8;
            background: #fff;

        .jifenNav div {
            float: left;
            width: 50%;

        }

        .jifenNav div a {
            display: block;
            width: 100;
            height: 80%;

        .jifenNav div.current a {

            background: #f9fafa;
        }

        .jifenNav .navIco {
            display: block;

        .productList {
            width: 90%;
            margin: 0 auto;
        }

        .productList ul li {

        }

        .color-r {
            color: red;
        }

        .color-h {

        }

        }

        }

        .pdDes a {
            color: #41c1f6;
        }

        .pdStat input, .pdStat span {
            height: 30px;
            line-height: 30px;
            padding: 0 15px;

        .pdStat input.show, .pdStat span.show {

        .pdStat span {

        }
    </style>
    <div class="dialog" id="tip">
        <div class="dialog-cnt">
            <div class="dialog-bd">
                <h3>提示</h3>
                <p class="text"></p>
                <a class="button correct-btn" id="alert_ok">确&nbsp;&nbsp;定</a>
            </div>
        </div>
    </div>
    <div class="main full">
        <div class="userInfo">
            <div class="jifenNav clearfix tc mt20">
                <div class="navlist">
                    <a href="{php echo $this->createMobileUrl('exchagelog',array(),true)}">
                        <span class="navIco"><img src="http://hfus.fortunevisa.cn/Images/jl-1.png" alt=""></span>
                        <span>兑换记录</span>
                    </a>
                </div>
                <div class="navlist current">
                    <a href="{php echo $this->createMobileUrl('exchage',array(),true)}">
                        <span class="navIco"><img src="http://hfus.fortunevisa.cn/Images/th-2.png" alt=""></span>
                        <span class="color-o-1">兑换中心</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="productList">
            <ul>
                <li>
                    <div class="pdImg">
                        <img src="{php echo strpos($goods['thumb'],'http://')===FALSE?tomedia($goods['thumb']):$goods['thumb']}" alt="">
                    </div>
                    <div class="pdTit pt10">{if $custom_set['credittxt']}{$custom_set['credittxt']}{else}积分{/if}：{$goods['credit']}/{$goods['title']}</div>
                    <div class="pdDes f13 pt10 pb10">
                        <!--<span class="color-h">置顶的公众号：</span>-->
                        <select name="ddlG" id="ddlG" style="width:100%;">
                            <option value="-1">-&#45;&#45;选择公众号-&#45;&#45;</option>
                            {loop $mps $mp}
                            <option value="{$mp['id']}">-{$mp['title']}-</option>
                            {/loop}
                        </select>
                    </div>
                    <div class="pdStat f14 tc pt10">
                        <input type="hidden" name="credit" id="credit" value="{$goods['credit']}">
                        <input type="hidden" name="gid" id="gid" value="{$goods['id']}">
                        <input type="hidden" name="cid" id="cid" value="{$card['id']}">
                        <input type="button" data="{$goods['id']}" value="我要兑换">
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="{AMOUSE_HUFEN_RES}js/foundation.min.dea49fb77ce9.js"></script>
    <script src="{AMOUSE_HUFEN_RES}js/main.04f12e56ea6a.js"></script>
    <script>
        $(document).foundation();
        alert_ok = null;
        function new_alert(msg, cb) {
            alert_ok = cb;
            $('#tip .text').html(msg);
            $('#tip').show();
        }
        old_alert = window.alert;
        window.alert = new_alert;
        $('#alert_ok').click(function () {
            if (alert_ok) {
                alert_ok();
            }
            $('#tip').hide();
        });
    </script>

    <script>

        $("div[class='pdStat f14 tc pt10']").find("input[type='button']").click(function () {
            var gid =  $('#gid').val();
            var credit =  $('#credit').val();
            var Groupid = $("#ddlG option:selected").val();
            if (Groupid == -1) {
                new_alert("请选择需要置顶的公众号！");
                return false;
            }
            if (confirm("是否兑换（兑换需要消耗"+credit+"个{$credittxt}）？")) {
                var hasCard=$('#cid').val();
                if (hasCard<0) {
                    new_alert("请先发布名片");
                    return false;
                }
                var subData = {'gid':gid,'groupid':Groupid,'cid':hasCard};
                $.post("{php echo $this->createMobileUrl('ajaxExchangeDo',array(),true)}&_=" + Math.random(),subData,function(res){
                    console.log(res);
                    if (res.code == 200) {
                        new_alert('兑换成功。', function () {
                            window.location = '{php echo $this->createMobileUrl('exchagelog',array(),true)}';
                        });
                    } else {
                        new_alert("兑换失败！\n请先检查是否发布过名片或公众号。");
                    }
                }, 'json');
                return false;
            }
        })

    </script>

    {template 'footerbar'}
</div>
</body>
</html>
