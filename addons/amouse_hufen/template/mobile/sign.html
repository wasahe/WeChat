<body>
<div class="wrapper">
    <div class="content">
        <div class="dialog" id="tip">
            <div class="dialog-cnt">
                <div class="dialog-bd"><h3>提示</h3>
                    <p class="text"></p><a class="button correct-btn" id="alert_ok">确&nbsp;&nbsp;定</a>
                </div>
            </div>
        </div>
        <div>
            <div class="banner">
                <img src="{php echo strpos($set['banner'],'http://')===FALSE?(tomedia($set['banner'])):$set['banner']}" alt="">
            </div>

            <div class="payment">
                <div class="row order2">
                    <p><b>每日签到</b></p>
                    <p style="font-size:12px;">
                        每日签到的小伙伴将获得超值挂机券！
                    </p>
                    <div class="line"></div>

                </div>

                <div class="row">
                    <div class="small-12 columns publish">
                        <p> {if $is_valid_checkin==0}<a class="button btn" href="#">您今天已签到</a>{else}<a class="button btn" id='sign' href="#">立即签到</a>{/if}
                        </p>
                        <hr>
                        <p><a style="font-size:14px;" href="{php echo $this->createMobileUrl('logs',array('op'=>'record'),true)}">查看签到记录</a></p></div>
                    </div>
                </div>
            </div>

        </div>

<script src="{AMOUSE_HUFEN_RES}js/jquery.f5d547e5b88b.js?v2"></script>

<script>
    $(document).foundation();
    alert_ok = null;
    function new_alert(msg, cb) {
        alert_ok = cb;
        $('#tip .text').html(msg);
        $('#tip').show();
    }
    old_alert = window.alert;
    window.alert = new_alert;
    $('#alert_ok').click(function () {
        if (alert_ok) {
            alert_ok();
        }
        $('#tip').hide();
    });
</script>
<script>
    $(function () {
        $('#sign').click(function () {
            var ajaxurl = '{php echo $this->createMobileUrl('ajaxSign',array(),true)}&_=' + Math.random();
            var result=AjaxReturn(ajaxurl,'get');
            if(result.code==200) {
                new_alert(result.msg, function(){
                    window.location.reload();
                });
            }else{
                alert(result.msg);
            }
            return false;
        });
    });
</script>
</body>
