{template 'common/header'}<ul class="nav nav-tabs">    <li {if $op =='display'}class="active"{/if}><a href="{php echo $this->createWebUrl('member',array('op'=>'display'));}">会员管理</a>  </li></ul>{if $op == 'display'}<div style="margin:0;" class="alert alert-info"><i class="icon-warning-sign"></i>	<span style="font-weight:bold;">        可以设置拉黑功能。    </span></div><div class="panel panel-info">    <div class="panel-heading">筛选</div>    <div class="panel-body">        <form action="./index.php" method="get" class="form-horizontal" role="form">            <input type="hidden" name="c" value="site"/>            <input type="hidden" name="a" value="entry"/>            <input type="hidden" name="m" value="amouse_hufen"/>            <input type="hidden" name="do" value="member"/>            <input type="hidden" name="op" value="display"/>            <div class="form-group">                <label class="col-xs-12 col-sm-2 col-md-2 control-label">关键字</label>                <div class="col-sm-8 col-md-8 col-lg-8">                    <input class="form-control" name="keyword" id="" placeholder="昵称 或者 微信号" type="text" value="{$_GPC['keyword']}">                </div>            </div>            <div class="form-group">                <div class="pull-right col-xs-12 col-sm-2 col-md-2 col-lg-2">                    <button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>                </div>            </div>        </form>    </div></div><div style="padding:15px;">    <form id="form2" class="form-horizontal" method="post">        <table class="table">            <thead>            <tr>                <th style="width:5%;">全选</th>                <th style="width:30%">昵称/微信号</th>                <th style="width:10%;">创建时间</th>                <th style="width:10%;">IP</th>                <th style='width:8%;'>拉黑</th>            </tr>            </thead>            <tbody>            {loop $list $item}            <tr>                <td> <input type="checkbox" value="{$item['id']}" name="delete[]"> </td>                <td>                    <img src='{php echo tomedia($item['headimgurl'])}' style='width:30px;height:30px;padding:1px;border:1px solid #ccc' /> {$item['nickname']}                    <br/>                    <label class='label label-info'>状态： {if $item['user_status']=='0'}拉黑 {/if} {if $item['user_status']=='1'} 正常 {/if}</label>                </td>                <td style="width:10%;">{php echo date('Y-m-d H:i',$item['createtime'])} </td>                <td>{$item['ipcilent']}</td>                <td>                    <label title="点击自动切换是否拉黑" data="{$item['user_status']}" class='label label-default {if $item['user_status']==1}label-success{/if}'                    onclick="setProperty(this,{$item['id']},'user_status')">{if $item['user_status']==0}拉黑{else if $item['user_status']==1}正常{/if}                    </label>                </td>                <td>                <a href="{php echo $this->createWebUrl('member', array('op' => 'cposter', 'cardid' => $item['id']))}" title="清除我的推广图片" data-toggle="tooltip"                   data-placement="top" class="btn btn-default btn-sm"><i class="fa fa-edit">清除我的推广图片</i>                </a>                <a target="_blank" href="{php echo '../../app/'.$this->createMobileUrl('poster',array('pk'=>pencode($item['mid'])),true)}" title="我的推广图片"                   data-toggle="tooltip"                   data-placement="top" class="btn btn-default btn-sm"><i class="fa fa-edit">图片</i>                </a>                </td>            {/loop}            <tr>                <td colspan="6">                    <input type="checkbox"  onclick="var ck = this.checked;$(':checkbox').each(function(){this.checked = ck});" name=''>                    <input class="btn btn-primary" type="submit" value="删除" name="submit" >                </td>                <td></td>                <td></td>            </tr>            </tbody>        </table>        {$pager}        <input type="hidden" name="token" value="{$_W['token']}" />        <input type="hidden" value="delete" name="op">        <input type="hidden" name="c" value="site" />        <input type="hidden" name="a" value="entry" />        <input type="hidden" name="m" value="amouse_hufen" />        <input type="hidden" name="do" value="member" />    </form></div><script>function setProperty(obj, id,type) {    $(obj).html($(obj).html() + "...");    $.post("{php echo $this->createWebUrl('member',array('op'=>'setstatus'))}",{id: id,type: type,data: obj.getAttribute("data")},function (d) {        $(obj).html($(obj).html().replace("...", ""));        $(obj).html(d.data == '1' ? '正常' : '拉黑');        $(obj).attr("data", d.data);        if (d.result == 1) {        $(obj).toggleClass("label-info");        }    }, "json");}</script>{/if}
