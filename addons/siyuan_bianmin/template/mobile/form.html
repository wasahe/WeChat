<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{$set['name']}</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" rev="stylesheet" href="{$_W['siteroot']}addons/siyuan_bianmin/img/css.css" />
<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<div class="header">
<a href="{php echo $this->createMobileUrl('index')}" class="home"></a>
<div class="daohang" id="nav_ico">导航</div>
<span id="ipageTitle" style="display:none;">{$set['name']}</span>
<div class="nav_APP" id="nav_APP">
<ul class="clearfix">
{loop $fenlei $item}
<li><a href="{php echo $this->createMobileUrl('index', array('act' => 'list','fenleiid' => $item['id']))}">{$item['name']}<s class="s" style=" background-image:url({$_W['attachurl']}{$item['thumb']});"></s></a></li>
{/loop}
</ul><span class="arrow-up"></span></div>
</div>
<div class="pogoSlider" id="js-main-slider" style="margin-top:45px;">
{loop $flash $item} 
<a href="{$item['url']}">
<div class="pogoSlider-slide" style="background-image:url({$_W['attachurl']}{$item['attachment']});">
</div>
</a>
{/loop}
<script>
var myFlash = {
height: "{$set['gao']}",
};
</script>
<script src="{$_W['siteroot']}addons/siyuan_bianmin/img/flash.js"></script> 
</div>
<div class="o_main mar_b_50">
<form action="" class="am-form" data-am-validator method="post" onsubmit="return checkform();">
<input type="hidden" name="token" value="{$_W['token']}" />
<div class="toptop">登记商家信息</div>
<div class="inp_Itembox">
  <dl class="clearfix">
   <dt>商家名称</dt>
   <dd><input type="text" placeholder="请输入商家名称" name="title" value="" /></dd>
  </dl>
  <dl class="clearfix">
   <dt>电话号码</dt>
   <dd><input type="text" placeholder="请输入电话号码" name="tel" value="" /></dd>
  </dl>
  <dl class="clearfix">
   <dt>商家地址</dt>
   <dd><input type="text" placeholder="请输入地址" name="address" value="" /></dd>
  </dl>
  <dl class="clearfix">
   <dt>商家微信</dt>
   <dd><input type="text" placeholder="请输入商家微信号" name="weixin" value="" /></dd>
  </dl>
 </div>
 <button type="submit" name="submit" value="yes" class="fb">提 交</button>
 </form>
 <div class="ui-item"> 
<div class="item-title"> 
<h3>登记须知</h3> 
</div>
 <div  class="cont-area">
<p>1.提交电话号码必须真实有效。</p>
<p>2.提交后请耐心等待工作人员审核才能显示。</p>
<p>3.点击微信软件右下角“我”可获得微信号。</p>
</div></div>
<script src="{$_W['siteroot']}addons/siyuan_bianmin/img/js/tishi.js"></script>
<script>
function checkform() {
        
		var title = $("input[name='title']").val();
		var tel = $("input[name='tel']").val();
		var address = $("input[name='address']").val();
		
		if(title == ''){
            $.flytip("请输入商家名称");
            return false;
        }
		if(address == ''){
            $.flytip('请输入地址');
            return false;
        }
        if(tel == ''){
            $.flytip('请输入电话号码');
            return false;
        }
        $('#image').val(images.serverId);
    }
</script>
<script>
document.addEventListener('DOMContentLoaded',function(){
	$('#nav_ico').click(function(e){
		e.preventDefault();
		$('#nav_APP').fadeToggle('fast');
	});

	if(!window['ipageTitle']){
		$('#ipageTitle').show();
	}else{
		$('#ipageTitle').html(window['ipageTitleTxt']).show();
	}
},false);
</script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
{php echo register_jssdk(false);}
    <script type="text/javascript">

        wx.ready(function () {
            sharedata = {
                title: "{$set['title']}",
                desc: "{$set['title']}",
                link: window.location.href,
                imgUrl: "{$_W['attachurl']}{$set['thumb']}",
                success: function (res) {},
                cancel: function(){

                }
            };
            wx.onMenuShareAppMessage(sharedata);
            wx.onMenuShareTimeline(sharedata);
        });
    </script>
</body>
</html>
