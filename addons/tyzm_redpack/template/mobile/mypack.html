<script type="text/javascript">
wx.ready(function () {
		wx.hideOptionMenu();
});
/*获取我的红包方法*/
var limit = 1;
function get_list(){
 
	$("#list_more").html('<div class="am-modal-bd am-text-secondary"><span class="am-icon-spinner am-icon-spin"></span> Loading...</div>');
	$.ajax({
	    type : "post",
	    url : "{php echo $this->createMobileUrl('Mypack',array('ty'=>'myredpackajax'))}",
	    data : {
	    	limit:limit
	    },
		dataType : "json",		
	    success : function(data) {
	    	if(data.status==200){
						var list = data.content;
						var content = '';
						for(var i=0; i<list.length; i++){
							
							content = '<div onclick="window.location.href=\''+list[i]['url']+'\'" class="am-u-sm-12 list">'
							+'<img src="'+list[i]['addimg']+'" width="60" height="60" style="float: left;margin-left: -10px;margin-right: 5px;margin: 5px 5px 5px -10px;">'
							+'<div><span>'+list[i]['ad_name']+'的红包</span>'
							+'<span class="am-text-sm am-fr">'+list[i]['pack_money']+'元</span></div><div>'
							+'<span class="am-text-xs" style="color: #CCCCCC;">'+list[i]['createtime']+'</span>'
							+'<span class="am-text-xs am-fr" style="color: #CCCCCC;">已领取'+list[i]['get_num']+'/'+list[i]['pack_num']+'个</span></div>'
							+'<div style="font-size: 12px; color: #AAAAAA;">'
							+'<span>访问数：'+list[i]['pv_num']+'</span>&nbsp;&nbsp;&nbsp;'
							+'<span>转发数：'+list[i]['forward_num']+'</span>&nbsp;&nbsp;&nbsp;'
							+'<span>广告点击：'+list[i]['adclick_num']+'</span></div>'
							+'<div style="position: absolute; top: 16px; right: 10px; color: #CCCCCC; line-height: 64px;"><i class="am-icon-chevron-right"></i></div></div>';
							$("#list_content").append(content);
						}
						if(list.length==10){
							$("#list_more").html('<span class="am-text-secondary" onclick="get_list();">查看更多</span>');
						}else{
							$("#list_more").html('<span></span>');
						}
						limit++;		
		    }
	    	else if(data.status==-103){
	    		$("#list_more").html('<span>没有更多红包咯！</span>');
	    	}	    	
	    },
	    error : function(xhr, type) {

	    }
	});
}
get_list();
