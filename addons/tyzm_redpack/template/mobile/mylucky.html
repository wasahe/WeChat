<script type="text/javascript">
wx.ready(function () {

/*获取我的红包方法*/
var limit = 1;
function get_list(){
 
	$("#list_more").html('<div class="am-modal-bd am-text-secondary"><span class="am-icon-spinner am-icon-spin"></span> Loading...</div>');
	$.ajax({
	    type : "post",
	    url : "{php echo $this->createMobileUrl('Mypack',array('ty'=>'myluckyjax'))}",
	    data : {
	    	limit:limit
	    },
		dataType : "json",		
	    success : function(data) {
	    	if(data.status==200){
						var list = data.content;
						var content = '';
						for(var i=0; i<list.length; i++){
							
							content = '<div onclick="window.location.href=\''+list[i]['url']+'\'" class="am-u-sm-12 list">'
							+'<img src="'+list[i]['addimg']+'" width="40" height="40" style="float: left;margin: 5px 5px 5px -5px;">'
							+'<div><span>'+list[i]['ad_name']+'的红包</span>'
							+'<span class="am-text-sm am-fr">'+list[i]['pack_money']+'元</span></div><div>'
							+'<span class="am-text-xs" style="color: #CCCCCC;">'+list[i]['createtime']+'</span>'
							+'</div>'
							+'<div style="position: absolute; top: 16px; right: 10px; color: #CCCCCC; line-height: 64px;"><i class="am-icon-chevron-right"></i></div></div>';
							$("#list_content").append(content);
						}
						if(list.length==10){
							$("#list_more").html('<span class="am-text-secondary" onclick="get_list();">查看更多</span>');
						}else{
							$("#list_more").html('<span></span>');
						}
						limit++;		
		    }
	    	else if(data.status==-103){
	    		$("#list_more").html('<span>没有更多红包咯！</span>');
	    	}	    	
	    },
	    error : function(xhr, type) {

	    }
	});
}
get_list();
function 
alertwindow(content) {	$('#alert_content').text(content);	$('#alert').modal('open');}

function getred(){	$.ajax({
		type : "post",		
		url : "{php echo $this->createMobileUrl('mypack',array('ty'=>'getred'))}",		
		dataType : "json",		
		beforeSend : function(XMLHttpRequest) {	$("#my-modal-loading").modal('open');	},		
		success : function(res) {		
		$("#my-modal-loading").modal('close');		
		if (res.status == 404 ) {          
		alertwindow(res.errmsg);		
		}else if(res.status ==200){           
		alertwindow(res.errmsg);		
		}else if(res.status ==502){     
		alertwindow(res.errmsg);			}else{	
		alertwindow("提现失败，请等一下再试！"); 	
		}		},		error : function(res, type) {	
		$("#my-modal-loading").modal('close');		
		alertwindow("提现失败，请等一下再试！"); 	
		}	});}
</script>
