{template 'common/header'}
<ul class="nav nav-tabs">
    <li class="active"><a href="{php echo $this->createWebUrl('order')}">订单管理</a></li>
    <!--li ><a style="" onclick="return confirm('此操作可能耗时较久，确认吗？'); return false;" href="{php echo $this->createWebUrl('Downloade')}" title="导出"><i class="fa fa-download"> 导出全部数据</i></a></li-->
</ul>
<style>
th{
	text-align: center !important;
}

td{
	text-align: center !important;
	white-space: normal !important;
	word-break: break-all !important;
}
</style>
<div class="panel panel-info">
        <div class="panel-heading">筛选</div>
        <div class="panel-body">
            <form action="{php echo $this->createWebUrl('order')}" method="post" class="form-horizontal">
                <div class="form-group">
                   <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label" style="width: 200px;">姓名或手机/订单编号</label>
                    <div class="col-sm-2 col-lg-3">
	                    <input type="text" name="name" value="{$name}" class="form-control" style="display: inline-block;">
                    </div>
                   <button class="btn btn-default">搜索</button>
                </div>
            </form>
        </div>
</div>
<div class="panel panel-default">

	<div class="panel-body" style="text-align: center;">

        <table class="table table-hover">

            <thead class="navbar-inner">

                <tr>
                    <th style="width:280px;">订单编号</th>		
                    <th>订单名称</th>
                    <th>金额</th>
                    <th >昵称</th>
                    <th>时间</th>	
                    <th>操作</th>

                </tr>

            </thead>


            <tbody id="table_content">

                {loop $order $item}

                <tr>
                    <td>{$item['orderno']}</td>
                    <td>{$item['title']}</td>
                    <td>{$item['xprice']}</td>
                    <td>{$item['nickname']}<!--br>{$item['usernames']}<Br>{$item['tel']}--></td>
                    <td>{php echo date('Y-m-d H:i:s', $item['createtime'])}</td>
                    <td>
                    	<a href="{php echo $this->createWebUrl('order', array('id' => $item['id'], 'op' => 'delete'))}" onclick="return confirm('删除后将不可恢复，确定删除吗？')" class="btn btn-warning btn-sm">删除</a>
						
                    </td>

                </tr>
                {/loop}

            </tbody>
        
        </table>
  
     {$pager}

    </div>

</div>
{template 'common/footer'}
