<div class="panel panel-default">
    <div class="panel-heading">选择要关联的直播</div>
    <div class="panel-body">
        <div class="form-group">
            <label class="col-xs-10 col-sm-3 col-md-3 control-label">直播</label>
            <div class="col-xs-12 col-sm-9 col-md-8 col-lg-8">
                <select class="form-control" name="lid" id="lid">
                    {loop $live_list $row}
                    <option value="{$row['id']}" data-name="{$row['name']}">{$row['name']}</option>
                    {/loop}
                </select>
            </div>
        </div>
    </div>
</div>
