{template 'common/header'}
<div class="main">
    <form action="" method="post" class="form-horizontal form" id="setting-form">
        <div class="panel panel-default">
            <div class="panel-heading">首页标题设置</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2  control-label"><span style='color:red'>*</span>首页标题设置：</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" id="dg_prorec_title" class="form-control" placeholder="" name="dg_prorec_title" value="{$settings['dg_prorec_title']}">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </form>
</div>
{template 'common/footer'}
