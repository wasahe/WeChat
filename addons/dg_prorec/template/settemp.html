{template 'common/header'}
<div class="main">
    <form action="" method="post" class="form-horizontal form" id="setting-form">
        <div class="panel panel-default">
            <div class="panel-heading">选择要用的模板</div>
            <div class="panel-body">
                <div class="form-group">
                    {loop $temp $index $row}
                    <div class="col-md-2">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox1" name="tempindex[{$index}]" value="{$row['template_id']}"
                                   {if in_array($row['template_id'],$templateid)}
                                   checked='true'
                                   {/if}> {$row['title']}
                        </label>
                    </div>
                    {/loop}
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </form>
</div>
{template 'common/footer'}
