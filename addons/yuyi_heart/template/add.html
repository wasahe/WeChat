{template 'common/header'}

</script>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">添加真心话问题</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" action="" method="post" id="setting-form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">问题</label>
    <div class="col-sm-10">
        <textarea class="form-control" rows="5" id="question" name="question">{$res['question']}</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    	<input class="btn btn-default" type="submit" value="提交" name="submit"/>
      <input type="hidden" name="token" value="{$_W['token']}"/>
    </div>
  </div>
</form>
  </div>
</div>
<script>
require(['jquery', 'util'], function($, util){
  $(function(){
    $('#setting-form').submit(function(){
      var result = true;
      if($('#question').val() == ''){
        result = false;
        util.message('未填写真心话内容.');
      }
      return result;
    });
  });
});
</script>
{template 'common/footer'}
