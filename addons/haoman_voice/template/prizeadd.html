{template 'common/header'}

<ul class="nav nav-tabs">
    <li><a href="{php echo $this->createWebUrl('prize',array('pici' => $pici,'rid' => $rid))}">奖品列表</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('prizeadd',array('pici' => $pici,'rid' => $rid))}">添加奖品</a></li>
</ul>
<div class="clearfix">
    <form class="form-horizontal form" action="" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">奖品信息</div>
			<div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">奖品类型</label>
					<div class="col-xs-12 col-sm-9">
                        <label class="radio-inline"><input type="radio" onclick="$('#red').show();$('#card').hide();" name="type"
                         value="0" checked="checked">微信红包</label>
						 <label class="radio-inline"><input type="radio" onclick="$('#card').show();$('#red').hide();" name="type"
                         value="1">微信卡券</label>
                    </div>
            </div>
            
        </div>
		<div class="panel panel-default" id="red">
			<div class="panel-heading">红包信息</div>
            <div class="panel-body">
				<div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">红包金额</label>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input type="text" class="form-control" name="credit" value="{php echo $prizes['credit']/100}" />
                            <span class="input-group-addon" style="border-left: none;border-right: none;">-</span>
                            <input type="text" class="form-control" name="credit2" value="{php echo $prizes['credit2']/100}" />
                            <span class="input-group-addon" style="border-left: none;border-right: none;">元</span>
                        </div>
                        <div class="help-block">可以设成区间，右侧必须大于左侧，只能正数不能为负数，可以设小数点后两位，最少0.01元。设成固定金额的话，左右一致就行。</div>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">红包概率</label>
                    <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10" style="padding: 0">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="awardspros" placeholder="请填写整数 如：50">
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">红包总数</label>
                    <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10" style="padding: 0">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="awardstotals" placeholder="请填写整数">
                                    <span class="input-group-addon">个</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</div>
		<div class="panel panel-default" id="card" style="display: none;">
			<div class="panel-heading">卡券信息</div>
            <div class="panel-body">
				<div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">卡券ID</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" name="couponid">
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">卡券概率</label>
                    <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10" style="padding: 0">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="awardspro" placeholder="请填写整数 如：50">
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">卡券总数</label>
                    <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10" style="padding: 0">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="awardstotal" placeholder="请填写整数">
                                    <span class="input-group-addon">个</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</div>
        <div class="form-group margin-bottom">
            <div class="col-sm-12">
                <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
				<input type="hidden" name="pici" value="{$pici}"/>
                <input type="hidden" name="token" value="{$_W['token']}"/>
            </div>
        </div>
    </form>
</div>

{template 'common/footer'}
