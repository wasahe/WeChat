<!-- 微信分享设置 -->
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">

    // JS分享借用权限开始
    <?php
        $jssdk = new JSSDK();
        $package = $jssdk->GetSignPackage();
    ?>
    // JS分享借用权限结束

    wx.config({
       debug:false,
       appId: '{$package["appId"]}',
       timestamp: '{$package["timestamp"]}',
       nonceStr: '{$package["nonceStr"]}',
       signature: '{$package["signature"]}',
       jsApiList: [
        {if $reply['share_type'] != 2}'onMenuShareTimeline','onMenuShareAppMessage','onMenuShareWeibo'{/if}
       ]
    });
    var sharedata = {
        "imgUrl" : "{$shareimg}",
        "link" : "{$sharelink}",
        "desc" : "{$sharedesc}",
        "title" : "{$sharetitle}"
    };

    wx.ready(function () {
        {if $reply['share_type'] == 2}
        wx.hideOptionMenu();
        {else if $reply['share_type'] == 1}
        wx.showOptionMenu();
        wx.onMenuShareAppMessage(sharedata);
        wx.onMenuShareTimeline({
            title: '{$sharetitle}', // 分享标题
            link: '{$sharelink}', // 分享链接
            imgUrl: '{$shareimg}', // 分享图标
            success: function () { 
                var submitData = {
                    isshare: 1,
                };
                $.post('{php echo $this->createMobileUrl('setshare', array('rid' => $rid))}', submitData, function(data) {
                    if (data.success == 1) {
                        location.href="{php echo $this->createMobileUrl('index2', array('rid' => $rid))}";
                    } else {
                        alert(data.msg);
                        return
                    }
                },"json")
            },
            cancel: function () { 
                alert("您没有成功分享到朋友圈！");
            }
        });
        wx.onMenuShareQQ(sharedata);
        wx.onMenuShareWeibo(sharedata);
        {else}
        wx.showOptionMenu();
        wx.onMenuShareAppMessage(sharedata);
        wx.onMenuShareTimeline(sharedata);
        wx.onMenuShareQQ(sharedata);
        wx.onMenuShareWeibo(sharedata);
        {/if}
    });


</script>

</html>
