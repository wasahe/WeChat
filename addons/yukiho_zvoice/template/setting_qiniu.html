<!DOCTYPE html><html>{if empty($_W['isajax'])}{template 'common/top'}{/if}  <!-- Content Wrapper. Contains page content -->  <div class="content-wrapper">    <!-- Main content -->    <section class="content">      <div class="row">        <!-- right column -->        <div class="col-md-12">          <!-- Horizontal Form -->          <div class="box box-info">            <div class="box-header with-border">              <h3 class="box-title">七牛设置</h3>            </div>            <!-- /.box-header -->            <!-- form start -->			<form action="" method="post"  class="form-horizontal" enctype="multipart/form-data">              <div class="box-body">                <div class="form-group">                  <label class="col-sm-2 control-label">Access Key</label>                  <div class="col-sm-10">                    <input type="text" class="form-control" name='access_key' value="{$item['access_key']}" placeholder="">					<span class="help-block"></span>                  </div>                </div>                <div class="form-group">                  <label class="col-sm-2 control-label">Secret Key</label>                  <div class="col-sm-10">                    <input type="text" class="form-control" name='secret_key' value="{$item['secret_key']}" placeholder="">					<span class="help-block"></span>                  </div>                </div>                <div class="form-group">                  <label class="col-sm-2 control-label">Bucket Name</label>                  <div class="col-sm-10">                    <input type="text" class="form-control" name='bucket_name' value="{$item['bucket_name']}" placeholder="">					<span class="help-block"></span>                  </div>                </div>                <div class="form-group">                  <label class="col-sm-2 control-label">自定义域名</label>                  <div class="col-sm-10">                    <input type="text" class="form-control" name='url' value="{$item['url']}" placeholder="">					<span class="help-block">不是七牛测试域名,域名前面必须加http://</span>                  </div>                </div>                <div class="form-group">                  <label class="col-sm-2 control-label">多媒体处理</label>                  <div class="col-sm-10">                    <input type="text" class="form-control" name='mps' value="{$item['mps']}" placeholder="">					<span class="help-block"></span>                  </div>                </div>			  <div class="box-footer">                <input type="hidden" name="token" value="{$_W['token']}" />                <button type="submit" class="btn btn-info center-block">写好了</button>              </div>            </form>          </div>        </div>        <!--/.col (right) -->      </div>      <!-- /.row -->    </section>    <!-- /.content -->  </div>{if empty($_W['isajax'])}{template 'common/foot'}{/if}
