<html><head>	<meta charset="UTF-8">	<title>简单一步，完成注册</title>	<meta id="wxKeywords" name="Keywords" content="<keywords />">    <meta id="wxDescription" name="Description" content="<description />">    <meta name="apple-touch-fullscreen" content="YES">    <meta name="format-detection" content="telephone=no">    <meta name="apple-mobile-web-app-capable" content="yes">    <meta name="apple-mobile-web-app-status-bar-style" content="black">    <meta http-equiv="Expires" content="-1">    <meta http-equiv="pragram" content="no-cache">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">    <script type="text/javascript" src="{MODULE_URL}public/libs/jquery_weui/lib/jquery-2.1.4.js"></script>	<script type="text/javascript" src="{MODULE_URL}assets/scripts/elink-framework.js"></script>	<script type="text/javascript" src="{MODULE_URL}assets/scripts/noty/packaged/jquery.noty.packaged.js"></script>	<!--ETUI CSS 开始-->    <link rel="stylesheet" href="http://m.bangbangce.com/Template/Wechat/Yidake/Assets/etui/css/etui.css">    <!--ETUI CSS 结束-->    <!--通用CSS样式 开始-->    <link rel="stylesheet" href="{MODULE_URL}assets/styles/user/common.css">    <!--本页CSS样式开始-->    <link rel="stylesheet" href="{MODULE_URL}assets/styles/user/register.css">    <script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>	<style type="text/css">*{font-family:"Microsoft YaHei",Arial,Helvetica,sans-serif,"宋体";font-size:1em}</style>   <script>        var jssdkconfig = {php echo json_encode($_W['account']['jssdkconfig']);} || {};        // 是否启用调试        jssdkconfig.debug = false;        jssdkconfig.jsApiList = [            'checkJsApi',            'onMenuShareTimeline',            'onMenuShareAppMessage',            'onMenuShareQQ',            'onMenuShareWeibo',            'hideMenuItems',            'showMenuItems',            'hideAllNonBaseMenuItem',            'showAllNonBaseMenuItem',            'translateVoice',            'startRecord',            'stopRecord',            'onRecordEnd',            'playVoice',            'pauseVoice',            'stopVoice',            'uploadVoice',            'downloadVoice',            'chooseImage',            'previewImage',            'uploadImage',            'downloadImage',            'getNetworkType',            'openLocation',            'getLocation',            'hideOptionMenu',            'showOptionMenu',            'closeWindow',            'scanQRCode',            'chooseWXPay',            'openProductSpecificView',            'addCard',            'chooseCard',            'openCard',			'translateVoice',            'openAddress'        ];        wx.config(jssdkconfig);        var _TUTOR_URL = "{php echo $this->createMobileUrl('tutor')}";        var _follow = "{php echo intval($_W['fans']['follow'])}";        var _openid = "{php echo $_W['openid']}";        var _qrcode = "{php echo $_W['account']['qrcode']}";    </script></head><body>	<div class="ui-page-group">	    <!-- 单个page ,第一个.page默认被展示-->	    <div class="ui-page ui-page-current">	    	<!--页面内容开始-->	    	<div class="ui-content">	    		<div class="header">	    			<img style='border-radius:50px;' src="{php echo $now['avatar']}">	    		</div>	    		<div class="reg_form">	    			<form action="#" id="myForm" method="post">	    				<input type="hidden" name="headpic" value="">						<input type="hidden" name="realname" value="">						<input type="hidden" name="nickname" value="">						<input type="hidden" name="sex" value="">												<div id="prosx">							<div class="ui-search-input">		                        <label class="ui-icon icon-shouji" for="username"></label>		                        <input type="tel" maxlength ='11' name="mobile" id="mobile" placeholder="请输入手机号码" isvalidate="1" nullmsg="手机号码不能为空" errormsg="手机号码格式不正确" >		                    </div>							<!--		                    <div class="ui-cell">		                    	<div class="ui-search-input ui-cell-primary">			                        <label class="ui-icon icon-yanzhengma" for="yzm"></label>			                        <input type="tel" id="yzm" placeholder="请输入验证码" name="yzm" value="" isvalidate="1" nullmsg="验证码不能为空" errormsg="请输入4-6位的数字" datatype="n4-6">			                    </div>			                    <div class="yzm-btn">			                    	<a href="javascript:" id="sendCode" ajaxurl="/Public/sendCode.html?v=A-Rdo">获取验证码</a>			                    </div>		                    </div>-->		                    <div class="zc-btn">		                    	<a style='background:#28b7a3;' href="javascript:" id="form_submit_btn">开始注册</a>		                    </div>						</div>	    			</form>	    		</div>	    	</div>	   	</div>	</div>	<input type="hidden" name="share_title" value="{php echo $this->pro['share_title']}"/>	<input type="hidden" name="share_image" value="{php echo tomedia($this->pro['share_image'])}"/>	<input type="hidden" name="share_desc" value="{php echo $this->pro['share_desc']}"/>	<input type="hidden" name="share_link" value=""/>	<script>		$('#form_submit_btn').click(function(){		var mobile = $("#mobile").val();        var re=new RegExp(/^((\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$)$/);        if(!mobile.match(re)){            warn("请填写正确的手机号");            return '';        }		$.post("{php echo $this->createMobileUrl('home_edit')}",{mobile:mobile},function(data){			if(data.status == 1){				window.location.href = "{$url}";			}		},'json');	});		initshare();	function initshare(){		var title = $('input[name="share_title"]').val();		var imgUrl = $('input[name="share_image"]').val();		var desc = $('input[name="share_desc"]').val();		var link = $('input[name="share_link"]').val();		wx.ready(function(cb1,cb2){			wx.onMenuShareTimeline({				title: title, // 分享标题				link: link, // 分享链接				imgUrl: imgUrl, // 分享图标				success: function () {					// 用户确认分享后执行的回调函数					cb1();				},				cancel: function () {					// 用户取消分享后执行的回调函数					cb2();				}			});			wx.onMenuShareAppMessage({				title: title, // 分享标题				desc: desc, // 分享描述				link: link, // 分享链接				imgUrl: imgUrl, // 分享图标				type: '', // 分享类型,music、video或link，不填默认为link				dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空				success: function () {					// 用户确认分享后执行的回调函数					cb1()				},				cancel: function () {					// 用户取消分享后执行的回调函数					cb2();				}			});			wx.onMenuShareQQ({				title: title, // 分享标题				desc: desc, // 分享描述				link: link, // 分享链接				imgUrl: imgUrl, // 分享图标				success: function () {					// 用户确认分享后执行的回调函数					cb1();				},				cancel: function () {					// 用户取消分享后执行的回调函数					cb2();				}			});			wx.onMenuShareWeibo({				title: title, // 分享标题				desc: desc, // 分享描述				link:link, // 分享链接				imgUrl: imgUrl, // 分享图标				success: function () {					// 用户确认分享后执行的回调函数					cb1();				},				cancel: function () {					// 用户取消分享后执行的回调函数					cb2();				}			});			wx.onMenuShareQZone({				title: title, // 分享标题				desc: desc, // 分享描述				link: link, // 分享链接				imgUrl: imgUrl, // 分享图标				success: function () {					// 用户确认分享后执行的回调函数					cb1();				},				cancel: function () {					// 用户取消分享后执行的回调函数					cb2()				}			});		});	}	</script></body></html>
