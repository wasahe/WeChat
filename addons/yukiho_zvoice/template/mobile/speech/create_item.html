{php $g_title='编辑讲单信息'}{php $menu='4'}{template 'common/header1'}		<style type="text/css">		.imagesShowArea{ 			float:left;			width:20%;			height:50px;			padding-left:3px;		} 		.imagesUploadArea{ 			float:left;			width:20%;			height:50px;		} 		.images-content{ 			position: absolute; 			z-index: 1;			color: #fff; 			background: rgba(0,0,0,.7); 			overflow: hidden; 			margin-top:-15px;			opacity:0.8;filter:alpha(opacity=80);			width:50px;			line-height:15px;			font-size:12px;			padding-left:15px;		} 		</style> 		<div id="content" class="snap-content">			<div class="content">				<div class="one-half-responsive">					<div class="container heading-style-5"></div>				</div>				<form method="post" action="" id="contactForm" class="contactForm" enctype="multipart/form-data">					<fieldset>						<div class="formFieldWrap">							<label class="field-title contactNameField" for="contactNameField">讲单标题：<span>字数少于20字</span></label>							<input value="{$item['title']}" type="text" name="title" id="title" placeholder="请问你的内容起一个标题..." class="contactField requiredField">						</div> 						<div class="formFieldWrap">							<label class="field-title contactNameField" for="contactNameField">序号：<span>从小到大排序</span></label>							<input value="{$item['dsporder']}" type="tel" name="dsporder" id="dsporder" placeholder="请输入一个大于0的正整数..." class="contactField requiredField">						</div>						<div class="formFieldWrap">							<label class="field-title contactNameField" for="contactNameField">副标题: <span>二级目录菜单显示名称</span></label>							<select id='istitle' class="contactField requiredField">									<option value='1' {if 1==$item['istitle']}selected{/if}>是</option>								<option value='0' {if 0==$item['istitle']}selected{/if}>否</option>							</select>						</div>						<div class="clear"></div>												<div id="voiceBtn" style='{if !empty($item["id"])}display:none;{/if}margin-top:20px;' class="formFieldWrap">							<div class="or-buttons-style-1">								<a id="record1" style="margin-left:10px;margin-right:0px;width:93%" href="#" class="button button-green button-round"><i class="fa fa-microphone"></i> 开始录制60秒讲单内容</a>								<a id="record3" style="display:none;margin-top:10px;margin-left:10px;margin-right:0px;width:45%" href="#" class="button button-blue button-round"><i class='fa fa-check'></i> 提交</a>								<a id="record2" style="display:none;margin-top:10px;margin-left:10px;margin-right:0px;width:45%" href="#" class="button button-orange button-round"></a>							</div>						</div>						<div id="saveBtn" style='{if empty($item["id"])}display:none;{/if}margin-top:20px;' class="formSubmitButtonErrorsWrap contactFormButton">							<button type="button" class="buttonWrap button button-green contactSubmitButton"								id="save">保存信息</button>						</div>					</fieldset>				</form>			</div>		</div>	</div>	<script>	$("#record1").click(voice.start);	    $('#istitle').change(function(){		if($(this).val()=='1'){			$("#voiceBtn").hide();			$("#saveBtn").show();		}else{			$("#voiceBtn").show();			$("#saveBtn").hide();		}	});	    $('#record3').click(function(){		_b = $(this);		_b.attr("disabled", "disabled");        posting = true;        wx.ready(function(){            if(!post.localId){                warn("请先录音");                return '';            }            wx.uploadVoice({                localId: post.localId,                isShowProgressTips: 1,                success: function (res) {                    post.id = "{$item['id']}";                    post.speech_id = "{$speech_id}";                    post.serverId = res.serverId;					post.title= $('#title').val();					post.dsporder = $('#dsporder').val();					post.istitle = $('#istitle').val();                    if(!post.serverId){                       warn("请先录音");                        return '';                    }					if(!post.title){						warn("请填写标题");						return '';					}					if(post.dsporder!= 0 && !post.dsporder){						warn("请填写序号");						return '';					}					_b.attr("disabled", "disabled");					_b.html("请稍等...");					console.log(post);					$.post('',post,function(data){                        if(data.status == 1){                            bingo(data.message,function(){								window.location.href = "{php echo $this->createMobileUrl('create_item_list')}&id="+data.speech_id;                            });                        }else{							_b.removeAttr("disabled");							_b.html("提交");                            error(data.message,2000,'cancel');                        }                        posting = false;                    },'json');                }            });        });    });    $('#save').click(function(){		_b = $(this);		_b.attr("disabled", "disabled");		post.id = "{$item['id']}";		post.speech_id = "{$speech_id}";		post.title= $('#title').val();		post.dsporder = $('#dsporder').val();		post.istitle = $('#istitle').val();		if(!post.title){			warn("请填写标题");			return '';		}		if(post.dsporder!= 0 && !post.dsporder){			warn("请填写序号");			return '';		}		_b.attr("disabled", "disabled");		_b.html("请稍等...");		console.log(post);		$.post('',post,function(data){			if(data.status == 1){				bingo(data.message,function(){									window.location.href = "{php echo $this->createMobileUrl('create_item_list')}&id="+data.speech_id;				});			}else{				_b.removeAttr("disabled");				_b.html("提交");				error(data.message,2000,'cancel');			}		},'json');    });	</script></body>
