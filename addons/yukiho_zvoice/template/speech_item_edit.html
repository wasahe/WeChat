<!DOCTYPE html><html>{if empty($_W['isajax'])}{template 'common/top'}{/if}  <link rel="stylesheet" href="{MODULE_URL}assets/css/select2.min.css">  <!-- Content Wrapper. Contains page content -->  <div class="content-wrapper">    <!-- Main content -->    <section class="content">      <div class="row">        <!-- right column -->        <div class="col-md-12">          <!-- Horizontal Form -->          <div class="box box-info">            <div class="box-header with-border">              <h3 class="box-title">编辑讲单信息</h3>            </div>            <!-- /.box-header -->            <!-- form start -->           <form action="" method="post"  class="form-horizontal" enctype="multipart/form-data">              <div class="box-body">                <div class="form-group">                  <label class="col-sm-2 control-label">所属小讲</label>                  <div class="col-sm-10">					<select name="speech_id" id="" class="form-control">                        <option value="0">请选择</option>                        {php $speeches = M('speech')->getall()}                        {loop $speeches $s}                        <option value="{$s['id']}" {if $item['speech_id']==$s['id']}selected{/if}>{$s['title']}</option>                        {/loop}                    </select>					<span class="help-block"></span>                  </div>                </div>                <div class="form-group">                  <label class="col-sm-2 control-label">标题</label>                  <div class="col-sm-10">                    <input type="text" class="form-control" name='title' value="{$item['title']}" placeholder="">					<span class="help-block"></span>                  </div>                </div>                <div class="form-group">                  <label class="col-sm-2 control-label">音频</label>                  <div class="col-sm-10"> 					{php echo tpl_form_field_audio('src',$item['src'])}					<span class="help-block"></span>                  </div>                </div>                <div class="form-group">                  <label class="col-sm-2 control-label">排序</label>                  <div class="col-sm-10">                    <input type="text" class="form-control" name='dsporder' value="{$item['dsporder']}" placeholder="越小越前面">					<span class="help-block"></span>                  </div>                </div>                <div class="form-group">                  <label class="col-sm-2 control-label">语音时长</label>                  <div class="col-sm-10">                    <input type="text" class="form-control" name='timelong' value="{$item['timelong']}" placeholder="输入秒时长，例如1分20秒，则填写80">					<span class="help-block"></span>                  </div>                </div>                <div class="form-group">					<label class="col-sm-2 control-label">副标题</label>					  <div class="col-sm-10">						<label class="radio-inline">							<input type="radio" name="istitle" value="1" {if $item['istitle']==1}checked="checked"{/if}> 是						</label>						<label class="radio-inline">							<input type="radio" name="istitle" value="0" {if $item['istitle']==0}checked="checked"{/if}> 否						</label>						<span class="help-block"></span>					</div>                </div>				<!--                <div class="form-group">					<label class="col-sm-2 control-label">免费试听</label>					  <div class="col-sm-10">						<label class="radio-inline">							<input type="radio" name="isfree" value="1" {if $item['isfree']==1}checked="checked"{/if}> 是						</label>						<label class="radio-inline">							<input type="radio" name="isfree" value="0" {if $item['isfree']==0}checked="checked"{/if}> 否						</label>						<span class="help-block"></span>					</div>                </div>-->                <div class="form-group">					<label class="col-sm-2 control-label">状态</label>					  <div class="col-sm-10">						<label class="radio-inline">							<input type="radio" name="status" value="1" {if $item['status']==1}checked="checked"{/if}> 正常						</label>						<label class="radio-inline">							<input type="radio" name="status" value="0" {if $item['status']==0}checked="checked"{/if}> 关闭						</label>						<span class="help-block"></span>					</div>                </div>              </div>			  <div class="box-footer">                <input type="hidden" name="token" value="{$_W['token']}" />                <button type="submit" class="btn btn-info center-block">写好了</button>              </div>            </form>          </div>          <!-- /.box -->        </div>        <!--/.col (right) -->      </div>      <!-- /.row -->    </section>    <!-- /.content -->  </div></div><!-- ./wrapper -->{if empty($_W['isajax'])}{template 'common/foot'}<script src="{MODULE_URL}assets/js/select2.full.min.js"></script><script type="text/javascript">	$(document).ready(function() {		$(".select2").select2({			templateResult: formatState		});		$("#openid").val("{$item['openid']}").trigger("change");	});		function formatState (state) {	  if (!state.id) { return state.text; }	  var $state = $(		'<span><img style="width:2em;height:2em;" class="img-rounded" src="' + state.element.dataset.avatar + '" class="img-flag" /> ' + state.text + '</span>'	  );	  return $state;	}	require(['bootstrap']);	$('.js-clip').each(function(){		util.clip(this, $(this).attr('data-url'));	});    require(['util'],function(util){        $('input[name="isfree"]').on('change keyup',function(){            var _val = $(this).val();            if(_val == 1){                $('#isfree').show();            }else{                $('#isfree').hide();            }        });        $('body').on('click','.open_modal',function(){            var _that = $(this);            var title = '';            var url = $(this).data('href');            var name = $(this).data('name');            $.get(url,function(data){                var content = data;                var footer = '<button class="btn btn-danger close2">关闭</button>';                var options = {containerName:''+name};                var model = name+'_modal';                eval(model+'=util.dialog(title, content, footer,options);');                eval(model+'.show();');                eval(model+'.removeClass("fade");');                eval(model+'.find(".close2").click(function(){'+model+'.hide();})');                eval(model+'.find(".select").click(function(){var openid = $(this).data("openid");select(openid)})');                eval(model+'.find("#search").on("keyup change",function(){var key = $(this).val();search(key)})');                function search(key){                    $.post("{php echo $this->createWebUrl('member_select')}",{key:key},function(html){                        eval(model+'.find("tbody").html(html)');                        eval(model+'.find(".select").click(function(){var openid = $(this).data("openid");select(openid)})');                    },'html');                }                function select(openid){                    _that.val(openid);                    eval(model+'.hide();');                }            },'html');        });    });</script>{/if}
