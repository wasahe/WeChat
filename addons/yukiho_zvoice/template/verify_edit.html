<!DOCTYPE html>
<html>
{if empty($_W['isajax'])}
{template 'common/top'}
{/if}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- right column -->
        <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">编辑会员信息</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
           <form action="" method="post"  class="form-horizontal" enctype="multipart/form-data">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">专业分类</label>
                  <div class="col-sm-10">
                    <select name="category_id" id="" class="form-control">
                        <option value="0">请选择</option>
                        {php $options = M('category')->getall(array('fid'=>0))}
                        {loop $options $option}
                        {php $class = M('category')->getall(array('fid'=>$option['id']))}
                        <option value="{$option['id']}" {if $item['category_id']==$option['id']}selected{/if}>{$option['title']}</option>
                        {loop $class $c}
                        <option value="{$c['id']}" {if $item['category_id']==$c['id']}selected{/if}>---|{$c['title']}</option>
                        {/loop}
                        {/loop}
                    </select>
					<span class="help-block"></span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">昵称</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name='nickname' value="{$item['nickname']}" placeholder="">
					<span class="help-block"></span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">真实姓名</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name='realname' value="{$item['realname']}" placeholder="">
					<span class="help-block"></span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">头衔</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name='tags' value="{$item['tags']}" placeholder="">
					<span class="help-block"></span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">简介</label>
                  <div class="col-sm-10">
                    <textarea name="desc"  class="form-control" id="desc" cols="30" rows="10">{$item['desc']}</textarea>
					<span class="help-block"></span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">提问费用</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name='credit' value="{$item['credit']}" placeholder="">
					<span class="help-block"></span>
                  </div>
                </div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 control-label">资质证明</label>
					<div class="col-sm-10 col-xs-12">
						{php $images = unserialize($item['certify'])}
						{php echo tpl_form_field_multi_image('certify',$images)}
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">审核状态</label>
					<div class="col-sm-8 col-lg-9 col-xs-12">
						<label class="radio-inline">
							<input type="radio" name="status" value="3" {if $item['status']==3}checked="checked"{/if}> 通过
						</label>
						<label class="radio-inline">
							<input type="radio" name="status" value="2" {if $item['status']==2}checked="checked"{/if}> 拒绝
						</label>
						<span class="help-block"></span>
					</div>
				</div> 
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">不通过理由</label>
					<div class="col-sm-8 col-lg-9 col-xs-12">
						<input type="text" name="verifyMsg" placeholder="" value="{$item['verifyMsg']}" class="form-control"/>
						<span class="help-block">如果审核不通过，请填写具体理由告知用户</span>
					</div>
				</div>
              </div>
			  <div class="box-footer">
                <input type="hidden" name="token" value="{$_W['token']}" />
                <button type="submit" class="btn btn-info center-block">写好了</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
{if empty($_W['isajax'])}
{template 'common/foot'}
<script type="text/javascript">	
	require(['bootstrap']);
</script>
{/if}
