<script>
    var n=7;
    var timer='';
     timer=setInterval(function (){
        if(n>0){
             n--;
            $('.score').html(n);
            $('.score').html(n);
            $('.da_an').unbind('click').click(function(){
                var ti_id=$('input[name="ti_id"]').val();
                var  da=$(this).attr('arr');
                var correct=$('input[name="correct"]').val();
                var order_no=$('input[name="order_no"]').val();
                var only=$('input[name="only"]').val();
                var pks_openid=$('input[name="pks_openid"]').val(); 
                var px_list=$('input[name="px_list"]').val();
                if(da==correct){
                    //答题正确
                    $(this).find("b").removeClass("false").addClass("true");
                    var url="{php echo $this->createMobileUrl('px_dati')}";
                    $.ajax({
                        url:url,
                        type:'post',
                        data:{ti_id:ti_id,order_no:order_no,da:da,only:only,pks_openid:pks_openid,px_list:px_list},
                        dataType:'json',
                        success:function(res){              
                            if(res.shuju==1){
                              
                                $('.xia_ti').html(res.xia);
                               
                
                            }else if(res.shuju==2){
                                //alert('已经是最后一题了');
                                var ti='恭喜您一共猜对'+res.ti_shuju+'道题';
                                $('.show_share').html(ti);
                                $('.ti_mask').hide();
                                $('.ti_mask1').show();
                                $('.wancheng').unbind('click').click(function(){
                                        var order_no=$('input[name="order_no"]').val();
                                        if(px_list==''){
                                              var url="{php echo $this->createMobileUrl('wancheng',array('openid'=>$_W['openid']))}"+"&order_no="+order_no;
                                                window.location.href=url;
                                        }else{
                                         
                                          var url="{php echo $this->createMobileUrl('pkjieguo',array('openid'=>$_W['openid']))}"+"&order_no="+order_no+"&only="+only+"&pks_openid="+pks_openid;
                                         window.location.href=url;
                                        }
                                      
                                });
                            }
                            
                        }
                        });

                }else{
                    //答题错误s
                    $(this).find("b").removeClass("true").addClass("false");
                    $('.ti_mask').show();
                    $('.next').unbind('click').click(function(){
                        var url="{php echo $this->createMobileUrl('px_dati')}";
                        $.ajax({
                            url:url,
                            type:'post',
                            data:{ti_id:ti_id,order_no:order_no,da:da,only:only,pks_openid:pks_openid,px_list:px_list},
                            dataType:'json',
                            success:function(res){
                                if(res.shuju==1){
                                    $('.ti_mask').hide();
                                    $('.xia_ti').html(res.xia);
                    
                                }else if(res.shuju==2){
                                    $('.ti_mask').hide();
                                    $('.ti_mask1').show();
                                    var ti='恭喜您一共猜对'+res.ti_shuju+'道题';
                                    $('.show_share').html(ti);
                                    $('.wancheng').unbind('click').click(function(){
                                        var order_no=$('input[name="order_no"]').val();

                                        if(px_list==''){
                                              var url="{php echo $this->createMobileUrl('wancheng',array('openid'=>$_W['openid']))}"+"&order_no="+order_no;
                                                window.location.href=url;
                                        }else{
                                           
                                            var url="{php echo $this->createMobileUrl('pkjieguo',array('openid'=>$_W['openid']))}"+"&order_no="+order_no+"&only="+only+"&pks_openid="+pks_openid;
                                            window.location.href=url;
                                        }
                                      
                                    });
                                 

                                }
                                
                            }
                        });

                    })

                }
            })

        }else{
            //时间到
            clearInterval(timer);
            $('.score').html(n);
            var order_no=$('input[name="order_no"]').val();
            var only=$('input[name="only"]').val();
            var dingshi='dingshi';
            var pks_openid=$('input[name="pks_openid"]').val();
            var px_list=$('input[name="px_list"]').val();
          
            var url="{php echo $this->createMobileUrl('px_dati')}";
            $.ajax({
                url:url,
                type:'post',
                data:{order_no:order_no,dingshi:dingshi,only:only,pks_openid:pks_openid,px_list:px_list},
                dataType:'json',
                success:function(res){
                    $('.ti_mask').hide();
                    $('.ti_mask1').show();
                    var ti='恭喜您一共猜对'+res.ti_shuju+'道题';
                    $('.show_share').html(ti);
                    $('.wancheng').unbind('click').click(function(){
                        var order_no=$('input[name="order_no"]').val();
                        if(res.px_list==''){
                            var url="{php echo $this->createMobileUrl('wancheng',array('openid'=>$_W['openid']))}"+"&order_no="+order_no;
                            window.location.href=url;
                        }else{
                           
                            var url="{php echo $this->createMobileUrl('pkjieguo',array('openid'=>$_W['openid']))}"+"&order_no="+order_no+"&only="+only+"&pks_openid="+pks_openid;
                            window.location.href=url;
                        } 
                    });
                }
                
            });
           
        }

     },1000)
    //答题错误
    $(".retry").click(function(){
            $(".ti_mask").hide();
            $(".da_an b").each(function(){
                if($(this).hasClass("false")){
                    $(this).removeClass("false");
                }
            })
    })
</script>
