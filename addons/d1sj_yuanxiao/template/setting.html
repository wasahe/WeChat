{template 'common/header'}
<div class="container-fluid">
	<form action="" class="form-horizontal form" method="post" enctype="multipart/form-data">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group">
					<label class="col-sm-2 col-md-2 control-label">选择风格</label>
					<div class="col-sm-6 col-md-8 col-xs-12">
						<select class="form-control" name="themes">
							{loop $templates $template}
							<option value="{$template}" {if $settings['themes'] == $template} selected="" {/if}>{$template}</option>
							{/loop}
						</select>
					</div>
				</div>
				
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">微信支付API密钥</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="key_api" class="form-control" value="{$settings['key_api']}" />
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">微信商户号id</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="mch_id" class="form-control" value="{$settings['mch_id']}" />
					</div>
				</div>
			</div>

			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">微信公众号app_id</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="wei_id" class="form-control" value="{$settings['wei_id']}" />
						<div class="text-warning">*红包发放证书放到addons/static/cert文件下，字体文件请到qq群下载，qq群：5529492*</div>
					</div>
				</div>
				<div class="col-sm-6 col-md-8 col-xs-12 col-sm-offset-2 col-md-offset-2">
					<input name="submit" type="submit" value="提交" class="btn btn-primary" />
					<input type="hidden" name="token" value="{$_W['token']}" />
				</div>
			</div>
		</div>
	</form>
</div>
{template 'common/footer'}
