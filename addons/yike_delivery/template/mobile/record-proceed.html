<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>提货记录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../addons/yike_delivery/template/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../addons/yike_delivery/template/css/style.css">
</head>
<body>
    <header class="mui-bar mui-bar-nav carry-nav nav-bar">
        <a class="mui-icon mui-icon-back carry-back" onclick="history.back()"></a>
        <h1 class="mui-title carry-title">提货记录</h1>
    </header>
    <div class="mui-content">
        <div class="proceed">
            <a class="proceed-left proceed-active">进行中</a>
            <a class="proceed-right" href="{$url}">已完成</a>
        </div>
        <ul class="mui-table-view record-list">
            {loop $order $index $item}
            <li class="goods-list">
                <div class="goods-title">
                    <span class="fl">订单编号：{$item['orderid']}</span>
                    {if $item['type'] == '1'}
                    <span class="fr">待发货</span>
                    {else if $item['type'] == '2'}
                    <span class="fr">已发货</span>
                    {/if}
                </div>
                {loop $item['goods'] $index $goods}
                <div class="mui-table-view-cell mui-media">
                    <a href="javascript:;">
                        <img class="mui-media-object mui-pull-left" src="{media $goods['thumb']}">
                        <div class="mui-media-body">
                            {$goods['title']}
                            <p class='mui-ellipsis'>{$goods['abstract']}</p>
                            <p class="goods-num"></p>
                        </div>
                    </a>
                </div>
                {/loop}
            </li>
            {/loop}
        </ul>
    </div>
<script src="../addons/yike_delivery/template/lib/mui/js/mui.min.js"></script>
<script>
</script>
</body>

</html>
