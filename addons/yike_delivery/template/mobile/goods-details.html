<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>商品详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../addons/yike_delivery/template/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../addons/yike_delivery/template/css/style.css">
</head>

<body>
    <header class="mui-bar mui-bar-nav carry-nav">
        <a class="mui-icon mui-icon-back carry-back" onclick="history.back()"></a>
        <h1 class="mui-title carry-title">商品详情</h1>
    </header>
    <div class="mui-content">
        <div class="mui-slider">
            <div class="mui-slider-group">
                {loop $piclist $item}
                <div class="mui-slider-item"><a href="#"><img src="{media $item}" /></a></div>
                {/loop}
            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
            </div>
        </div>

        <div class="carry-synopsis">
        <h1 class="carry-details-title">{$goods['title']}</h1>
        <p style="font-size: 14px">{$goods['abstract']}</p>
        <div class="shop-price">
        <span><span>¥</span>{$goods['marketprice']}</span>
        <!--<a><img src="../addons/yike_delivery/template/img/phone.png" width="30" height="30"></a>-->
        </div>
        <div class="bazaar-price">
        <span class="fl">市场价:￥{$goods['productprice']}</span>
        <span class="fr">销量:{$goods['sales']}件</span>
        </div>
        </div>
        <div class="image-text-details">
            <h2>图文详情</h2>
            {$goods['content']}
        </div>
    </div>
<script src="../addons/yike_delivery/template/lib/mui/js/mui.min.js"></script>
<script src="../addons/yike_delivery/template/js/goods.details.js"></script>
<script src="../addons/yike_delivery/template/lib/mui/js/jquery.js"></script>
<script>
</script>
</body>

</html>
