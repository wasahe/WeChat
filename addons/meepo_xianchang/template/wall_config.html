{template 'common/header'}
{template 'nav'}

<form action="" method="post" class="form-horizontal" role="form">
<input type="hidden" value="{$wall_config['id']}" class="form-control" name="wall_config_id">
<div class="panel panel-default">
	<div class="panel-heading">上墙设置</div>	
	<div class="panel-body">
	<div class="tab-content">
	<div class="tab-pane  active" id="tab_basic">
		<div class="panel panel-default">
			<div class="panel-heading"></div>					
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">上墙审核状态</label>
					<div class="col-sm-9">
						<label class="radio-inline">
							<input type="radio" name="status" value="1" id="status_1" {if $wall_config['status'] == '1'}checked="true"{/if}> 无需审核
						</label>
						<label class="radio-inline">
							<input type="radio" name="status" value="2" id="status_2"  {if $wall_config['status'] == '2'}checked="true"{/if}>必须审核
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">网页标题</label>
					<div class="col-sm-9">
						<input type="text" value="{$wall_config['title']}" class="form-control" name="title" >
						<span class="help-block">网页标题</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2  control-label">显示效果</label>
					<div class="col-sm-9 ">
						<label class="radio-inline">
							<input type="radio" name="show_style" value="0" id="show_style_0" {if $wall_config['show_style'] == '0'}checked="true"{/if}> 滚动
						</label>
						<label class="radio-inline">
							<input type="radio" name="show_style" value="1" id="show_style_1"  {if $wall_config['show_style'] == '1'}checked="true"{/if}>翻转
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2  control-label">显示顺序</label>
					<div class="col-sm-9 ">
						<label class="radio-inline">
							<input type="radio" name="show_type" value="0" id="show_type_0" {if $wall_config['show_type'] == '0'}checked="true"{/if}> 最新不循环
						</label>
						<label class="radio-inline">
							<input type="radio" name="show_type" value="1" id="show_type_1"  {if $wall_config['show_type'] == '1'}checked="true"{/if}>随机循环
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2  control-label">上墙时间</label>
					<div class="col-sm-9 ">
						<label class="radio-inline">
							<input type="radio" name="show_time" value="0" id="show_time_0" {if $wall_config['show_time'] == '0'}checked="true"{/if}> 不显示
						</label>
						<label class="radio-inline">
							<input type="radio" name="show_time" value="1" id="show_time_1"  {if $wall_config['show_time'] == '1'}checked="true"{/if}>显示
						</label>
					</div>
				</div>
				<div class="form-group">
									<label class="col-xs-12 col-sm-3 col-md-2  control-label">每条信息滚动时间间隔</label>
									<div class="col-sm-9 ">
										<div class="input-group">
											<input type="text" name="re_time"  class="form-control" value="{$wall_config['re_time']}">
											<span class="input-group-addon">秒</span>
										</div>
									</div>
				</div>
				<div class="form-group">
									<label class="col-xs-12 col-sm-3 col-md-2  control-label">无消息时显示历史记录数</label>
									<div class="col-sm-9 ">
										<div class="input-group">
											<input type="text" name="chistory"  class="form-control" value="{$wall_config['chistory']}">
											<span class="input-group-addon">条</span>
										</div>
									</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2  control-label">是否开启图片消息放大处理</label>
					<div class="col-sm-9 ">
						<label class="radio-inline">
							<input type="radio" name="show_big" value="0" onClick="show_big1()" {if $wall_config['show_big'] == '0'}checked="true"{/if}>不开启
						</label>
						<label class="radio-inline">
							<input type="radio" name="show_big" value="1" onClick="show_big2()"  {if $wall_config['show_big'] == '1'}checked="true"{/if}>开启
						</label>
					</div>
				</div>
				<div class="form-group big_time" style="{if $wall_config['show_big']==0}display:none{/if}">
									<label class="col-xs-12 col-sm-3 col-md-2  control-label">图片消息放大时间</label>
									<div class="col-sm-9 ">
										<div class="input-group">
											<input type="text" name="show_big_time"  class="form-control" value="{$wall_config['show_big_time']}">
											<span class="input-group-addon">秒</span>
										</div>
									</div>
				</div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">禁词</label>
					<div class="col-sm-9 ">
					<textarea style="height:200px;" class="form-control" name="forbidden_words" id="quit-tips" cols="70">{$wall_config['forbidden_words']}</textarea>
                    
									<span class="help-block">禁词、多条请以#隔开、注意#为英文半角符号、请认真填写</span>
					</div>
                </div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>

	</div>
	</div>
	</div>
	</div>
	<script>

function show_big1(){
	$(".big_time").hide();
}
function show_big2(){
	$(".big_time").show();
}
</script>
	</form>

{template 'common/footer'}
