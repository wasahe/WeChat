<script type="text/javascript">

require(['bootstrap.switch'],function($){
	$('.js-flag:checkbox').bootstrapSwitch({onText: '启用', offText: '禁用'});
	$('.js-flag:checkbox').on('switchChange.bootstrapSwitch', function(event, state) {
		var name = $(this).attr('modulename');
		var ban = state ? 1 : 0;
		$.get("{php echo $this->createWebUrl('globalsetting');}", {name:name, ban:ban}, function(data) {

		});
	});
});
</script>
