{template 'common/header'}
<div class="main">
    <form class="form-horizontal form" id="form2" action="" method="post">
        <div class="panel panel-default">
			<div class="panel-heading">赞赏设置</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">最小赞赏金额</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" value="{$settings['appreciate']['min']}" class="form-control" name="config[appreciate][min]">
						<span class="help-block">单元：元</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">最大赞赏金额</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" value="{$settings['appreciate']['max']}" class="form-control" name="config[appreciate][max]">
						<span class="help-block">单元：元</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">快捷赞赏金额</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" value="{$settings['appreciate']['quick']}" class="form-control" name="config[appreciate][quick]">
						<span class="help-block">单元：元，多个金额用<code>,</code>半角逗号分割</span>
					</div>
				</div>
			</div>
		</div>

        <div class="form-group col-sm-12">
            <input name="token" type="hidden" value="{$_W['token']}" />
            <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
        </div>
    </form>
</div>
{template 'common/footer'}
