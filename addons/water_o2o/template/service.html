{template 'common/header'}

<div class="service">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{php echo $this->createWebUrl('service');}">服务列表</a></li>
		<li><a href="{php echo $this->createWebUrl('serviceunaudit');}">待审核服务</a></li>
	</ul>
	<div class="panel panel-info">
		<div class="panel-heading">当前搜索条件下数量： {$total}</div>
		    <div class="panel-body">
        <form action="{php echo $this->createWebUrl('service')}" method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-1 control-label">商铺名称</label>
                <div class="col-sm-2 col-lg-2">
                    <select class="form-control" name="shopid">
                    <option value="-1" >不限</option>
                   {loop $slist $item}
			         <option value="{$item['id']}" {if $shopid == $item['id'] }selected="selected"{/if}>{$item['stitle']}</option>
			       {/loop}
			      </select>
                </div>            
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-1 control-label">服务名称</label>
                <div class="col-sm-2 col-lg-2">
                    <input class="form-control" name="stitle" id="" type="text" value="{$stitle}">
            	</div>
                <div class=" col-xs-12 col-sm-2 col-lg-2">
                    <button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
                </div>
            </div>
        </form>
    </div>
		
		
	</div>

	<div class="panel panel-default">
		<div class="panel-body table-responsive">
			<table class="table table-hover">
				<thead class="navbar-inner">
					<tr>
						<th style="width: 40px;">序号</th>
						<th style="width: 120px;">服务名称</th>
						<th style="width: 70px;">时长(分钟)</th>
						<th style="width: 70px;">价格(元)</th>
						<th style="width: 90px;">订单总数</th>
						<th style="width: 110px;">发布者</th>
						<!-- <th style="width: 100px;">管理</th> -->
						<th style="width: 120px; text-align: right;">操作</th>
					</tr>
				</thead>
				<tbody>
					{loop $list $item}
					<tr>
						<td>{$item['id']}</td>
						<td>{$item['sname']}</td>
						<td>{$item['sminute']}</td>
						<td>{$item['sprice']}</td>
						<td><button type="button" class="btn btn-info btn-sm" style="width: 60%;text-align: right;">{php echo  $this->getOrdersSumBySvid($item['id']);}</button></td>
						<td>{if empty($item['stitle'])}<button type="button" class="btn btn-warning btn-sm">独立员工</button>{else}<button type="button" class="btn btn-success btn-sm">{$item['stitle']}</button>{/if}</td>
						<!-- <td>
						<a class="btn btn-warning btn-sm" href="#"
							onclick="drop_confirm('确定要审过吗?','{php echo $this->createWebUrl('servicedoaudit',array('op'=>'audit','serviceid'=>$item['id']))}');"
							title="审核"><i class="icon-remove"></i>审核</a>
						</td> -->
						<td style="text-align: right;"><a
							class="btn btn-success btn-sm"
							href="{php echo $this->createWebUrl('addservice', array('serviceid'=>$item['id']))}"
							title="编辑"><i class="icon-edit"></i>编辑</a> <a
							class="btn btn-default btn-sm" href="#"
							onclick="drop_confirm('确定要删除吗?','{php echo $this->createWebUrl('addservice',array('op'=>'delete','serviceid'=>$item['id']))}');"
							title="删除"><i class="icon-remove"></i>删除</a></td>
					</tr>
					{/loop}
				</tbody>
			</table>
		</div>
		{$pager}
	</div>
</div>

<script type="text/javascript">
    function drop_confirm(msg, url){
        if(confirm(msg)){
            window.location = url;
        }
    }
</script>
{template 'common/footer'}
