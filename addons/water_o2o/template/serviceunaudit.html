{template 'common/header'}

<div class="service">
	<ul class="nav nav-tabs">
		<li><a href="{php echo $this->createWebUrl('service');}">服务列表</a></li>
		<li class="active"><a href="{php echo $this->createWebUrl('serviceunaudit');}">待审核服务</a></li>
	</ul>
	<div class="panel panel-default">
		<div class="panel-body table-responsive">
			<table class="table table-hover">
				<thead class="navbar-inner">
					<tr>
						<th style="width: 50px;">序号</th>
						<th style="width: 120px;">服务名称</th>
						<th style="width: 80px;">时长(分钟)</th>
						<th style="width: 80px;">价格(元)</th>
						<th style="width: 110px;">发布者</th>
						<th style="width: 110px;">管理</th>
						<th style="width: 120px; text-align: right;">操作</th>
					</tr>
				</thead>
				<tbody>
					{loop $list $item}
					<tr>
						<td>{$item['id']}</td>
						<td>{$item['sname']}</td>
						<td>{$item['sminute']}</td>
						<td>{$item['sprice']}</td>
						<td>{if empty($item['stitle'])}<button type="button" class="btn btn-warning btn-sm">独立员工</button>{else}<button type="button" class="btn btn-success btn-sm">{$item['stitle']}</button>{/if}</td>
						<td>
						<a class="btn btn-warning btn-sm" href="#"
							onclick="drop_confirm('确定要审核通过吗?','{php echo $this->createWebUrl('servicedoaudit',array('op'=>'audit','serviceid'=>$item['id']))}');"
							title="审核"><i class="icon-remove"></i>审核</a>
						</td>
						<td style="text-align: right;"><a
							class="btn btn-success btn-sm"
							href="{php echo $this->createWebUrl('addservice', array('serviceid'=>$item['id']))}"
							title="编辑"><i class="icon-edit"></i>编辑</a> <a
							class="btn btn-default btn-sm" href="#"
							onclick="drop_confirm('确定要删除吗?','{php echo $this->createWebUrl('addservice',array('op'=>'delete','serviceid'=>$item['id']))}');"
							title="删除"><i class="icon-remove"></i>删除</a></td>
					</tr>
					{/loop}
				</tbody>
			</table>
		</div>
		{$pager}
	</div>
</div>

<script type="text/javascript">
    function drop_confirm(msg, url){
        if(confirm(msg)){
            window.location = url;
        }
    }
</script>
{template 'common/footer'}
