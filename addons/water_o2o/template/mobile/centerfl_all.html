<script type="text/template" id="J_project_admin_tpl">
    <div class="modal qsc-modal qsc-modal-share project-${uuid}-modal">
        <div class="modal-dialog bottom">
            <div class="modal-content clearfix project-mg-edit">
                <div class="modal-header">
                    <h4 class="modal-title text-center">筹款管理</h4>
                    <small>${name}</small>
                </div>
                <div class="modal-body">
                    <a href="/project/timeline/${uuid}" class="icon-edit-update"><i class="icon icon-edit-round"></i>更新</a>
                    <a href="/publish/edit/${uuid}" class="icon-edit-edit"><i class="icon icon-edit-round"></i>编辑</a>
                    <a href="/project/stats/${uuid}" class="icon-edit-statistics"><i class="icon icon-edit-round"></i>统计</a>
                    <a href="javascript:void(0);" class="icon-edit-delete project-delete"><i class="icon icon-edit-round"></i>删除</a>
                </div>
                <div class="modal-footer">
                    <a href="javascript:void(0);" class="btn btn-default btn-block" data-dismiss="modal">取消</a>
                </div>
            </div>
            <div class="modal-content clearfix project-mg-delete" style="display:none">
                <form action="/project/delete/${uuid}" method="post">
                    <div class="modal-header">
                        <h4 class="modal-title text-center">确定删除${name}?</h4>
                        <small>删除项目即永久无法查看，项目将会立即失败。</small>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-danger btn-block" value="确定删除" />
                        <a href="javascript:void(0);" class="btn btn-default btn-block btn-cancel-delete">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>
