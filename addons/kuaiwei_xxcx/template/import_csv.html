{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li{if $_GPC['do'] == 'import_manage'} class="active"{/if}><a href="{php echo $this->createWebUrl('import_manage');}">查询信息管理</a></li>
		<li{if $_GPC['do'] == 'import_table' } class="active"{/if}><a href="{php echo $this->createWebUrl('import_table');}">初始化表设置</a></li>
		<li{if $_GPC['do'] == 'import_csv' || $_GPC['do'] == '' } class="active"{/if}><a href="{php echo $this->createWebUrl('import_csv');}">数据导入</a></li>
	</ul>


<div class="panel panel-primary">
    <div class="panel-heading">
        数据导入
    </div>
    <div class="panel-body">
	<form action="{php echo $this->createWebUrl('import_csv')}"  method="post" enctype="multipart/form-data" class="form-horizontal" role="form" id="thezpform">
	<input type="hidden" name="id" value="{$cusorderinfo['id']}" />

        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 请选择CSV文件：</label>
			<div class="col-xs-12 col-sm-4 col-md-4">
				<input type="file" class='btn btn-primary' name="csv" accept=".csv"/>
			</div>
			 <div class="col-xs-12 col-sm-2 col-md-1">
		        <input name="importbtn" type="submit" value="导入" class="btn btn-primary btn-block" />
		    </div>
        </div>

	</form>
	</div>
</div>
</div>
{template 'common/footer'}
