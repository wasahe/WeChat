<!DOCTYPE html>
<html>
<head>
    <title>选择客户</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <link href="../addons/hc_deluxejjr/style/jkt/css/Common1.css?rand=1" rel="stylesheet" type="text/css" />
    <script src="../addons/hc_deluxejjr/style/jkt/js/jquery-1.4.4.min.js" type="text/javascript"></script>
	<style>
		.pagination li{
			margin-left:20px;
			background-color: #fa614b;
			display: inline-block;
			padding: 0 5px;
			border-radius: 5px;
			
		}
		.pagination li .pager-nav{
			color: #fff;
		}
	</style>
</head>
<body>
<div>
    <div>
        <!-----////------->
        <div class="customer_fiox" style="position: inherit;">
			<div class="customer_content">
				<div class="customer_inp">
					<input type="text" name="keyword" id="key" placeholder="请输入姓名或手机号码" value="{$keyword}" />
					<div id="icosou" class="customer_inp_ico1">
					</div>
				</div>
				<a href="javascript:void(0)" onclick="sort($('#customer'))">高级搜索</a>
			</div>
        </div>
        <!-----////------->
        <div class="customer_boundary">
            <p style="color: #333333;">客户列表</p>
            <a href="{php echo $this->createMobileurl('recommend')}" style="position: absolute; right: 12px;top: 0px; font-size: 0.9em; color: #999999;">我要推荐
				<img src="../addons/hc_deluxejjr/style/jkt/images/arr_right.png" width="12" height="16" style="margin-bottom: -2px; margin-left: 5px;" /><!--<div class="customer_inp_ico2">
            </div>-->
            </a>
        </div>
    </div>
    <!-----////------->
    <div id="customer">
		{loop $customer $c}
			<div class="customer_main customer_main1" {if $c['isvalid']==0}style="background-color:#E7E7E7;"{/if}>
				<div class="customer_main_wap">
					<div class="customer_detailed" style="margin-right: 135px; border-right: none;">
						<p class="font_black">{$c['realname']}</p>
						<p class="top font_min">{if $c['isvalid']==0}{php echo hoho($c['mobile'])}{else}{$c['mobile']}{/if}</p>
					</div>
					<div class="customer_ico" style="width: 140px;">
						<a href="tel:{if $c['isvalid']==0}{else}{$c['mobile']}{/if}"><div class="customer_inp_ico3" style="margin-left:22px; height:30px;" ></div></a>
						<a href="sms:{if $c['isvalid']==0}{else}{$c['mobile']}{/if}"><div class="customer_inp_ico4" style="margin-left:6px; width:30px; height:30px; margin-top:2px;" ></div></a>
						<a href="{php echo $this->createMobileurl('myestimate',array('op'=>'cusloupan', 'cid'=>$c['id']))}"><div class="customer_inp_ico5" style="margin-left:6px; height:30px;" ></div></a>
					</div>
				</div>
			</div>
		{/loop}
		{$pager}
		{if sizeof($customer)>3}
		<div class="customer_main customer_main1" style="height:20px;">
		</div>
		{/if}
    </div>
</div>
<link rel="stylesheet" href="../addons/hc_deluxejjr/style/css/style.css?r=4"/>
<nav class="nav fn-clear">
	<a href="{php echo $this->createMobileUrl('index')}"><i class="icon-angle-left"></i>首页</a>
	<a href="{php echo $this->createMobileUrl('customer')}" class="active"><i class="icon-users"></i>我的客户</a>
	<a href="{php echo $this->createMobileUrl('my')}" ><i class="icon-adult"></i>个人中心</a>
</nav>
<script type="text/javascript">
$(function () {
	var Weight = $(window).width();
	$(".customer_gaili ul li").width(Weight / 2 - 1);
});

function sort(customer){
	if($('#key').val()==''){
		return;
	}
	var keyword = $('#key').val();
	$.post("{php echo $this->createMobileUrl('myestimate', array('op'=>'sort'))}"
		,{keyword:keyword}
		,function(d){
			if(d==0){
				customer.html('');
			} else {
				var html = '';
				for(i in d){
					html = html + '<div class="customer_main customer_main1"><div class="customer_main_wap"><div class="customer_detailed" style="margin-right: 135px; border-right: none;"><p class="font_black">'+d[i]['realname']+'</p><p class="top font_min">'+d[i]['mobile']+'</p></div><div class="customer_ico" style="width: 140px;"><a href="tel:'+d[i]['mobile']+'"><div class="customer_inp_ico3" style="margin-left:22px; height:30px;" ></div></a><a href="sms:'+d[i]['mobile']+'"><div class="customer_inp_ico4" style="margin-left:6px; width:30px; height:30px; margin-top:2px;" ></div></a><a href="'+d[i]['tjurl']+'"><div class="customer_inp_ico5" style="margin-left:6px; height:30px;" ></div></a></div></div></div>';
				}
				customer.html(html);
			}
		}
		,"json"
	);
}
</script>
</body>
</html>
