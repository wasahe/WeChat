<script>

$("#J_submitRec").live("click", function () {

	var reg = /^1[34578]\d{9}$/;

	var regs = /(0[0-9]{2,3}[\-]?[2-9][0-9]{6,7}[\-]?[0-9]?)/i;

	

	l = $("#loupan").val();

	n = $("#realname").val();

	p = $("#mobile").val();

	c = $("#content").val();

	if (n == "") {

		TopBox.alert("姓名不能为空!");

	} else if (!reg.test(p) && !regs.test(p)) {

		TopBox.alert("手机格式不正确!");

	} else if (l==0){

		TopBox.alert("请选择推荐产品!");

	} else if (c==''){

		TopBox.alert("请填写备注说明!");

	} else {

		$.ajax({

			type: "POST",

			url: "{php echo $this->createMobileurl('recommend',array('op'=>'add'))}",

			data: {realname:n, mobile:p, loupan:l, content:c },

			dataType: "text",

			//提交服务器成功

			success: function (d) {

				if (d == "1") {

					window.location.href = '{php echo $this->createMobileurl('customer')}';

				} else if (d == "0") {

					TopBox.alert("推荐客户失败.");

				} else if (d == "-1") {

					TopBox.alert("客户己存在！");

				} else {

					TopBox.alert("信息填写不正确.");

				}

			},

			//提交服务器错误

			error: function (xml, text, thrown) {

			}

		});

	}

});

</script>
