<script>
//保存银行卡信息
$('#J_saveCard').live("click", function () {
			
	bankcard = $("#bankcard").val();
	banktype = $("#banktype").val();
	$.ajax({
		type: "POST",
		url: "{php echo $this->createMobileurl('bindbank',array('op'=>'edit'))}",
		data: { 'bankcard': bankcard, 'banktype': banktype},
		dataType: "text",
		
		success: function (d) {
			if (d == "1") {
				
				$("#J_saveCard").hide();
				TopBox.alert("填写成功.", function () { window.location.href = "{php echo $this->createMobileurl('my')}"});
				
			} else if (d == "0") {
				
				TopBox.alert("填写失败.");
			} else {
				
				TopBox.alert("信息填写不正确.");
			}
		},
		
		error: function (xml, text, thrown) {
			TopBox.alert("出错啦!");
		}
	});

});
	
</script>
