{template 'common/header'}
<ul class="nav nav-tabs">
	<li {if $op == 'post'}class="active"{/if}><a href="{php echo $this->createWebUrl('explevel', array('op' => 'post'))}">添加分段</a></li>
	<li {if $op == 'display'}class="active"{/if}><a href="{php echo $this->createWebUrl('explevel', array('op' => 'display'))}">管理分段</a></li>
</ul>
{if $op == 'post'}
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="displayorder" class="form-control" value="{$explevel['displayorder']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>标题</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="title" class="form-control" value="{$explevel['title']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">经验分段</label>
					<div class="col-sm-2 col-xs-12">
						<input type="text" name="min" class="form-control" value="{$explevel['min']}" />
						<span class="help-block">经验值左包含</span>
					</div>
					<div class="col-sm-1 col-xs-12" style="width:3%;">
						~
					</div>
					<div class="col-sm-2 col-xs-12">
						<input type="text" name="max" class="form-control" value="{$explevel['max']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">等级图标</label>
					<div class="col-sm-9 col-xs-12">
						{php echo tpl_form_field_image('levelicon', $explevel['levelicon']);}
					</div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>

{elseif $op == 'display'}
<div class="main">
	<div class="explevel">
		<form action="" method="post" onsubmit="return formcheck(this)">
			<div class="panel panel-default">
				<div class="panel-body table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>分段顺序</th>
								<th>标题</th>
								<th>经验分段</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						{loop $explevels $row}
						<tr>
							<td><input type="text" class="form-control" name="displayorder[{$row['id']}]" value="{$row['displayorder']}" style="width:50px;" /></td>
							<td>
								{$row['title']}
							</td>
							<td>
								{$row['min']} ~ {$row['max']}
							</td>
							<td>
								<a href="{php echo $this->createWebUrl('explevel', array('op' => 'post', 'id' => $row['id']))}" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="编辑"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;
								<a href="{php echo $this->createWebUrl('explevel', array('op' => 'delete', 'id' => $row['id']))}" onclick="return confirm('确认删除此问题吗？');return false;" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="删除"><i class="fa fa-times"></i></a>
							</td>
						</tr>
						{/loop}
						<tr>
							<td colspan="4">
								<input name="submit" type="submit" class="btn btn-primary" value="提交">
								<input type="hidden" name="token" value="{$_W['token']}" />
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</form>
	</div>
</div>
{/if}
{template 'common/footer'}
