<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>数据分析</title>
<link type="text/css" rel="stylesheet" href="../web/resource/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="../web/resource/css/font-awesome.min.css" />
<link type="text/css" rel="stylesheet" href="../web/resource/css/common.css" />
<script type="text/javascript" src="../web/resource/js/lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../web/resource/js/lib/bootstrap.min.js"></script> 
<script type="text/javascript" src="../web/resource/js/lib/moment.js"></script>
</head>
<body >
<script type="text/javascript" src="../addons/hc_deluxejjr/style/js/FusionCharts.js"></script>
<div id="main">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="box">
					<div class="box-title">
						<div class="span8">
							<h3><i class="icon-table"></i>{$year}年{$month}月
								{if $logtype==2}预约状态走势{/if}
								{if $logtype==3}游客记录{/if}
								{if $logtype==4}产品转发记录{/if}
							</h3>
						</div>
						<div class="span4">
							<select class="input-small" name="year" id="year">
								<option value="2013" {if $year==2013}selected{/if}>2013年</option>
								<option value="2014" {if $year==2014}selected{/if}>2014年</option>
								<option value="2015" {if $year==2015}selected{/if}>2015年</option>
								<option value="2016" {if $year==2016}selected{/if}>2016年</option>
								<option value="2017" {if $year==2017}selected{/if}>2017年</option>
								<option value="2018" {if $year==2018}selected{/if}>2018年</option>
								<option value="2019" {if $year==2019}selected{/if}>2019年</option>
								<option value="2020" {if $year==2020}selected{/if}>2020年</option>
								<option value="2021" {if $year==2021}selected{/if}>2021年</option>
								<option value="2022" {if $year==2022}selected{/if}>2022年</option>
							</select>
							<select class="input-small" name="period" id="period">
								<option value="01" {if $month==1}selected{/if}>1月</option>
								<option value="02" {if $month==2}selected{/if}>2月</option>
								<option value="03" {if $month==3}selected{/if}>3月</option>
								<option value="04" {if $month==4}selected{/if}>4月</option>
								<option value="05" {if $month==5}selected{/if}>5月</option>
								<option value="06" {if $month==6}selected{/if}>6月</option>
								<option value="07" {if $month==7}selected{/if}>7月</option>
								<option value="08" {if $month==8}selected{/if}>8月</option>
								<option value="09" {if $month==9}selected{/if}>9月</option>
								<option value="10" {if $month==10}selected{/if}>10月</option>
								<option value="11" {if $month==11}selected{/if}>11月</option>
								<option value="12" {if $month==12}selected{/if}>12月</option>
							</select>
							<a style="position:absolute; right:60px;" href="index.php?c=home&a=welcome&do=ext&m=hc_deluxejjr"><input type="button" value="返回"></a>
						</div>
					</div>
					{if $logtype == 2}
						<input type="hidden" id="op" name="yuyue" value=""/>
						<div id="chartdiv" class="box-content">
						</div>
						<script type="text/javascript">
						  var chart = new FusionCharts("../addons/hc_deluxejjr/style/graph/Doughnut2D.swf", "ChartId", "100%", "400", "0", "0");
						  chart.setXMLUrl("{php echo $this->createWebUrl('stat', $condition, true)}&pp=xml");
						  chart.render("chartdiv");
						</script>
					{/if}
					{if $logtype == 3}
						<input type="hidden" id="op" name="display" value=""/>
						<div id="chartdiv" class="box-content">
						</div>
						<script type="text/javascript">
						  var chart = new FusionCharts("../addons/hc_deluxejjr/style/graph/MSLine.swf", "ChartId", "100%", "400", "0", "0");
						  chart.setXMLUrl("{php echo $this->createWebUrl('stat', $condition, true)}&pp=xml");
						  chart.render("chartdiv");
						</script>
					{/if}
					{if $logtype == 4}
						<input type="hidden" id="op" name="logloupan" value=""/>
						<div id="chartdiv" class="box-content">
						</div>
						<script type="text/javascript">
						  var chart = new FusionCharts("../addons/hc_deluxejjr/style/graph/Column3D.swf", "ChartId", "100%", "400", "0", "0");
						  chart.setXMLUrl("{php echo $this->createWebUrl('stat', $condition, true)}&pp=xml");
						  chart.render("chartdiv");
						</script>
					{/if}
						<table>
							<tr>
								<td style="position:absolute; left:60px;">
									{if ($logtype==2 || $logtype==4) && !empty($loupan)}
										<input onclick="loupan('')" {if $_GPC['loupan']==''}class="btn btn-primary"{/if} type="submit" name="loupan" value="全部产品">
									{/if}
									{loop $loupan $key $l}
										{php $key++}
										<input onclick="loupan(this.value)" {if $_GPC['loupan']==$l['title']}class="btn btn-primary"{/if} type="submit" name="loupan" value="{$l['title']}">{if $key%7==0}<br/>{/if}
									{/loop}
								</td>
								<td style="position:absolute;right:60px;">
									<a href="{php echo $this->createWebUrl('stat', '', true)}&op=yuyue"><input {if $logtype==2}class="btn btn-primary"{/if} type="submit" name="yuyue" value="预约记录"></a>
									<a href="{php echo $this->createWebUrl('stat', '', true)}&op=display"><input {if $logtype==3}class="btn btn-primary"{/if} type="submit" name="customer" value="游客记录"></a>
									<a href="{php echo $this->createWebUrl('stat', '', true)}&op=logloupan"><input {if $logtype==4}class="btn btn-primary"{/if} type="submit" name="logloupan" value="转发记录"></a>
								</td>
							</tr>
						</table>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ecmascript">
	var op = $('#op').attr('name');
   $(function () {
	   $("#period").change(function () {
		   window.location = "{php echo $this->createWebUrl('stat', '', true)}&year="+$('#year').val()+"&month="+$(this).val()+"&op="+op;
	   })
	   $("#year").change(function () {
		   window.location = "{php echo $this->createWebUrl('stat', '', true)}&year="+$(this).val()+"&month="+$('#period').val()+"&op="+op;
	   })
   })
   
   function loupan(l){
		 window.location = "{php echo $this->createWebUrl('stat', '', true)}&year="+$("#year").val()+"&month="+$('#period').val()+"&loupan="+l+"&op="+op;
   }

</script>
