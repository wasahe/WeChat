<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" onsubmit="return validate(this);">
		<div class="panel panel-default">
			<div class="panel-heading">
				添加邀请码
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">排序</label>
					<div class="col-sm-5">
						<input type="text" name="listorder" class="form-control" value="{$theone['listorder']}" />
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">邀请码</label>
					<div class="col-sm-5">
						<input type="text" name="code" class="form-control" placeholder="邀请码为经理认证凭据，请认真填写！" value="{$theone['code']}" {if $theone['status']==0}readonly="true"{/if} />
						<input type="hidden" name="code1" value="{$theone['code']}"/>
						<input type="button" class="btn" onclick="randomCode();" value='随机生成' {if $theone['status']==0}disabled="true"{/if}/>
						<input type="text" style="border:1px solid #ccc;border-radius:4px;width: 40%;height: 34px;padding: 6px 12px;font-size: 14px;line-height: 1.42857143;color: #555;" name="num" placeholder="邀请码位数：默认9位"/>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">说明</label>
					<div class="col-sm-5">
						<input type="text" name="content" class="form-control" value="{$theone['content']}"/>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">楼盘</label>
					<div class="col-sm-5">
						{php $islid = 0}
						{loop $loupan $key $l}
							{loop $theone['loupanid'] $lid}
								{php if($lid == $l['id']) $islid = 1;}
							{/loop}
							<input type="hidden" name="loupan" value="{$l['id']}" />
							<input type="button" onclick="getThis(this, {$key}, {$l['id']})" name="l" value="{$l['title']}" {if $islid}class="btn btn-primary"{else}class=""{/if}/>
							{php $islid = 0;}
						{/loop}
						<input type="hidden" id="loupanid" name="loupanid" value="" />
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">状态</label>
					<div class="col-sm-5">
						<label class="radio-inline">
							<input type="radio" name="status" value="1" {if $theone['status'] == '1'}checked="true"{/if}> 可用
						</label>
						<label class="radio-inline">
							<input type="radio" name="status" value="0" {if $theone['status'] == '0'}checked="true"{/if}>已用
						</label>
					</div>
				</div>
			</div>
			<div class="form-group col-sm-12">
				<input type="hidden" name="token" value="{$_W['token']}" />
				<input type="hidden" name="id" value="{$theone['id']}" />
				<input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
			</div>
		</div>
	</form>
</div>
<script text="text/javascript">
	function validate() {
		if($.trim($(':text[name="code"]').val()) == '') {
			message('必须填写邀请码.', '', 'error');
			return false;
		}
		return true;
	}
	
	function randomCode(){
		var num = $.trim($(':text[name="num"]').val());
		$.getJSON("{php echo $this->createWebUrl('acmanager', array('op'=>'randomcode'), true)}&num="+num+"&r="+new Date().getTime(),function(res){
			$(':text[name="code"]').val(res['message']);
		});
	}
	
	function getTop(v){
		var lid = document.getElementById("loupanid");
		var xed = document.getElementsByName("loupan");
		var x = document.getElementsByName("l");
		var loupanid = new Array();
		
		if(v.value != '0'){
			for (var i=0; i<x.length; i++){
				loupanid[i] = xed[i].value;
				x[i].className = 'btn btn-primary';
				v.value = '0';
			}
		}else{
			for (var i=0; i<x.length; i++){
				loupanid[i] = '';
				x[i].className = '';
				v.value = '1';
			}
		}
		lid.value = loupanid;
	}
	
	function getThis(x, key, id){
		var lid = document.getElementById("loupanid");
		
		var loupanid = lid.value.split(',');
		if(x.className == ''){
			loupanid[key] = id;
			x.className = 'btn btn-primary';
		}else{
			loupanid[key] = '';
			x.className = '';
		}
		lid.value = loupanid;
	}
	
	init();
	function init(){
		var loupanid = new Array();
		var xed = document.getElementsByName("loupan");
		var x = document.getElementsByName("l");
		for (var i=0; i<x.length; i++){
			if(x[i].className == ''){
				loupanid[i] = '';
			}else{
				loupanid[i] = xed[i].value;
			}
		}
		document.getElementById("loupanid").value = loupanid;
	}
