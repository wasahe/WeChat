{template 'common/header'}
<div class="panel panel-default">
<div class="panel-heading">
<div class="panel-title">
<h3>修改推广方案</h3>
</div>
</div>

<form class="form-horizontal" action="" method="POST">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">置顶起始积分</label>
    <div class="col-sm-10">
    <input type="number" class="form-control" name="codestart" min="0" placeholder="请输入大于0的正整数（如：1，2，3等）" required="required" value="{$code['codestart']}"/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">置顶一次维持时间（单位：天）</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="codeday" min="0" placeholder="请输入大于0的正整数（如：1，2，3等）" required="required" value="{$code['codeday']}"/>
    </div>
  </div>

    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">置顶一次需要推广积分（1积分=1次推广）</label>
    <div class="col-sm-10">
     <input type="number" class="form-control" name="codeonce" min="0" placeholder="请输入大于0的正整数（如：1，2，3等）" required="required" value="{$code['codeonce']}"/>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">修改</button>
    </div>
  </div>
</form>
</div>
{template 'common/footer'}
