{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li class="active"><a href=javascript:location.reload();>修改流程</a></li>
	</ul>

	<!-- Modal -->
	

	<div class="panel panel-default">
		<div class="panel-body">
		<form action="" method="post" class="form" enctype="multipart/form-data">
		<input type="hidden" value="{$list['id']}" name="listid">
			<!--<div class="form-group">-->
				<!--<label for="typename" class="control-label">操作类型:</label>-->
				<!--<input type="text" class="form-control" name="typename" value="{$list['typename']}">-->
			<!--</div>-->

			<!--<div class="form-group">
				<label for="sequence" class="control-label">排序:</label>
				<input type="number" class="form-control" name="sequence" value="{$list['sequence']}" min="0" max="10000">
			</div>-->

			<div class="form-group">
				<label for="lcname" class="control-label">流程名称:</label>
				<input type="text" class="form-control" name="lcname" value="{$list['lcname']}">
			</div>
			<div class="form-group">
				<label class="control-label">状态:</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="1" class="isstartusing" checked/>展示
				</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="0" class="isstartusing" />下架
				</label>
			</div>



			<div class="form-group col-sm-12">
				<div class="col-md-2 col-lg-1">
					<input name="submit" type="submit" value="提交" class="btn btn-primary btn-block" />
				</div>
				<div class="col-md-2 col-lg-1">
					<input name="back" type="button" value="返回" onclick="javascript:history.back(-1);" class="btn btn-primary btn-block" />
				</div>
				<input type="hidden" name="op" value="updata" />
        	</div>


	</form>
		</div>
	</div>

</div>
<script>
 $("#submit").bind("click", function() {
 	if (lcname == '' || lcname == undefined) {
			alert("流程名字不能为空");
			return
		}
 });
</script>
