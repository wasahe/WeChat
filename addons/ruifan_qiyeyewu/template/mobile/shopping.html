<script type="text/javascript">
    $(function(){
        $(".page2").css("height",$(window).height());
    })
    function duihuan(msg, ids){
		if(confirm(msg)){
			$("#shadow").show();
			$("#phone_tip").show();
			$("#spid").val(ids);
		}
    }

    function check() {

        var tel = $("#tel").val();
        var realname = $("#realname").val();
        var addr = $("#addr").val();
        var ids = $("#spid").val();
        var bValidate = RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|18[0-9]|17[0-9]|14[57])[0-9]{8}$/);
        if (tel == '' || realname == '') {
            alert("请输入手机号码和姓名");
            return;
        }
        if(!bValidate.test(tel)){
            alert("请输入正确手机格式");;
            return;
        }

        var submitData = {
            tel: tel,
            realname: realname,
            addr: addr,
            ids: ids,
            ac: "settel"
        };
        $.post('{php echo $this->createMobileUrl('phone', array('id' => $id))}', submitData, function(idata) {
            if (idata.success == 1) {
				alert(idata.msg);
                location.href="{php echo $this->createMobileUrl('Rhsc')}";
            } else {
                alert(idata.msg);
                $("#shadow").hide();
				$("#phone_tip").hide();

            }
        },"json");
    }
	function back()
	{
		$("#shadow").hide();
        $("#phone_tip").hide();
	}
