{template 'common/header'}
<ul class="nav nav-tabs">
	<li class="active"><a href="{php echo $this->createWebUrl('addBanner', array('type'=>'0'));}">添加轮播</a></li>
</ul>
<div class="panel panel-default">
    <div class="panel-heading">轮播管理</div>
    <div class="panel-body">
        <div class="panel-group">  
            <div class="panel panel-primary">  
                <div class="panel-heading">  
                    轮播列表  
                </div>  
                <table class="table table-bordered table-hover">  
                    <thead>  
                        <tr class="success">  
                            <th>编号</th>  
                            <th>宣传图</th>  
                            <th>链接</th>  
                            <th>排序</th>
                            <th>是否显示</th>
                            <th>操作</th>    
                        </tr>  
                    </thead>  
                    <tbody>  
                        {loop $lists $id $list}
                        <tr style="border-bottom:1px solid grey;"> 
                            <td>{$list['id']}</td>  
                            <td><a href="{php echo tomedia($list['image'])}" target="_blank" ><img src="{php echo tomedia($list['image'])}" width="160" /></td>  
                            <td>{$list['link']}</td> 
                            <td>{$list['sort']}</a></td>
                            {if $list['display'] == '0' } 
                            <td style="color:red;">是</td>
                            {else}
                            <td style="color:red;">否</td>
                            {/if}
                            <td>
                               <a href="{php echo $this->createWebUrl('addBanner',array('id'=>$list['id'],'type'=>'1'))}">编辑</a>||<a href="{php echo $this->createWebUrl('delBanner',array('id'=>$list['id']))}" onclick="javascript:return p_del();">删除</a>
                            </td> 
                        </tr> 
                        {/loop} 
                    </tbody>  
                </table> 
                <br/>
                {$pager} 
            </div>
        </div> 
    </div>
</div>
<script type="text/javascript">
    function p_del() {
       var msg = "您真的确定要删除吗？";
       if (confirm(msg)==true){
         return true;
       }else{
         return false;
       }
    }
</script>
{template 'common/footer'}
