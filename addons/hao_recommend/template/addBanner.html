{template 'common/header'}
<div class="main">
    <form action="" method="post" class="form-horizontal form" id="form">
        <div class="panel panel-default">
            <div class="panel-heading">添加/编辑轮播</div>
            <div class="panel-body">
                <input type="hidden" name="id" value="{$banner['id']}">
                <input type="hidden" name="type" value="{$type}">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">图片</label>
                    <div class="col-xs-12 col-sm-4">
                        {php echo tpl_form_field_image('image', $banner['image']);}
                        <span class="help-block" style="color:red;">图片大小建议640*200</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">链接</label>
                    <div class="col-xs-12 col-sm-8">
                        <div class="input-group">
                            <input type="text" name="link" class="form-control" value="{$banner['link']}" placeholder="" >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">排序</label>
                    <div class="col-xs-12 col-sm-8">
                        <div class="input-group">
                            <input type="text" name="sort" class="form-control" value="{$banner['sort']}" placeholder="" >
                            <span class="help-block" style="color:red;">由0从小到大排序</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">是否显示</label>
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input type="radio" name="display"  value="0" {if $banner[display]=='0'}checked{/if}/>
                            是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="display"  value="1" {if $banner[display]=='1'}checked{/if}/>
                            否
                        </label>
                        <span class="help-block" style="color:red;">选择“是”则手机端会显示(默认会在前端显示)</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
                        <input name="submit" type="submit" value="提交" class="btn btn-primary" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{template 'common/footer'}
