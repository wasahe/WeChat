<script>
	$(document).on('click','#sendmail',function () {
		var email = $('#sendemail').val();
		var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
		if(!reg.test(email)){
		 	$.toast("请输入正确的邮箱");
		 	return false;
		}
		$.showIndicator();
		$.post("{php echo app_url('app/apply/send_mailajax')}",{email:email},function(d){
			$.hideIndicator();
			if(d.result == 1){
				$.alert('挪车卡发送成功，请注意查收');
			}else if(d.result == 2){
				$.toast(d.msg);
			}else{
				$.toast("未知错误");
			}
		},"json");
	});
</script>
