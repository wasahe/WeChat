{template 'header'}
<div class="container" id="container">
<div class="weui_tab">
  <div class="weui_tab_bd">
    <div class="hd">
      <h1 class="page_title">个人中心</h1>
    </div>
    <div class="bd">
      <div class="weui_panel weui_panel_access">
        <div class="weui_panel_bd" id="list">
          <a href="" class="weui_media_box weui_media_appmsg">
            <div class="weui_media_hd">
              <img class="weui_media_appmsg_thumb" style="border-radius:5px; border: 1px solid #D9D9D9;" src="{$user['headimgurl']}">
            </div>
            <div class="weui_media_bd">
              <h4 class="weui_media_title">{$user['nickname']}</h4>
              <p class="weui_media_desc">发布了{$total_image}张图片,{if ($video_enable)}{$total_video}段视频,{/if}收获了{php echo $user['income']}元</p>
            </div>
          </a>
        </div>
      </div>
      <div class="weui_panel">
        <div class="weui_panel_hd">功能列表</div>
        <div class="weui_panel_bd">
          <div class="weui_media_box weui_media_small_appmsg">
            <div class="weui_cells weui_cells_access">
              <a class="weui_cell" href="{php echo $this->createMobileUrl('cash');}">
                <div class="weui_cell_hd"></div>
                <div class="weui_cell_bd weui_cell_primary">
                  <p>余额提现</p>
                </div>
                <span class="weui_cell_ft"></span>
              </a>
              <a class="weui_cell" href="{php echo $this->createMobileUrl('list',array('op'=>'post'));}">
                <div class="weui_cell_hd"></div>
                <div class="weui_cell_bd weui_cell_primary">
                  <p>我的图片</p>
                </div>
                <span class="weui_cell_ft"></span>
              </a>
              <a class="weui_cell" href="{php echo $this->createMobileUrl('list',array('op'=>'read'));}">
                <div class="weui_cell_hd"></div>
                <div class="weui_cell_bd weui_cell_primary">
                  <p>已看图片</p>
                </div>
                <span class="weui_cell_ft"></span>
              </a>
              {if ($video_enable==true)}
              <a class="weui_cell" href="{php echo $this->createMobileUrl('list',array('op'=>'post','type'=>2));}">
                <div class="weui_cell_hd"></div>
                <div class="weui_cell_bd weui_cell_primary">
                  <p>我的视频</p>
                </div>
                <span class="weui_cell_ft"></span>
              </a>
              <a class="weui_cell" href="{php echo $this->createMobileUrl('list',array('op'=>'read','type'=>2));}">
                <div class="weui_cell_hd"></div>
                <div class="weui_cell_bd weui_cell_primary">
                  <p>已看视频</p>
                </div>
                <span class="weui_cell_ft"></span>
              </a>
              {/if}
              <a class="weui_cell" href="{php echo $this->createMobileUrl('rank');}">
                <div class="weui_cell_hd"></div>
                <div class="weui_cell_bd weui_cell_primary">
                  <p>用户排行</p>
                </div>
                <span class="weui_cell_ft"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{template 'footer'}
<!---bbs_heirui_cn-->
