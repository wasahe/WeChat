{template 'common/header'}
<div class="main">

        <li><a href="{php echo $this->createWebUrl($type);}">返回</a></li>
        <li class="active"><a href="javascript:;">打赏记录</a></li>
    </ul>
    <div class="panel panel-default">
        <div class="panel-body table-responsive">
            <table class="table table-hover">
                <thead class="navbar-inner">
                    <tr>
                        <th>ID</th>
                        <th style="width:200px;">昵称</th>
                        <th>头像</th>
                        <th>打赏时间</th>

                    </tr>
                </thead>
                <tbody>
                    {loop $list $row}
                    <tr>
                        <td>{$row['uid']}</td>
                        <td>{if (empty($row['nickname']))}用户未关注{else}{$row['nickname']}{/if}</td>
                        <td>{if (empty($row['nickname']))}无{else}<img src="{$row['headimgurl']}" height="50px" width="50px" />{/if}</td>
                        <td>{php echo date("Y-m-d H:i:s", $row['create_time'])}</td>
                        <!-- <td>{if ($row['status']==1)}<a class="btn btn-default" data-toggle="tooltip" data-placement="top" href="{php echo $this->createWebUrl('record', array( 'id' => $row['id'], 'type'=>intval($_GPC['type']),'op' => 'refund'))}" onclick="return confirm('确认要进行退款操作吗？');return false;" title="退款">退款</a>{else}已退款{/if}</td> -->
                    </tr>
                    {/loop}
                </tbody>
            </table>
        </div>
    </div>
    {$pager}
</div>
</div>
