{template 'common/header'}
    <div class="main">
	<ul class="nav nav-tabs">
		<li class="active"><a href="">百度地图密钥申请流程</a></li>
	</ul>
    <div class="main">
		<div class="panel panel-default">
		<div class="panel-heading">申请流程</div>
		<div class="panel-body">
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">第一步：</label>
				<code>打开链接http://lbs.qq.com/</code><br/>
				<img src="{HT}images/qqmap1.png" height="500" width="1280"/>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">第二步：</label>
				<code>选择“开发密钥”</code><br/>
				<img src="{HT}images/qqmap2.png" height="500" width="1280"/>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">第三步：</label>
				<code>登录后在默认界面选择“创建新密钥”</code><br/>
				<img src="{HT}images/qqmap3.png" height="500" width="1280"/>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">第四步：</label>
				<code>按照图中提示填写内容后提交</code><br/>
				<img src="{HT}images/qqmap4.png" height="700" width="1280"/>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">第五步：</label>
				<code>申请成功！</code><br/>
				<img src="{HT}images/qqmap5.png" height="500" width="1280"/>
			</div>
		</div>
    </div>
{template 'common/footer'}
