{template 'common/header'}
<ul class="nav nav-tabs">
	<li ><a href="{php echo $this->createWebUrl('HalfoffCategory',array('op'=>'list'));}">商铺分类</a></li>
	<li {if empty($item['id'])} class="active"{/if} ><a href="{php echo $this->createWebUrl('HalfoffCategory',array('op'=>'post'));}">商铺分类添加</a></li>
	{if $item['id']}
		<li  class="active" ><a href="{php echo $this->createWebUrl('HalfoffCategory',array('op'=>'post','id' => $item['id']));}">商铺分类编辑</a></li>
	{/if}
</ul>
<div class="main">
	<form action="" class="form-horizontal form" method="post" enctype="multipart/form-data" onsubmit="return formcheck()">
		<input type="hidden" name="id" value="{$item['id']}">
		<div class="panel panel-default">
			<div class="panel-heading">商铺分类</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">父级分类名称：</label>
					<div class="col-sm-9 col-xs-12">
						<select name="pid" class="form-control">
							<option value="0" >一级</option>
							{loop $clist $c}
								<option value="{$c['id']}"  {if $item['pid'] == $c['id'] } selected {/if}>{$c['name']}</option>
							{/loop}
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">分类名称：</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="name" id="name"  class="form-control" value="{$item['name']}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">分类排序：</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="sequence" id="sequence"  class="form-control" value="{$item['sequence']}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">状态</label>
					<div class="col-sm-9 col-xs-12">
						<label class="radio-inline">
							<input type="radio" name="status" value="0" {if $item['status'] == 0}checked{/if}/>隐藏
						</label>
						<label class="radio-inline">
							<input type="radio" name="status" value="1" {if $item['status'] == 1}checked{/if}/>显示
						</label>
						<span class='help-block'>手机前台是否显示</span>
					</div>
				</div>
			</div> 
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
		</div>
	</form>
</div>
    <script>
  
        	function formcheck() {
        	   
        		if ($("#name").val().trim() == '') {
        		      util.message('请填写分类名称','','error');
        			return false;
        		}
                
            	return true;
        	}
        require(['jquery', 'util'], function($, util){
        	$(function(){
        		util.clip($('#needCopy')[0], $('#needCopy').text());
        	});
            });
    
    </script>

{template 'common/footer'}
