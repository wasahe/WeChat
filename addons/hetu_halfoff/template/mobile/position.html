<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta http-equiv="Pragma" content="no-cache">  
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<link rel="stylesheet" type="text/css" href="{HT}css/position.css">
	<link rel="stylesheet" type="text/css" href="{HT}css/base.css">
<body>
	{loop $list $l}
		{loop $l['city_list'] $item}
			<div class="header_bar width">
				<span class="province">{$item['pro_name']}</span><span class="urban">{$item['city_name']}</span>
			</div>
			<ul class="clearfix position_city width">
				{loop $item['dis_list'] $a}
					{if empty($a['agentid'])}
						<li class="no_agentid">{$a['dis_name']}</li>
					{else}
						<a href="{php echo $this->createMobileUrl('halfhome', array('agentid'=>$a['agentid']));}"><li class="has_agentid">{$a['dis_name']}</li></a>
					{/if}
				{/loop}
			</ul>
		{/loop}
	{/loop}

</body>
</html>
