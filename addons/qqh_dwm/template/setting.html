{template 'common/header'}

<div class="main">
	<form action="" method="post" class="form-horizontal form" id="setting-form">
		<div class="panel panel-default">
			<div class="panel-heading">你懂我吗配置信息</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">名称</label>
					<div class="col-sm-8">
						<input type="text" name="data[name]" class="form-control" value="{$settings['name']}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">logo</label>
					<div class="col-sm-8">
						{php echo tpl_form_field_image('data[logo]', $settings['logo']);}
					</div>
				</div>




				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">引导关注页面</label>
					<div class="col-sm-8">
						<input type="text" name="data[follow]" class="form-control" value="{$settings['follow']}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">系统评论</label>
					<div class="col-sm-8">
					   <div class="input-group"><div class="input-group-addon">零</div><input type="text" name="data[comment][]" class="form-control" value="{$settings['comment']['0']}"></div>
					   <div class="input-group"><div class="input-group-addon">一</div><input type="text" name="data[comment][]" class="form-control" value="{$settings['comment']['1']}"></div>
					   <div class="input-group"><div class="input-group-addon">二</div><input type="text" name="data[comment][]" class="form-control" value="{$settings['comment']['2']}"></div>
					   <div class="input-group"><div class="input-group-addon">三</div><input type="text" name="data[comment][]" class="form-control" value="{$settings['comment']['3']}"></div>
					   <div class="input-group"><div class="input-group-addon">四</div><input type="text" name="data[comment][]" class="form-control" value="{$settings['comment']['4']}"></div>
					   <div class="input-group"><div class="input-group-addon">五</div><input type="text" name="data[comment][]" class="form-control" value="{$settings['comment']['5']}"></div>
					   <div class="input-group"><div class="input-group-addon">六</div><input type="text" name="data[comment][]" class="form-control" value="{$settings['comment']['6']}"></div>
					   <div class="input-group"><div class="input-group-addon">七</div><input type="text" name="data[comment][]" class="form-control" value="{$settings['comment']['7']}"></div>
					   <div class="input-group"><div class="input-group-addon">八</div><input type="text" name="data[comment][]" class="form-control" value="{$settings['comment']['8']}"></div>
					   <div class="input-group"><div class="input-group-addon">九</div><input type="text" name="data[comment][]" class="form-control" value="{$settings['comment']['9']}"></div>
					   <div class="input-group"><div class="input-group-addon">十</div><input type="text" name="data[comment][]" class="form-control" value="{$settings['comment']['10']}"></div>
					</div>
				</div>

			
				<div class="form-group">
					<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
						<input name="submit" type="submit" value="提交" class="btn btn-primary" />
						<input type="hidden" name="token" value="{$_W['token']}" />
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

<script>
require(['jquery', 'util'], function($, util){
	$(function(){
		$('#setting-form').submit(function(){
			var result = true;
			if($('input[name="data[name]"]').val() == ''){
				result = false;
				util.message('请添加公众号名称.');
			}
			if($('input[name="data[logo]"]').val() == ''){
				result = false;
				util.message('未添加活动LOGO.');
			}



			if($('input[name="data[follow]"]').val() == ''){
				result = false;
				util.message('未填写引导关注页面链接.');
			}
			
			return result;
		});
	});
});
</script>
{template 'common/footer'}
