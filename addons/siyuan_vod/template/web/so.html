{template 'common/header'}
{if $act=='post'}
<div class="main">
    <form action="" method="post" class="form-horizontal form" id="form1">
        <div class="panel panel-default">
            <div class="panel-heading">分类详细设置</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">排序</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="displayorder" class="form-control" value="{$category['displayorder']}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">分类名称</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="cname" class="form-control" value="{$category['name']}" />
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </div>
    </form>
</div>
{elseif $act == 'display'}
<div class="main">
    <div class="category">
        <form action="" method="post" onsubmit="return formcheck(this)">
            <div class="panel panel-default">
                <div class="panel-body table-responsive">
                    <table class="table table-hover">
                        <thead class="navbar-inner">
                        <tr>
                            <th style="width:6%; text-align:center;">显示顺序</th>
                            <th style="width:45%;">影片名称</th>
                            <th style="text-align:center;width:10%;">影片ID</th>
                        </tr>
                        </thead>
                        <tbody id="status-items">
                        {loop $cates $row}
                        <tr>
                            <td class="text-center">
                                <input type="text" class="form-control" name="displayorders[]" value="{$row['displayorder']}">
                                <input name="ids[]" type="hidden" value="{$row['id']}">
                            </td>
                            <td class="text-left">
                                    <input class="form-control" name="titles[]" type="text" value="{$row['title']}">
                            </td>
							<td class="text-left">
                                    <input class="form-control" name="vid[]" type="text" value="{$row['vid']}">
                            </td>
                            <td style="text-align:left">

                                <a href="{php echo $this->createWebUrl('so', array('op' => 'delete','id' => $row['id']))}" onclick="return confirm('确认删除吗？');return false;" title="删除" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top"><i class="fa fa-times">删除</i></a>
                            </td>
                        </tr>
                        {/loop}
                        </tbody>
                    </table>
                    <table class="table table-hover">
                        <tr>
                            <td colspan="5">
                                <a class="btn btn-default btn btn-sm" href="javascript:;" onclick="addStatusItem()"><i class="icon-plus-sign-alt"></i> 添加新影片</a>
                            </td>
                        </tr>
                    </table>
                <br> <br> <br>
           

            <div class="form-group col-sm-12">
                <input name="submit" type="submit" class="btn btn-primary col-lg-1" value="提交">
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </form>

    </div>
</div>
<script type="text/javascript">
    function addStatusItem() {
        var html = '' +
                '<tr>' +
                '<td style="width:6%; text-align:center;"><input class="form-control" name="displayorders[]" title="排序" placeholder="排序" type="text" value=""/></td>' +
                '<td style="width:45%;"><input class="form-control" name="titles[]" title="影片名称" placeholder="影片名称" type="text" value=""/><input name="ids[]" type="hidden" value=""/></td>' +
				'<td style="width:15%;"><input class="form-control" name="vid[]" title="影片ID" placeholder="影片ID" type="text" value=""/><input name="vid[]" type="hidden" value=""/></td>' +
                '<td style="text-align:left;"><a href="javascript:;" class="btn btn-default btn-sm" onclick="$(this).parent().parent().remove();" class="btn btn-small" title="删除此条目"><i class="fa fa-times">删除</i></a></td>' +
                '</tr>';
        $('#status-items').append(html);
    }

</script>
{/if}
{template 'common/footer'}
