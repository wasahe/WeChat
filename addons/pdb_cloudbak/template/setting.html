{template 'common/header'}

<div class="main">

    <form action="" method="post" class="form-horizontal form">

        <div class="panel panel-default">
            <div class="panel-heading">
                快盘设置
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">Consumer Key</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="consumer_key" class="form-control" value="{$settings['consumer_key']}"  />
                        <div class="help-block">Consumer Key和Secret的获取教程：<a href="http://www.phpdb.net/records/item/73.html" target="_blank">http://www.phpdb.net/records/item/73.html</a></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">Consumer Secret</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="consumer_secret" class="form-control" value="{$settings['consumer_secret']}"  />
                        
                    </div>
                </div>
                
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                文件备份设置
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">不备份的文件夹</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="ext_dirs" class="form-control" value="{$settings['ext_dirs']}"  />
						<div class="help-block">多个文件夹请用逗号分隔开。</div>
                    </div>
					
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">不备份的文件后缀名</label>
                    <div class="col-sm-9 col-xs-12">
                         <input type="text" name="ext_files" class="form-control" value="{$settings['ext_files']}"  />
						 <div class="help-block">多个文件夹请用逗号分隔开，如.bak,.exe。</div>
                    </div>
                </div>
            </div>
        </div>
		
		
        <input name="submit" type="submit" value="提交" class="btn btn-primary span3" />
        <input type="hidden" name="token" value="{$_W['token']}" />

     
			

    </form>
</div>


{template 'common/footer'}
