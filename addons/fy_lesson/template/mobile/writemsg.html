<script type="text/javascript">
function checknum(){
	var mobile   = $("#mobile").val();
	var myreg = /^((13|14|15|17|18)+\d{9})$/;
	var realname = $("#realname").val();
	
	if(mobile==''){
		alert("请输入手机号码");
		return false;
	}else if(!myreg.test(mobile)) {
	    alert('您输入的手机号码有误');
		return false;
	}

	if(realname==''){
		alert("请输入您的姓名");
		return false;
	}
	
}
</script>
