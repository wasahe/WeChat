            }

        $(".decnum").click(function () {
            if (parseInt($('.shownum').val()) <= 1) {
                $('.shownum').val(1);
                $('input[name=buynum]').val(1);
            } else {
                $('.shownum').val(parseInt($('.shownum').val()) - 1);
                $('input[name=buynum]').val(parseInt($('.shownum').val()));

        $(".shownum").blur(function () {
            var buynum = $(this).val();
