<!DOCTYPE html><html lang="en"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">    <meta name="format-detection" content="telephone=no">    <title>我的团队</title>    <link rel="stylesheet" href="{AMOUSE_REBATE_RES}css/foundation.css">    <link rel="stylesheet" href="{AMOUSE_REBATE_RES}css/main.a85c39c492c5.css">    <script src="{AMOUSE_REBATE_RES}js/modernizr.7710ac5fd1f2.js"></script>    <script src="{AMOUSE_REBATE_RES}js/jquery.f5d547e5b88b.js?v2"></script>    <meta class="foundation-data-attribute-namespace">    <meta class="foundation-mq-xxlarge">    <meta class="foundation-mq-xlarge-only"><meta class="foundation-mq-xlarge">    <meta class="foundation-mq-large-only"><meta class="foundation-mq-large">    <meta class="foundation-mq-medium-only"><meta class="foundation-mq-medium">    <meta class="foundation-mq-small-only"><meta class="foundation-mq-small">    <meta class="foundation-mq-topbar"></head><body><style>    .box{        background: #ffffff;        box-shadow: 0 1px 1px rgba(0,0,0,0.1);    }    .record-list{        margin-top:8px;        padding:8px 0;    }    .record-list p{        line-height: 2em;        color: rgba(0,0,0,0.7);    }    p.record-title{        color: rgba(0,0,0,1);    }</style><div class="wrapper">    <div class="content">        <div class="dialog" id="tip">            <div class="dialog-cnt">                <div class="dialog-bd">                    <h3>提示</h3>                    <p class="text"></p>                    <a class="button correct-btn" id="alert_ok">确&nbsp;&nbsp;定</a>                </div>            </div>        </div>        <div class="nav-bar">            <ul class="row">                <li class="small-4 medium-4 columns">                    <a class="top-nav {if $op=='1'}active{/if}" href="{php echo $this->createMobileUrl('team',array('op'=>'1'),true)}">一级会员</a>                </li>                <li class="small-4 medium-4 columns">                    <a class="top-nav {if $op=='2'}active{/if}" href="{php echo $this->createMobileUrl('team',array('op'=>'2'),true)}">二级会员</a>                </li>                <li class="small-4 medium-4 columns">                    <a class="top-nav {if $op=='3'}active{/if}" href="{php echo $this->createMobileUrl('team',array('op'=>'3'),true)}">三级会员</a>                </li>            </ul>        </div>        <div class="fan">            {loop $list $m}            <div class="row fan-list" style="height:70px;">                <div class="small-3 medium-3 columns relative">                    <div class="portrait">                        <img src="{$m['head_img']}" />                    </div>                </div>                <div class="small-9 medium-9 columns">                    <p class="fan-name">昵称：{$m['nickname']}</p>                    <p>                        加入时间：{$m['createtime']}                    </p>                </div>            </div>            <div class="line"></div>            {/loop}            <div class="row fan-loading" style="display: none;">                正在载入……            </div>        </div>    </div>    {template 'footerbar'}</div><script src="{AMOUSE_REBATE_RES}js/foundation.js"></script><script src="{AMOUSE_REBATE_RES}js/main.js"></script><script>    $(document).foundation();    alert_ok = null;    function new_alert(msg, cb){        alert_ok = cb;        $('#tip .text').html(msg);        $('#tip').show();    }    old_alert = window.alert;    window.alert = new_alert;    $('#alert_ok').click(function(){        if(alert_ok){            alert_ok();        }        $('#tip').hide();    });</script><script>    var page=2;    var finished=0;    var sover=0;    var op={$op};    function loadmore(obj){        if(finished==0 && sover==0){            var scrollTop = $(obj).scrollTop();            var scrollHeight = $(document).height();            var windowHeight = $(obj).height();            if (scrollTop + windowHeight -scrollHeight<=50 ) {                var $loading = $('.fan .fan-loading');                finished=1;                var page_url = '{php echo $this->createMobileUrl('team',array(),true)}&pageIndex='+page+'&op='+op+'&isajax=1&_=' + Math.random();                var result=AjaxReturn(page_url,'get');                if(result.status==1) {                    $loading.show();                    var res = result.html;                    var str = '';                    $.each(res,function(i,item){						str+='<div class="row fan-list" style="height:70px;"><div class="small-3 medium-3 columns relative"><div class="portrait"><img src="'+item.head_img+'" /></div></div><div class="small-9 medium-9 columns"><p class="fan-name">昵称：'+item.nickname+'</p><p>加入时间：'+item.createtime+'</p></div></div><div class="line"></div>';                    })                    setTimeout(function () {                        $(str).insertBefore($loading);                        page += 1;                        finished = 0;                        var lastPage=result.gtotal;//                        if (page==lastPage) {//最后一页                            sover = 1;                            $loading.hide();                        }                    }, 1000);                }else{                    $loading.show();                    $loading.html('------暂时没有更多数据.....');                }            }        }    }    //页面滚动执行事件    $(window).scroll(function (){        loadmore($(this));    });</script></body></html>
