<!DOCTYPE html>
<html>
<head>
	<title>{$title}</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../addons/water_live/template/css/weui.min.css">
	<link rel="stylesheet" href="../addons/water_live/template/css/jquery-weui.css">
	<link rel="stylesheet" href="../addons/water_live/template/css/common_reward.css">
	<style>
	body{
		font-family: "微软雅黑";
	}
.footer{
background: #f8f8f8;
height:40px;
width:100%;
position: fixed;
bottom:0px;
}
.footer_left{
  float: left;
  width: 40px;
  height: 100%;
  border-right:2px solid #c2c2c2;
}
.footer_right{
  float: left;
  width: calc(100% - 42px);
  height: 100%;
  text-align: center;
  line-height: 40px;
  color: #8e8e8e;
}
.footer_left:before{
    content: '';
    display: inline-block;
    -webkit-transform: rotate(45deg);
    transform: rotate(45deg);
    height: 10px;
    width: 10px;
    border-width: 0 0 2px 2px ;
    border-color: #c8c8cd;
    border-style: solid;
    position: relative;
    top: 7px;
    left:10px;
    margin-left: .3em;
}
.headtitle p{
  text-align: left;
}
.headtitle{
  font-size: 14px;
}
	</style>
	</head>
<body>

<div class="weui_cells headtitle">
		{loop $list $item}
        <div class="weui_cell">
          <div class="weui_cell_bd weui_cell_primary">
            <p>时间：<span>{$item['addtime']}</span></p>
          </div>
          <div class="weui_cell_ft">金额：<span>{$item['fee']}元</span></div>
        </div>
		{/loop}
      </div>
	<script src="../addons/water_live/template/js/jquery-weui.js"></script>

</body>

</html>
