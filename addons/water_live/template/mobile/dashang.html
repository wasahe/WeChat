function tips(content){
	$("#info").html(content);
	$("#pup").addClass("mod_tips_popup_show");
	setTimeout('$("#pup").removeClass("mod_tips_popup_show")',2000); 
	
}

function alertToUrl(info,url) {
	tips(info);
    setTimeout("window.location.href='" + url + "'", 2000);
  }
</script>
 <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <script>
        var appid = '{$_W['account']['jssdkconfig']['appId']}';
        var timestamp = '{$_W['account']['jssdkconfig']['timestamp']}';
        var nonceStr = '{$_W['account']['jssdkconfig']['nonceStr']}';
        var signature = '{$_W['account']['jssdkconfig']['signature']}';

        wx.config({
            debug: false,
            appId: appid,
            timestamp: timestamp,
            nonceStr: nonceStr,
            signature: signature,
            jsApiList: [
                'checkJsApi',
                'chooseWXPay',
                'hideOptionMenu',
                
            ]
        });


        wx.ready(function () {
        	wx.hideOptionMenu();
        	// 提交金额
        	$(".select div a").click(function() {
        		
        		$(".select div a").removeClass("red");
        		$(this).addClass("red");
        		var fee = $(this).attr("fee");
        		var sectionid = $("#sectionid").val();
        		var thefansid = $("#thefansid").val();
       		   	$.ajax({
       				 type:'POST',
       				 data:{fee : fee,sectionid:sectionid,thefansid:thefansid},
       				 url:'{php echo $this->createMobileUrl("GetPrepayid");}',
       				 success:function(data){
       					  var json = eval("("+data+")");
       					  //alert(json.errcode);
       					  if(json.errcode == 0){
       						  $("#orderno").val(json.orderno);
       						  $("#orderid").val(json.orderid);
       						  if(json.auth == 0){
	       						  wx.chooseWXPay({
	       							    timestamp: json.timeStamp, 
	       							    nonceStr: json.nonceStr, 
	       							    package: json.package, 
	       							    signType: json.signType, 
	       							    paySign: json.paySign,
	       							    success: function (res) {
	       							        // 支付成功后的回调函数
	       							    	var str = JSON.stringify(res);
	       							    	checkorder();
	       							    }
	       							});
       						  }else{
       							    tips('长按二维码即可打赏啦');
       							    $("#jsapi").css('display','none');
       							    $("#ermimg").css('display','block');
									$("#payewm").attr('src',json.code_url);
									checkorder();

       							 // alert(json.code_url);
       						  }
       						  
       					  }else{	 
       						alert(json.errmsg);
       					  }
       				 }
       			 });
      
        	});
        	
        });

        wx.error(function (res) {
        });
		
		var run =0;
		
		function runcheck(){
			run = setInterval("checkorder()",2000)
		}
        
		function checkorder(){
			var orderno =  $("#orderno").val();
			var orderid =  $("#orderid").val();
			if(orderno.length == 0){
				alert('订单号为空');
			}
		   	$.ajax({
				 type:'POST',
				 data:{orderid:orderid},
				 url:'{php echo $this->createMobileUrl("CheckJsPayResult");}',
				 success:function(data){
					  var json = eval("("+data+")");
					  if(json.errcode == 0){
						  alertToUrl(json.msg,json.url);
					  }else{	 
						  //alert(json.errmsg);
						  //clearInterval(run)
						  checkorder();
					  }
				 }
			 });
		}
		


    </script>
