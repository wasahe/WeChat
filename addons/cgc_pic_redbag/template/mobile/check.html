		function sendMessage(){
			if($("input[name='myModal_message']").val()==''){
				alert('请输入消息内容！');
				return ;
			}
			window.location.href="{php echo $this->createMobileUrl('check', array('op' => 'send_message_Bat','ids'=>$item['id']))}&message="+$("input[name='myModal_message']").val();
		}

		function sh(){
			window.location.href="{php echo $this->createMobileUrl('check', array('op' => 'sh','id'=>$item['id']))}";
		}
		
		function del(){
		  if (confirm('确认删除信息吗,删除完不可恢复?')){
			  location.href ="{php echo $this->createMobileUrl('check', array('op' => 'del','id'=>$item['id']))}";	
		  }
		}
		
		function send_hb(){
		  var hb_money=$("input[name='hb_money']").val();
		  window.location.href="{php echo $this->createMobileUrl('check', array('op' => 'send_hb','id'=>$item['id']))}&hb_money="+hb_money;
