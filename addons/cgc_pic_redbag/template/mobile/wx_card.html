  <script type="text/javascript">
    $('#toast_loading').show();
    wx.ready(function () {
      jumpCardUrl();
   });
   function jumpCardUrl(){
	wx.addCard({
    cardList: [{
        cardId: '{$cardArry['cardId']}',
        cardExt: '{"code": "{$cardArry['openid']}", "openid": "{$cardArry['openid']}", "timestamp": "{$cardArry['timestamp']}","nonce_str":"{$cardArry['nonceStr']}", "signature":"{$cardArry['signature']}"}'
    }], // 需要添加的卡券列表
    success: function (res) {
    	$('#toast_loading').hide();
    	 wx.closeWindow();
		}
	});	
	}
	</script>
