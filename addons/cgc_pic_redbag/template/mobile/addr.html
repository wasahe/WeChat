<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0">
<script type="text/javascript" src="{MODULE_URL}/template/style/js/jquery.min.js"></script>
<script type="text/javascript" src="{MODULE_URL}/template/style/js/jquery-weui.js"></script>
<link href="{MODULE_URL}/template/style/css/weui.min.css" rel="stylesheet" />
<title></title>
</head>
<body style="background-color:;">

{php echo register_jssdk(false);}
<script>
$(function(){
	 
	$.showLoading("正在加载...");	
	
	getwxlocation();
	
	function upd_addr(addr){
	  {if empty($settings['gps_ctrl'])}
	  $.post("{php echo $this->createMobileUrl('addr',array('op'=>'upd_addr'))}&addr="+addr, function(t) {
		  alert("判断地址成功!");
		}, "json");
	  {/if}
	}

	function getLocation(){
	    var options={
	        enableHighAccuracy:true, 
	        maximumAge:1000
	    }
	    if(navigator.geolocation){
	        //浏览器支持geolocation
	        navigator.geolocation.getCurrentPosition(showPosition,errorPosition,options);	        
	    }else{	   
	    	  $.hideLoading();
	    	alert("浏览器不支持geolocation");
	    }
	}


	function errorPosition(error){
      $.hideLoading();
	  alert("获取地理位置失败");
	}
	
	function getwxlocation(){
		wx.ready(function(){
		wx.getLocation({
			success: function (res) {
				showPosition(res);
			},
			fail: function(){
				alert("fail");
			},
			cancel: function(){
				alert("cancel");
			}
		});
		});
	}

	function showPosition(position)
	{
		var location= position.latitude+"," + position.longitude;
		//百度接口
		var url="http://api.map.baidu.com/geocoder/v2/"+
		 "?ak=qen1OGw9ddzoDQrTX35gote2&callback=renderReverse&location="+location+"&output=json&pois=0";
		$.ajax({
		      type : "get",
		      async:false,
		      url : url,
		      dataType : "jsonp",
		      jsonp: "callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(默认为:callback)
		      jsonpCallback:"renderReverse",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名
		      success : function(json){    	
		          if (json.status=="0"){
		        	  var address=json.result.addressComponent;
		        	  // var diqu="{$item["iplimit"]}".split(",");
		        	  var str=address.province+","+address.city+","+address.district;
		             // alert("你的地址:"+str+".会跳到这个地址后台对应的链接去");
		             // sessionStorage.setItem("addr_info", str);
		        	  upd_addr(str);
		        	  $.hideLoading();
		        	  wx.closeWindow();
		          } else {
		        	  $.hideLoading();
		        	  alert("获取定位失败");
		        }
		      },
		      error:function(){
		    	  $.hideLoading();
		          alert('fail');
		      }
		  });
		}
	});	
</script>
</body>
</html>
