<div class="panel panel-warning">
	<div class="panel-heading">参数设置 <span style="color:red;">蓝色按钮为激活状态</span></div>
		<div class="panel-body">
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">微站首页展示</label>
				<div class="col-xs-12 col-sm-9">
				<div class="btn-group" data-toggle="buttons">					  
					<label class="btn btn-default {if $activity['inhome'] == 1}active{/if}"><input type="radio" name="inhome" value="1" {if $activity['inhome'] == 1} checked="checked"{/if} >启用</label>
					<label class="btn btn-default {if $activity['inhome'] == 0}active{/if}"><input type="radio" name="inhome" value="0" {if empty($activity) || $activity['inhome'] == 0} checked="checked"{/if}>关闭</label>
					<span class="btn btn-success" disabled>是否在微站中显示此表单链接</span>
				</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">启用状态</label>
				<div class="col-xs-12 col-sm-9">
				<div class="btn-group" data-toggle="buttons">					  
					<label class="btn btn-default {if $activity['status'] == 1}active{/if}"><input type="radio" name="status" value="1" {if $activity['status'] == 1} checked="checked"{/if} >启用</label>
					<label class="btn btn-default {if $activity['status'] == 0}active{/if}"><input type="radio" name="status" value="0" {if empty($activity) || $activity['status'] == 0} checked="checked"{/if}>关闭</label>
					<span class="btn btn-success" disabled>关闭状态下前台无法访问</span>
				</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">在线支付设置</label>
				<div class="col-xs-12 col-sm-9">
				<div class="btn-group" data-toggle="buttons">	
                	<label class="btn btn-default {if $activity['pay'] == 1}active{/if}"><input type="radio" name="pay" value="1" {if $activity['pay'] == 1} checked="checked"{/if} />在线 + 线下</label>
		 			<label class="btn btn-default {if $activity['pay'] == 2}active{/if}"><input type="radio" name="pay" value="2" {if empty($activity['pay']) || $activity['pay'] == 2} checked="checked"{/if} />仅在线支付</label>
						<span class="btn btn-success" disabled>支付参数设置：功能选项 -> 支付参数</span>
				</div>
				<span class="btn btn-info"><a href="./index.php?c=profile&a=payment&" target="_blank" style="color:#fff;">线下汇款设置</a></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">二维码核销</label>
				<div class="col-sm-9 col-xs-12">
				<div class="btn-group" data-toggle="buttons">	
					<label class="btn btn-default {if $activity['code'] == 1}active{/if}"><input type='radio' name='code' value='1' {if $activity['code']==1}checked{/if} />启用</label>
					<label class="btn btn-default {if $activity['code'] == 0}active{/if}"><input type='radio' name='code' value='0' {if $activity['code']==0}checked{/if} />关闭</label>
						<span class="btn btn-success" disabled>启用状态，用户端预约详情可出示二维码，客服使用微信扫一扫即可更新预约状态</span>
				</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否需要关注</label>
				<div class="col-sm-9 col-xs-12">
				<div class="btn-group" data-toggle="buttons">	
					<label class="btn btn-default {if $activity['follow'] == 1}active{/if}"><input type='radio' name='follow' value='1' {if $activity['follow']==1}checked{/if} />启用</label>
					<label class="btn btn-default {if $activity['follow'] == 0}active{/if}"><input type='radio' name='follow' value='0' {if $activity['follow']==0}checked{/if} />关闭</label>
						<span class="btn btn-success" disabled>启用状态，用户在未关注公众号情况下自动跳转至二维码关注引导页</span>
				</div>
				</div>
			</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">领取会员卡</label>
					<div class="col-sm-9 col-xs-12">
					<div class="btn-group" data-toggle="buttons">					  
						<label class="btn btn-default {if $activity['iscard'] == 1}active{/if}"><input type="radio" name="iscard" value="1" {if $activity['iscard'] == 1} checked="checked"{/if} >启用</label>
						<label class="btn btn-default {if $activity['iscard'] == 0}active{/if}"><input type="radio" name="iscard" value="0" {if empty($activity) || $activity['iscard'] == 0} checked="checked"{/if}>关闭</label>
						<span class="btn btn-success" disabled>启用状态，未领取会员卡的粉丝跳转至领取会员卡页面</span>
                    </div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">用户删除记录权限</label>
					<div class="col-sm-9 col-xs-12">
					<div class="btn-group" data-toggle="buttons">					  
						<label class="btn btn-default {if $activity['isdel'] == 1}active{/if}"><input type="radio" name="isdel" value="1" {if $activity['isdel'] == 1} checked="checked"{/if} >启用</label>
						<label class="btn btn-default {if $activity['isdel'] == 0}active{/if}"><input type="radio" name="isdel" value="0" {if empty($activity) || $activity['isdel'] == 0} checked="checked"{/if}>关闭</label>
						<span class="btn btn-success" disabled>启用状态，用户可自行删除待受理情况下的记录</span>
                    </div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">可使用的会员组</label>
					<div class="col-sm-9 col-xs-12">
						<select class="form-control" multiple="multiple" name="group[]">
							{if $group}
							{loop $group $li}
							<option value="{$li['groupid']}" {if $li['groupid_select'] == '1'}selected{/if}>{$li['title']}</option>
							{/loop}
							{/if}
						</select>
					<span class="help-block">留空即所有用户均可提交，按住CTRL可多选</span>
					</div>
				</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">每人可预约次数</label>
				<div class="col-xs-12 col-sm-9">
				<div class="input-group">
					<span class="input-group-addon">0 不限制次数</span><input type="text" class="form-control" name="pretotal" value="{$activity['pretotal']}" />
				</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">每人每天可预约次数</label>
				<div class="col-xs-12 col-sm-9">
				<div class="input-group">
					<span class="input-group-addon">0 不限制次数</span><input type="text" class="form-control" name="daynum" value="{$activity['daynum']}" />
				</div>
				</div>
			</div>
	</div>
</div>
