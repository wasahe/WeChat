<div class="panel panel-warning">
	<div class="panel-heading">高级参数 <span style="color:red;">蓝色按钮为激活状态</span></div>
		<div class="panel-body">
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-3 control-label">服务项目数量+时间段人数限制</label>
				<div class="col-xs-12 col-sm-9">
				<div class="btn-group" data-toggle="buttons">					  
					<label class="btn btn-default {if $activity['restrict'] == 1}active{/if}"><input type="radio" name="restrict" value="1" {if $activity['restrict'] == 1} checked="checked"{/if} >启用</label>
					<label class="btn btn-default {if $activity['restrict'] == 0}active{/if}"><input type="radio" name="restrict" value="0" {if empty($activity) || $activity['restrict'] == 0} checked="checked"{/if}>关闭</label>
				</div>
					<span class="help-block" style="color:red;">将服务项目数量纳入预约人数限制</span>
					<span class="help-block" style="color:red;">此项属性必须使用【时间段预约人数限制】</span>
				</div>
			</div>
			{if $setting['role']==1 && ($_W['role'] == 'founder' || $_W['role'] == 'manager')}
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-3 control-label">后台管理分权</label>
				<div class="col-xs-12 col-sm-6">
					<select class="form-control" name="role">
						<option value="0" {if $row['role'] == 0} selected="selected"{/if}>不设置后台分权</option>
						{loop $permission $row}
						<option value="{$role[$row['uid']]['uid']}" {if $activity['role'] == $role[$row['uid']]['uid']} selected="selected"{/if}>{$role[$row['uid']]['username']}</option>
						{/loop}
					</select>
				</div>
			</div>
			{/if}
	</div>
</div>
