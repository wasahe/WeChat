{template 'common/header'}

<ul class="nav nav-tabs">
	<li><a href="{php echo $this->createWebUrl('cgc_read_secret_record', array('op'=>'display'));}">{$title}列表</a></li>
	<li {if empty($id)}class="active"{/if}><a href="{php echo $this->createWebUrl('cgc_read_secret_record', array('op'=>'post'));}">添加{$title}</a></li>
	{if !empty($id)}
	<li class="active"><a href="{php echo $this->createWebUrl('cgc_read_secret_record', array('op'=>'post', 'id'=>$id));}">编辑{$title}</a></li>
	{/if}
</ul>

<div class="main">
	<form action="" method="post" class="form-horizontal form" id="form">
		<div class="panel panel-default">
			<div class="panel-heading">{$title}信息</div>
			<div class="panel-body">
		
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">支付用户openid</label>
					<div class="col-xs-12 col-sm-4">
						<input type="text"  class="form-control" name="data[openid]" value="{$data['openid']}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">支付用户</label>
					<div class="col-xs-12 col-sm-4">
						<input type="text"  class="form-control" name="data[nickname]" value="{$data['nickname']}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">支付用户头像</label>
					<div class="col-xs-12 col-sm-8">
						{php echo tpl_form_field_image('data[headimgurl]', $data['headimgurl']);}
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">秘密用户openid</label>
					<div class="col-xs-12 col-sm-4">
						<input type="text"  class="form-control" name="data[secret_openid]" value="{$data['secret_openid']}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">秘密用户</label>
					<div class="col-xs-12 col-sm-4">
						<input type="text"  class="form-control" name="data[secret_nickname]" value="{$data['secret_nickname']}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">秘密id</label>
					<div class="col-xs-12 col-sm-4">
						<input type="text"  class="form-control" name="data[secret_id]" value="{$data['secret_id']}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">订单号</label>
					<div class="col-xs-12 col-sm-4">
						<input type="text"  class="form-control" name="data[order_sn]" value="{$data['order_sn']}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">支付金额</label>
					<div class="col-xs-12 col-sm-4">
						<input type="text"  class="form-control" name="data[payment]" value="{$data['payment']}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">支付方式</label>
					<div class="col-xs-12 col-sm-4">
						<input type="text"  class="form-control" name="data[pay_type]" value="{$data['pay_type']}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">支付状态</label>
					<div class="col-xs-12 col-sm-4">
						<select name="data[pay_status]" class="form-control">
							<option value="0" {if $data['pay_status'] == 0}selected{/if}>未支付</option>
							<option value="1" {if $data['pay_status'] == 1}selected{/if}>已支付</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">支付日志</label>
					<div class="col-xs-12 col-sm-8">
						<textarea class="form-control" rows="3" name="data[pay_log]">{$data['pay_log']}</textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
						<input type="hidden" name="id" value="{$data['id']}" />
						<input name="submit" type="submit" value="提交" class="btn btn-primary" />
						<input type="hidden" name="token" value="{$_W['token']}" />
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

{template 'common/footer'}
