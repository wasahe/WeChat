<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="x5-orientation" content="portrait">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!--<base href="http://moon.bjcyhh.cn">--><base href=".">
    <link rel="stylesheet" type="text/css" href="{STYLE_PATH}/payafter_files/reset.css">
    <link rel="stylesheet" type="text/css" href="{STYLE_PATH}/payafter_files/midAutumn.css">
    <script src="{STYLE_PATH}/payafter_files/jquery-1.7.1.min.js"></script>
    <title>{$secret['nickname']}在月饼里藏了一个秘密</title>
    {template 'jssdk'}
</head>
<body style="background-color: #fdf2cf;">
<div class="bgColor">
    <div class="paddingTopBottom">
        <div class="headPortraitBlock">
            <img src="{php echo tomedia($secret['headimgurl'])}" alt="" height="110">
        </div>
    </div>
    <div class="problemBlock">
        <img src="{STYLE_PATH}/payafter_files/moonShadow.png" alt="" width="100%" height="100%" class="explainImg">
        <p class="problem">{$secret['question']}</p>
    </div>
    <div class="answerBlock">
        <!-- <img src="/Public/img/answer.png" alt="" width="100%"> -->
        <p class="answerText1 answer">{$secret['answer']}</p>
        <script>
            var answer = $(".answer");
            var answer_length = answer.html().replace(/[^\u0000-\u00ff]/g,"aa").length;
            if(answer_length < 20 && answer_length >= 0){
                answer.removeClass('answerText2');
                answer.addClass('answerText1');
            }else{
                answer.removeClass('answerText1');
                answer.addClass('answerText2');
            }
        </script>
    </div>
    <div class="moonBtnBlock">
                    <a href="{php echo $this->createMobileUrl('secret')}" class="playMe">我也要玩</a>
                <!-- <a href="javasctipt:void(0);" class="playMe" onclick="play();">我也要玩</a> -->
    </div>
</div>

<div class="mask1">
    <div class="playBlock">
        <div class="playBlockClose">
            <img src="{STYLE_PATH}/payafter_files/closed.png" alt="" width="30">
        </div>
        <div class="playBlockImg">
            <img src="{STYLE_PATH}/payafter_files/erweima.jpg" alt="">
            <p class="marginTop">关注公众号</p>
            <p>生成你的秘密出售页面</p>
        </div>
    </div>
</div>

<script>
    function play() {
        $(".mask1").css({"display":"block"})
        $('.playBlockClose').click(function () {
            $(".mask1").css({"display":"none"})
        })
    }
</script>

</body></html>
