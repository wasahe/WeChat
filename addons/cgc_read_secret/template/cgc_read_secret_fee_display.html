{template 'common/header'}

<ul class="nav nav-tabs">
	<li class="active"><a href="{php echo $this->createWebUrl('cgc_read_secret_fee', array('op'=>'display'));}">{$title}列表</a></li>
	<li><a href="{php echo $this->createWebUrl('cgc_read_secret_fee', array('op'=>'post'));}">添加{$title}</a></li>
</ul>

<div class="main">
	<div class="panel panel-default">
		<div class="panel-heading">{$title}列表(这里设置手机端的支付金额，不设置的话，无法支付。)</div>
		<div class="panel-body">
			<div class="table-responsive panel-body">
				<table class="table table-hover" style="min-width: 300px;">
					<thead class="navbar-inner">
						<tr>
							<th class="col-sm-2">支付金额</th>
							
							<th class="col-sm-2">创建时间</th>
							<th class="col-sm-2 text-right">操作</th>
						</tr>
					</thead>
					<tbody>
						{loop $list $item}
						<tr>
						    <td>{$item['fee']}</td>
					
							<td>{php echo date('Y-m-d H:i:s', $item['createtime']);}</td>
							<td class="text-right">
								<a href="{php echo $this->createWebUrl('cgc_read_secret_fee', array('op'=>'post', 'id'=>$item['id']));}" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="" data-original-title="编辑">编辑</a>
								<a onclick="if(!confirm('删除后将不可恢复,确定删除吗?')) return false;" href="{php echo $this->createWebUrl('cgc_read_secret_fee', array('op'=>'delete', 'id'=>$item['id']));}" class="btn btn-default btn-danger" data-toggle="tooltip" data-placement="top" title="" data-original-title="删除">删除</a>
							</td>
						</tr>
						{/loop}
						{if empty($list)}
						<tr>
							<td colspan="4">
								尚未添加{$title}
							</td>
						</tr>
						{else}
						<tr>
							<td colspan="4">
								<a onclick="if(!confirm('删除后将不可恢复,确定删除吗?')) return false;" href="{php echo $this->createWebUrl('cgc_read_secret_fee', array('op'=>'deleteAll'));}" class="btn btn-default btn-danger" data-toggle="tooltip" data-placement="top" title="" data-original-title="删除所有">删除所有</a>
							</td>
						</tr>
						{/if}
					</tbody>
				</table>
				{$pager}
			</div>
		</div>
	</div>
</div>

{template 'common/footer'}
