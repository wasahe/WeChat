<script type="text/javascript">
    $(function () {
        var refresh = $('#refresh'),
                score = "15",
                myscore = 0,
                url = refresh.attr('href');
        refresh.on('click', function () {
            $('#my-confirm').modal({
                relatedTarget: this,
                onConfirm: function (options) {
                    if(myscore < score){
                        alert('您的积分不够');
                        return false;
                    }
//                        alert(options)
                    $.get(url,function(data){
                        if(!data.error){
                            alert('清货置顶成功');
                        }else{
                            alert(data.info);
                        }
                    });
                },
                // closeOnConfirm: false,
                onCancel: function () {
                    return false;
                }
            });
            return false;
        });
    });
</script>
