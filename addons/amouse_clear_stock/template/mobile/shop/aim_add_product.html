    <style type="text/css">
        input[type=range] {
            -webkit-appearance: none;
            margin: 10px 0;
            width: 100%;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 12.8px;
            cursor: pointer;
            animate: 0.2s;
            box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
            background: #ac51b5;
            border-radius: 25px;
            border: 0px solid #000101;
        }
        input[type=range]::-webkit-slider-thumb {
            box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
            border: 0px solid #000000;
            height: 20px;
            width: 39px;
            border-radius: 7px;
            background: #65001c;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -3.6px;
        }
        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #ac51b5;
        }
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 12.8px;
            cursor: pointer;
            animate: 0.2s;
            box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
            background: #ac51b5;
            border-radius: 25px;
            border: 0px solid #000101;
        }
        input[type=range]::-moz-range-thumb {
            box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
            border: 0px solid #000000;
            height: 20px;
            width: 39px;
            border-radius: 7px;
            background: #65001c;
            cursor: pointer;
        }
        input[type=range]::-ms-track {
            width: 100%;
            height: 12.8px;
            cursor: pointer;
            animate: 0.2s;
            background: transparent;
            border-color: transparent;
            border-width: 39px 0;
            color: transparent;
        }
        input[type=range]::-ms-fill-lower {
            background: #ac51b5;
            border: 0px solid #000101;
            border-radius: 50px;
            box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
        }
        input[type=range]::-ms-fill-upper {
            background: #ac51b5;
            border: 0px solid #000101;
            border-radius: 50px;
            box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
        }
        input[type=range]::-ms-thumb {
            box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
            border: 0px solid #000000;
            height: 20px;
            width: 39px;
            border-radius: 7px;
            background: #65001c;
            cursor: pointer;
        }
        input[type=range]:focus::-ms-fill-lower {
            background: #ac51b5;
        }
        input[type=range]:focus::-ms-fill-upper {
            background: #ac51b5;
        }
        .cropit-image-preview {
            background-color: #f8f8f8;
            background-size: cover;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-top: 7px;
            width: 290px;
            height: 290px;
            cursor: move;
        }

        .cropit-image-background {
            opacity: .2;
            cursor: auto;
        }

        .cropit-image-size-label {
            margin-top: 10px;
        }

        input {
            display: block;
        }

        button[type="submit"] {
            margin-top: 10px;
        }

        #result {
            margin-top: 10px;
            width: 900px;
        }

        #result-data {
            display: block;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            word-wrap: break-word;
        }
    </style>

</head>
<body>

<div class="am-g am-g-fixed">
    <form class="am-form" id="upload_form" enctype="multipart/form-data" method="post" autocomplete="on">
        <fieldset>
            <input type="hidden" name="id" value="" />
            <div class="am-form-group">
                <label>货源名称(必填)：</label>
                <input type="text"  required id="product_name" name="product_name" placeholder="填写货源名称" value="{$product['title']}" />
            </div>
            <div class="am-form-group">
                <label>市场价(必填)：</label>
                <input type="number" name="old_price" required  placeholder="填写市场价格" value="{$product['price']}" />
            </div>
            <div class="am-form-group">
                <label>清货价(必填)：</label>
                <input type="number" name="price" required name="clear_price" placeholder="填写出售价格" value="{$product['clear_price']}" />
            </div>
            <div class="am-form-group">
                <label>手机号(必填)：</label>
                <input type="number" name="phone_number"   value="" placeholder="" />
            </div>
            <div class="am-form-group">
                <label>货源介绍(必填)：</label>
                <textarea name="detail" id="detail" maxlength='200' placeholder="填写货源介绍&参数"  style="min-height:50px;" required >{$product['detail']}</textarea>
            </div>

            <div class="am-form-group am-round">
                <label>货源分类：(必选)：</label>
                <select name='type' id="pcateid" >
                    {loop $categorys $category}
                    <option value="{$category['id']}" {if $product['pcateid']==$category['id']} selected="selected"{/if}>{$category['name']}</option>
                    {/loop}
                </select>
            </div>

            <div class="image-editor">
                <label>货源Logo主图</label><smal>(必填)</smal>
                <div class="am-g">
                </div>
                <div class="am-form-group am-form-file">
                    <button type="button" class="am-btn am-btn-danger am-btn-sm">
                        <i class="am-icon-cloud-upload"></i> 选择货源Logo主图</button>
                    <input type="file" class="cropit-image-input upload_file js-thumb-add">
                </div>
                <div class="cropit-image-preview"></div>
                <input type="hidden" name="thumb" value="" class="hidden-image-data" />
            </div>

            <div class="am-form-group">
                <label>货源图片1(必须上传)</label><smal>(最大尺寸400X600)</smal>
                <div class="am-g" data-guojoa="gallery">
                </div>
            </div>
            <div class="am-form-group am-form-file">
                <button type="button" class="am-btn am-btn-danger am-btn-sm">
                    <i class="am-icon-cloud-upload"></i> 选择货源图片1</button>

            </div>

            <div class="am-form-group">
                <button class="am-btn am-btn-danger am-radius submit"> 确 定 </button>
                <a class="am-btn am-btn-primary am-radius" onClick="javascript :history.go(-1);" > 返 回 </a>
            </div>
        </fieldset>
    </form>
</div>
<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">正在载入...</div>
        <div class="am-modal-bd">
            <span class="am-icon-spinner am-icon-spin"></span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">

        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
