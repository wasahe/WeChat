{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li{if $_GPC['do'] == 'cardmanage' || $_GPC['do'] == '' } class="active"{/if}><a href="{php echo $this->createWebUrl('cardmanage');}">卡券管理</a></li>
		<li{if $_GPC['do'] == 'buy_details' || $_GPC['do'] == '' } class="active"{/if}><a href="{php echo $this->createWebUrl('buy_details');}">卡券订单管理</a></li>
	</ul>

	<!-- Modal -->
	

	<div class="panel panel-default">
		<div class="panel-body">
		<form action="" method="post" class=" form" enctype="multipart/form-data">
		<input type="hidden" value="{$list['id']}" name="listid">
		
			<div class="form-group">
				<label for="cardname" class="control-label">卡券名称:</label>
				<input type="text" class="form-control" name="cardname" value="{$list['cardname']}">
			</div>
			<div class="form-group">
				<label for="cardid" class="control-label">卡券ID:</label>
				<input type="text" class="form-control" name="cardid" value="{$list['cardid']}">
			</div>
			<div class="form-group" >
				<label class="control-label"><span style='color:red'>*</span> 活动时间</label>
			<!-- 	<style>
					.daterangepicker.dropdown-menu{
						z-index: 99999999999999999999999;
					}
				</style> -->
				<div class="">
					{php echo tpl_form_field_daterange('datelimit', array('start'=>date('Y-m-d H:i',$list['getstarttime']),'end'=>date('Y-m-d H:i',$list['getendtime'])), true)}
				</div>
			</div>
			<div class="form-group">
				<label for="cardnum" class="control-label">库存:</label>
				<input type="number" class="form-control" name="cardnum" value="{$list['cardnum']}">
			</div>
			<div class="form-group">
				<label class="control-label"><span style='color:red'>*</span>售价:</label>

				<div class="input-group">
					<input type="number" class="form-control" name="cardprize" value="{$list['cardprize']}">
					<span class="input-group-addon" style="border-left: none;border-right: none;">元</span>
				</div>
				<div class="help-block">0表示免费</div>

			</div>

			<div class="form-group">
				<label class="control-label">是否启用:</label>
				<label class="radio-inline">
					<input type="radio" name="isstartusing" value="1" class="status" checked/>是
				</label>
				<label class="radio-inline">
					<input type="radio" name="isstartusing" value="0" class="status" />否
				</label>
			</div>

			<div class="form-group">
				<label for="buynum" class="control-label">最多购买数量:</label>
				<input type="number" class="form-control" name="buynum" value="{$list['buynum']}">
			</div>

			<div class="form-group col-sm-12">
            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
            <input type="hidden" name="op" value="updatacard" />
        	</div>
		</div>
	</div>
	</form>

</div>
<!-- <div id="queding" class="hide">
	<span class="pull-right btn btn-primary" id="chengaddd" onclick="abc()">确定</span>
</div> -->
<script>
	require(['bootstrap'],function($){
		$('.btn').hover(function(){
			$(this).tooltip('show');
		},function(){
			$(this).tooltip('hide');
		});
	});



$(function(){

    $(".check_all").click(function(){
       var checked = $(this).get(0).checked;

       $("input[type=checkbox]").attr("checked",checked);
    });
	$("input[name=deleteall]").click(function(){
		var check = $("input:checked");

		if(check.length<2){
			alert('请选择要删除的记录!');
			return false;
		}
        if( confirm("确认要删除选择的记录?")){
		var id = new Array();
		check.each(function(i){
			id[i] = $(this).val();
		});
		$.post('{php echo $this->createWebUrl('deleteAllcard')}', {idArr:id},function(data){
			if (data.errno ==0)
			{
				location.reload();
			} else {
				alert(data.error);
			}


		},'json');
		}

	});
});
</script>
<script>
function drop_confirm(msg, url){
    if(confirm(msg)){
        window.location = url;
    }
}
</script>
{template 'common/footer'}
