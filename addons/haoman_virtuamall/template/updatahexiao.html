{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li{if $_GPC['do'] == 'verification' || $_GPC['do'] == '' } class="active"{/if}><a href="{php echo $this->createWebUrl('verification');}">核销员管理</a></li>
	</ul>

	<!-- Modal -->
	

	<div class="panel panel-default">
		<div class="panel-body">
		<form action="" method="post" class=" form" enctype="multipart/form-data">
		<input type="hidden" value="{$list['id']}" name="listid">
		
			<div class="form-group">
				<label for="realname" class="control-label">名称:</label>
				<input type="text" class="form-control" name="realname" value="{$list['realname']}">
			</div>
			<div class="form-group">
				<label for="openid" class="control-label">核销员OPENID:</label>
				<input type="text" class="form-control" name="openid" value="{$list['openid']}" required="required">
			</div>
			<div class="form-group" >
				<label class="control-label"><span style='color:red'>*</span> 允许核销时间</label>
			<!-- 	<style>
					.daterangepicker.dropdown-menu{
						z-index: 99999999999999999999999;
					}
				</style> -->
				<div class="">
					{php echo tpl_form_field_daterange('datelimit', array('start'=>date('Y-m-d H:i',$list['starttime']),'end'=>date('Y-m-d H:i',$list['endtime'])), true)}
				</div>
			</div>
			<div class="form-group">
				<label for="mobile" class="control-label">手机号:</label>
				<input type="number" class="form-control" name="mobile" value="{$list['mobile']}">
			</div>

			<div class="form-group">
				<label class="control-label">是否启用:</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="1" class="status" checked/>是
				</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="0" class="status" />否
				</label>
			</div>
			<div class="form-group">
				<label class="control-label">适用分类</label>
				<div class="">
					<select name="category" class="form-control" required="required" id="rulename">

						{if empty($categorys['name'])}
						<option value="0" selected>所有分类</option>
						{else}
						<option selected value="{$list['id']}">{$categorys['name']}</option>
						{/if}

						<option value="0">所有分类</option>
						{loop $category $row}
						<option value="{$row['id']}">{$row['name']}</option>
						{/loop}
					</select>
				</div>
			</div>


			<div class="form-group col-sm-12">
            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
            <input type="hidden" name="op" value="updatacard" />
        	</div>
		</div>
	</div>
	</form>

</div>
<!-- <div id="queding" class="hide">
	<span class="pull-right btn btn-primary" id="chengaddd" onclick="abc()">确定</span>
</div> -->
<script>
	require(['bootstrap'],function($){
		$('.btn').hover(function(){
			$(this).tooltip('show');
		},function(){
			$(this).tooltip('hide');
		});
	});



$(function(){

    $(".check_all").click(function(){
       var checked = $(this).get(0).checked;

       $("input[type=checkbox]").attr("checked",checked);
    });
	$("input[name=deleteall]").click(function(){
		var check = $("input:checked");

		if(check.length<2){
			alert('请选择要删除的记录!');
			return false;
		}
        if( confirm("确认要删除选择的记录?")){
		var id = new Array();
		check.each(function(i){
			id[i] = $(this).val();
		});
		$.post('{php echo $this->createWebUrl('deleteAllcard')}', {idArr:id},function(data){
			if (data.errno ==0)
			{
				location.reload();
			} else {
				alert(data.error);
			}


		},'json');
		}

	});
});
</script>
<script>
function drop_confirm(msg, url){
    if(confirm(msg)){
        window.location = url;
    }
}
</script>
{template 'common/footer'}
