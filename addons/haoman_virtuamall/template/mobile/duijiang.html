<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>兑奖操作</title>
    <style>
    body{background: url({if empty($reply['indexPicture'])}../addons/haoman_virtuamall/images/bg.jpg{else}{php echo toimage($reply['indexPicture'])}{/if}) no-repeat;background-size:103%;}
    .phone_tip {display: block;position: fixed;width: 100%;height: 100%;top: 0px;left: 0;font-size: 16px;color: #ffc;text-align: center;overflow: hidden;z-index: 994;opacity: 1}
    .phone_tip .share .yes {display: block;margin-top: 5px;color: #8e8e8e;}
    .phone_tip .yes .back {display: block;position: relative;width: 150px;height: 42px;margin: 10% auto 0;padding: 6px 0;border: 1px solid #606060;border-radius: 5px;font-size: 16px;line-height: 28px;color: #eff904;text-align: center;background-color: #cbcbcb;}
    .phone_tip .share {font-size: 16px;color: #fff;}
    #shadow {display: block;position: fixed;width: 100%;height: 100%;top: 0;left: 0;background: rgba(0, 0, 0, .9);z-index: 993}
    #shadow.up {z-index: 993}
    .formitem {margin-top: 35px;text-align: center;}
    .formitem label {display: block;width: 100%;line-height: 30px;text-align: left;vertical-align: top;}
    .formitem input,.formitem textarea {width: 78%;height: 45px;border: 1px solid #dbdbdb;background-color: #fff;line-height: 28px;color: #cbcbcb;text-indent: 8px;border-radius: 5px;}
    .formitem input:hover,.formitem input:focus {color: #333}
    .formitem textarea {width: 68.27%;height: 73px;}
    </style>
    <script src="../addons/haoman_virtuamall/images/zepto.min.js"></script>
</head>
<body>


<div id="shadow"></div>
<form action="" method="post">

<div class="phone_tip" id="phone_tip">
<div>
    <img style="width: 100%;" src="../addons/haoman_virtuamall/images/djcenter.jpg" alt="">
</div>
    <div class="share" style="width: 90%;margin-left: auto;margin-right: auto;height: 100%;overflow-y: auto;">
        <div class="r" style="margin-top: 10%">
            <input name="rid"  class="form-control" value="{$reply['rid']}" type="hidden">
            <input name="from_user"  class="form-control" value="{$from_user}" type="hidden">
            <input name="act"  class="form-control" value="update" type="hidden">
            <div class="formitem">
                <input type="text" name="title" value="" id="title" placeholder="请输入兑奖码">
            </div>
           
        </div>
        <div class="yes" id="phoneyes" style="margin-bottom: 30px">
            <button class="back"  type="submit">确定兑奖</button>
        </div>

    </div>
</div>
</form>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    // 微商城分享
    wx.config({
        debug:false,
        appId: '{$package["appId"]}',
        timestamp: '{$package["timestamp"]}',
        nonceStr: '{$package["nonceStr"]}',
        signature: '{$package["signature"]}',
        jsApiList: [
            'onMenuShareTimeline','onMenuShareQQ','onMenuShareQZone','onMenuShareAppMessage','onMenuShareWeibo'
        ]
    });
    wx.ready(function () {
        wx.hideOptionMenu();
    });
</script>
</body>


</html>
