{template 'common/header'}

<script type='text/javascript' src='resource/js/lib/jquery-1.11.1.min.js'></script>
<script type="text/javascript" src="../addons/haoman_virtuamall/images/jquery.gcjs.js"></script>
<script type="text/javascript" src="../addons/haoman_virtuamall/images/jquery.form.js"></script>
<script type="text/javascript" src="../addons/haoman_virtuamall/images/tooltipbox.js"></script>

<style type="text/css">
	.red {float:left;color:red}
	.white{float:left;color:#fff}
	.tooltipbox {
		background:#fef8dd;border:1px solid #c40808; position:absolute; left:0;top:0; text-align:center;height:20px;
		color:#c40808;padding:2px 5px 1px 5px; border-radius:3px;z-index:1000;
	}
	.red { float:left;color:red}
</style>

<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
		<div class="panel panel-default" style="display: block">
			<div class="panel-heading">
				模版设置
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">购买成功通知模版ID</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="noticeemail" class="form-control" value="{$settings['noticeemail']}" />
						<div class="help-block">参考模版ID，电子商务/订单支付提醒</div>
					</div>
				</div>
				<div class="form-group" style="display: block;">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">需要通知人OPENID</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" id="openid" class="form-control" placeholder="请输入正确的OpenID" name="openid" value="{$settings['openid']}">
						<div class="help-block">服务号对应openid，多人情况下，请用丨隔开</div>
					</div>
				</div>
				<!--<div class="form-group">-->
					<!--<label class="col-xs-12 col-sm-3 col-md-2 control-label">模版2ID</label>-->
					<!--<div class="col-sm-9 col-xs-12">-->
						<!--<input type="text" name="mobile" class="form-control" value="{$settings['mobile']}" />-->
					<!--</div>-->
				<!--</div>-->
			</div>
		</div>

		<div class="panel panel-default" style="display: none">
			<div class="panel-heading">基本设置</div>
			<div class="panel-body">

				<div class="form-group" style="display: block">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">开启卡券</label>
					<div class="col-sm-9 col-xs-12">
						<label class="radio-inline">
							<input type="radio" name="status" value="1" {if $settings['status'] !== 1} checked {/if} />开启
						</label>
						<label class="radio-inline">
							<input type="radio" name="status" value="0" {if $settings['status'] ===0} checked {/if} />关闭
						</label>
					</div>
				</div>
				<div class="form-group" style="display: block">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">领取类型</label>
					<div class="col-sm-9 col-xs-12">
						<label class="radio-inline">
							<input type="radio" name="is_free" value="1" {if $settings['is_free'] !== 1} checked {/if} />收费
						</label>
						<label class="radio-inline">
							<input type="radio" name="is_free" value="0" {if $settings['is_free'] ===0} checked {/if} />免费
						</label>
					</div>
				</div>

			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				管理员设置
			</div>
			<div class="panel-body table-responsive">

				<div class="form-group" style="display: block;">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">管理员设置</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" id="password" class="form-control" placeholder="请输入正确的OpenID" name="password" value="{$settings['password']}">
						<div class="help-block">服务号对应openid，在没有卡密的情况通知的人员的id</div>
					</div>
				</div>

			</div>
		</div>

		<div class="panel panel-default" style="display: none">
			<div class="panel-heading">
				自定义按钮设置(商品详情页内)
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="wenzi" class="control-label col-xs-12 col-sm-3 col-md-2">按钮文字:</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" class="form-control" name="wenzi" value="{$settings['wenzi']}">
						<div class="help-block">按钮上的文字</div>
					</div>
				</div>
				<div class="form-group">
					<label for="an_link" class="control-label col-xs-12 col-sm-3 col-md-2">按钮链接:</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" class="form-control" name="an_link" value="{$settings['an_link']}">
						<div class="help-block">跳转的链接地址!格式：http://www.baidu.com</div>
					</div>
				</div>
		</div>
</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				购物首页分享设置
			</div>
			<div class="panel-body table-responsive">

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享标题</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" class="form-control" name="share_title" value="{$settings['share_title']}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享描述</label>
					<div class="col-sm-9 col-xs-12">
						<textarea style="height:60px;" name="share_desc" class="form-control" cols="60">{$settings['share_desc']}</textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">转发图</label>
					<div class="col-sm-9 col-xs-12">
						{php echo tpl_form_field_image('share_imgurl',$settings['share_imgurl']);}
					</div>
				</div>

				<!-- </div> -->
			</div>
		</div>


		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>

<script language='javascript'>
	require(['jquery', 'util'], function($, u){
		$(function(){
			u.editor($('.richtext')[0]);
		});
	});
</script>

{template 'common/footer'}
