{if !empty($setting)&&$setting['scroll_announce_enable'] == 1}
<div id="speaker">
    <div id="s-icon"></div>
        <span id="s-word">
            <marquee behavior="scroll" scrollamount="{if empty($setting) || $setting['scroll_announce_speed']==0}6{else}{$setting['scroll_announce_speed']}{/if}" direction="left" width="100%">
                <a href="{if !empty($setting['scroll_announce_link'])}{$setting['scroll_announce_link']}{else}#{/if}">
                    {$setting['scroll_announce']}
                </a>
            </marquee>
        </span>
    <div id="s-fork"></div>
</div>
<div id="div_margin" style="margin-top:0px;"></div>
<style type="text/css">
    #speaker {
        top: 0;
        width: 100%;
        height: 40px;
        line-height: 40px;
        position: fixed;
        z-index: 980;
        /*background-color: #fffddf;*/
        background:RGBA(0,0,0,0.5);
        overflow: hidden;
        box-shadow: 0px 0px 2px #222;
        -webkit-box-shadow: 0px 0px 2px #222;
    }

    #s-icon {
        width: 20px;
        height: 20px;
        position: fixed;
        top: 10px;
        left: 10px;
        background-size: 20px;
        background-repeat: no-repeat;
        background-image: url({RES}/images/speaker.png);
    }

    #s-word {
        font-size: 16px;
        width: 82%;
        height: 40px;
        position: fixed;
        left: 40px;
    }

    #s-word a {
        /*color: #A39370;*/
        color: #fff;
        text-decoration: none;
    }

    #s-fork {
        width: 20px;
        height: 20px;
        position: fixed;
        top: 10px;
        right: 10px;
        background-size: 20px;
        background-repeat: no-repeat;
        background-image: url({RES}/images/yellowfork.png);
    }
</style>
<script type="text/javascript">
    $('#s-fork').click(function(){
        $('#speaker').hide();
        $('#div_margin').css({'margin-top':0});
    });
</script>
{/if}
