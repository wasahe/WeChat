{template 'header'}

<div class="content top bottom mod-user-bankcard">
<div class="qsc-list-group">
  {loop $_list $row}
  {if $row['type']==0}
  <a href="{php echo $this->createMobileUrl('member',array('display'=>'add_personal_bank','todo'=>'editor','id'=>$row['id']))}" class="list-item list-thumb list-thumb-md">
  {else}
    <a href="{php echo $this->createMobileUrl('member',array('display'=>'add_business_bank','todo'=>'editor','id'=>$row['id']))}" class="list-item list-thumb list-thumb-md">
  {/if}
  <strong>
  <i class="icon icon-pay bank-{$row['bank']}"></i>
  {php echo _bankname($row['bank'])} </strong>
  <p>
  尾号{php echo substr($row['cardNo'],strlen($row['cardNo'])-4)} </p>
  <span>
  <i class="list-arrow"></i>
  </span>
  </a>
  {/loop}
</div>
<div class="qsc-list-group">
<a href="{php echo $this->createMobileUrl('member',array('display'=>'add_personal_bank'))}" class="list-item list-thumb list-thumb-sm">
<strong>
<i class="icon icon-plus-green"></i>
添加新银行卡
</strong>
<span style="top:20px;">
<i class="list-arrow"></i>
</span>
</a>
</div>
</div>

{template 'footer'}
