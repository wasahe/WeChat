{template 'header'}

<div class="content mod-user-login">

    <form action="" method="POST" class="qsc-form verify_mobile" name="loginForm" id="loginForm">
        <div class="qsc-form-group">
            <div class="help-verify">
                请输入你的手机<strong>+86 {$phone}</strong>收到的4位短信验证码
                <input type="hidden" name="mobile" value="+86 13426738990">
            </div>
            <div class="form-item">
                <label for="verify_sms" class="control-label">验证码</label>
                <input type="tel" class="control-input" name="sms" id="verify_sms" maxlength="5" placeholder="填写4位短信验证码">
            </div>
        </div>

        <div class="footer-btn">
            <input name="token" type="hidden" value="{$_md5}">
            <input name="phone" type="hidden" value="{$phone}">
            <input type="hidden" name="dopost" value="rshouji">
            <button type="submit" class="btn btn-success btn-lg btn-block">验证</button>

            <p class="text-center"><a href="javascript:void(0)" class="text-danger" data-toggle="modal" data-target="#modal-resend"></a></p>
        </div>
    </form>



</div>
