{template 'header'}
<link rel="stylesheet" type="text/css" href="{GARCIA_CSS}weui2.min.css?v=347">
<style>
  body{
     background: #fff;
  }
  .btns{
    display: block;
        overflow: hidden;
        width: 100%;
        background: #17A223;
        color: #fff;
        text-align: center;
        padding: 7px 5px;
        position: fixed;
        right: 0;
        bottom: 0;
            z-index: 9999;
  }
  .over{
    background: #E0E4E6;
color: #777;
  }
</style>
<div class="weui_btn_primary weui-header ">
  <div class="weui-header-left"> <a onclick="history.go(-1)" class="icon icon-109 f-white"></a>  </div>
   <h1 class="weui-header-title">快递详情</h1>

</div>

{if $is_has}
<div class="timeline">

  <ul style="    padding-bottom: 35px;">
      {loop $msg  $k $row}
      <li class="timeline-item">
            <div class="timeline-item-head{if $k==0}-first{/if}">
              {if $k==0}
                  <i class="weui_icon weui_icon_success_no_circle timeline-item-checked"></i>
              {/if}
            </div>
            <div class="timeline-item-tail"></div>
            <div class="timeline-item-content"> <h4 {if $k==0}class="recent"{/if}>{$row['info']}</h4> <p {if $k==0}class="recent"{/if}>{$row['time']}</p> </div>
      </li>
    {/loop}
 </ul>
 {if $kuaidi['status']==1}
  <a href='javascript:void(0);' class="btns over">已收货</a>
  {else}
  <a href='{php echo $this->createMobileUrl("member",array("dopost"=>"shouhuo","id"=>$kuaidi["id"]))}' class="btns">确认收货</a>
  {/if}
</div>
{else}
  <div style="padding:15px;">

    {$msg}
  </div>
{/if}
