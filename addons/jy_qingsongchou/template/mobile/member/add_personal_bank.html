{template 'header'}

<div class="qsc-tab tab-line bankcard-tab">
  <ul class="tab-item">
      <li class="active">
          <a href="{php echo $this->createMobileUrl('member',array('display'=>'add_personal_bank'))}">个人银行卡</a>
      </li>
      <li>
          <a href="{php echo $this->createMobileUrl('member',array('display'=>'add_business_bank'))}">对公银行卡</a>
      </li>
  </ul>
</div>


<div class="content top bottom bankcard-content">
<div class="qsc-alert-static" style="color:#999;border-left:none !important;">
绑卡须知: 平台只支持<strong>储蓄卡</strong>提现，请勿绑定<strong>信用卡、存折等以免影响提现。</strong>
</div>
<form method="POST" class="qsc-form-group qsc-form" name="bankcardForm" id="bankcardForm" onsubmit="return _check()">
  <input type="hidden" name="dopost" value="add_presonal">
  <input type="hidden" name="id" value="{$_GPC['id']}">
<div class="form-item">
<label class="control-label">开户银行</label>
    <div class="form-select">
    <select name="bank" id="bank">
        <option value="">请选择</option>
        <option value="ccb" {if $_item['bank']=='ccb'}selected{/if}>建设银行</option>
        <option value="icbc" {if $_item['bank']=='icbc'}selected{/if}>工商银行</option>
        <option value="abchina" {if $_item['bank']=='abchina'}selected{/if}>农业银行</option>
        <option value="bankcomm" {if $_item['bank']=='bankcomm'}selected{/if}>交通银行</option>
        <option value="boc" {if $_item['bank']=='boc'}selected{/if}>中国银行</option>
        <option value="psbc" {if $_item['bank']=='psbc'}selected{/if}>邮政银行</option>
        <option value="cebbank" {if $_item['bank']=='cebbank'}selected{/if}>光大银行</option>
        <option value="cmbchina" {if $_item['bank']=='cmbchina'}selected{/if}>招商银行</option>
        <option value="ecitic" {if $_item['bank']=='ecitic'}selected{/if}>中信银行</option>
        <option value="cmbc" {if $_item['bank']=='cmbc'}selected{/if}>民生银行</option>
        <option value="cib" {if $_item['bank']=='cib'}selected{/if}>兴业银行</option>
        <option value="cgb" {if $_item['bank']=='cgb'}selected{/if}>广发银行</option>
        <option value="spdb" {if $_item['bank']=='spdb'}selected{/if}>浦发银行</option>
        <option value="spabank" {if $_item['bank']=='spabank'}selected{/if}>平安银行</option>
    </select>
    </div>
</div>
<div class="form-item">
    <label for="holder" class="control-label">开户姓名</label>
    <input type="text" id="holder" name="holder" class="control-input text_validata" placeholder="填写开户人姓名" value="{$_item['holder']}">
</div>
<div class="form-item">
    <label for="cardNo" class="control-label">银行卡号</label>
    <input type="tel" id="cardNo" name="cardNo" class="control-input text_validata" placeholder="填写银行卡号" value="{$_item['cardNo']}">
</div>
<div class="footer-btn">
    <input type="submit" class="btn btn-primary btn-lg btn-block" data-form="bankcardForm" value="保存">
</div>
</form>
</div>
{template 'tip'}
<script>
  function _check(){
    var bank = $("#bank").val();
    var holder = $("#holder").val();
    var cardNo = $("#cardNo").val();
    if(bank==''){
      _tips('请选择开户银行');
      return false;
    }
    if(holder==''){
      _tips('请输入用户名');
      return false;
    }
    if(cardNo==''){
      _tips('请输入银行卡号');
      return false;
    }
    return true;
  }

</script>
{template 'footer'}
