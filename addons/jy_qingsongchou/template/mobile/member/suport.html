{template 'header'}


<div class="qsc-tab tab-line tab-fixed user-project-tab">
<ul class="tab-item">
  <li {if $status==2}class="active"{/if}>
      <a href="{php echo $this->createMobileUrl('member',array('display'=>'suport','status'=>'2'))}">已成功</a>
  </li>

  <li {if $status==1}class="active"{/if}>
      <a href="{php echo $this->createMobileUrl('member',array('display'=>'suport','status'=>'1'))}">进行中</a>
  </li>

  <li {if $status==3}class="active"{/if}>
      <a href="{php echo $this->createMobileUrl('member',array('display'=>'suport','status'=>'3'))}">已失败</a>
  </li>
</ul>
</div>


<div class="content-fixed top bottom user-project" style="padding-bottom:40px;padding-top:61px;">
<div class="tab-content">
<div class="tab-pane in active ajax-loading data-number=10 J_tpl">

 <div class="tab-content" >
   <div class="tab-pane active in" id="failure">

     {loop $list $row}
     <div class="qsc-list-group">
       <a href="{php echo $this->createMobileUrl('detail',array('id'=>$row['id']));}" class="list-item list-thumb list-thumb-md">
       <strong>
         <i class="icon"><img class="lazy-load" src="{$row['cover_thumb']}" data-original="" width="100%"></i>
         {$row['name']}
       </strong>
         <p class="success">{if $row['rand_day']=='失败'}已结束{else}剩余 {$row['rand_day']} 天{/if}<small>{php echo $this->_format_date($row['upbdate']);}</small></p>
         <span style="    top: 30px;">
         <i class="list-arrow"></i>
       </span>
     </a>
   </div>
   {/loop}

 </div>
</div>


</div>
</div>

</div>
</div>
{template 'footer'}
