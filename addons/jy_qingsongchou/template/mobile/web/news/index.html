{template 'web/common/header-base'}
{template 'web/common/header-nav'}
{template 'web/common/header'}

<link rel="stylesheet" href="{GARCIA_CSS}web/news.css">

  <div class="wrap clearfix">
      <h2 class="modules-title text-center">我的项目</h2>
      <div class="qsc-tab">
           <ul class="tab-item">
             <li><a href="{php echo $this->createMobileUrl('news',array('display'=>'pl'))}">评论管理</a></li>
             <li   class="active"><a  href="{php echo $this->createMobileUrl('news',array('display'=>'index'))}">官方动态</a></li>
           </ul>

           <div class="newsbox guangfang">

             {loop $list $row}
              <a href="{php echo $this->createMobileUrl('news',array('id'=>$row['id'],'display'=>'sdetail')) }">
                  <div class="nitem clearfix">
                      <div class="col-md-9">
                           <h2>{$row['ms_title']}</h2>
                      </div>
                      <div class="col-md-3 span">
                        <span>{php echo date('Y-m-d H:i:s',$row['upbdate'])}</span>
                      </div>
                      <div class="col-md-9">
                            <div class="content">
                              {$row['ms_content']}
                            </div>
                      </div>
                      <div class="col-md-3">
                         <img src="{php  echo tomedia($row['thumb'])}" alt="">
                      </div>
                  </div>
              </a>
              {/loop}
           </div>
       </div>
  </div>
