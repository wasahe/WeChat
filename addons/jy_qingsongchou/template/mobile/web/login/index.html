  </div>

  <input type="submit" name="submit" class="btn btn-primary btn-lg btn-block" value="登录">
</form>

<div class="wechat-qrcode">

  <div class="main impowerBox">
  			<div class="loginPanel normalPanel">
  				<div class="title">微信登录</div>
  				<div class="waiting panelContent">
  					<div class="wrp_code"><img class="qrcode lightBorder" src="{php echo $this->_SetQRcode($token)}"></div>

  						<div class="status status_browser js_status" id="wx_default_tip">

                              <p>“{php echo $this->sys['sitename']}”</p>
  			            </div>
  			            <div class="status status_succ js_status" style="display:none" id="wx_after_scan">

  			                    <p>请在微信中点击确认即可登录</p>
  			                </div>
  			            </div>
  			            <div class="status status_fail js_status" style="display:none" id="wx_after_cancel">

  			            </div>
  			        </div>
  				</div>
  			</div>
  		</div>
</div>
</div>

</div>
</div>

<script>
  function _hidden(o){
       var hid = o.attr('data-hidden');
       var show = o.attr('data-show');
       $("."+hid).hide();
       $("."+show).show();
  }

  $(function(){

  })
     var int=self.setInterval('_ajax()',1000);


  function _ajax(){
     $.ajax({
         url:"{php echo $this->createMobileUrl('login',array('token'=>$token))}",
         type:'get',
         dataType:'json',
         data:{
           dopost:'ajax'
         },
         success:function(msg){
           console.log(msg);
           if(msg.status==1){
             window.clearInterval(int);
           }else if(msg.status==3){
              $("#wx_after_scan").show();
              $("#wx_default_tip").hide();
              $("#wx_after_cancel").hide();

           }else if(msg.status==2){
                $("#wx_after_scan").hide();
                $("#wx_default_tip").hide();
                $("#wx_after_cancel").show();
                setTimeout(function(){
                  window.location.reload();
                },3000);
           }
         },
         error:function(){
            console.log(2);
         }
     });
  }
</script>
