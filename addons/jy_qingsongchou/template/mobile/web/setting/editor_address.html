{template 'web/common/header-base'}
{template 'web/common/header-nav'}
{template 'web/common/header'}

<link rel="stylesheet" href="{GARCIA_CSS}web/setting.css">
<div class="wrap2 clearfix qsc-project-publish">
    <h2 class="modules-title text-center">添加新地址</h2>

    <form method="post" class="form-horizontal">
      <input type="hidden" name="dopost" value="save_address">
      <input type="hidden" name="id" value="{$_GPC['id']}">
      <div class="form-group form-group-lg clearfix">
        <label for="holder" class="col-md-3 control-label">收件人</label>
        <div class="col-md-9">
            <input type="text" id="name" name="name" class="form-control" placeholder="输入收件人姓名" value="{$address['name']}">
        </div>
      </div>

      <div class="form-group form-group-lg clearfix">
        <label for="phone" class="col-md-3 control-label">手机号码</label>
        <div class="col-md-9">
            <input type="text" id="tel" name="tel" class="form-control" maxlength="11" pattern="[0-9]*" placeholder="输入手机号码" value="{$address['tel']}">
        </div>
      </div>

       <script src='{GARCIA_JS}PCASClass.js'></script>
      <div class="form-group form-group-lg clearfix">
      <label for="" class="col-md-3 control-label">所在地区</label>
          <div class="col-md-9 clearfix">
              <div class=" select-address clearfix">

                <div class="col-xs-4">
                  <div class="select-group">
                      <select id="province" name="province" class="btn btn-default btn-lg btn-block" name="province" data-id="20">
                          <option value="0">请选择</option>
                      </select>
                      <b class="caret-line"></b>
                  </div>
                </div>

                <div class="col-xs-4">
                  <div class="select-group">
                    <select id="city" name="city" class="btn btn-default btn-lg btn-block" name="city" data-id="21">
                    <option value="">请选择城市</option></select>
                    <b class="caret-line"></b>
                  </div>
                </div>

                <div class="col-xs-4">
                  <div class="select-group">
                      <select id="area" name="area" class="btn btn-default btn-lg btn-block" name="area" data-id="22">
                      <option value="">请选择区县</option>
                      </select>
                      <b class="caret-line"></b>
                  </div>
                </div>

              </div>
          </div>
      </div>

      <script>
          var pcas = new PCAS("province,{if $address['province']}{$address['province']}{else}省 必选{/if}","city,{if $address['city']}{$address['city']}{else}市 必选{/if}","area,{if $address['area']}{$address['area']}{else}区 必选{/if}");
      </script>
        <div class="form-group form-group-lg clearfix">
            <label for="address" class="col-md-3 control-label">详细地址</label>
            <div class="col-md-9">
                <textarea id="address" name="address" placeholder="填写详细地址，例如街道名称，门牌号码，楼层和房间号等信息" class="form-control input-lg" rows="3">{$address['address']}</textarea>
            </div>
        </div>
        <div class="form-group form-group-lg">
          <label for="" class="col-md-3 control-label">设为默认</label>
          <div class="col-md-9">
            <div class="input-row form-switch">
                <input type="hidden" name="defaultLocation" value="0">
                <input type="checkbox" name="is_def" {if $address['is_def']==1} checked {/if} id="defaultLocation" value="1">
                <label for="defaultLocation" class="radius pull-left"></label>
            </div>
          </div>
        </div>

        <div class="form-group form-group-lg clearfix">
            <label for="" class="col-md-3 control-label"></label>
            <div class="col-md-9">
                <input type="submit" name="save-action" id="save-action" class="btn btn-primary btn-lg large" value="保存">
                <a href="{php echo $this->createMobileUrl('msetting',array('display'=>'address'))}" class="btn btn-default btn-lg large">返回</a>
            </div>
        </div>
    </form>
</div>

{template 'web/common/footer'}
