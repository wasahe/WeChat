<form action="" method="post" id="fahuo">
  <input type="hidden" name="dopost" value="save_fahuo" >
  <input type="hidden" name="reid" value="{$item['reid']}">
  <input type="hidden" name="fid" value="{$item['fid']}">
  <input type="hidden" name="pid" value="{$id}">
  <input type="hidden" name="mid" value="{$item['mid']}">
<div class="container">
  <div class="cell">
      <div class="weui_panel_bd">

        <div class="weui_cells_title">发货信息</div>
        <div class="weui_panel">
                <div class="weui_panel_hd">回报产品：{if empty($supportContent)}未知{else}{$supportContent}{/if}</div>
                <div class="weui_panel_hd">支持数量: {php echo max(1,$item['count'])}</div>
        </div>


      <div class="weui_cells_title">快递信息</div>


        <div class="weui_cells weui_cells_form">
                  <!-- 快递列表 -->
                  <div class="weui_cell weui_cell_select">
                      <div class="weui_cell_bd weui_cell_primary">
                          <select class="weui_select" name="kuaidi" id="kuaidi">
                              <option selected=""   value="1">请选择快递公司</option>
                              {loop $_kuaidi $row}
                              <option value="{$row}">{$row}</option>
                              {/loop}
                          </select>
                      </div>
                  </div>
                <!-- 快递列表 -->

                <div class="weui_cell">
                    <div class="weui_cell_hd"><label for="" class="weui_label">快递单号</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" value=""  name='kuai_order' id="kuai_order"  placeholder="快递单号">
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_warn"></i>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label for="" class="weui_label">发货时间</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="datetime-local" name="fahuo_time" value="{php echo date('Y-m-d',time())}T{php echo date('H:i:s',time())}" mid="{php echo date('Y-m-d',time())}" placeholder="请选择时间">
                    </div>
                </div>

        </div>

          <div class="weui_cells_title">收件人信息</div>
          <div class="weui_panel">
                  <div class="weui_panel_hd">姓名: {$address['name']}</div>
                  <div class="weui_panel_hd">电话: {$address['tel']}</div>
                  <div class="weui_panel_hd">地址: {$address['province']} {$address['city']} {$address['area']} {$address['address']}</div>
                  <input type="hidden" name="address_id" value="{$item['address_id']}">
          </div>
          <div class="weui_opr_area">
               <p class="weui_btn_area">
                 <a href="javascript:;" onclick="_submit()" class="weui_btn weui_btn_primary">确认无误发货</a>
                 <a href="javascript:history.go(-1);" class="weui_btn weui_btn_default">返回</a>
               </p>
          </div>


      </div>
  </div>
</div>
</form>
{template 'tip'}
<script>
    function _submit(){
      var kuaidi = $("#kuaidi").val();
      var kuai_order = $("#kuai_order").val();
      if(kuaidi==1){
           _tips('请选择快递公司');
           return false;
      }
      if(kuai_order==''){
        _tips('请填入快递单号');
        return false;
      }
       $("#fahuo").submit();
      //  return false;
    }
</script>
