{template 'header'}

<script src='{GARCIA_JS}PCASClass.js'></script>
<div class="content top bottom mod-user-address">
<form class="qsc-form" method="post" action="" name="addressForm" id="addressForm">
<input type="hidden" name="dopost" value='save'>
<input type="hidden" name="id" value="{$address['id']}">
<div class="qsc-form-group">
    <div class="form-item">
      <label class="control-label">省份</label>
      <div class="form-select">
        <select id="province" name="province" data-id="">
            <option value="0">请选择</option>
        <</select>
      </div>
    </div>

    <div class="form-item">
      <label class="control-label">城市</label>
        <div class="form-select">
            <select id="city" name="city" data-id="">
            <option value="" selected="selected">请选择</option>
            </select>
        </div>
    </div>


  <div class="form-item">
    <label class="control-label">地区</label>
    <div class="form-select">
        <select id="area" name="area" data-id="">
        <option value="" selected="selected">请选择</option>
    </select>
    </div>
  </div>

  <div class="form-item input-cell">
      <textarea name="address" class="control-input" placeholder="填写详细地址，例如街道名称，楼层和门牌号等信息" rows="3">{$address['address']}</textarea>
  </div>

  <div class="form-item">
      <label for="holder" class="control-label">收件人</label>
      <input type="text" id="holder" name="name" class="control-input" placeholder="填写收件人姓名" value="{$address['name']}">
  </div>


  <div class="form-item">
      <label for="phone" class="control-label">手机号码</label>
      <input type="tel" id="phone" name="tel" class="control-input" placeholder="填写收件人手机号码" value="{$address['tel']}">
  </div>

  <div class="form-item">
    <label for="zip" class="control-label">邮编</label>
    <input type="tel" id="zip" name="youbian" class="control-input" placeholder="填写邮政编码 (选填)" value="{$address['youbian']}">
  </div>

    <div class="form-item form-switch">
        <input type="checkbox" name="defaultLocation" id="defaultLocation" value="1" {if $address['is_def']}checked{/if}>
        <label for="defaultLocation" class="radius pull-right"></label>
        <p class="form-switch-text">设为默认地址</p>
    </div>
</div>

  <div class="footer-btn">
      <input type="submit" name="save-action" class="btn btn-primary btn-lg btn-block" value="保存">
      <input type="hidden" name='fid' value="{$_GPC['fid']}">
  </div>


</form>
</div>

<script>
  {if !empty($address)}
  var pcas = new PCAS("province,{$address['province']}","city,{$address['city']}","area,{$address['area']}");
  {else}
  var pcas = new PCAS("province,省 必选","city,市 必选","area,区 必选");
  {/if}
</script>
