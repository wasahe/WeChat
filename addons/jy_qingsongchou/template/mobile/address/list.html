{template 'header'}

<div class="content top bottom mod-user-address">

{loop $_list $row}
  <div class="qsc-list-group noicon">
    <a href="{php echo $this->createMobileUrl('address',array('display'=>'add','edit_id'=>$row['id']))}" class="list-item list-thumb list-thumb-md">
    <strong>{$row['name']} ({$row['tel']})</strong>
    <p>{$row['province']}{$row['city']}{$row['area']}{$row['address']}</p>
    <span>
       {if $row['is_def']==1}
        <span class="badge">默认</span>
        {/if}
        <i class="list-arrow"></i>
    </span>
    </a>
  </div>
{/loop}
  <div class="qsc-list-group">
      <a href="{php echo $this->createMobileUrl('address',array('display'=>'add'))}" class="list-item list-thumb list-thumb-sm">
      <strong><i class="icon icon-plus-green"></i>添加新地址</strong>
      <span style="top:20px;"><i class="list-arrow"></i></span>
      </a>
      <a href="{php echo $this->createMobileUrl('member')}" class="list-item list-thumb list-thumb-sm">
      <strong>返回个人中心</strong>
      <span style="top:20px;"><i class="list-arrow"></i></span>
      </a>
  </div>

</div>
