<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <title>账单</title>
    <link rel="stylesheet" href="{GARCIA_CSS}weui.css">
      <link rel="stylesheet" href="{GARCIA_CSS}weui2.min.css">
    <style>
    body{
      background: #f5f6fa;
      font-family: 微软雅黑;
    }
    .weui_cells.top{
      margin-top: 0;
    }
    .date{
          float: left;
          text-align: center;
          font-size: 14px;
          color: #ADADAD;
          margin-right: 25%;
    }
    .icon-icon{
      float: left;
      color: #53CA53;
      font-size: 40px;
      line-height: 36px;
    }
    .riht1{
          text-align: left;
          margin-right: 15%;
    }
    .riht1 p:first-child{
          color: #000;
    }
    .riht1 p.end{
       font-size: 12px;
    }
    </style>
</head>
<body>
  <div class="weui_cells top">
    {loop $list $row}
      <div class="weui_cell">
          <div class="weui_cell_bd weui_cell_primary">
              <div class="date">
                  <p>{php echo $weekarray[date("w")]}</p>
                  <p>{php echo date('m-d',$row['upbdate'])}</p>
              </div>
              <span class="icon icon-42 icon-icon"></span>
          </div>
          <div class="weui_cell_ft riht1">
              <p>{$row['mmm']}</p>
              <p class='end'>订单号:{php echo str_replace(array('_huzhu','_chargehuzhu'),'',$row['tid'])}</p>
          </div>
      </div>
      {/loop}
  </div>
