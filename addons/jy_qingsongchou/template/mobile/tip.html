<div class="qsc-toast" id="toast-default" >
  <div class="toast-backdrop"></div>
  <div class="toast-dialog">
     <div class="toast-content"><span></span></div>
  </div>
</div>


<script>


   function _tips($txt){
       $("#toast-default").show();
       $(".toast-content").find('span').html($txt);
       setTimeout(function(){
         $("#toast-default").hide();
       },1000);
   }
</script>
