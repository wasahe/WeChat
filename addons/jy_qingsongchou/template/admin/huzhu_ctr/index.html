{template 'common/header'}
{template 'admin/huzhu_ctr/nav'}
<style>
  .boxlist{
        width: 33.33%;
        float: left;
        text-align: center;
        border: 1px solid #ddd;
  }
</style>

<div class="panel panel-info">
  <div class="panel-heading">
        互助数据统计
  </div>
  <div class="panel-body">
      <div class="box1">
             <div class="boxlist">
                  <p>总人数</p>
                  {$_members}人
             </div>
             <div class="boxlist">
                  <p>总资金</p>
                  {$_moneys}元
             </div>
             <div class="boxlist">
                  <p>分摊</p>
                  {$jt}元
             </div>
      </div>

  </div>
</div>
<div class="panel panel-info">
  <div class="panel-heading">
        列表
  </div>
  <div class="panel-body">
      <table class="table text-center">
          <tr>
            <td>ID</td>
            <td>姓名</td>
            <td>身份证</td>
            <td>会员号</td>
            <td>余额</td>
            <td>操作</td>
          </tr>
          {loop $list $row}
          <tr>
            <td>{$row['id']}</td>
            <td>{$row['name']}</td>
            <td>{$row['idcar']}</td>
            <td>{$row['number']}</td>
            <td>{$row['moneys']}</td>
            <td>
              <a href="{php echo $this->createWebUrl('huzhu_ctr',array('dopost'=>'del_member','id'=>$row['id']))}" onclick="return confirm('确定删除该用户数据')" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr>
          {/loop}
      </table>
  </div>
</div>
