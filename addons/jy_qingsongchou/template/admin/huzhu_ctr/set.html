{template 'common/header'}
{template 'admin/huzhu_ctr/nav'}


<div class="panel panel-info">

  <div class="panel-heading">
      虚拟数据
  </div>
  <div class="panel-body">

      <form action="" class="form-horizontal" method="post">
        <input type="hidden" name="id" value="{$item['id']}">
        <input type="hidden" name="dopost" value="save_vir">
        <div class="form-group">
          <label  class="col-md-2 control-label">虚拟人数</label>
          <div class="col-md-10">
                 <input type="text" class="form-control" name='vir_peo'   value="{$item['vir_peo']}" placeholder="虚拟人数">
          </div>
        </div>
        <div class="form-group">
          <label  class="col-md-2 control-label">虚拟资金</label>
          <div class="col-md-10">
                 <input type="text" class="form-control" name='vir_mon'  value="{$item['vir_mon']}"  placeholder="虚拟资金">
          </div>
        </div>
        <div class="form-group">

          <div class="col-md-12">
                 <button class="btn btn-info btn-md" type="submit">保存</button>
          </div>
        </div>
      </form>
  </div>
</div>
