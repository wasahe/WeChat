{template 'common/header'}


<div class="panel-info panel">
    <div class="panel-heading">
           {if $_GPC['id']}
           编辑
           {else}
             新增
           {/if}
    </div>

     <div class="panel-body">
           <form action="" class="form-horizontal" method="post">
             <input type="hidden" name="dopost" value="save_media">
             <input type="hidden" name="id"  value="{$_GPC['id']}">
             <div class="form-group">
               <label  class="col-md-2 control-label">媒体标题</label>
               <div class="col-md-8">
                   <input type="text" name="title" value="{$item['title']}" id="title" class="form-control" placeholder='输入媒体标题'>
               </div>
             </div>


             <div class="form-group">
               <label  class="col-md-2 control-label">媒体描述</label>
               <div class="col-md-8">

                   <textarea name="desction" rows="8"  class="form-control" cols="40">{$item['desction']}</textarea>
               </div>
             </div>

             <div class="form-group">
               <label  class="col-md-2 control-label">媒体类型</label>
               <div class="col-md-8">
                     <label class='radio-inline'>
                         <input type="radio" name="type" value="0" {if $item['type']==0}checked{/if}>跳转
                     </label>
                     <label class='radio-inline'>
                         <input type="radio" name="type"  value="1" {if $item['type']==1}checked{/if}>内容
                     </label>
               </div>
             </div>


             <div id="url" {if $item['type']==1}style="display:none;"{/if}>
               <div class="form-group">
                 <label  class="col-md-2 control-label">媒体连接</label>
                 <div class="col-md-8">
                     <input type="text" name="url" value="{$item['url']}" id="title" class="form-control" placeholder='媒体连接'>
                 </div>
               </div>
             </div>

             <div id="content" {if $item['type']==0}style="display:none;"{/if}>
               <div class="form-group">
                   <label for="inputEmail3" class="col-sm-2 control-label">视频连接</label>
                   <div class="col-sm-8">
                       <input type="text" class="form-control" name='videourl' id="videourl" value="{$item['videourl']}" placeholder="视频连接">
                       <font color="red">只支持优酷和腾讯视频</font>
                   </div>
               </div>
               <div class="form-group">
                   <label for="inputEmail3" class="col-sm-2 control-label">媒体内容</label>
                   <div class="col-sm-8">
                         {php echo tpl_ueditor('contents',$item['contents'])}

                   </div>
               </div>

             </div>
             <div class="form-group">
                 <div class="col-sm-10 text-right">
                     <input type="submit" class="btn btn-info btn-sm">
                 </div>
             </div>
           </form>
     </div>
</div>

<script>

   $("input[name='type']").bind('change',function(){
       var type = $(this).val();
       var url = $("#url");
       var content = $("#content");
       if(type==0){
               url.show();
               content.hide();
       }else{
         url.hide();
         content.show();
       }
   })
</script>
