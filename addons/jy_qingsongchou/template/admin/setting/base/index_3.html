<div class="panel panel-info">
    <div class="panel-heading">
         引导关注设置
    </div>
    <div class="panel-body">


      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">引导关注提示</label>
          <div class="col-sm-10">
                  <label class='radio-inline'>
                      <input type="radio" name="follow_display" value="0" {if $this->sys['follow_display']==0}checked{/if}>不显示
                  </label>
                  <label class='radio-inline'>
                      <input type="radio" name="follow_display" value="1" {if $this->sys['follow_display']==1}checked{/if}>未关注显示
                  </label>
          </div>
      </div>

      <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">关注二维码</label>
          <div class="col-sm-8">
                      {php echo tpl_form_field_image('follow_qrcode',$this->sys['follow_qrcode']);}
          </div>
      </div>

      <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">图标设置</label>
          <div class="col-sm-8">
                      {php echo tpl_form_field_image('follow_logo',$this->sys['follow_logo']);}
          </div>
      </div>

      <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">按钮文字</label>
          <div class="col-sm-8">
              <input type="text" class="form-control" name='follow_btn' id="follow_btn" value="{php echo $this->sys['follow_btn']}"  placeholder="按钮文字">
          </div>
      </div>

      <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">默认文字</label>
          <div class="col-sm-8">
              <textarea type="text" class="form-control" name='follow_txt' id="follow_txt"  placeholder="默认文字,如:欢迎访问[商城名称]|点击关注我们哦~">{php echo $this->sys['follow_txt']}</textarea>
              格式:xxx[名称]|xxx
          </div>
      </div>
      <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">二维码下方文字</label>
          <div class="col-sm-8">
              <textarea type="text" class="form-control" name='follow_qrcode_txt' id="follow_qrcode_txt"  placeholder="二维码下方文字">{php echo $this->sys['follow_qrcode_txt']}</textarea>
          </div>
      </div>
      <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">关注链接</label>
          <div class="col-sm-8">
              <textarea type="text" class="form-control" name='follow_url' id="follow_url"   placeholder="关注链接">{php echo $this->sys['follow_url']}</textarea>
          </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">按钮事件</label>
          <div class="col-sm-10">
                  <label class='radio-inline'>
                      <input type="radio" name="follow_btn_envt" value="0" {if $this->sys['follow_btn_envt']==0}checked{/if}>链接
                  </label>
                  <label class='radio-inline'>
                      <input type="radio" name="follow_btn_envt" value="1" {if $this->sys['follow_btn_envt']==1}checked{/if}>二维码
                  </label>
          </div>
      </div>

    </div>
  </div>
