{template 'common/header'}
{template 'admin/setting/tabs'}

<div class="panel-info panel">
    <div class="panel-heading">
         媒体列表 <a href="{php echo $this->createWebUrl('setting',array('display'=>'addmedia'))}" class="btn btn-info btn-xs pull-right">增加媒体</a>
    </div>
    <div class="panel-body">
        <table class="table text-center">
            <tr>
              <td>id</td>
              <td>标题</td>
              <td>创建时间</td>
              <td>查看</td>
              <td>操作</td>
            </tr>

            {loop $list $row}
                <tr>
                  <td>{$row['id']}</td>
                  <td>{$row['title']}</td>
                  <td>{php echo date('Y-m-d',$row['upbdate'])}</td>
                  <td>
                     {if $row['type']=='0'}
                          <a href="{$row['url']}" target="_blank">查看</a>
                     {else}
                          <a href="" target="_blank">查看</a>
                     {/if}
                  </td>
                  <td>
                    <a href="{php echo $this->createWebUrl('setting',array('display'=>'addmedia','id'=>$row['id']))}" class="btn btn-info btn-xs">编辑</a>
                    <a href="{php echo $this->createWebUrl('setting',array('dopost'=>'del','id'=>$row['id']))}" class="btn btn-danger btn-xs">删除</a>
                  </td>
                </tr>
            {/loop}
        </table>
    </div>
</div>
