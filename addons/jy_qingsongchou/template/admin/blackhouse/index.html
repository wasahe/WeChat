{template 'common/header'}


<div class="panel panel-info">
    <div class="panel-heading">
        小黑屋列表
    </div>

    <div class="panel-body">
        <table class="table text-center">
            <tr>
              <td>id</td>
              <td>头像</td>
              <td>昵称</td>
              <td>openid</td>
              <td>操作</td>
            </tr>
            {loop $list $row}
              <tr>
                <td>{$row['id']}</td>
                <td><img src="{$row['avatar']}" alt="" width="32px;"></td>
                <td>{php echo urldecode($row['nickname'])}</td>
                <td>{$row['openid']}</td>
                <td>
                  <a href="{php echo $this->createWebUrl('blackhouse',array('dopost'=>'bai','id'=>$row['id']))}" class="btn btn-info btn-xs">拉白</a>
                  <a href="{php echo $this->createWebUrl('blackhouse',array('dopost'=>'aways','id'=>$row['id']))}" class="btn btn-danger btn-xs">终身封号</a>
                </td>
              </tr>
            {/loop}
        </table>
    </div>
</div>
