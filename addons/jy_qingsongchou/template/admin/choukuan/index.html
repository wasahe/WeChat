{template 'common/header'}
<div class="panel panel-info">

    <div class="panel-heading">
        筹款相关
    </div>

    <div class="panel-body">
      <ul class="nav nav-tabs">
        <li role="presentation" class="{if $_GPC['display']==''||$_GPC['display']=='list'&&$_GPC['action']!=4}active{/if}">
          <a href="{php echo $this->createWebUrl('choukuan',array('display'=>'list'))}">筹款列表</a></li>
          <li role="presentation" class="{if $_GPC['display']=='list'&&$_GPC['action']==4}active{/if}">
            <a href="{php echo $this->createWebUrl('choukuan',array('display'=>'list','action'=>'4'))}">审核中</a></li>
            <li role="presentation" class="{if $_GPC['display']=='background'&&$_GPC['action']!=4}active{/if}">
              <a href="{php echo $this->createWebUrl('choukuan',array('display'=>'background'))}">后台项目管理</a></li>
    {if $_GPC['action']=='e_fabu'}
        <li role="presentation" class="{if $_GPC['display']=='add'}active{/if}">
          <a href="{php echo $this->createWebUrl('choukuan',array('display'=>'add'))}">
          {if $_GPC['action']=='e_fabu'}
          编辑筹款
          {else}
          新增筹款
          {/if}
        </a></li>
        {if $display=='jubao'}
        <li role="presentation" class='active'><a href="#">举报详情-【{$name}】</a></li>
        {/if}
          {/if}
          <li role="presentation"  class="{if $_GPC['display']=='early'}active{/if}"><a href="{php echo $this->createWebUrl('choukuan',array('display'=>'early'))}">提前结束列表</a></li>
      </ul>

      <div class="tab-content">
          <div>

               {template "admin/".$do."/".$display}

          </div>
    </div>

    </div>
</div>
