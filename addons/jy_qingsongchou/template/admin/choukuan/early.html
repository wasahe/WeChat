<table class="table text-center">

  <tr>
    <td>ID</td>
    <td>项目名称</td>
    <td>状态</td>
    <td>查看项目</td>
    <td>创建时间</td>
    <td>理由</td>
    <td>操作</td>
  </tr>
  {loop $list $row}
  <tr>
    <td>{$row[id]}</td>
    <td>{$row['name']}</td>
    <td>
       {if $row['status']==3}
      <button class="btn btn-xs btn-danger">未达目标</button>
      {elseif $row['status']==2}
      <button class="btn btn-xs btn-info">已达目标</button>
      {/if}
    </td>
    <td>
                <a href="{php echo $this->createWebUrl('choukuan',array('display'=>'views','id'=>$row['id']))}" class="btn btn-success btn-xs">查看项目</a>
    </td>
    <td>{php echo date('Y-m-d H:i:s',$row['upbdate'])}</td>
    <td>{$row['content']}</td>
    <td>
      <a class="btn btn-xs btn-info" href="{php echo $this->createWebUrl('choukuan',array('uuid'=>$row['uid'],'dopost'=>'tiqian','id'=>$row['id'],'status'=>$row['status'],'type'=>1,'fid'=>$row['id']))}">通过</a>
      <a class="btn btn-xs btn-danger" href="{php echo $this->createWebUrl('choukuan',array('uuid'=>$row['uid'],'dopost'=>'tiqian','id'=>$row['id'],'status'=>$row['status'],'type'=>2,'fid'=>$row['id']))}">拒绝</a>
    </td>
  </tr>
  {/loop}
</table>
