<style>
  li{list-style: none}
  .jubao{margin-bottom: 15px;}
  .jubao,.jubao .header{display: block;overflow: hidden}
  .header{padding: 8px 15px;border-radius: 8px  8px 0 0;}
  .jubao .header{background: #dff0d8;}
   .thumb{display: block;overflow: hidden;border-bottom: 1px #eee solid;border-right: 1px #eee solid;border-left: 1px #eee solid;padding: 5px;}
   .thumb ul{padding: 0;margin: 0;}
    .thumb li{float: left;width: 5%;cursor: pointer;}
    .thumb li img{width:100%}

    .hidden{display:none}
    .button {display: inline-block;zoom: 1; *display: inline;vertical-align: baseline;margin: 0 2px;outline: none;cursor: pointer;text-align: center;text-decoration: none;font: 14px/100% Arial, Helvetica, sans-serif;padding:0.25em 0.6em 0.3em;text-shadow: 0 1px 1px rgba(0,0,0,.3);-webkit-border-radius: .5em; -moz-border-radius: .5em;border-radius: .5em;-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);-moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);box-shadow: 0 1px 2px rgba(0,0,0,.2);
    }
    .red {color: #faddde;border: solid 1px #980c10;background: #d81b21;background: -webkit-gradient(linear, left top, left bottom, from(#ed1c24), to(#A51715));background: -moz-linear-gradient(top,  #ed1c24,  #A51715);filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#ed1c24', endColorstr='#aa1317');
    }
    .red:hover { background: #b61318; background: -webkit-gradient(linear, left top, left bottom, from(#c9151b), to(#a11115)); background: -moz-linear-gradient(top,  #c9151b,  #a11115); filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#c9151b', endColorstr='#a11115'); color:#fff;}
    .red:active {color: #de898c;background: -webkit-gradient(linear, left top, left bottom, from(#aa1317), to(#ed1c24));background: -moz-linear-gradient(top,  #aa1317,  #ed1c24);filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#aa1317', endColorstr='#ed1c24');}
    .cor_bs,.cor_bs:hover{color:#ffffff;}
    .keBody{background:url(../images/bodyBg.jpg) repeat #333;}
    /*基本框架CSS结束，应用特效时，以上样式可删除*/
    /* 效果CSS开始 */
    .msKeimgBox { margin: 0px auto; width: 965px; overflow: hidden; position: relative; padding-top: 30px; height: 93px; }
    .msKeimgBox ul { width: 1000px; }
    .mskeLayBg { background: #000; width: 100%; position: fixed; left: 0px; top: 0px; z-index: 10; opacity: 0.7; filter: alpha(opacity=70); display: none; _display:none!important;height: 100%;min-height: 100%;overflow:auto;}
    .mskelayBox {  margin-top: -251px; margin-left: -494px; position: fixed; left: 50%; top: 50%; border: 7px solid #FFF; z-index: 20; background: #FFF; display: none; _display:none!important }
    .mskeImgBg { height: 57px; width: 100%; position: absolute; left: 0px; bottom: 0px; }
    .mskeClaose { position: absolute; top: -17px; right: -17px; cursor: pointer; }
    .mske_downIco { position: absolute; left: 0px; top: 0px; }
    .mske_imgDown { background: url(../images/mke_imgMbg.png) repeat; height: 57px; width: 818px; position: absolute; right: 0px; bottom: 0px; font: 13px/57px "微软雅黑"; color: #FFF; }
    .mske_imgDown a { margin-left: 34px; }
    .msKeimgBox ul li { float: left; height: 93px; margin: 0 10px 10px 0; width: 185px; cursor: pointer; }
    .mskeTogBtn { background: url(../images/mke_moreImg.jpg) no-repeat; height: 93px; width: 185px; position: absolute; z-index: 1; right: 0px; cursor: pointer; bottom: 0px; }
    .mskeTogBtn2 { background: url(../images/mke_moreImg2.jpg) no-repeat; bottom: 10px; }
    .msKeimgBox2 { height: auto; }
    .col-lg-10{position: static!important;}
</style>

{loop $list $row}
<div class='jubao'>
    <div class='header'>
       <h4>{$row['report_reason']}</h4>
    </div>
    {if $row['thumb']}
    {php $thumb =json_decode($row['thumb'],true);}
    <div class='thumb'>
        <ul>
          {loop $thumb $th}
          {php $a = getimagesize( $th)}
          {php $width = $a[0];$height = $a[1];}
          <li>
            <img src="{$th}" data-url="{$th}" data-width="{$width}" data-height="{$height}">
          </li>
          {/loop}
        </ul>
    </div>
    {/if}
</div>
{/loop}


<div class="text-right">
    <button class="btn btn-info btn-sm" onclick="javascript:self.location=document.referrer;">返回</button>
    <a  href='{php echo $this->createWebUrl("choukuan",array("dopost"=>"fengt","id"=>$_GPC["id"]))}' class="btn btn-danger btn-sm">封停</a>
</div>


<div class="mskeLayBg"></div>
<div class="mskelayBox">
  <div class="mske_html">
    <img src="" id="bigimg" style="max-height:640px;">
  </div>
</div>

<script>

jQuery(function(){

    //图库弹出层
    // $(".mskeLayBg").height($(document).height());
    $(".mskeLayBg").click(function(){$(".mskeLayBg,.mskelayBox").hide()});


    $(".thumb li").click(function(){
      var src= $(this).find('img').attr('data-url');
      var realWidth = $(this).find('img').attr('data-width');
      var realHeight = $(this).find('img').attr('data-height');
      var bl = realWidth/realHeight;
          realWidth = realHeight>640?(640*bl):realWidth;
          realHeight = realHeight>640?640:realHeight;

      // alert(realHeight);
      var top = -(parseInt(realHeight)/2)-10;
      var left = -(parseInt(realWidth)/2)-10;

      $(".mskelayBox").css({'margin-top':top+"px",'margin-left':left+"px"});
      $("#bigimg").attr('src',src);

     $(".mskeLayBg").show();
     $(".mskelayBox").fadeIn(300);

    });

    $(".mskeTogBtn").click(function(){
      $(".msKeimgBox").toggleClass("msKeimgBox2");
      $(this).toggleClass("mskeTogBtn2")
    });

})
</script>
