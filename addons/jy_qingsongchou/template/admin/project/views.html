{template 'common/header'}

<style>
  .wallet{padding: 5px 15px;font-size: 16px;}
  .fq{margin: 0;padding: 0;}
  .fq a{color: #000;display: block;overflow: hidden;}
  .fq a:hover{background: #fcf8e3;}
  .fq li{list-style: none;display: block;overflow: hidden;border-bottom: 1px solid #eee;margin-bottom: 15px;padding: 15px;}
  .fq li img{float: left;width: 64px;}
  .fq li span{float: left;}
  .fq li span p{padding: 0;margin: 0;}
  .fq li span.r{float: right;margin-right: 15px;margin-top: 25px;}
  .fq li span.c{padding: 0 15px;}
</style>
<div class="panel panel-info">

    <div class="panel-heading">
        用户管理
    </div>

    <div class="panel-body">
          {template "admin/member/tab"}




           <p class='bg-success wallet'>账户余额：￥{$wallet} 元</p>


           <ul class="fq">
             {loop $list $row}
             <a href="{php echo $this->createWebUrl('choukuan',array('display'=>'add','action'=>'e_fabu','id'=>$row['id']))}">
               <li>
                   <img src="{$row['cover_thumb']}" alt="">
                   <span class='c'>
                     <p>标题:{$row['name']}</p>
                     <p>描述:{php echo mb_substr($row['detail'],0,15,'utf-8')}</p>
                     <p>截至日期:{$row['rand_day']}</p>
                   </span>
                   <span class="r"><i class="glyphicon glyphicon-chevron-right"></i></span>
               </li>
             </a>
             {/loop}
           </ul>

    </div>
</div>
