{template 'common/header'}


<div class="panel panel-info">

    <div class="panel-heading">
        项目管理
    </div>

    <div class="panel-body">
          {template 'admin/project/tab'}
  <form method="post" class="form-horizontal">
      <input type="hidden" name='dopost' value='save_ques'>
      <input type="hidden" name='id' value="{$ques['id']}">
      <input type="hidden" name='pid' value="{$_GPC['pid']}">
      <div class="tab-content">

               <div class="form-group">
                  <label  class="col-md-2 control-label">标题</label>
                  <div class="col-md-10">
                    <input type="text" class="form-control" name='title' id= placeholder="标题" value="{$ques['title']}">
                  </div>
                </div>
                <div class="form-group">
                   <label  class="col-md-2 control-label">排序</label>
                   <div class="col-md-10">
                     <input type="text" class="form-control" name='rank' id= placeholder="排序" value="{$ques['rank']}">
                   </div>
                 </div>
                <div class="form-group">
                   <label  class="col-md-2 control-label">内容</label>
                   <div class="col-md-10">
                         {php echo tpl_ueditor('content', $ques['content']);}
                   </div>
                 </div>

                 <div class="form-group">
                    <div class="col-md-12 text-right">
                        {if $_GPC['action']}
                        <button type="button" class="btn btn-info btn-sm">返回</button>
                        {/if}
                        <button type="submit" class="btn btn-info btn-sm">提交</button>
                    </div>
                  </div>

        </div>
      </form>
      {if !$_GPC['action']}
       <h4>相关问题列表</h4>
           {loop $_list $row}
              <p class="bg-primary" style='padding:5px 15px;'>{$row['title']} <a href="{php echo $this->createWebUrl('project',array('display'=>'ques','action'=>'editor_qeus','id'=>$row['id'],'pid'=>$_GPC['pid']))}" class="pull-right btn btn-xs btn-success">编辑</a></p>
          {/loop}
      {/if}
    </div>
</div>
