{template 'common/header'}

<div class="panel panel-info">
   <div class="panel-heading">
       虚拟用户
   </div>

   <div class="panel-body">
     <form class="form-horizontal" method="get">
        <input type="hidden" name="dopost" value="search">
        <input type="hidden" name="c" value="{$_GPC['c']}">
        <input type="hidden" name="a" value="{$_GPC['a']}">
        <input type="hidden" name="do" value="{$_GPC['do']}">
        <input type="hidden" name="m" value="{$_GPC['m']}">
        <input type="hidden" name="display" value="{$display}">
       <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">用户名id</label>
          <div class="col-sm-10">
            <input type="text"  name='id' class="form-control" id="inputEmail3" placeholder="用户名id">
          </div>
        </div>
        <div class="form-group">
           <div class="col-sm-10 text-right">
                   <input type="submit" name="" id="" value="搜索" class="btn btn-info btn-md">
           </div>
         </div>
     </form>
    {template "admin/member/tab"}
     {if !$count}
       <a class="btn btn-info btn-md" href="{php echo $this->createWebUrl('member',array('dopost'=>'add_vies'))}">添加虚拟用户</a>
       {else}
        <table class="table text-center">
            <tr>
                <td>ID</td>
                <td>头像</td>
                <td>昵称</td>
                <td>操作</td>
            </tr>

              {loop $list $row}
                <tr>
                    <td>{$row['id']}</td>
                    <td>
                        <img src="{php echo tomedia($row['headimgurl'])}" style="width:64px;height:64px;" />
                    </td>
                    <td>
                       {php echo urldecode($row['nickname'])}
                    </td>
                    <td>
                       <a href="{php echo $this->createWebUrl('member',array('dopost'=>'del_vie','id'=>$row['id']))}">删除</a>
                    </td>
                </tr>
             {/loop}
        </table>
       {/if}
       <div class="text-center">
           {$pager}
       </div>
   </div>
</div>
