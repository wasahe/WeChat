{template 'common/header'}

<style>
  .wallet{padding: 5px 15px;font-size: 16px;}
  .fq{margin: 0;padding: 0;}
  .fq a{color: #000;display: block;overflow: hidden;}
  .fq a:hover{background: #fcf8e3;}
  .fq li{list-style: none;display: block;overflow: hidden;border-bottom: 1px solid #eee;margin-bottom: 15px;padding: 15px;}
  .fq li img{float: left;width: 64px;}
  .fq li span{float: left;}
  .fq li span p{padding: 0;margin: 0;}
  .fq li span.r{float: right;margin-right: 15px;margin-top: 25px;}
  .fq li span.c{padding: 0 15px;}
</style>
<div class="panel panel-info">

    <div class="panel-heading">
        用户管理
    </div>

    <div class="panel-body">
          {template "admin/member/tab"}




               <table class="table table-bordered  text-center">
                    <tr>
                      <th colspan="5">用户ID:{$member['id']}</th>
                    </tr>
                    <tr>
                      <th colspan="5">账户余额：￥{$wallet} 元</th>
                    </tr>
                    <tr>
                      <th colspan="5" class="text-center">
                          项目列表
                      </th>
                    </tr>
                   <tr >
                     <th width="5%" class="text-center">ID</th>
                     <th width="5%" class="text-center">缩略图</th>
                     <th class="text-center">名称</th>
                     <th class="text-center">描述</th>
                     <th class="text-center">截至日期</th>
                   </tr>
                    {loop $list $row}
                    <tr>
                        <td>{$row['id']}</td>
                        <td><img src="{$row['cover_thumb']}" style="width:32px;"></td>
                        <td>{$row['name']}</td>
                        <td>{php echo mb_substr(strip_tags(htmlspecialchars_decode($row['detail'])),0,20,'utf-8')}</td>
                        <td>{$row['rand_day']}</td>
                    </tr>
                    {/loop}
               </table>

      <div>
          <div class="col-md-12 text-center">
            {$pager}
          </div>
      </div>
    </div>
</div>
