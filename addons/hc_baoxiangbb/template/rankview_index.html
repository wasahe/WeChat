{template 'common/header'}

<ul class="nav nav-tabs">
	<li class="active"><a href="{php echo $this->createWebUrl('rankview')}">总积分排行</a></li>
</ul>

<div class="main">
    <div class="panel panel-info">
	<div class="panel-heading">筛选</div>
	<div class="panel-body">
		<form action="{$_W['siteroot']}web/{php echo $this->createWebUrl('rankviewsearch',array(),true)}" method="post" class="form-horizontal" role="form">
			
                
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" style="width:9%">选择查询条件</label>
				<div class="col-sm-8 col-lg-9">
                       <select class="form-control" name="key" id=""  value="{$_GPC['key']}" placeholder="查询条件">
							<option value="昵称">昵称</option>
							<option value="积分前n位">积分前n位</option>	
							
					   </select>
				</div>
			</div> 
                <div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"  style="width:9%">输入查询信息</label>
				<div class="col-sm-8 col-lg-9">
					<input class="form-control" name="keyword" id="" type="text" value="{$_GPC['keyword']}" placeholder="">
				</div>
					<div class="col-sm-3 col-lg-2" style="float: right;"><button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button></div>
				</div> 

			<div class="form-group">
			</div>
		</form>
	</div>
	</div>

	<div class="panel panel-default">
	<div class="panel-body table-responsive">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th style="width:70px;">昵称</th>
					<th style="width:80px;">积分</th>
					<th style="width:100px;">注册时间</th>
				<!--	<th style="width:120px; text-align:right;">操作</th>	-->
				</tr>
			</thead>
			<tbody>
				{loop $today $item}
				<tr>
					<td>{$item['nickname']}</td>
					<td>{$item['credit']}</td>
					<td>{php echo date('Y-m-d H:i:s', $item['createtime'])}</td>
					<!--<td style="text-align:right;">
						{if $item['status']==1}<a onclick="shenhe({$item['id']})"><p style="color:red" id="{$item['id']}">审核</p></a>{/if}
						{if $item['status']==0}<a onclick="quxiao({$item['id']})"><p style="color:green" id="{$item['id']}">取消审核</p></a>{/if}
					</td>-->
				</tr>
				{/loop}
			</tbody>
			<!--tr>
				<td></td>
				<td colspan="3">
					<input name="token" type="hidden" value="{$_W['token']}" />
					<input type="submit" class="btn btn-primary" name="submit" value="提交" />
				</td>
			</tr-->
		</table>
	</div>
	</div>
</div>
{$pager}

<script>
function shenhe(id){
	var r =  confirm('确定审核吗？');
	if(r == true){
		
		$.ajax({
                         "type": "post",
                         "url": "{$_W['siteroot']}web/{php echo $this->createWebUrl('MemberShenhe',array('op' => 'ajax'),true)}",
                         "data": {"id": id},
                         "dataType": "json",
                         "success": function(data){
                              if(data.success){
                                   if(data.error == 'error'){
									alert(data.message);
								   }else{
										window.location.reload();
								   }
                              }else{
                                   alert('操作失败，可能是网络有问题');
                              }
                         }
                    });
	}
	

}

function quxiao(id){
	var r =  confirm('确定取消审核吗？');
	if(r == true){
		
		$.ajax({
                         "type": "post",
                         "url": "{$_W['siteroot']}web/{php echo $this->createWebUrl('MemberQuxiao',array('op' => 'ajax'),true)}",
                         "data": {"id": id},
                         "dataType": "json",
                         "success": function(data){
                              if(data.success){
                                   if(data.error == 'error'){
									alert(data.message);
								   }else{
										window.location.reload();
								   }
                              }else{
                                   alert('操作失败，可能是网络有问题');
                              }
                         }
                    });
	}
	
}


</script>
{template 'common/footer'}
