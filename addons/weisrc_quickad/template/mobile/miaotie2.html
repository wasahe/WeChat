<script>
    function changeData(data, tag) {
        for (var i = 0; i < data.length; i++) {
            if (!data[i].hasAttribute("data-src") && data[i].hasAttribute("src") && (data[i].getAttribute("src")).lastIndexOf('http://', 0) === 0 && (data[i].getAttribute("src")).indexOf('yidongxia.net/') == -1) {
                data[i].setAttribute("data-src", data[i].getAttribute("src"));
            }
            if (data[i].hasAttribute("data-src")) {
                datasrc = data[i].getAttribute("data-src");
                datasrc = datasrc.replace("https://v.qq.com/", 'http://v.qq.com/')
                datasrc = datasrc.replace("http://mmbiz.qpic.cn/", 'https://mmbiz.qlogo.cn/')
                data[i].setAttribute("src", (tag == 'image' ) ? datasrc : datasrc);
                data[i].removeAttribute("data-src");
            }
        }
    }
    var imgs = document.getElementsByTagName('img');
    var videos = document.getElementsByClassName('video_iframe');
    changeData(imgs, 'image');
    changeData(videos, 'video');
</script>
<script type="text/javascript">
    var ostype = 'android';
    if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
        ostype = 'ios';
    }
    ;
    var iframe = document.getElementById("iframe");
    iframe.onload = function () {
        showMin(ostype);
        setHeight(ostype);
    };

    function setHeight(type) {
        var h = document.documentElement.offsetHeight;
        document.body.style.height = h + "px";
        if (type) {
            h = h - document.getElementById('pop_' + type).offsetHeight;
        }
        ;
        iframe.style.height = h + "px";

    }
    ;

    function showMin(type) {
        var close = document.getElementById('pop_close_' + type);
        var pop = document.getElementById('pop_' + type);
        pop.style.display = 'block';
        if (document.cookie.indexOf('tbTipClose') != -1) {
            pop.classList.add("active");
        }
        close.onclick = function () {
            var never = new Date();
            never.setTime(never.getTime() + 10 * 365 * 24 * 60 * 60 * 1000);
            var expString = "expires=" + never.toGMTString() + ";";
            //document.cookie = "tbTipClose=1; domain=yidongxia.net; " + expString;
            pop.classList.toggle("active");
            setHeight(type);
        };
    }
    ;
</script>
