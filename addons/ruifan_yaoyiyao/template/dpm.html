<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../addons/ruifan_yaoyiyao/images2/common.css">
    <link rel="stylesheet" href="../addons/ruifan_yaoyiyao/images2/index.css">
    <script type="text/javascript" src="../addons/ruifan_yaoyiyao/images2/jquery-1.7.2.min.js"></script>
    <title>{$base['title']}</title>
    <style type="text/css">
        body{
           background:url({if empty($base['dpm_img'])}../addons/ruifan_yaoyiyao/images2/bg.jpg{else}{php echo tomedia($base['dpm_img'])}{/if}) center;
           background-size: 100% 100%; 
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="left">
                <img class="logo" src="{if empty($base['dpm_logo'])}../addons/ruifan_yaoyiyao/images2/logo.png{else}{php echo tomedia($base['dpm_logo'])}{/if}">
            </div>
            <div class="center">
                <span class="title" style="font-size: 35px;">{$base['title']}</span>
            </div>
            <div class="right">
                <span class="tipword messageword">
				<span class="num">{$total}</span>
                <br>
                <span class="plus">人参与</span>
                </span>
                <img id="qrcode" class="qrcode" src="{php echo tomedia($base['share_url'])}">
            </div>
        </div>
        <div class="main">

            <iframe id="shakehtml"  src="{php echo $this->createWebUrl('dpmshake',array('rid'=>$id,'timeStart'=>$base['dpm_djtime'],'timeEnd'=>$base['dpm_time']))}" width="100%" height="100%"></iframe>
            <iframe id="qrhtml" style="display: none" src="{php echo $this->createWebUrl('dpmqrcode',array('rid'=>$id))}" width="100%" height="100%"></iframe>

        </div>

        <div class="talk">
            <span class="icon"></span>
            <span class="word">
			<span class="scroll" style="margin-top: 0px;">
				<span style="text-align: center">{if empty($base['dpm_title'])}扫描二维码关注公众号后，发送{$keywords['keywords'][0]['content']}就可以参与活动{else}{$base['dpm_title']}{/if}</span>
				
            </span>
            </span>
        </div>
   
    </div>

<script type="text/javascript">
	// $(function () {
		$("#qrcode").bind("click", function() {
			if(!$("#qrhtml").is(":visible")){
				$("#qrhtml").show();
				$("#shakehtml").hide();
				$("#qrcode").attr("src","../addons/ruifan_yaoyiyao/images2/minshake.png")
			}else{
				$("#qrhtml").hide();
				$("#shakehtml").show();
				$("#qrcode").attr("src","{php echo tomedia($base['share_url'])}")
			}
			
	});
</script>
 
{if !empty($base['dpm_music'])}<audio src="{php echo tomedia($base['dpm_music'])}" preload="auto" autoplay="autoplay" loop></audio>{/if}
</body>

</html>
