	<script type="text/javascript">
		$(function(){
			
			$('#open_hongbao').click(function(){
				$('#hzl1').hide();
				$('#loadingToast').show();
				var type = "{$row['iptype']}";
				var area = "{$row['area']}";
				if(type == 2 && area != ""){
					wx.getLocation({
						type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
						success: function (res) {
							showPosition(res);	
						},
						fail: function (res){
							$('#loadingToast').hide();
							alert('请开启手机定位功能');
							return false;
						}
					});
				}else{
					showPosition(type);	
				}
			});
		});
	</script>
	<script type="text/javascript">
		function showPosition(res){
			var url = "{php echo $this->createMobileUrl('checksalt',array('rid' => $rid ,'salt' => $salt ,'pid' => $pid),true)}";
			$.ajax
			({
				url: url,
				type:'POST',
				data: {
					"latitude":res.latitude,
					"longitude":res.longitude,
					"token":"{$token}"
				},
				dataType:'json',
				error: function () {
					alert('网络通讯异常，请稍后再试！');
				},
				success: function (result) {
					if(result.status == 1){
						$('#loadingToast').hide();
						$('#hzl1').show();
						alert(result.msg);
						return false;
					}else if(result.status == 2){
						$('#loadingToast').hide();
						$('#hzl1').show();
						alert(result.msg);
						return false;
					}else{
						$('#loadingToast').hide();
						$('#hzl1').show();
						alert(result.msg);
						return false;
					}
				}
			});
		}
	</script>
